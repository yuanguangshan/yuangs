<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语大冒险</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .word-card {
            background-color: #ffefd5;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hint {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .answer-card {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #answer {
            width: 60%;
            padding: 5px;
            font-size: 1.2em;
            border: 2px solid #ffa07a;
            border-radius: 10px;
            outline: none;
        }

        #submit-btn {
            background-color: #ffa07a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        #submit-btn:hover {
            background-color: #ff7f50;
        }

        .result {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .explanation {
            background-color: #faf0e6;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .explanation-emoji {
            font-size: 1.5em;
            margin-right: 5px;
        }

        .score {
            font-size: 1.2em;
            margin-top: 20px;
            color: #666;
        }

        .animal {
            position: absolute;
            top: -30px;
            left: -50px;
            width: 100px;
            z-index: -1;
        }

        #prize {
            margin-top: 20px;
        }

        #prize button {
            background-color: #ffda79;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        #prize button:hover {
            background-color: #ffc107;
        }

        #gift {
            background-color: #98fb98;
            padding: 10px;
            border: 2px solid green;
            border-radius: 10px;
            font-size: 1.4em;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">英语大冒险 </h2>

        <!-- 可爱的小动物图片 -->
        <img src="https://pic.chaopx.com/chao_origin_pic/23/06/29/568354649fee3aab1a5facdc71272f47.jpg" class="animal" alt="Cute Kitten">

        <!-- 单词卡 -->
        <div class="word-card">
            <div id="question" class="hint">请补全单词：_ p p l e</div>
        </div>

        <!-- 答案输入框 -->
        <div class="answer-card">
            <input type="text" id="answer" placeholder="输入你的答案">
            <button id="submit-btn" onclick="checkAnswer()">提交</button>
        </div>

        <!-- 结果显示 -->
        <div id="result" class="result"></div>

        <!-- 解释部分 -->
        <div id="link" class="explanation">
            <span class="explanation-emoji">📖</span> 这里会显示解释
        </div>

        <!-- 当前分数 -->
        <div id="score" class="score">当前分数：0</div>

        <!-- 抽奖按钮，初始状态为隐藏 -->
        <div id="prize" style="display: none;">
            <button onclick="drawPrize('now')">立即抽奖</button>
            <button onclick="drawPrize('later')">稍后抽奖</button>
        </div>

        <!-- 特殊奖励，初始状态为隐藏 -->
        <div id="gift" style="display: none;">🎁 恭喜你获得特殊奖励！</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
