<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期货合约列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .select-area {
            margin-bottom: 20px;
        }

        select {
            padding: 8px;
            font-size: 14px;
            min-width: 200px;
        }

        .data-section {
            margin-bottom: 20px;
        }

        .data-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #contractList, #priceData {
            font-family: monospace;
            padding: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
            background: #f5f5f5;
            border-radius: 4px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="select-area">
            <select id="varietySelect">
                <option value="">请选择品种</option>
            </select>
        </div>
        <div class="loading">加载中...</div>
        <div class="data-section">
            <div class="data-title">合约列表：</div>
            <div id="contractList"></div>
        </div>
        <div class="data-section">
            <div class="data-title">价格数据：</div>
            <div id="priceData"></div>
        </div>
    </div>

    <script>
        const EXCHANGE_MAP = {
            'SHFE': 113,
            'DCE': 114,
            'CZCE': 115,
            'GFEX': 225,
            'INE': 142,
            'CFFEX': 220
        };

        async function fetchVarieties() {
            try {
                const response = await fetch('https://q.want.biz/');
                const data = await response.json();
                
                const groupedData = {};
                data.list.forEach(item => {
                    const [exchange, code] = item.uid.split('|');
                    const variety = code.replace(/\d+/g, '');
                    
                    if (!groupedData[exchange]) {
                        groupedData[exchange] = new Set();
                    }
                    groupedData[exchange].add({
                        code: variety,
                        name: item.name.replace(/\d+/g, '')
                    });
                });

                const select = document.getElementById('varietySelect');
                Object.entries(groupedData).forEach(([exchange, varieties]) => {
                    const optgroup = document.createElement('optgroup');
                    optgroup.label = exchange;
                    
                    varieties.forEach(variety => {
                        const option = document.createElement('option');
                        option.value = `${EXCHANGE_MAP[exchange]}_${variety.code}`;
                        option.textContent = variety.name;
                        optgroup.appendChild(option);
                    });
                    
                    select.appendChild(optgroup);
                });
            } catch (error) {
                console.error('Error fetching varieties:', error);
            }
        }

        async function fetchContracts(variety) {
            try {
                const response = await fetch(`https://q.889.ink/redis?msgid=${variety}`);
                const data = await response.json();
                
                return data
                    .filter(item => /\d+/.test(item.code))
                    .map(item => `${item.mktid}_${item.code}`);
            } catch (error) {
                console.error('Error fetching contracts:', error);
                return [];
            }
        }

        async function fetchPrices(contracts) {
            try {
                const response = await fetch(`http://futsse.eastmoney.com/list/custom/${contracts.join(',')}?orderBy=zdf&sort=asc&pageSize=100&pageIndex=0&callbackName=`);
                const text = await response.text();
                
                const jsonStr = text.replace(/^\w+\(|\)$/g, '');
                
                try {
                    const data = JSON.parse(jsonStr);
                    return data.list || [];
                } catch (parseError) {
                    console.error('Error parsing JSON:', parseError);
                    return [];
                }
            } catch (error) {
                console.error('Error fetching prices:', error);
                return [];
            }
        }

        document.getElementById('varietySelect').addEventListener('change', async (e) => {
            const variety = e.target.value;
            if (!variety) {
                document.getElementById('contractList').textContent = '';
                document.getElementById('priceData').textContent = '';
                return;
            }

            document.querySelector('.loading').style.display = 'block';
            
            const contracts = await fetchContracts(variety);
            document.getElementById('contractList').textContent = 
                `[${contracts.map(c => c.split('_')[1]).join(',')}]`;
            
            const prices = await fetchPrices(contracts);
            document.getElementById('priceData').textContent = 
                JSON.stringify(prices, null, 2);
            
            document.querySelector('.loading').style.display = 'none';
        });

        // 初始化
        fetchVarieties();
    </script>
</body>
</html>
