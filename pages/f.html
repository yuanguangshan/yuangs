<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期货合约列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .select-area {
            margin-bottom: 20px;
        }

        select {
            padding: 8px;
            font-size: 14px;
            min-width: 200px;
        }

        .data-section {
            margin-bottom: 20px;
        }

        .data-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #contractList {
            font-family: monospace;
            padding: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
            background: #f5f5f5;
            border-radius: 4px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        #priceData {
            background: #f5f5f5;
            border-radius: 4px;
            padding: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="select-area">
            <select id="varietySelect">
                <option value="">请选择品种</option>
            </select>
        </div>
        <div class="loading">加载中...</div>
        <div class="data-section">
            <div class="data-title">合约列表：</div>
            <div id="contractList"></div>
        </div>
        <div class="data-section">
            <div class="data-title">价格数据：</div>
            <div id="priceData">
                <table>
                    <thead>
                        <tr>
                            <th>合约</th>
                            <th>最新价(p)</th>
                            <th>成交量(vol)</th>
                            <th>持仓量(ccl)</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const EXCHANGE_MAP = {
            'SHFE': 113,
            'DCE': 114,
            'CZCE': 115,
            'GFEX': 225,
            'INE': 142,
            'CFFEX': 220
        };

        async function fetchVarieties() {
            try {
                const response = await fetch('https://q.want.biz/');
                const data = await response.json();
                
                const groupedData = {};
                data.list.forEach(item => {
                    const [exchange, code] = item.uid.split('|');
                    const variety = code.replace(/\d+/g, '');
                    
                    if (!groupedData[exchange]) {
                        groupedData[exchange] = new Set();
                    }
                    groupedData[exchange].add({
                        code: variety,
                        name: item.name.replace(/\d+/g, '')
                    });
                });

                const select = document.getElementById('varietySelect');
                Object.entries(groupedData).forEach(([exchange, varieties]) => {
                    const optgroup = document.createElement('optgroup');
                    optgroup.label = exchange;
                    
                    varieties.forEach(variety => {
                        const option = document.createElement('option');
                        option.value = `${EXCHANGE_MAP[exchange]}_${variety.code}`;
                        option.textContent = variety.name;
                        optgroup.appendChild(option);
                    });
                    
                    select.appendChild(optgroup);
                });
            } catch (error) {
                console.error('Error fetching varieties:', error);
            }
        }

        async function fetchContracts(variety) {
            try {
                const response = await fetch(`https://q.889.ink/redis?msgid=${variety}`);
                const data = await response.json();
                
                return data
                    .filter(item => /\d+/.test(item.code))
                    .map(item => `${item.mktid}_${item.code}`);
            } catch (error) {
                console.error('Error fetching contracts:', error);
                return [];
            }
        }

        async function fetchPrices(contracts) {
            try {
                console.log('Fetching prices for contracts:', contracts);
                const response = await fetch(`https://q.889.ink/custom/${contracts.join(',')}?orderBy=zdf&sort=asc&pageSize=100&pageIndex=0&callbackName=`);
                const text = await response.text();
                console.log('Raw response:', text);
                
                // 改进JSON字符串提取
                const jsonStr = text.replace(/^[^({]*\(|\)[^}]*$/g, '');
                console.log('Processed JSON string:', jsonStr);
                
                try {
                    const data = JSON.parse(jsonStr);
                    console.log('Parsed data:', data);
                    if (data && Array.isArray(data.list)) {
                        return data.list;
                    }
                    return [];
                } catch (parseError) {
                    console.error('Error parsing JSON:', parseError);
                    console.log('Problematic JSON string:', jsonStr);
                    return [];
                }
            } catch (error) {
                console.error('Error fetching prices:', error);
                return [];
            }
        }

        function updatePriceTable(prices) {
            const tbody = document.querySelector('#priceData tbody');
            tbody.innerHTML = '';
            
            if (!Array.isArray(prices) || prices.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="4" style="text-align: center;">暂无数据</td>';
                tbody.appendChild(row);
                return;
            }

            prices.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name || '-'}</td>
                    <td>${item.p || '-'}</td>
                    <td>${item.vol || 0}</td>
                    <td>${item.ccl || 0}</td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById('varietySelect').addEventListener('change', async (e) => {
            const variety = e.target.value;
            if (!variety) {
                document.getElementById('contractList').textContent = '';
                updatePriceTable([]);
                return;
            }

            document.querySelector('.loading').style.display = 'block';
            
            try {
                const contracts = await fetchContracts(variety);
                document.getElementById('contractList').textContent = 
                    `[${contracts.map(c => c.split('_')[1]).join(',')}]`;
                
                const prices = await fetchPrices(contracts);
                updatePriceTable(prices);
            } catch (error) {
                console.error('Error updating data:', error);
                document.getElementById('contractList').textContent = '获取数据失败';
                updatePriceTable([]);
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        });

        // 初始化
        fetchVarieties();
    </script>
</body>
</html>
