  <style>

    /* å…¬å¸åˆ—è¡¨æ ·å¼ */

    /* ç¼“å­˜æ•°æ®è­¦å‘Šæ ·å¼ */
    .cache-warning {

    /* åŠ è½½æŒ‡ç¤ºå™¨æ ·å¼ */
    .loading {

    .loading-spinner {

    /* ä¸»é¢˜åˆ‡æ¢æŒ‰é’® */
    .theme-toggle {

    /* å“åº”å¼è°ƒæ•´ */
    @media (max-width: 400px) {

  </style>

<body>
  <div id="app">

        <i class="fas fa-arrow-left"></i> è¿”å›
      </a>
      <h2 class="title">å•†å“å¸­ä½ç›ˆäºåˆ†å¸ƒ</h2>
      <button class="theme-toggle" id="theme-toggle" title="åˆ‡æ¢ä¸»é¢˜">
        <span id="theme-icon">â˜€ï¸</span>
      </button>
    </div>

    <div class="form-group">
      <label for="variety">å“ç§:</label>
      <select id="variety"></select>
    </div>

    <div class="date-group">
      <label for="startDate">æ—¶æ®µ:</label>
      <input type="date" id="startDate" />
      <label for="endDate">è‡³</label>
      <input type="date" id="endDate" />
    </div>

    <div class="preset-group">
      <button onclick="setPresetTime('today')">ä»Šæ—¥</button>
      <button onclick="setPresetTime('1w')">1å‘¨</button>
      <button onclick="setPresetTime('1m')">1æœˆ</button>
      <button onclick="setPresetTime('3m')">3æœˆ</button>
      <button onclick="setPresetTime('6m')">6æœˆ</button>
      <button onclick="setPresetTime('1y')">1å¹´</button>
    </div>

    <div id="cache-warning" class="cache-warning" style="display: none;">ä½¿ç”¨ç¼“å­˜æ•°æ®</div>
    
    <div id="loading" class="loading" style="display: none;">
      <div class="loading-spinner"></div>
      <div>åŠ è½½æ•°æ®ä¸­...</div>

    </div>
  </div>

  <script>
    const varietyList = [];
    let selectedVariety = '';
    let companyPals = [];
    let startDate = '';
    let endDate = '';
    let isDarkMode = true; // é»˜è®¤ä¸ºæš—è‰²æ¨¡å¼ï¼Œä½†ä¼šæ ¹æ®ç³»ç»Ÿè®¾ç½®è‡ªåŠ¨è°ƒæ•´
    let userThemePreference = null; // ç”¨æˆ·ä¸»é¢˜é¦–é€‰é¡¹ï¼Œnullè¡¨ç¤ºè·Ÿéšç³»ç»Ÿ
    
    // ç¼“å­˜ç›¸å…³å˜é‡
    let cachedData = {}; // ç”¨äºå­˜å‚¨ç¼“å­˜çš„æ•°æ®
    const CACHE_EXPIRY_DAYS = 1; // ç¼“å­˜è¿‡æœŸæ—¶é—´ï¼ˆå¤©ï¼‰
    let isUsingCache = false; // æ˜¯å¦æ­£åœ¨ä½¿ç”¨ç¼“å­˜æ•°æ®
    
    // ä»localStorageåŠ è½½ç¼“å­˜
    loadCacheFromStorage();

    // åˆå§‹åŒ–é¡µé¢
    document.addEventListener('DOMContentLoaded', () => {
      // æ£€æµ‹ç³»ç»Ÿé¢œè‰²æ–¹æ¡ˆ
      detectColorScheme();
      
      // åˆå§‹åŒ–ä¸»é¢˜å›¾æ ‡
      updateThemeToggleIcon();
      
      // åº”ç”¨å½“å‰ä¸»é¢˜
      applyTheme();
      
      // ç»‘å®šä¸»é¢˜åˆ‡æ¢æŒ‰é’®
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
      
      // è®¾ç½®é»˜è®¤æ—¥æœŸ
      setDefaultDates();
      
      // è·å–URLå‚æ•°
      const urlParams = new URLSearchParams(window.location.search);
      const varietyParam = urlParams.get('variety');
      
      // ç»‘å®šæ—¥æœŸå˜æ›´äº‹ä»¶
      document.getElementById('startDate').addEventListener('change', fetchCompanyPals);
      document.getElementById('endDate').addEventListener('change', fetchCompanyPals);
      
      // ç»‘å®šå“ç§é€‰æ‹©äº‹ä»¶
      document.getElementById('variety').addEventListener('change', function() {
        selectedVariety = this.value;
        fetchCompanyPals();
      });
      
      // è·å–å“ç§åˆ—è¡¨
      fetchVarietyList(varietyParam);
    });

    // æ£€æµ‹ç³»ç»Ÿé¢œè‰²æ–¹æ¡ˆ
    function detectColorScheme() {
      // æ£€æŸ¥æ˜¯å¦æœ‰ç”¨æˆ·è‡ªå®šä¹‰è®¾ç½®
      const savedUserPreference = localStorage.getItem('theme-preference');
      if (savedUserPreference) {
        userThemePreference = savedUserPreference;
        isDarkMode = savedUserPreference === 'dark';
        return;
      }

      // æ£€æŸ¥ç³»ç»Ÿé¢œè‰²æ–¹æ¡ˆ
      const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      isDarkMode = prefersDarkMode;
      
      // ç›‘å¬ç³»ç»Ÿä¸»é¢˜å˜åŒ–
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        // åªæœ‰åœ¨ç”¨æˆ·æ²¡æœ‰æ˜ç¡®é€‰æ‹©ä¸»é¢˜æ—¶æ‰è·Ÿéšç³»ç»Ÿ
        if (userThemePreference === null) {
          isDarkMode = e.matches;
          updateThemeToggleIcon();
          applyTheme();
        }
      });
    }

    // æ›´æ–°ä¸»é¢˜åˆ‡æ¢æŒ‰é’®å›¾æ ‡
    function updateThemeToggleIcon() {
      const themeIcon = document.getElementById('theme-icon');
      themeIcon.textContent = isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™';
      document.getElementById('theme-toggle').title = isDarkMode ? 'åˆ‡æ¢åˆ°æµ…è‰²æ¨¡å¼' : 'åˆ‡æ¢åˆ°æ·±è‰²æ¨¡å¼';
    }

    // åº”ç”¨ä¸»é¢˜åˆ°HTMLå…ƒç´ 
    function applyTheme() {
      if (isDarkMode) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
    }

    // æ‰‹åŠ¨åˆ‡æ¢ä¸»é¢˜
    function toggleTheme() {
      isDarkMode = !isDarkMode;
      
      // ä¿å­˜ç”¨æˆ·é€‰æ‹©
      userThemePreference = isDarkMode ? 'dark' : 'light';
      localStorage.setItem('theme-preference', userThemePreference);
      
      // æ›´æ–°ä¸»é¢˜å›¾æ ‡
      updateThemeToggleIcon();
      
      // åº”ç”¨ä¸»é¢˜
      applyTheme();
    }

    // ä»localStorageåŠ è½½ç¼“å­˜
    function loadCacheFromStorage() {
      try {
        const storedCache = localStorage.getItem('companyPalsCache');
        if (storedCache) {
          cachedData = JSON.parse(storedCache);
          
          // æ¸…ç†è¿‡æœŸç¼“å­˜
          const now = new Date().getTime();
          let hasExpired = false;
          
          Object.keys(cachedData).forEach(key => {
            if (cachedData[key].timestamp && (now - cachedData[key].timestamp) > (CACHE_EXPIRY_DAYS * 24 * 60 * 60 * 1000)) {
              delete cachedData[key];
              hasExpired = true;
            }
          });
          
          if (hasExpired) {
            localStorage.setItem('companyPalsCache', JSON.stringify(cachedData));
          }
        }
      } catch (error) {
        console.error('åŠ è½½ç¼“å­˜å¤±è´¥:', error);
        cachedData = {};
      }
    }

    // ä¿å­˜ç¼“å­˜åˆ°localStorage
    function saveToCache(key, data) {
      try {
        cachedData[key] = {
          data: data,
          timestamp: new Date().getTime()
        };
        localStorage.setItem('companyPalsCache', JSON.stringify(cachedData));
      } catch (error) {
        console.error('ä¿å­˜ç¼“å­˜å¤±è´¥:', error);
      }
    }

    // ä»ç¼“å­˜è·å–æ•°æ®
    function getFromCache(key) {
      if (cachedData[key] && cachedData[key].data) {
        return cachedData[key];
      }
      return null;
    }

    // æ˜¾ç¤ºç¼“å­˜è­¦å‘Š
    function showCacheWarning(timestamp) {
      const cacheTime = new Date(timestamp);
      const formattedTime = `${cacheTime.getFullYear()}-${String(cacheTime.getMonth() + 1).padStart(2, '0')}-${String(cacheTime.getDate()).padStart(2, '0')} ${String(cacheTime.getHours()).padStart(2, '0')}:${String(cacheTime.getMinutes()).padStart(2, '0')}`;
      
      const warningElement = document.getElementById('cache-warning');
      warningElement.textContent = `ä½¿ç”¨ç¼“å­˜æ•°æ® (${formattedTime})`;
      warningElement.style.display = 'block';
      isUsingCache = true;
    }

    // éšè—ç¼“å­˜è­¦å‘Š
    function hideCacheWarning() {
      document.getElementById('cache-warning').style.display = 'none';
      isUsingCache = false;
    }

    // æ˜¯å¦åœ¨äº¤æ˜“æ‰€æ•°æ®æ›´æ–°æ—¶é—´æ®µ
    function isDataUpdateTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      
      // 15:30 - 17:00 æ˜¯äº¤æ˜“æ‰€æ•°æ®æ›´æ–°æ—¶é—´
      return (hours === 15 && minutes >= 30) || (hours === 16);
    }

    // è®¾ç½®é»˜è®¤æ—¥æœŸ
    function setDefaultDates() {
      const today = new Date();
      const oneMonthAgo = new Date();
      oneMonthAgo.setMonth(today.getMonth() - 1);
      
      endDate = formatDateForInput(today);
      startDate = formatDateForInput(oneMonthAgo);
      
      document.getElementById('startDate').value = startDate;
      document.getElementById('endDate').value = endDate;
    }

    // æ ¼å¼åŒ–æ—¥æœŸä¸ºè¾“å…¥æ¡†æ ¼å¼ (YYYY-MM-DD)
    function formatDateForInput(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // è®¾ç½®é¢„è®¾æ—¶é—´èŒƒå›´
    function setPresetTime(preset) {
      const today = new Date();
      let startDay = new Date();
      
      switch (preset) {
        case 'today':
          // ä»Šæ—¥
          startDay = new Date(today);
          break;
        case '1w':
          // ä¸€å‘¨
          startDay.setDate(today.getDate() - 7);
          break;
        case '1m':
          // ä¸€ä¸ªæœˆ
          startDay.setMonth(today.getMonth() - 1);
          break;
        case '3m':
          // ä¸‰ä¸ªæœˆ
          startDay.setMonth(today.getMonth() - 3);
          break;
        case '6m':
          // å…­ä¸ªæœˆ
          startDay.setMonth(today.getMonth() - 6);
          break;
        case '1y':
          // ä¸€å¹´
          startDay.setFullYear(today.getFullYear() - 1);
          break;
      }
      
      startDate = formatDateForInput(startDay);
      endDate = formatDateForInput(today);
      
      document.getElementById('startDate').value = startDate;
      document.getElementById('endDate').value = endDate;
      
      fetchCompanyPals();
    }

    // è·å–å“ç§åˆ—è¡¨
    async function fetchVarietyList(defaultVariety) {
      try {
        // å°è¯•ä»ç¼“å­˜è·å–å“ç§åˆ—è¡¨
        const cacheKey = 'varietyList';
        const cachedVarietyList = getFromCache(cacheKey);
        
        if (cachedVarietyList && !isDataUpdateTime()) {
          processVarietyList(cachedVarietyList.data, defaultVariety);
          showCacheWarning(cachedVarietyList.timestamp);
          return;
        }
        
        // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
        document.getElementById('loading').style.display = 'flex';
        
        // è·å–å“ç§åˆ—è¡¨
        const response = await axios.get('https://q.889.ink/lhb/varieties');
        
        if (response.data && response.data.code === 10000) {
          const data = response.data.data;
          
          // ä¿å­˜åˆ°ç¼“å­˜
          saveToCache(cacheKey, data);
          
          // å¤„ç†å“ç§åˆ—è¡¨
          processVarietyList(data, defaultVariety);
          
          // éšè—ç¼“å­˜è­¦å‘Š
          hideCacheWarning();
        } else {
          throw new Error('è·å–å“ç§åˆ—è¡¨å¤±è´¥');
        }
        
        // éšè—åŠ è½½æŒ‡ç¤ºå™¨
        document.getElementById('loading').style.display = 'none';
        
      } catch (error) {
        console.error('è·å–å“ç§åˆ—è¡¨å¤±è´¥:', error);
        
        // å°è¯•ä»ç¼“å­˜è·å–
        const cacheKey = 'varietyList';
        const cachedVarietyList = getFromCache(cacheKey);
        
        if (cachedVarietyList) {
          processVarietyList(cachedVarietyList.data, defaultVariety);
          showCacheWarning(cachedVarietyList.timestamp);
