<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Monitoring Center</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --accent-blue: #007AFF;
            --accent-purple: #AF52DE;
            --accent-green: #34C759;
            --accent-orange: #FF9500;
            --accent-pink: #FF2D55;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            padding: 40px 20px;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #007AFF 0%, #AF52DE 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
            letter-spacing: -0.5px;
        }

        /* --- 呼吸绿点状态条 --- */
        .live-status-bar {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 12px 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            background-color: var(--accent-green);
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

        .pulse-dot::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            70% { transform: scale(2.5); opacity: 0; }
            100% { transform: scale(1); opacity: 0; }
        }

        .status-label {
            font-weight: 700;
            color: var(--accent-green);
            letter-spacing: 0.5px;
        }

        #lastLogText {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }

        /* --- 统计卡片区 --- */
        .grid-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 10px;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px var(--shadow-color);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card.gold::before {
            background: linear-gradient(90deg, var(--accent-orange), var(--accent-pink));
        }

        .stat-card h3 {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -1px;
        }

        /* --- 主内容布局 --- */
        .monitor-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .analysis-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .chart-container,
        .table-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            height: 600px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .table-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .table-wrapper {
            overflow-y: auto;
            flex: 1;
        }

        .table-wrapper::-webkit-scrollbar {
            width: 6px;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.8);
            z-index: 10;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .tag {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.15), rgba(175, 82, 222, 0.15));
            color: var(--accent-blue);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
            border: 1px solid rgba(0, 122, 255, 0.3);
        }

        .refresh-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
            z-index: 100;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 122, 255, 0.4);
        }

        @media (max-width: 1024px) {
            .monitor-row, .analysis-row { grid-template-columns: 1fr; }
        }

        @media (max-width: 768px) {
            .grid-header { grid-template-columns: 1fr 1fr; }
            .chart-container, .table-container { height: 350px; padding: 15px; }
            .stat-card p { font-size: 1.8rem; }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AI Monitoring Center</h1>

        <div class="live-status-bar">
            <div class="pulse-dot"></div>
            <span class="status-label">LIVE</span>
            <div id="lastLogText">正在等待信号发射...</div>
        </div>

        <div class="grid-header">
            <div class="stat-card">
                <h3>今日请求</h3>
                <p id="totalRequests">-</p>
            </div>
            <div class="stat-card">
                <h3>今日 Tokens</h3>
                <p id="totalTokens">-</p>
            </div>
            <div class="stat-card gold">
                <h3>预估成本</h3>
                <p id="totalCost" style="color:var(--accent-orange);">$ 0.0000</p>
            </div>
            <div class="stat-card">
                <h3>平均耗时</h3>
                <p id="avgPerf">- ms</p>
            </div>
        </div>

        <div class="monitor-row">
            <div class="table-container">
                <div class="table-title">实时流水</div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>应用</th>
                                <th>模型</th>
                                <th>Tokens</th>
                                <th>耗时</th>
                                <th>时间</th>
                            </tr>
                        </thead>
                        <tbody id="latestLogsBody"></tbody>
                    </table>
                </div>
            </div>
            <div class="chart-container" id="perfLineChart"></div>
        </div>

        <div class="analysis-row">
            <div class="chart-container" id="stackedBarChart"></div>
            <div class="chart-container" id="modelPieChart"></div>
            <div class="table-container">
                <div class="table-title">应用概览</div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>应用</th>
                                <th>请求</th>
                                <th>Tokens</th>
                                <th>成本</th>
                            </tr>
                        </thead>
                        <tbody id="summaryBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="fetchStats()">刷新数据</button>

    <script>
        let stackedBarChart, modelPieChart, perfLineChart;

        const getDisplayName = (n) => ({
            'shici': '诗词雅苑',
            'poe-app': 'Poe助手',
            'music': '广山音乐',
            'dictionary': 'KK词典',
            'chatbox': 'ChatBox'
        }[n] || n);

        function initCharts() {
            stackedBarChart = echarts.init(document.getElementById('stackedBarChart'));
            modelPieChart = echarts.init(document.getElementById('modelPieChart'));
            perfLineChart = echarts.init(document.getElementById('perfLineChart'));
            window.addEventListener('resize', () => {
                stackedBarChart.resize();
                modelPieChart.resize();
                perfLineChart.resize();
            });
        }

        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                updateUI(data);
            } catch (e) {
                console.error("Fetch Error:", e);
            }
        }

        function updateUI(data) {
            const sum = data.summary;
            const tTokens = sum.reduce((s, i) => s + i.total_tokens, 0);
            const tReqs = sum.reduce((s, i) => s + i.count, 0);
            const tCost = sum.reduce((s, i) => s + parseFloat(i.estimated_cost), 0);
            const tAvg = data.performance.length ? (data.performance.reduce((s, i) => s + i.avg_duration, 0) / data.performance.length).toFixed(0) : 0;

            document.getElementById('totalRequests').innerText = tReqs.toLocaleString();
            document.getElementById('totalTokens').innerText = tTokens.toLocaleString();
            document.getElementById('totalCost').innerText = `$ ${tCost.toFixed(4)}`;
            document.getElementById('avgPerf').innerText = `${tAvg} ms`;

            // 更新顶部 LIVE 状态
            if (data.latest.length > 0) {
                const last = data.latest[0];
                const time = last.created_at.split(' ')[1];
                document.getElementById('lastLogText').innerHTML = 
                    `最近请求来自 <span style="font-weight:700">${getDisplayName(last.app_name)}</span>，调用了 <span style="color:var(--accent-blue);font-weight:700">${last.model_name}</span> · ${time}`;
            }

            // 更新实时流水 (保留时间列)
            document.getElementById('latestLogsBody').innerHTML = data.latest.map(item => `
                <tr>
                    <td><span class="tag">${getDisplayName(item.app_name)}</span></td>
                    <td>${item.model_name}</td>
                    <td>${item.tokens.toLocaleString()}</td>
                    <td style="color:var(--accent-green);font-weight:500;">${(item.duration / 1000).toFixed(2)}s</td>
                    <td style="color:var(--text-tertiary);font-size:0.8rem;">${item.created_at.split(' ')[1]}</td>
                </tr>
            `).join('');

            // 更新应用概览
            document.getElementById('summaryBody').innerHTML = sum.map(item => `
                <tr>
                    <td><span class="tag">${getDisplayName(item.app_name)}</span></td>
                    <td>${item.count.toLocaleString()}</td>
                    <td>${item.total_tokens.toLocaleString()}</td>
                    <td style="color:var(--accent-orange);font-weight:600;">$ ${parseFloat(item.estimated_cost).toFixed(4)}</td>
                </tr>
            `).join('');

            renderCharts(data);
        }

        function renderCharts(data) {
            const commonStyle = {
                title: { textStyle: { color: '#fff', fontSize: 16, fontWeight: 600 }, left: 'center' },
                textStyle: { color: 'rgba(255,255,255,0.7)', fontFamily: 'SF Pro Display' }
            };

            // 1. 耗时趋势图
            perfLineChart.setOption({
                ...commonStyle,
                title: { text: '24小时响应耗时趋势' },
                tooltip: { trigger: 'axis' },
                xAxis: { type: 'category', data: data.performance.map(p => p.hour + 'h'), axisLine: { lineStyle: { color: 'rgba(255,255,255,0.1)' } } },
                yAxis: { type: 'value', splitLine: { lineStyle: { color: 'rgba(255,255,255,0.05)' } } },
                series: [{
                    data: data.performance.map(p => Math.round(p.avg_duration)),
                    type: 'line', smooth: true,
                    lineStyle: { color: '#34C759', width: 3 },
                    areaStyle: { color: 'rgba(52, 199, 89, 0.15)' },
                    itemStyle: { color: '#34C759' }
                }]
            });

            // 2. 模型分布饼图
            modelPieChart.setOption({
                ...commonStyle,
                title: { text: '模型使用占比' },
                series: [{
                    type: 'pie', radius: ['40%', '70%'],
                    itemStyle: { borderRadius: 10, borderColor: '#000', borderWidth: 2 },
                    label: { color: 'rgba(255,255,255,0.8)', fontSize: 12 },
                    data: data.models.map(m => ({ name: m.model_name, value: m.count }))
                }]
            });

            // 3. 7日应用消耗图
            const dates = [...new Set(data.heatmap.map(d => d.date))];
            const apps = [...new Set(data.heatmap.map(d => d.app_name))];
            stackedBarChart.setOption({
                ...commonStyle,
                title: { text: '7日应用消耗分布' },
                legend: { bottom: 0, textStyle: { color: '#888' } },
                xAxis: { data: dates },
                yAxis: { type: 'value', splitLine: { lineStyle: { color: 'rgba(255,255,255,0.05)' } } },
                series: apps.map(an => ({
                    name: getDisplayName(an), type: 'bar', stack: 'total',
                    data: dates.map(d => (data.heatmap.find(h => h.date === d && h.app_name === an)?.daily_tokens || 0))
                }))
            });
        }

        initCharts();
        fetchStats();
        setInterval(fetchStats, 60000); // 增加：每一分钟自动刷新一次
    </script>
</body>
</html>
