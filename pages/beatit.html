<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐭打地鼠🐭</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            width: 55px;
            height: 55px;
            border: 1px solid #ccc;
            font-size: 24px;
            cursor: pointer;
        }
        #prize-frame {
            display: none;
            width: 90%;
            height: 400px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🐭打地鼠🐭</h1>
    
    <h3>手下留情，轻打，thanks!🐭</h3>
    
    <table id="game-table"></table>
    <p>分数: <span id="score">0</span></p>
    <iframe id="prize-frame"></iframe>

    <script>
        const rows = 5;
        const cols = 5;
        let score = 0;
        let activeCell;
        let gameInterval;

        function generateTable() {
            const table = document.getElementById('game-table');
            table.innerHTML = '';
            for (let i = 0; i < rows; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('td');
                    cell.addEventListener('click', () => hitMole(cell));
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        function randomMole() {
            if (activeCell) {
                activeCell.textContent = '';
            }
            const row = Math.floor(Math.random() * rows);
            const col = Math.floor(Math.random() * cols);
            const table = document.getElementById('game-table');
            activeCell = table.rows[row].cells[col];
            activeCell.textContent = '🐭';
        }

        function hitMole(cell) {
            if (cell === activeCell && cell.textContent === '🐭') {
                score++;
                document.getElementById('score').textContent = score;
                cell.textContent = '';
                activeCell = null;
                if (score % 20 === 0) {
                    showPrize();
                } else {
                    randomMole();
                }
            }
        }

        function showPrize() {
            clearInterval(gameInterval);
            const iframe = document.getElementById('prize-frame');
            iframe.src = 'http://blog.want.biz/pages/prize.html';
            iframe.style.display = 'block';
            iframe.onload = function() {
                setTimeout(closePrize, 5000); // 这里设定抽奖页面显示5秒
            };
        }

        function closePrize() {
            const iframe = document.getElementById('prize-frame');
            iframe.style.display = 'none';
            startGame();
        }

        function startGame() {
            gameInterval = setInterval(randomMole, 1000);
        }

        generateTable();
        startGame();
    </script>
</body>
</html>
