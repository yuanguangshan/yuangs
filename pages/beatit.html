<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐭打地鼠🐭</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            position: relative;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            width: 60px;
            height: 60px;
            border: 1px solid #ccc;
            font-size: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .active {
            background-color: #f0f0f0;
        }
        .score-popup {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: pop 1s forwards;
            pointer-events: none;
        }
        @keyframes pop {
            0% { opacity: 1; transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { opacity: 0; transform: scale(1); }
        }
      #restart-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <h1>快乐打地鼠</h1>
    <h3>🐭手下留情，轻打……🐭</h3>
    <table id="game-table"></table>
    <p>分数: <span id="score">0</span></p>
    <p>时间: <span id="timer">90</span> 秒</p>
    <button id="restart-btn" onclick="startGame()">重新开始</button>

    <script>
        const rows = 5;
        const cols = 5;
        let score = 0;
        let activeCells = [];
        let gameInterval;
        let timerInterval;
        let timeLeft = 60;

        function generateTable() {
            const table = document.getElementById('game-table');
            table.innerHTML = '';
            for (let i = 0; i < rows; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('td');
                    cell.addEventListener('click', () => hitMole(cell, i, j));
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        function randomMoles() {
            const table = document.getElementById('game-table');

            activeCells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('active');
            });

            activeCells = [];
            for (let n = 0; n < 2; n++) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                const cell = table.rows[row].cells[col];
                cell.textContent = '🐭';
                cell.classList.add('active');
                activeCells.push(cell);
            }
        }

        function hitMole(cell, row, col) {
            if (cell.textContent === '🐭') {
                let earnedScore = 1;
                if (row === 2 && col === 2) {
                    earnedScore = score === 0 ? 5 : score * 2;
                }
                score += earnedScore;
                document.getElementById('score').textContent = score;

                showScorePopup(cell, earnedScore);

                cell.textContent = '';
                cell.classList.remove('active');
            }
        }

        function showScorePopup(cell, earnedScore) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = `+${earnedScore} 💥`;
            const rect = cell.getBoundingClientRect();
            popup.style.left = `${rect.left + rect.width / 2}px`;
            popup.style.top = `${rect.top - 20}px`;
            document.body.appendChild(popup);

            setTimeout(() => {
                document.body.removeChild(popup);
            }, 1000);
        }

        function startGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            score = 0;
            timeLeft = 60;
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            generateTable();
            gameInterval = setInterval(randomMoles, Math.random() * 1000 + 500);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    clearInterval(gameInterval); // Stop generating moles
                    alert('游戏结束！');
                }
            }, 1000);
        }

        startGame();
    </script>
</body>
</html>
