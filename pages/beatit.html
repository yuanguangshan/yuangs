<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊâìÂú∞Èº†Ê∏∏Êàè</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ÊâìÂú∞Èº†Ê∏∏Êàè</h1>
    <table id="game-table">
        <!-- Ê∏∏ÊàèË°®Ê†ºÂ∞ÜÂú®ËøôÈáåÁîüÊàê -->
    </table>
    <p>ÂàÜÊï∞: <span id="score">0</span></p>

    <script>
        const rows = 5;
        const cols = 5;
        let score = 0;
        let activeCell;

        function generateTable() {
            const table = document.getElementById('game-table');
            for (let i = 0; i < rows; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('td');
                    cell.addEventListener('click', () => hitMole(cell));
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        function randomMole() {
            if (activeCell) {
                activeCell.textContent = '';
            }
            const row = Math.floor(Math.random() * rows);
            const col = Math.floor(Math.random() * cols);
            const table = document.getElementById('game-table');
            activeCell = table.rows[row].cells[col];
            activeCell.textContent = 'üê≠';
        }

        function hitMole(cell) {
            if (cell === activeCell && cell.textContent === 'üê≠') {
                score++;
                document.getElementById('score').textContent = score;
                cell.textContent = '';
                activeCell = null;
                if (score % 20 === 0) {
                    window.open('http://blog.want.biz/pages/prize.html', '_blank');
                }
                randomMole();
            }
        }

        function startGame() {
            setInterval(randomMole, 1000);
        }

        generateTable();
        startGame();
    </script>
</body>
</html>
