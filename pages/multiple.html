<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法练习题</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .questions-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3列 */
            gap: 10px; /* 列间距 */
            margin: 0 auto;
            max-width: 800px;
        }
        .question {
            font-size: 18px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        /* 新增样式 */
        .answer-section {
            margin-top: 20px;
            text-align: center;
        }
        #answer-input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        #result-message {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>九九乘法练习题</h1>
    <div class="questions-container" id="questions"></div>


    <!-- 新增答题功能 -->
    <div class="answer-section">
        <input type="text" id="answer-input" placeholder="输入你的答案" />
        <button onclick="checkAnswer()">提交答案</button>
        <p id="result-message"></p>
    </div>

    <script>
        function generateQuestions() {
            const questionsContainer = document.getElementById('questions');
            questionsContainer.innerHTML = ''; // 清空之前的题目

            for (let i = 0; i < 15 * 3; i++) { // 生成15行 × 3列 = 45道题目
                const num1 = Math.floor(Math.random() * 9) + 1;
                const num2 = Math.floor(Math.random() * 9) + 1;
                const question = document.createElement('div');
                question.className = 'question';
                question.textContent = `${num1} × ${num2} = `;
                questionsContainer.appendChild(question);
            }
        }

        // 新增答题功能逻辑
        let currentQuestion = null;

        function generateQuestions() {
            const questionsContainer = document.getElementById('questions');
            questionsContainer.innerHTML = ''; // 清空之前的题目

            for (let i = 0; i < 15 * 3; i++) { // 生成15行 × 3列 = 45道题目
                const num1 = Math.floor(Math.random() * 9) + 1;
                const num2 = Math.floor(Math.random() * 9) + 1;
                const question = document.createElement('div');
                question.className = 'question';
                question.textContent = `${num1} × ${2} = `;
                question.dataset.answer = num1 * num2; // 存储正确答案
                question.onclick = () => selectQuestion(question); // 点击题目时选中
                questionsContainer.appendChild(question);
            }
        }

        function selectQuestion(question) {
            // 清除之前选中的题目样式
            const questions = document.querySelectorAll('.question');
            questions.forEach(q => q.classList.remove('selected'));

            // 设置当前选中题目
            question.classList.add('selected');
            currentQuestion = question;
            document.getElementById('answer-input').value = ''; // 清空输入框
            document.getElementById('result-message').textContent = ''; // 清空结果提示
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer-input').value.trim();
            if (!currentQuestion) {
                alert('请先选择一道题目！');
                return;
            }
            if (!userAnswer) {
                alert('请输入答案！');
                return;
            }

            const correctAnswer = currentQuestion.dataset.answer;
            if (parseInt(userAnswer) === parseInt(correctAnswer)) {
                document.getElementById('result-message').textContent = '✅ 回答正确！';
                document.getElementById('result-message').style.color = 'green';
            } else {
                document.getElementById('result-message').textContent = `❌ 回答错误！正确答案是 ${correctAnswer}`;
                document.getElementById('result-message').style.color = 'red';
            }
        }

        // 页面加载时生成题目
        window.onload = generateQuestions;
    </script>

</body>
</html>
