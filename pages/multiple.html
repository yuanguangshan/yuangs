<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法练习题</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .questions-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3列 */
            gap: 10px; /* 列间距 */
            margin: 0 auto;
            max-width: 800px;
        }
        .question {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .question input {
            padding: 5px;
            font-size: 16px;
            width: 60px;
        }
        .question.correct {
            background-color: #e6ffe6; /* 正确时背景色 */
        }
        .question.incorrect {
            background-color: #ffe6e6; /* 错误时背景色 */
        }
    </style>
</head>
<body>

    <h1>九九乘法练习题</h1>
    <div class="questions-container" id="questions"></div>

    <script>
        function generateQuestions() {
            const questionsContainer = document.getElementById('questions');
            questionsContainer.innerHTML = ''; // 清空之前的题目

            for (let i = 0; i < 15 * 3; i++) { // 生成15行 × 3列 = 45道题目
                const num1 = Math.floor(Math.random() * 9) + 1;
                const num2 = Math.floor(Math.random() * 9) + 1;
                const question = document.createElement('div');
                question.className = 'question';
                question.dataset.answer = num1 * num2; // 存储正确答案

                // 题目文本
                const questionText = document.createElement('span');
                questionText.textContent = `${num1} × ${num2} = `;
                question.appendChild(questionText);

                // 输入框
                const input = document.createElement('input');
                input.type = 'text';
                input.addEventListener('input', () => checkAnswer(input, question));
                question.appendChild(input);

                questionsContainer.appendChild(question);
            }
        }

        function checkAnswer(input, question) {
            const userAnswer = input.value.trim();
            const correctAnswer = question.dataset.answer;

            if (userAnswer === '') {
                question.classList.remove('correct', 'incorrect'); // 清空状态
                return;
            }

            if (parseInt(userAnswer) === parseInt(correctAnswer)) {
                question.classList.add('correct');
                question.classList.remove('incorrect');
            } else {
                question.classList.add('incorrect');
                question.classList.remove('correct');
            }
        }

        // 页面加载时生成题目
        window.onload = generateQuestions;
    </script>

</body>
</html>
