<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6x6 数独游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: #f0f0f0;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        td {
            width: 10vw;
            height: 10vw;
            max-width: 60px;
            max-height: 60px;
            border: 2px solid #000;
            text-align: center;
            font-size: 5vw;
            max-font-size: 24px;
            position: relative;
        }
        input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: inherit;
            background-color: #f9f9f9;
            box-sizing: border-box;
            color: black;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 4vw;
            max-font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .quote {
            font-style: italic;
            margin-top: 20px;
            font-size: 4vw;
            max-font-size: 14px;
            color: #555;
        }
        .solution {
            color: blue;
        }
    </style>
</head>
<body>

    <h1>6x6 数独游戏</h1>
    <h3>for kerry and Kenny!</h3>
    <table id="sudokuBoard"></table>
    <button class="button" onclick="toggleSolution()">显示答案</button>
    <button class="button" onclick="resetBoard()">重置</button>
    <p class="quote">数学家高斯：“数学是科学的皇后，数学的女王是数论。”</p>

    <script>
        const boardElement = document.getElementById('sudokuBoard');
        const puzzles = [
            {
                initial: [
                    [1, '', '', 4, '', 6],
                    ['', 5, 6, '', '', 3],
                    [2, '', '', '', 6, ''],
                    ['', '', 1, '', '', 4],
                    [3, '', '', 6, '', ''],
                    ['', 1, 2, '', 4, '']
                ],
                solution: [
                    [1, 2, 3, 4, 5, 6],
                    [4, 5, 6, 1, 2, 3],
                    [2, 3, 4, 5, 6, 1],
                    [5, 6, 1, 2, 3, 4],
                    [3, 4, 5, 6, 1, 2],
                    [6, 1, 2, 3, 4, 5]
                ]
            }
            // Add more puzzles here...
        ];
        let currentPuzzleIndex = 0;
        let solutionVisible = false;

        function createBoard(puzzle, isSolutionVisible = false) {
            boardElement.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 6; j++) {
                    const cell = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = '1';
                    input.value = isSolutionVisible ? puzzle.solution[i][j] : puzzle.initial[i][j];
                    input.disabled = puzzle.initial[i][j] !== '';
                    input.style.color = puzzle.initial[i][j] !== '' ? 'black' : (isSolutionVisible ? 'blue' : 'black');
                    input.oninput = (e) => {
                        if (!/^[1-6]$/.test(e.target.value)) {
                            e.target.value = '';
                        }
                    };
                    cell.appendChild(input);
                    row.appendChild(cell);
                }
                boardElement.appendChild(row);
            }
        }

        function resetBoard() {
            currentPuzzleIndex = Math.floor(Math.random() * puzzles.length);
            solutionVisible = false;
            createBoard(puzzles[currentPuzzleIndex], solutionVisible);
            updateButtonLabel();
        }

        function toggleSolution() {
            solutionVisible = !solutionVisible;
            createBoard(puzzles[currentPuzzleIndex], solutionVisible);
            updateButtonLabel();
        }

        function updateButtonLabel() {
            const button = document.querySelector("button[onclick='toggleSolution()']");
            button.textContent = solutionVisible ? '隐藏答案' : '显示答案';
        }

        resetBoard();
    </script>

</body>
</html>
