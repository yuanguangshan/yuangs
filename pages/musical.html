<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极客音乐播放器</title>
    <style>
        :root {
            --primary: #1db954;
            --dark: #121212;
            --light: #b3b3b3;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background-color: var(--dark);
            color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 搜索栏 */
        .search-container {
            padding: 20px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
            outline: none;
        }

        button.search-btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button.search-btn:hover { transform: scale(1.05); }

        /* 歌曲列表区 */
        .results-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .song-card {
            background: #181818;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .song-card:hover {
            background: #282828;
            transform: translateY(-5px);
        }

        .song-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .song-title {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 13px;
            color: var(--light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 底部播放器 */
        .player-bar {
            height: 90px;
            background: #181818;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            position: relative;
            z-index: 20;
        }

        .now-playing {
            display: flex;
            align-items: center;
            width: 30%;
        }

        .now-playing img {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            margin-right: 15px;
            /* 播放时的旋转动画 */
            animation: rotate 10s linear infinite;
            animation-play-state: paused; 
        }

        .now-playing img.playing { animation-play-state: running; }

        @keyframes rotate { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }

        .track-info .name { font-weight: bold; font-size: 14px; }
        .track-info .artist { font-size: 12px; color: var(--light); }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        .control-buttons { display: flex; align-items: center; gap: 20px; margin-bottom: 5px; }
        
        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--white);
            color: black;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-area {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 11px;
            color: var(--light);
        }

        #progress-bar {
            flex: 1;
            height: 4px;
            background: #555;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        #progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            border-radius: 2px;
        }

        .extras { width: 30%; display: flex; justify-content: flex-end; }
        .lyrics-btn {
            background: transparent;
            border: 1px solid var(--light);
            color: var(--light);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .lyrics-btn:hover { border-color: var(--white); color: var(--white); }

        /* 歌词全屏遮罩 */
        .lyrics-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 90px; /* 留出播放器高度 */
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 15;
            padding: 40px;
            text-align: center;
        }

        .lyrics-overlay.active { transform: translateY(0); }
        .lyrics-content {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 18px;
            color: var(--light);
            overflow-y: auto;
            max-height: 80%;
            width: 100%;
            max-width: 600px;
        }
        
        .lyrics-content::-webkit-scrollbar { display: none; }
        
        .close-lyrics {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Loading 状态 */
        .loading { color: var(--primary); font-style: italic; }

    </style>
</head>
<body>

    <!-- 搜索区 -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="搜索 歌曲 / 艺人 (例如: Jay Chou)" value="Jay Chou">
        <button class="search-btn" onclick="searchMusic()">Search</button>
    </div>

    <!-- 列表区 -->
    <div class="results-container" id="results">
        <!-- JS 动态生成内容 -->
        <div style="width:100%; text-align:center; color: #555; grid-column: 1/-1; margin-top: 50px;">
            输入关键词开始搜索...
        </div>
    </div>

    <!-- 歌词遮罩 -->
    <div class="lyrics-overlay" id="lyrics-overlay">
        <button class="close-lyrics" onclick="toggleLyrics()">×</button>
        <h2 id="lyrics-title" style="margin-bottom: 20px; color:white;"></h2>
        <div class="lyrics-content" id="lyrics-text">点击右下角“歌词”按钮加载...</div>
    </div>

    <!-- 底部播放条 -->
    <div class="player-bar">
        <audio id="audio-player"></audio>
        
        <div class="now-playing">
            <img id="player-cover" src="https://via.placeholder.com/100" alt="Cover">
            <div class="track-info">
                <div class="name" id="player-name">未播放</div>
                <div class="artist" id="player-artist">-</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-buttons">
                <button class="play-btn" onclick="togglePlay()" id="play-btn">▶</button>
            </div>
            <div class="progress-area">
                <span id="curr-time">0:00</span>
                <div id="progress-bar" onclick="seek(event)">
                    <div id="progress-fill"></div>
                </div>
                <span id="total-time">0:30</span>
            </div>
        </div>

        <div class="extras">
            <button class="lyrics-btn" onclick="toggleLyrics()">歌词 / Lyrics</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio-player');
        const resultsDiv = document.getElementById('results');
        const lyricsOverlay = document.getElementById('lyrics-overlay');
        const playBtn = document.getElementById('play-btn');
        
        // 当前播放状态
        let currentTrack = null;

        // 1. 搜索音乐 (调用 iTunes API)
        async function searchMusic() {
            const query = document.getElementById('search-input').value;
            if(!query) return;

            resultsDiv.innerHTML = '<div class="loading">Loading from iTunes...</div>';

            try {
                // iTunes Search API (允许跨域)
                // limit=20: 限制20条
                // entity=song: 只搜歌曲
                const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=20`);
                const data = await res.json();

                renderResults(data.results);
            } catch (e) {
                resultsDiv.innerHTML = `<div style="color:red">Error: ${e.message}</div>`;
            }
        }

        // 2. 渲染列表
        function renderResults(songs) {
            resultsDiv.innerHTML = '';
            if(songs.length === 0) {
                resultsDiv.innerHTML = '<div>No results found.</div>';
                return;
            }

            songs.forEach(song => {
                // iTunes 默认给 100x100 的图，替换 URL 获取高清图 (600x600)
                const highResImage = song.artworkUrl100.replace('100x100bb', '600x600bb');
                
                const card = document.createElement('div');
                card.className = 'song-card';
                card.innerHTML = `
                    <img src="${highResImage}" loading="lazy">
                    <div class="song-title">${song.trackName}</div>
                    <div class="song-artist">${song.artistName}</div>
                `;
                // 点击播放
                card.onclick = () => playSong(song, highResImage);
                resultsDiv.appendChild(card);
            });
        }

        // 3. 播放逻辑
        function playSong(song, imageUrl) {
            currentTrack = song;
            
            // 更新播放器 UI
            document.getElementById('player-name').innerText = song.trackName;
            document.getElementById('player-artist').innerText = song.artistName;
            document.getElementById('player-cover').src = imageUrl;
            
            // 设置音频源 (previewUrl)
            audio.src = song.previewUrl;
            audio.play();
            
            updatePlayBtnState(true);
            
            // 重置歌词
            document.getElementById('lyrics-title').innerText = `${song.trackName} - ${song.artistName}`;
            document.getElementById('lyrics-text').innerText = "正在加载歌词 / Loading lyrics...";
            // 自动尝试拉取歌词
            fetchLyrics(song.artistName, song.trackName);
        }

        function togglePlay() {
            if(!audio.src) return;
            if(audio.paused) {
                audio.play();
                updatePlayBtnState(true);
            } else {
                audio.pause();
                updatePlayBtnState(false);
            }
        }

        function updatePlayBtnState(isPlaying) {
            playBtn.innerText = isPlaying ? '⏸' : '▶';
            const cover = document.getElementById('player-cover');
            if(isPlaying) {
                cover.classList.add('playing');
            } else {
                cover.classList.remove('playing');
            }
        }

        // 4. 获取歌词 (调用 Lyrics.ovh API)
        async function fetchLyrics(artist, title) {
            try {
                // 简单的清理：有时候 iTunes 的名字带 "feat." 会导致歌词库搜不到，去掉括号内容
                const cleanTitle = title.split('(')[0].trim();
                const cleanArtist = artist.split('&')[0].trim(); // 多个歌手取第一个

                const res = await fetch(`https://api.lyrics.ovh/v1/${cleanArtist}/${cleanTitle}`);
                
                if(!res.ok) throw new Error('Lyrics not found');
                
                const data = await res.json();
                
                if(data.lyrics) {
                    // 替换换行符为 html 换行
                    document.getElementById('lyrics-text').innerText = data.lyrics;
                } else {
                    document.getElementById('lyrics-text').innerText = "抱歉，未找到歌词。\nSorry, lyrics not found.";
                }
            } catch (e) {
                document.getElementById('lyrics-text').innerText = "抱歉，未找到歌词。\n(Lyrics API returned 404)";
            }
        }

        // 5. 进度条逻辑
        audio.ontimeupdate = () => {
            if(isNaN(audio.duration)) return;
            const percent = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress-fill').style.width = percent + '%';
            document.getElementById('curr-time').innerText = formatTime(audio.currentTime);
        };

        function seek(e) {
            if(!audio.src) return;
            const bar = document.getElementById('progress-bar');
            const clickX = e.offsetX;
            const width = bar.clientWidth;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function formatTime(s) {
            const min = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${min}:${sec < 10 ? '0'+sec : sec}`;
        }

        // 6. UI 交互
        function toggleLyrics() {
            lyricsOverlay.classList.toggle('active');
        }
        
        // 回车搜索
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') searchMusic();
        });

        // 页面加载默认搜一下
        window.onload = searchMusic;

    </script>
</body>
</html>
