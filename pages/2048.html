<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #faf8ef;
        }
        .game-container {
            text-align: center;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            background: #bbada0;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .tile {
            width: 100px;
            height: 100px;
            background: #cdc1b4;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: #776e65;
            transition: all 0.1s ease-in-out;
        }
        .tile-2 { background: #eee4da; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; }
        .tile-256 { background: #edcc61; color: #f9f6f2; }
        .tile-512 { background: #edc850; color: #f9f6f2; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; }
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
            margin-bottom: 20px;
        }
        .new-game {
            background: #8f7a66;
            color: #f9f6f2;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 3px;
            cursor: pointer;
        }
        @media (max-width: 500px) {
            .tile {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">分数: 0</div>
        <div id="game-board"></div>
        <button class="new-game" onclick="newGame()">新游戏</button>
    </div>

    <script>
        const board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;

        function newGame() {
            board.forEach(row => row.fill(0));
            score = 0;
            addNewTile();
            addNewTile();
            updateBoard();
        }

        function addNewTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({i, j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.className = `tile${board[i][j] ? ` tile-${board[i][j]}` : ''}`;
                    tile.textContent = board[i][j] || '';
                    gameBoard.appendChild(tile);
                }
            }
            document.getElementById('score').textContent = `分数: ${score}`;
        }

        function move(direction) {
            let moved = false;
            const newBoard = JSON.parse(JSON.stringify(board));

            function shiftRow(row) {
                const filtered = row.filter(cell => cell !== 0);
                for (let i = 0; i < filtered.length - 1; i++) {
                    if (filtered[i] === filtered[i + 1]) {
                        filtered[i] *= 2;
                        score += filtered[i];
                        filtered[i + 1] = 0;
                    }
                }
                return filtered.filter(cell => cell !== 0);
            }

            for (let i = 0; i < 4; i++) {
                let row;
                switch(direction) {
                    case 'ArrowUp':
                        row = shiftRow([newBoard[0][i], newBoard[1][i], newBoard[2][i], newBoard[3][i]]);
                        for (let j = 0; j < 4; j++) {
                            newBoard[j][i] = row[j] || 0;
                        }
                        break;
                    case 'ArrowDown':
                        row = shiftRow([newBoard[3][i], newBoard[2][i], newBoard[1][i], newBoard[0][i]]).reverse();
                        for (let j = 0; j < 4; j++) {
                            newBoard[j][i] = row[j] || 0;
                        }
                        break;
                    case 'ArrowLeft':
                        row = shiftRow(newBoard[i]);
                        newBoard[i] = row.concat(Array(4 - row.length).fill(0));
                        break;
                    case 'ArrowRight':
                        row = shiftRow(newBoard[i].reverse()).reverse();
                        newBoard[i] = Array(4 - row.length).fill(0).concat(row);
                        break;
                }
            }

            if (JSON.stringify(board) !== JSON.stringify(newBoard)) {
                moved = true;
                board.splice(0, 4, ...newBoard);
            }

            if (moved) {
                addNewTile();
                updateBoard();
            }
        }

        document.addEventListener('keydown', event => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                move(event.key);
            }
        });

        newGame();
    </script>
</body>
</html>
