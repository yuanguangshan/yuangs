    // ä»URLè·å–å‚æ•°
    function getUrlParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split('&');
      
      for (const pair of pairs) {
        if (pair) {
          const [key, value] = pair.split('=');
          params[key] = decodeURIComponent(value || '');
        }
      }
      
      return params;
    }

    // è·å–æœºæ„åˆ—è¡¨
    async function fetchInstitutions() {
      showLoading(true);

      try {
        // æ£€æŸ¥æ˜¯å¦æœ‰ç¼“å­˜çš„æœºæ„åˆ—è¡¨
        const cacheKey = 'institutions_list';
        if (cachedData[cacheKey]) {
          console.log('ä½¿ç”¨ç¼“å­˜çš„æœºæ„åˆ—è¡¨');
          institutions = cachedData[cacheKey].data;
          populateInstitutionDropdown();
          return;
        }
        
        const response = await axios.get('https://q.889.ink/lhb/getChoiceOrg');

        // å¤„ç†å¹¶æ’åºæœºæ„åˆ—è¡¨
        institutions = response.data.data
          .flatMap(group => group.orgList)
          .sort((a, b) => {
            const aPriority = priorityInstitutions.indexOf(a.ownerOrgNameAbbr);
            const bPriority = priorityInstitutions.indexOf(b.ownerOrgNameAbbr);
            if (aPriority === -1) return 1;
            if (bPriority === -1) return -1;
            return aPriority - bPriority;
          });
          
        // ä¿å­˜åˆ°ç¼“å­˜
        cachedData[cacheKey] = {
          data: institutions,
          timestamp: new Date().toISOString()
        };
        saveCacheToStorage();

        populateInstitutionDropdown();

      } catch (error) {
        console.error('è·å–æœºæ„åˆ—è¡¨å¤±è´¥:', error);
        showLoading(false);
        
        // å°è¯•ä»ç¼“å­˜è·å–æœºæ„åˆ—è¡¨
        const cacheKey = 'institutions_list';
        if (cachedData[cacheKey]) {
          console.log('è·å–æœºæ„åˆ—è¡¨å¤±è´¥ï¼Œä½¿ç”¨ç¼“å­˜æ•°æ®');
          institutions = cachedData[cacheKey].data;
          populateInstitutionDropdown();
        }
      }
    }

    // è·å–è¡Œæ ·å¼ç±»
    function getRowClass(item, top10Items) {

        return item.fluctuatePal > 0 ? 'profit' : 'loss';

    // å¿«é€Ÿé€‰æ‹©æ—¥æœŸ
    function quickSelect(period) {
      const endDateValue = document.getElementById('endDate').value;
      const today = new Date(endDateValue);
      let newStartDate;

      switch (period) {
        case 'today':
          newStartDate = new Date(today);
          break;
        case 'week':
          newStartDate = new Date(today);
          newStartDate.setDate(newStartDate.getDate() - 7);
          break;
        case 'month':
          newStartDate = new Date(today);
          newStartDate.setMonth(newStartDate.getMonth() - 1);
          break;
        case '3months':
          newStartDate = new Date(today);
          newStartDate.setMonth(newStartDate.getMonth() - 3);
          break;
        case '6months':
          newStartDate = new Date(today);
          newStartDate.setMonth(newStartDate.getMonth() - 6);
          break;
        case 'year':
          newStartDate = new Date(today);
          newStartDate.setFullYear(newStartDate.getFullYear() - 1);
          break;
        default:
          newStartDate = today;
      }

      startDate = newStartDate.toISOString().split('T')[0];
      document.getElementById('startDate').value = startDate;

      fetchInstitutionData();
    }

    // æ¸²æŸ“æ•°æ®
    function renderData() {
      if (!institutionData || institutionData.length === 0) return;

      // æ’åºæ•°æ®
      const sortedData = [...institutionData].sort((a, b) => {
        let aValue = a[sortKey];
        let bValue = b[sortKey];

        if (sortKey === 'fluctuatePal') {
          aValue = Math.abs(aValue);
          bValue = Math.abs(bValue);
        }

        if (aValue < bValue) return sortOrder === 'asc' ? -1 : 1;
        if (aValue > bValue) return sortOrder === 'asc' ? 1 : -1;
        return 0;
      });

      // è·å–å‰10é¡¹ï¼ˆæŒ‰ç›ˆäºç»å¯¹å€¼æ’åºï¼‰ç”¨äºå›¾è¡¨
      const top10ByAbsPal = [...institutionData]
        .sort((a, b) => Math.abs(b.fluctuatePal) - Math.abs(a.fluctuatePal))
        .slice(0, 6);

      // ç¡®å®šæ˜¾ç¤ºæ•°æ®
      const displayedData = showAll ? sortedData : sortedData.slice(0, 10);

      // æ¸²æŸ“è¡¨æ ¼
      renderTable(displayedData, top10ByAbsPal);

      // æ¸²æŸ“å›¾è¡¨
      renderChart(top10ByAbsPal);

      // æ˜¾ç¤º/éšè—"æ˜¾ç¤ºå…¨éƒ¨"æŒ‰é’®

      } else {

    }
