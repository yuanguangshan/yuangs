<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Proxy 指挥中心</title>
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0c10;
            --card-bg: #1f2833;
            --text-color: #c5c6c7;
            --accent-cyan: #66fcf1;
            --accent-dark: #45a29e;
            --border-color: rgba(102, 252, 241, 0.2);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Serif SC', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1400px; /*稍微加宽以容纳并排图表*/
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--accent-cyan);
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(102, 252, 241, 0.5);
        }

        /* 布局容器 - 桌面端改为双列 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr; /* 左侧宽，右侧窄 */
            gap: 20px;
        }

        /* 卡片通用样式 */
        .panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
            opacity: 0.5;
        }

        /* 顶部三个数据卡片 - 跨越两列 */
        .metrics-row {
            grid-column: span 2;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .metric-card {
            text-align: center;
        }
        .metric-card h3 {
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.7;
            margin: 0;
        }
        .metric-card p {
            font-size: 1.2rem; /* 增大字体 */
            color: var(--accent-cyan);
            margin: 3px 0 0 0;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
        }

        /* 各个区域的布局分配 */
        .area-logs { grid-column: span 1; height: 400px; }
        .area-pie { grid-column: span 1; height: 400px; } /* 饼图 */
        .area-bar { grid-column: span 2; height: 350px; } /* 柱状图跨满 */
        .area-table { grid-column: span 1; height: 400px; overflow: hidden; }
        .area-heatmap { grid-column: span 1; height: 400px; }

        .panel-title {
            font-size: 0.9rem;
            color: var(--accent-cyan);
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 日志列表样式 */
        .log-list {
            flex: 1;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .log-item {
            padding: 10px;
            border-left: 2px solid var(--accent-dark);
            background: rgba(0, 0, 0, 0.2);
            margin-bottom: 8px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .log-item:hover {
            border-left-color: var(--accent-cyan);
            background: rgba(102, 252, 241, 0.1);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .app-badge { color: var(--accent-cyan); font-weight: bold; }
        .log-content { color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .token-count { color: #ffcc00; font-size: 0.75rem; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--accent-dark);
            color: var(--accent-cyan);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
        }
        .refresh-btn:hover { background: var(--accent-dark); color: #fff; }

        /* 表格样式 */
        .stats-table { width: 100%; border-collapse: collapse; color: var(--text-color); font-size: 0.9rem; }
        .stats-table th { text-align: left; padding: 8px; border-bottom: 1px solid var(--accent-dark); color: var(--accent-cyan); }
        .stats-table td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .metrics-row { grid-column: span 1; }
            .area-bar, .area-logs, .area-pie, .area-table, .area-heatmap { grid-column: span 1; height: 320px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <h1>苑广山AI调度中心</h1>

    <div class="dashboard-grid">
        <!-- 1. 核心指标 (Row 1) -->
        <div class="metrics-row">
            <div class="panel metric-card">
                <h3>今日请求</h3>
                <p id="total-req">-</p>
            </div>
            <div class="panel metric-card">
                <h3>Token消耗</h3>
                <p id="total-tokens">-</p>
            </div>
            <div class="panel metric-card">
                <h3>活跃应用</h3>
                <p id="active-apps">-</p>
            </div>
        </div>

        <!-- 2. 实时日志 (Row 2 Left) -->
        <div class="panel area-logs">
            <div class="panel-title">
                实时调用流
                <button class="refresh-btn" onclick="fetchData()">REFRESH</button>
            </div>
            <div class="log-list" id="logList">
                <div style="text-align:center; padding: 20px; opacity: 0.5;">等待信号连接...</div>
            </div>
        </div>

        <!-- 3. [新增] 模型消耗占比饼图 (Row 2 Right) -->
        <div class="panel area-pie">
            <div class="panel-title">模型Token消耗占比</div>
            <div id="pieChart" style="width: 100%; height: 100%;"></div>
        </div>

        <!-- 4. 今日应用使用量柱状图 (Row 3 Full) -->
        <div class="panel area-bar">
            <div class="panel-title">今日各应用使用量对比</div>
            <div id="barChart" style="width: 100%; height: 100%;"></div>
        </div>

        <!-- 5. 各应用总量统计数据 (Row 4 Left) -->
        <div class="panel area-table">
            <div class="panel-title">各应用详细统计</div>
            <div style="overflow-x: auto; flex: 1;">
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th style="text-align: right;">请求</th>
                            <th style="text-align: right;">Token</th>
                        </tr>
                    </thead>
                    <tbody id="appStatsBody">
                        <tr><td colspan="3" style="text-align: center; padding: 20px; opacity: 0.5;">等待数据...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 6. 热力图 (Row 4 Right) -->
        <div class="panel area-heatmap">
            <div class="panel-title">7天活跃热力图</div>
            <div id="heatmapChart" style="width: 100%; height: 100%;"></div>
        </div>
    </div>

<script>
    let heatmapChart = null;
    let barChart = null;
    let pieChart = null; // 新增饼图实例

    // 应用名称映射表
    const appNameMap = {
        'shici': '诗词雅苑',
        'music': '广山音乐',
        'ai': 'AI助手',
        'chatbox': 'ChatBox',
        'proxy': '代理服务',
        'poe-app': '自建POE',
        'unknown-app': '其他'
    };

    function getDisplayName(appName) {
        return appNameMap[appName] || appName;
    }

    // 初始化 ECharts 实例
    function initChart() {
        // 初始化热力图
        const heatmapChartDom = document.getElementById('heatmapChart');
        if(heatmapChartDom) heatmapChart = echarts.init(heatmapChartDom, 'dark', { renderer: 'canvas', backgroundColor: 'transparent' });

        // 初始化柱状图
        const barChartDom = document.getElementById('barChart');
        if(barChartDom) barChart = echarts.init(barChartDom, 'dark', { renderer: 'canvas', backgroundColor: 'transparent' });

        // [新增] 初始化饼图
        const pieChartDom = document.getElementById('pieChart');
        if(pieChartDom) pieChart = echarts.init(pieChartDom, 'dark', { renderer: 'canvas', backgroundColor: 'transparent' });

        // 窗口大小改变时重绘所有图表
        window.addEventListener('resize', () => {
            if(heatmapChart) heatmapChart.resize();
            if(barChart) barChart.resize();
            if(pieChart) pieChart.resize();
        });
    }

    async function fetchData() {
        try {
            const response = await fetch('/api/stats');
            if (!response.ok) throw new Error("API Error");

            const data = await response.json();

            // 数据解构：增加了 models
            const summary = data.summary || [];
            const latest = data.latest || [];
            const heatmapData = data.heatmap || [];
            const models = data.models || []; // 后端新增的字段

            updateMetrics(summary);
            renderLogs(latest);
            renderHeatmap(heatmapData, summary);
            renderBarChart(summary);
            renderAppStatsTable(summary);
            renderPieChart(models); // [新增] 渲染饼图

        } catch (error) {
            console.error(error);
        }
    }

    // [新增] 渲染模型消耗饼图
    function renderPieChart(models) {
        if (!pieChart) return;

        // 如果没有数据，给一个占位
        if (!models || models.length === 0) {
            pieChart.clear();
            return;
        }

        const chartData = models.map(item => ({
            value: item.total_tokens,
            name: item.model_name || 'unknown'
        }));

        const option = {
            backgroundColor: 'transparent',
            tooltip: {
                trigger: 'item',
                formatter: '{b}: {c} ({d}%)' // 显示 名称: 数值 (百分比)
            },
            series: [
                {
                    name: 'Token消耗',
                    type: 'pie',
                    radius: ['40%', '70%'], // 环形图 (Donut) 看起来更高级
                    avoidLabelOverlap: true, // 启用标签防重叠
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#1f2833',
                        borderWidth: 2
                    },
                    label: {
                        show: true, // 显示标签
                        position: 'outside', // 标签显示在外部
                        formatter: '{b}\n{d}%', // 格式化标签显示内容
                        color: '#c5c6c7',
                        fontSize: 12
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: 14,
                            fontWeight: 'bold',
                            color: '#66fcf1'
                        }
                    },
                    labelLine: {
                        show: true, // 显示引导线
                        length: 10, // 引导线长度
                        length2: 5 // 引导线延长线长度
                    },
                    data: chartData
                }
            ],
            // 自定义颜色盘，匹配你的主题
            color: [
                '#66fcf1', '#45a29e', '#1f2833', '#c5c6c7', '#546e7a',
                '#26a69a', '#80cbc4', '#009688'
            ]
        };

        // 添加点击事件处理
        pieChart.on('click', function(params) {
            // 创建或更新浮动显示元素
            let floatDiv = document.getElementById('pie-click-info');
            if (!floatDiv) {
                floatDiv = document.createElement('div');
                floatDiv.id = 'pie-click-info';
                floatDiv.style.position = 'absolute';
                floatDiv.style.top = '10px';
                floatDiv.style.left = '50%';
                floatDiv.style.transform = 'translateX(-50%)';
                floatDiv.style.backgroundColor = 'rgba(31, 40, 51, 0.95)';
                floatDiv.style.color = '#66fcf1';
                floatDiv.style.padding = '10px 15px';
                floatDiv.style.border = '1px solid rgba(102, 252, 241, 0.3)';
                floatDiv.style.borderRadius = '4px';
                floatDiv.style.zIndex = '1000';
                floatDiv.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.3)';
                floatDiv.style.fontFamily = "'JetBrains Mono', monospace";
                floatDiv.style.fontSize = '14px';
                floatDiv.style.whiteSpace = 'nowrap';
                floatDiv.style.pointerEvents = 'none'; // 允许点击穿透
                document.getElementById('pieChart').appendChild(floatDiv);
            }

            // 更新内容
            floatDiv.innerHTML = `${params.name}: ${params.value} tokens (${params.percent}%)`;

            // 3秒后自动隐藏
            setTimeout(() => {
                if (floatDiv && floatDiv.parentNode) {
                    floatDiv.parentNode.removeChild(floatDiv);
                }
            }, 3000);
        });

        pieChart.setOption(option);
    }

    // 1. 更新顶部指标
    function updateMetrics(summary) {
        const totalReq = summary.reduce((sum, item) => sum + item.count, 0);
        const totalTokens = summary.reduce((sum, item) => sum + (item.total_tokens || 0), 0);
        animateValue("total-req", parseInt(document.getElementById("total-req").innerText) || 0, totalReq, 1000);
        document.getElementById("total-tokens").innerText = totalTokens.toLocaleString();
        document.getElementById("active-apps").innerText = summary.length;
    }

    function animateValue(id, start, end, duration) {
        if (start === end) return;
        const obj = document.getElementById(id);
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
            if (progress < 1) window.requestAnimationFrame(step);
        };
        window.requestAnimationFrame(step);
    }

    // 2. 渲染实时日志列表
    function renderLogs(logs) {
        const container = document.getElementById('logList');
        container.innerHTML = '';
        if (logs.length === 0) {
            container.innerHTML = '<div style="text-align:center; margin-top:50px; opacity:0.5;">NO DATA SIGNAL</div>';
            return;
        }
        logs.forEach(log => {
            const time = log.created_at ? log.created_at.split(' ')[1] : 'Unknown';
            const model = log.model_name || 'unknown';
            const displayName = getDisplayName(log.app_name);

            const div = document.createElement('div');
            div.className = 'log-item';
            div.innerHTML = `
                <div class="log-header">
                    <span class="app-badge">[${displayName}]</span>
                    <span style="font-family:'JetBrains Mono'">${time}</span>
                </div>
                <div class="log-content">Model: ${model}</div>
                <div class="token-count">Tokens: ${log.tokens}</div>
            `;
            container.appendChild(div);
        });
    }

    // 3. 渲染热力图
    function renderHeatmap(rawData, summary) {
        if (!heatmapChart) return;
        const apps = summary.map(item => getDisplayName(item.app_name));
        const dates = [];
        for (let i = 6; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            dates.push(d.toISOString().split('T')[0]);
        }
        const seriesData = rawData.map(item => {
            const dateIndex = dates.indexOf(item.date);
            const appIndex = summary.map(s => s.app_name).indexOf(item.app_name);
            if (dateIndex !== -1 && appIndex !== -1) return [dateIndex, appIndex, item.daily_tokens];
            return null;
        }).filter(item => item !== null);

        const option = {
            backgroundColor: 'transparent',
            tooltip: { position: 'top', formatter: (p) => `${dates[p.value[0]]}<br/>${getDisplayName(summary[p.value[1]]?.app_name)}: ${p.value[2]} tokens` },
            grid: { top: '10px', bottom: '40px', left: '80px', right: '20px' },
            xAxis: { type: 'category', data: dates, axisLabel: { color: '#ccc', fontSize: 12 }, axisLine: { lineStyle: { color: '#333' } } },
            yAxis: { type: 'category', data: apps, axisLabel: { color: '#66fcf1', fontSize: 11 }, axisLine: { lineStyle: { color: '#333' } }, splitLine: {show:true, lineStyle:{color:'#333'}} },
            visualMap: { min: 0, max: 5000, calculable: true, orient: 'horizontal', left: 'center', bottom: '0%', inRange: { color: ['#1f2833', '#45a29e', '#66fcf1'] }, textStyle: { color: '#fff' } },
            series: [{ type: 'heatmap', data: seriesData, itemStyle: { borderColor: '#0b0c10', borderWidth: 1 } }]
        };
        heatmapChart.setOption(option);
    }

    // 4. 渲染今日应用使用量柱状图
    function renderBarChart(summary) {
        if (!barChart) return;
        const appNames = summary.map(item => getDisplayName(item.app_name));
        const tokenCounts = summary.map(item => item.total_tokens || 0);
        const requestCounts = summary.map(item => item.count || 0);

        const option = {
            backgroundColor: 'transparent',
            tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
            legend: { data: ['Token', '请求'], textStyle: { color: '#c5c6c7' } },
            grid: { left: '3%', right: '4%', bottom: '3%', containLabel: true },
            xAxis: [{ type: 'category', data: appNames, axisLabel: { color: '#c5c6c7', rotate: 0 }, axisLine: { lineStyle: { color: '#45a29e' } } }],
            yAxis: [
                { type: 'value', name: 'Token', position: 'left', axisLabel: { color: '#c5c6c7' }, splitLine: { lineStyle: { color: '#333' } } },
                { type: 'value', name: '请求', position: 'right', axisLabel: { color: '#c5c6c7' }, splitLine: { show: false } }
            ],
            series: [
                { name: 'Token', type: 'bar', yAxisIndex: 0, data: tokenCounts, itemStyle: { color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{ offset: 0, color: '#66fcf1' }, { offset: 1, color: '#45a29e' }]) } },
                { name: '请求', type: 'bar', yAxisIndex: 1, data: requestCounts, itemStyle: { color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{ offset: 0, color: '#c5c6c7' }, { offset: 1, color: '#1f2833' }]) } }
            ]
        };
        barChart.setOption(option);
    }

    // 5. 渲染表格
    function renderAppStatsTable(summary) {
        const tableBody = document.getElementById('appStatsBody');
        if (!summary || summary.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="3" style="text-align: center; padding: 20px; opacity: 0.5;">暂无数据</td></tr>';
            return;
        }
        const sortedSummary = [...summary].sort((a, b) => (b.total_tokens || 0) - (a.total_tokens || 0));
        let tableHTML = '';
        sortedSummary.forEach(item => {
            const displayName = getDisplayName(item.app_name);
            tableHTML += `
                <tr>
                    <td style="color: var(--accent-cyan);">${displayName}</td>
                    <td style="text-align: right; color: #fff;">${item.count}</td>
                    <td style="text-align: right; color: #ffcc00;">${(item.total_tokens || 0).toLocaleString()}</td>
                </tr>
            `;
        });
        tableBody.innerHTML = tableHTML;
    }

    // 启动
    initChart();
    fetchData();
    setInterval(fetchData, 60000); 

</script>
</body>
</html>
