<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Proxy 全能指挥中心</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0c10;
            --card-bg: #1f2833;
            --text-color: #c5c6c7;
            --accent-cyan: #66fcf1;
            --accent-gold: #ffcc00;
            --border-color: rgba(102, 252, 241, 0.2);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; gap: 20px;
            max-width: 1400px; margin: auto;
        }

        /* 顶部卡片布局 */
        .grid-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-card h3 { margin: 0; font-size: 0.7rem; opacity: 0.6; text-transform: uppercase; }
        .stat-card p { margin: 8px 0 0; font-size: 1.8rem; font-weight: 700; color: var(--accent-cyan); }
        .stat-card.gold p { color: var(--accent-gold); }

        /* 图表区域：三列布局 */
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .chart-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            height: 350px;
        }

        /* 表格区域 */
        .table-row {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
        }

        .table-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        th { color: #45a29e; font-size: 0.7rem; text-transform: uppercase; }

        .tag { background: rgba(102, 252, 241, 0.1); color: var(--accent-cyan); padding: 2px 6px; border-radius: 4px; }
        .refresh-btn { position: fixed; bottom: 20px; right: 20px; background: var(--accent-cyan); border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; z-index: 100; }

        @media (max-width: 800px) { .table-row { grid-template-columns: 1fr; } .chart-grid { grid-template-columns: 1fr; } }
    </style>
</head>

<body>
    <h1 style="text-align:center; color:var(--accent-cyan); letter-spacing:2px;">AI PROXY COMMAND CENTER</h1>

    <div class="grid-header">
        <div class="stat-card"><h3>今日请求次数</h3><p id="totalRequests">-</p></div>
        <div class="stat-card"><h3>今日消耗 Tokens</h3><p id="totalTokens">-</p></div>
        <div class="stat-card gold"><h3>预估成本 (USD)</h3><p id="totalCost">$ 0.0000</p></div>
        <div class="stat-card"><h3>平均响应耗时</h3><p id="avgPerf">- ms</p></div>
    </div>

    <div class="chart-grid">
        <div class="chart-container" id="dailyChart"></div> <div class="chart-container" id="modelPieChart"></div> <div class="chart-container" id="perfLineChart"></div> </div>

    <div class="table-row">
        <div class="table-container">
            <h4 style="margin:0 0 10px; color:var(--accent-cyan);">应用统计概览</h4>
            <table>
                <thead><tr><th>应用</th><th>请求</th><th>Tokens</th><th>预估成本</th></tr></thead>
                <tbody id="summaryBody"></tbody>
            </table>
        </div>
        <div class="table-container">
            <h4 style="margin:0 0 10px; color:var(--accent-cyan);">实时流水 (Latest 10)</h4>
            <table>
                <thead><tr><th>应用</th><th>模型</th><th>Tokens</th><th>耗时</th><th>时间</th></tr></thead>
                <tbody id="latestLogsBody"></tbody>
            </table>
        </div>
    </div>

    <button class="refresh-btn" onclick="fetchStats()">REFRESH DATA</button>

    <script>
        let dailyChart, modelPieChart, perfLineChart;

        function initCharts() {
            dailyChart = echarts.init(document.getElementById('dailyChart'));
            modelPieChart = echarts.init(document.getElementById('modelPieChart'));
            perfLineChart = echarts.init(document.getElementById('perfLineChart'));
            window.addEventListener('resize', () => { dailyChart.resize(); modelPieChart.resize(); perfLineChart.resize(); });
        }

        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                updateUI(data);
            } catch (e) { console.error(e); }
        }

        function updateUI(data) {
            // 卡片数据计算
            const totalTokens = data.summary.reduce((s, i) => s + i.total_tokens, 0);
            const totalRequests = data.summary.reduce((s, i) => s + i.count, 0);
            const totalCost = data.summary.reduce((s, i) => s + parseFloat(i.estimated_cost || 0), 0);
            const avgTime = data.performance.length > 0 ? 
                (data.performance.reduce((s, i) => s + i.avg_duration, 0) / data.performance.length).toFixed(0) : 0;

            document.getElementById('totalRequests').innerText = totalRequests;
            document.getElementById('totalTokens').innerText = totalTokens.toLocaleString();
            document.getElementById('totalCost').innerText = `$${totalCost.toFixed(4)}`;
            document.getElementById('avgPerf').innerText = `${avgTime}ms`;

            // 表格渲染
            document.getElementById('summaryBody').innerHTML = data.summary.map(item => `
                <tr>
                    <td><span class="tag">${item.app_name}</span></td>
                    <td>${item.count}</td>
                    <td>${item.total_tokens.toLocaleString()}</td>
                    <td style="color:var(--accent-gold);">$${parseFloat(item.estimated_cost).toFixed(4)}</td>
                </tr>
            `).join('');

            document.getElementById('latestLogsBody').innerHTML = data.latest.map(item => `
                <tr>
                    <td>${item.app_name}</td>
                    <td style="font-size:0.7rem; opacity:0.6;">${item.model_name}</td>
                    <td>${item.tokens}</td>
                    <td style="color:var(--accent-cyan);">${item.duration}ms</td>
                    <td style="opacity:0.4;">${item.created_at.split(' ')[1]}</td>
                </tr>
            `).join('');

            // 渲染三大图表
            renderDailyChart(data.heatmap);
            renderModelPie(data.models);
            renderPerfLine(data.performance);
        }

        // 1. 每日消耗柱状图 (原热力图逻辑)
        function renderDailyChart(history) {
            dailyChart.setOption({
                title: { text: '7日消耗趋势 (Tokens)', textStyle: { color: '#66fcf1', fontSize: 12 } },
                tooltip: { trigger: 'axis' },
                xAxis: { type: 'category', data: history.map(d => d.date.slice(5)), axisLine: { lineStyle: { color: '#45a29e' } } },
                yAxis: { type: 'value', splitLine: { lineStyle: { color: 'rgba(255,255,255,0.05)' } } },
                series: [{ data: history.map(d => d.daily_tokens), type: 'bar', itemStyle: { color: '#66fcf1' } }]
            });
        }

        // 2. 模型分布饼图 (找回丢失的维度)
        function renderModelPie(models) {
            modelPieChart.setOption({
                title: { text: '模型使用占比', textStyle: { color: '#66fcf1', fontSize: 12 } },
                tooltip: { trigger: 'item' },
                series: [{
                    type: 'pie',
                    radius: ['40%', '70%'],
                    data: models.map(m => ({ name: m.model_name, value: m.count })),
                    label: { color: '#c5c6c7' },
                    emphasis: { itemStyle: { shadowBlur: 10, shadowOffsetX: 0, shadowColor: 'rgba(0, 0, 0, 0.5)' } }
                }]
            });
        }

        // 3. 响应性能折线图
        function renderPerfLine(perf) {
            perfLineChart.setOption({
                title: { text: '响应耗时趋势 (24H)', textStyle: { color: '#ffcc00', fontSize: 12 } },
                tooltip: { trigger: 'axis' },
                xAxis: { type: 'category', data: perf.map(p => p.hour), axisLine: { lineStyle: { color: '#45a29e' } } },
                yAxis: { type: 'value', name: 'ms', splitLine: { lineStyle: { color: 'rgba(255,255,255,0.05)' } } },
                series: [{ data: perf.map(p => Math.round(p.avg_duration)), type: 'line', smooth: true, lineStyle: { color: '#ffcc00' }, areaStyle: { color: 'rgba(255, 204, 0, 0.1)' } }]
            });
        }

        initCharts();
        fetchStats();
    </script>
</body>
</html>
