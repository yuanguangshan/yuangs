<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Monitoring Center</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --accent-blue: #007AFF;
            --accent-purple: #AF52DE;
            --accent-green: #34C759;
            --accent-orange: #FF9500;
            --accent-pink: #FF2D55;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            padding: 40px 20px;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #007AFF 0%, #AF52DE 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        .grid-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px var(--shadow-color);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card.gold::before {
            background: linear-gradient(90deg, var(--accent-orange), var(--accent-pink));
        }

        .stat-card h3 {
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-card p {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -1px;
        }

        .monitor-row {
            display: grid;
            grid-template-columns: 1.6fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .analysis-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .chart-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 20px;
            height: 450px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chart-container:hover {
            background: var(--card-hover);
            box-shadow: 0 20px 40px var(--shadow-color);
        }

        .table-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 20px;
            height: 450px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .table-wrapper {
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            margin-top: 10px;
        }

        .table-wrapper::-webkit-scrollbar {
            width: 6px;
        }

        .table-wrapper::-webkit-scrollbar-track {
            background: transparent;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        th {
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 10;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        tr {
            transition: background 0.2s;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .tag {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.15), rgba(175, 82, 222, 0.15));
            color: var(--accent-blue);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
            border: 1px solid rgba(0, 122, 255, 0.3);
        }

        .table-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            letter-spacing: 0.3px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 122, 255, 0.4);
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 1024px) {
            .monitor-row,
            .analysis-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .grid-header {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .stat-card {
                padding: 18px;
            }

            .stat-card p {
                font-size: 2rem;
            }

            th, td {
                padding: 10px 8px;
                font-size: 0.8rem;
            }

            .chart-container,
            .table-container {
                height: 320px;
                padding: 15px;
            }

            .refresh-btn {
                bottom: 20px;
                right: 20px;
                padding: 12px 24px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            .stat-card h3 {
                font-size: 0.7rem;
            }

            .stat-card p {
                font-size: 1.75rem;
            }

            th, td {
                padding: 8px 6px;
                font-size: 0.75rem;
            }

            .tag {
                font-size: 0.7rem;
                padding: 3px 8px;
            }

            .chart-container,
            .table-container {
                height: 280px;
            }
        }

        /* 额外的实时流水表格样式优化 */
        #latestLogsBody td:nth-child(2) {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        #latestLogsBody td:nth-child(4) {
            color: var(--accent-green);
            font-weight: 500;
        }

        #latestLogsBody td:nth-child(5) {
            color: var(--text-tertiary);
            font-size: 0.8rem;
        }

        /* 成本高亮 */
        .cost-cell {
            color: var(--accent-orange);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AI Monitoring Center</h1>

        <div class="grid-header">
            <div class="stat-card">
                <h3>今日请求</h3>
                <p id="totalRequests">-</p>
            </div>
            <div class="stat-card">
                <h3>今日 Tokens</h3>
                <p id="totalTokens">-</p>
            </div>
            <div class="stat-card gold">
                <h3>预估成本</h3>
                <p id="totalCost">$ 0.0000</p>
            </div>
            <div class="stat-card">
                <h3>平均耗时</h3>
                <p id="avgPerf">- ms</p>
            </div>
        </div>

        <div class="monitor-row">
            <div class="table-container">
                <div class="table-title">实时流水</div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>应用</th>
                                <th>模型</th>
                                <th>Tokens</th>
                                <th>耗时</th>
                                <th>时间</th>
                            </tr>
                        </thead>
                        <tbody id="latestLogsBody"></tbody>
                    </table>
                </div>
            </div>
            <div class="chart-container" id="perfLineChart"></div>
        </div>

        <div class="analysis-row">
            <div class="chart-container" id="stackedBarChart"></div>
            <div class="chart-container" id="modelPieChart"></div>
            <div class="table-container">
                <div class="table-title">应用概览</div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>应用</th>
                                <th>请求</th>
                                <th>Tokens</th>
                                <th>成本</th>
                            </tr>
                        </thead>
                        <tbody id="summaryBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="fetchStats()">刷新数据</button>

    <script>
        let stackedBarChart, modelPieChart, perfLineChart;

        const chartTheme = {
            backgroundColor: 'transparent',
            textStyle: {
                color: 'rgba(255, 255, 255, 0.8)',
                fontFamily: '-apple-system, BlinkMacSystemFont, "SF Pro Display"'
            },
            color: ['#007AFF', '#AF52DE', '#FF2D55', '#FF9500', '#34C759', '#5AC8FA', '#FFCC00', '#FF6482'],
            grid: {
                borderWidth: 0,
                containLabel: true
            }
        };

        function initCharts() {
            stackedBarChart = echarts.init(document.getElementById('stackedBarChart'));
            modelPieChart = echarts.init(document.getElementById('modelPieChart'));
            perfLineChart = echarts.init(document.getElementById('perfLineChart'));
            
            window.addEventListener('resize', () => {
                stackedBarChart.resize();
                modelPieChart.resize();
                perfLineChart.resize();
            });
        }

        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                updateUI(data);
            } catch (e) {
                console.error('Data error:', e);
            }
        }

        function getDisplayName(name) {
            const map = {
                'shici': '诗词雅苑',
                'poe-app': 'Poe助手',
                'music': '广山音乐',
                'chatbox': 'ChatBox'
            };
            return map[name] || name;
        }

        function updateUI(data) {
            const totalTokens = data.summary.reduce((s, i) => s + i.total_tokens, 0);
            const totalRequests = data.summary.reduce((s, i) => s + i.count, 0);
            const totalCost = data.summary.reduce((s, i) => s + parseFloat(i.estimated_cost || 0), 0);
            const avgTime = data.performance.length > 0 ?
                (data.performance.reduce((s, i) => s + i.avg_duration, 0) / data.performance.length).toFixed(0) : 0;

            document.getElementById('totalRequests').innerText = totalRequests.toLocaleString();
            document.getElementById('totalTokens').innerText = totalTokens.toLocaleString();
            document.getElementById('totalCost').innerText = `$ ${totalCost.toFixed(4)}`;
            document.getElementById('avgPerf').innerText = `${avgTime} ms`;

            document.getElementById('summaryBody').innerHTML = data.summary.map(item => `
                <tr>
                    <td><span class="tag">${getDisplayName(item.app_name)}</span></td>
                    <td>${item.count.toLocaleString()}</td>
                    <td>${item.total_tokens.toLocaleString()}</td>
                    <td class="cost-cell">$ ${parseFloat(item.estimated_cost).toFixed(4)}</td>
                </tr>
            `).join('');

            document.getElementById('latestLogsBody').innerHTML = data.latest.map(item => `
                <tr>
                    <td><span class="tag">${getDisplayName(item.app_name)}</span></td>
                    <td>${item.model_name}</td>
                    <td>${item.tokens.toLocaleString()}</td>
                    <td>${(item.duration / 1000).toFixed(2)}s</td>
                    <td>${item.created_at.split(' ')[1]}</td>
                </tr>
            `).join('');

            renderStackedBar(data.heatmap);
            renderModelPie(data.models);
            renderPerfLine(data.performance);
        }

        function renderStackedBar(history) {
            const dates = [...new Set(history.map(d => d.date))];
            const appNames = [...new Set(history.map(d => d.app_name))];

            const series = appNames.map(appName => ({
                name: getDisplayName(appName),
                type: 'bar',
                stack: 'total',
                emphasis: {
                    focus: 'series',
                    itemStyle: {
                        shadowBlur: 10,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },
                itemStyle: {
                    borderRadius: [4, 4, 0, 0]
                },
                data: dates.map(date => {
                    const record = history.find(h => h.date === date && h.app_name === appName);
                    return record ? record.daily_tokens : 0;
                })
            }));

            stackedBarChart.setOption({
                ...chartTheme,
                title: {
                    text: '7日应用消耗分布',
                    textStyle: {
                        color: '#ffffff',
                        fontSize: 16,
                        fontWeight: 600
                    },
                    left: 20,
                    top: 15
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    },
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    borderColor: 'rgba(255, 255, 255, 0.2)',
                    textStyle: {
                        color: '#ffffff'
                    }
                },
                legend: {
                    textStyle: {
                        color: 'rgba(255, 255, 255, 0.6)'
                    },
                    bottom: 15,
                    icon: 'circle'
                },
                grid: {
                    top: '20%',
                    bottom: '25%',
                    left: '5%',
                    right: '5%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: dates,
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    axisLabel: {
                        color: 'rgba(255, 255, 255, 0.6)'
                    }
                },
                yAxis: {
                    type: 'value',
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.05)'
                        }
                    },
                    axisLabel: {
                        color: 'rgba(255, 255, 255, 0.6)'
                    }
                },
                series: series
            }, true);
        }

        function renderModelPie(models) {
            modelPieChart.setOption({
                ...chartTheme,
                title: {
                    text: '模型使用占比',
                    textStyle: {
                        color: '#ffffff',
                        fontSize: 16,
                        fontWeight: 600
                    },
                    left: 20,
                    top: 15
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: {c} ({d}%)',
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    borderColor: 'rgba(255, 255, 255, 0.2)',
                    textStyle: {
                        color: '#ffffff'
                    }
                },
                series: [{
                    type: 'pie',
                    radius: ['45%', '75%'],
                    center: ['50%', '55%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 8,
                        borderColor: '#000000',
                        borderWidth: 3
                    },
                    label: {
                        show: true,
                        formatter: '{b}\n{d}%',
                        color: 'rgba(255, 255, 255, 0.8)',
                        fontSize: 11,
                        fontWeight: 500
                    },
                    labelLine: {
                        show: true,
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 20,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    data: models.map(m => ({
                        name: m.model_name,
                        value: m.count
                    }))
                }]
            });
        }

        function renderPerfLine(perf) {
            perfLineChart.setOption({
                ...chartTheme,
                title: {
                    text: '响应耗时趋势',
                    subtext: '最近24小时',
                    textStyle: {
                        color: '#ffffff',
                        fontSize: 16,
                        fontWeight: 600
                    },
                    subtextStyle: {
                        color: 'rgba(255, 255, 255, 0.5)',
                        fontSize: 12
                    },
                    left: 20,
                    top: 15
                },
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    borderColor: 'rgba(255, 255, 255, 0.2)',
                    textStyle: {
                        color: '#ffffff'
                    }
                },
                grid: {
                    top: '25%',
                    bottom: '15%',
                    left: '8%',
                    right: '5%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: perf.map(p => p.hour + 'h'),
                    boundaryGap: false,
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    axisLabel: {
                        color: 'rgba(255, 255, 255, 0.6)'
                    }
                },
                yAxis: {
                    type: 'value',
                    name: 'ms',
                    nameTextStyle: {
                        color: 'rgba(255, 255, 255, 0.6)'
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.05)'
                        }
                    },
                    axisLabel: {
                        color: 'rgba(255, 255, 255, 0.6)'
                    }
                },
                series: [{
                    data: perf.map(p => Math.round(p.avg_duration)),
                    type: 'line',
                    smooth: true,
                    symbol: 'circle',
                    symbolSize: 6,
                    lineStyle: {
                        color: '#34C759',
                        width: 3
                    },
                    itemStyle: {
                        color: '#34C759',
                        borderWidth: 2,
                        borderColor: '#000000'
                    },
                    areaStyle: {
                        color: {
                            type: 'linear',
                            x: 0,
                            y: 0,
                            x2: 0,
                            y2: 1,
                            colorStops: [{
                                offset: 0,
                                color: 'rgba(52, 199, 89, 0.3)'
                            }, {
                                offset: 1,
                                color: 'rgba(52, 199, 89, 0.05)'
                            }]
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(52, 199, 89, 0.5)'
                        }
                    }
                }]
            });
        }

        initCharts();
        fetchStats();
    </script>
</body>

</html>
