<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Proxy 指挥中心</title>
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0c10;
            --card-bg: #1f2833;
            --text-color: #c5c6c7;
            --accent-cyan: #66fcf1;
            --accent-dark: #45a29e;
            --border-color: rgba(102, 252, 241, 0.2);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Serif SC', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--accent-cyan);
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(102, 252, 241, 0.5);
        }

        /* 布局容器 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        /* 卡片通用样式 */
        .panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        /* 装饰性角标 */
        .panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
            opacity: 0.5;
        }

        /* 顶部三个数据卡片 */
        .metrics-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            grid-column: span 2;
        }

        .metric-card {
            text-align: center;
        }
        .metric-card h3 {
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.7;
            margin: 0;
        }
        .metric-card p {
            font-size: 2rem;
            color: var(--accent-cyan);
            margin: 5px 0 0 0;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
        }

        /* 热力图区域 */
        .heatmap-container {
            height: 350px;
            grid-column: span 1;
        }

        /* 实时日志区域 */
        .logs-container {
            height: 350px;
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 1rem;
            color: var(--accent-cyan);
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-list {
            flex: 1;
            overflow-y: hidden; /* 禁止手动滚动，保持视觉整洁 */
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .log-item {
            padding: 10px;
            border-left: 2px solid var(--accent-dark);
            background: rgba(0, 0, 0, 0.2);
            margin-bottom: 8px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .log-item:hover {
            border-left-color: var(--accent-cyan);
            background: rgba(102, 252, 241, 0.1);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .app-badge {
            color: var(--accent-cyan);
            font-weight: bold;
        }

        .log-content {
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .token-count {
            color: #ffcc00;
            font-size: 0.75rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--accent-dark);
            color: var(--accent-cyan);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
        }
        .refresh-btn:hover { background: var(--accent-dark); color: #fff; }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .metrics-row { grid-column: span 1; grid-template-columns: 1fr; gap: 10px; }
            .heatmap-container, .logs-container { grid-column: span 1; height: 300px; }
            .panel { padding: 15px; }
        }
    </style>
</head>
<body>

    <h1>AI Proxy 指挥中心</h1>

    <div class="dashboard-grid">
        <!-- 核心指标 -->
        <div class="metrics-row">
            <div class="panel metric-card">
                <h3>今日请求</h3>
                <p id="total-req">-</p>
            </div>
            <div class="panel metric-card">
                <h3>Token 消耗</h3>
                <p id="total-tokens">-</p>
            </div>
            <div class="panel metric-card">
                <h3>活跃应用</h3>
                <p id="active-apps">-</p>
            </div>
        </div>

        <!-- 热力图 -->
        <div class="panel heatmap-container">
            <div class="panel-title">30天活跃热力图</div>
            <div id="heatmapChart" style="width: 100%; height: 90%;"></div>
        </div>

        <!-- 实时日志 -->
        <div class="panel logs-container">
            <div class="panel-title">
                实时调用流
                <button class="refresh-btn" onclick="fetchData()">REFRESH</button>
            </div>
            <div class="log-list" id="logList">
                <div style="text-align:center; padding: 20px; opacity: 0.5;">等待信号连接...</div>
            </div>
        </div>
    </div>

<script>
    let heatmapChart = null;

    // 初始化 ECharts 实例
    function initChart() {
        const chartDom = document.getElementById('heatmapChart');
        heatmapChart = echarts.init(chartDom, 'dark', { renderer: 'canvas' });
        
        // 窗口大小改变时重绘
        window.addEventListener('resize', () => heatmapChart.resize());
    }

    async function fetchData() {
        try {
            const response = await fetch('/api/stats');
            if (!response.ok) throw new Error("API Error");
            
            const data = await response.json();
            
            // 数据解构：后端现在返回 { summary, latest, heatmap }
            const summary = data.summary || [];
            const latest = data.latest || [];
            const heatmapData = data.heatmap || [];

            updateMetrics(summary);
            renderLogs(latest);
            renderHeatmap(heatmapData, summary);

        } catch (error) {
            console.error(error);
        }
    }

    // 1. 更新顶部指标
    function updateMetrics(summary) {
        const totalReq = summary.reduce((sum, item) => sum + item.count, 0);
        const totalTokens = summary.reduce((sum, item) => sum + (item.total_tokens || 0), 0);
        
        // 简单的数字滚动动画效果
        animateValue("total-req", parseInt(document.getElementById("total-req").innerText) || 0, totalReq, 1000);
        document.getElementById("total-tokens").innerText = totalTokens.toLocaleString();
        document.getElementById("active-apps").innerText = summary.length;
    }

    function animateValue(id, start, end, duration) {
        if (start === end) return;
        const obj = document.getElementById(id);
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerHTML = Math.floor(progress * (end - start) + start);
            if (progress < 1) window.requestAnimationFrame(step);
        };
        window.requestAnimationFrame(step);
    }

    // 2. 渲染实时日志列表
    function renderLogs(logs) {
        const container = document.getElementById('logList');
        container.innerHTML = ''; // 清空旧数据

        if (logs.length === 0) {
            container.innerHTML = '<div style="text-align:center; margin-top:50px; opacity:0.5;">NO DATA SIGNAL</div>';
            return;
        }

        logs.forEach(log => {
            const time = log.created_at ? log.created_at.split(' ')[1] : 'Unknown'; // 只取时间部分
            const model = log.model_name || 'unknown-model';
            
            const div = document.createElement('div');
            div.className = 'log-item';
            div.innerHTML = `
                <div class="log-header">
                    <span class="app-badge">[${log.app_name}]</span>
                    <span style="font-family:'JetBrains Mono'">${time}</span>
                </div>
                <div class="log-content">Model: ${model}</div>
                <div class="token-count">Tokens: ${log.tokens}</div>
            `;
            container.appendChild(div);
        });
    }

    // 3. 渲染热力图
    function renderHeatmap(rawData, summary) {
        if (!heatmapChart) initChart();

        // 提取所有 App 名字作为 Y 轴
        const apps = summary.map(item => item.app_name);
        
        // 生成过去30天的日期数组作为 X 轴
        const dates = [];
        for (let i = 29; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            dates.push(d.toISOString().split('T')[0]);
        }

        // 转换数据为 ECharts 热力图格式 [x, y, value]
        // x: dateIndex, y: appIndex, value: tokens
        const seriesData = rawData.map(item => {
            const dateIndex = dates.indexOf(item.date);
            const appIndex = apps.indexOf(item.app_name);
            if (dateIndex !== -1 && appIndex !== -1) {
                return [dateIndex, appIndex, item.daily_tokens];
            }
            return null;
        }).filter(item => item !== null);

        const option = {
            backgroundColor: 'transparent',
            tooltip: {
                position: 'top',
                formatter: function (params) {
                    return `${dates[params.value[0]]}<br/>${apps[params.value[1]]}: ${params.value[2]} tokens`;
                }
            },
            grid: {
                top: '10px',
                bottom: '30px',
                left: '80px', // 留给 App 名字的空间
                right: '20px'
            },
            xAxis: {
                type: 'category',
                data: dates,
                axisLabel: { color: '#ccc', fontSize: 10 },
                axisLine: { lineStyle: { color: '#333' } },
                splitArea: { show: true }
            },
            yAxis: {
                type: 'category',
                data: apps,
                axisLabel: { color: '#66fcf1', fontSize: 11 },
                axisLine: { lineStyle: { color: '#333' } },
                splitArea: { show: true }
            },
            visualMap: {
                min: 0,
                max: 5000, // 根据你的实际 token 量级调整这个最大值，深色代表高消耗
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '0%',
                inRange: {
                    color: ['#1f2833', '#45a29e', '#66fcf1'] // 从暗到亮的颜色渐变
                },
                textStyle: { color: '#fff' }
            },
            series: [{
                name: 'Token Usage',
                type: 'heatmap',
                data: seriesData,
                label: { show: false },
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };

        heatmapChart.setOption(option);
    }

    // 启动
    initChart();
    fetchData();
    setInterval(fetchData, 60000); // 每分钟刷新

</script>
</body>
</html>
