<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Monitoring Center</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0c10;
            --card-bg: #1f2833;
            --text-color: #c5c6c7;
            --accent-cyan: #66fcf1;
            --accent-gold: #ffcc00;
            --border-color: rgba(102, 252, 241, 0.2);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1400px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: var(--accent-cyan);
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(102, 252, 241, 0.3);
        }

        .grid-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            border-left: 4px solid var(--accent-cyan);
        }

        .stat-card.gold {
            border-left-color: var(--accent-gold);
        }

        .stat-card h3 {
            margin: 0;
            font-size: 0.7rem;
            opacity: 0.6;
        }

        .stat-card p {
            margin: 8px 0 0;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .stat-card.gold p {
            color: var(--accent-gold);
        }

        .monitor-row {
            display: grid;
            grid-template-columns: 1.6fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .analysis-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .chart-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            height: 380px;
            overflow: hidden;
        }

        .table-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            height: 380px;
            overflow: auto;
        }

        .table-row {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            color: #45a29e;
            font-size: 0.7rem;
            position: sticky;
            top: 0;
            background: var(--card-bg); /* 固定表头背景 */
            z-index: 10;
        }

        .tag {
            background: rgba(102, 252, 241, 0.1);
            color: var(--accent-cyan);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: var(--accent-cyan);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 252, 241, 0.3);
            z-index: 100;
        }

        @media (max-width: 800px) {

            .monitor-row,
            .analysis-row {
                grid-template-columns: 1fr;
            }

            .grid-header {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-card p {
                font-size: 1.4rem;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>AI Center</h1>

    <div class="grid-header">
        <div class="stat-card">
            <h3>今日请求</h3>
            <p id="totalRequests">-</p>
        </div>
        <div class="stat-card">
            <h3>今日 Tokens</h3>
            <p id="totalTokens">-</p>
        </div>
        <div class="stat-card gold">
            <h3>预估成本 (USD)</h3>
            <p id="totalCost">$ 0.0000</p>
        </div>
        <div class="stat-card">
            <h3>平均耗时</h3>
            <p id="avgPerf">- ms</p>
        </div>
    </div>

    <div class="monitor-row">
        <div class="table-container">
            <h4 style="margin:0 0 10px; color:var(--accent-cyan);">实时流水</h4>
            <table>
                <thead>
                    <tr>
                        <th>应用</th>
                        <th>模型</th>
                        <th>Tokens</th>
                        <th>耗时</th>
                        <th>时间</th>
                    </tr>
                </thead>
                <tbody id="latestLogsBody"></tbody>
            </table>
        </div>
        <div class="chart-container" id="perfLineChart"></div>
    </div>

    <div class="analysis-row">
        <div class="chart-container" id="stackedBarChart"></div>
        <div class="chart-container" id="modelPieChart"></div>
        <div class="table-container">
            <h4 style="margin:0 0 10px; color:var(--accent-cyan);">应用概览</h4>
            <table>
                <thead>
                    <tr>
                        <th>应用</th>
                        <th>请求</th>
                        <th>Tokens</th>
                        <th>成本</th>
                    </tr>
                </thead>
                <tbody id="summaryBody"></tbody>
            </table>
        </div>
    </div>

    <button class="refresh-btn" onclick="fetchStats()">刷新</button>

    <script>
        let stackedBarChart, modelPieChart, perfLineChart;

        function initCharts() {
            stackedBarChart = echarts.init(document.getElementById('stackedBarChart'));
            modelPieChart = echarts.init(document.getElementById('modelPieChart'));
            perfLineChart = echarts.init(document.getElementById('perfLineChart'));
            window.addEventListener('resize', () => {
                stackedBarChart.resize(); modelPieChart.resize(); perfLineChart.resize();
            });
        }

        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                updateUI(data);
            } catch (e) { console.error('Data error:', e); }
        }

        function getDisplayName(name) {
            const map = { 'shici': '诗词雅苑', 'poe-app': 'Poe助手', 'music': '广山音乐', 'chatbox': 'ChatBox' };
            return map[name] || name;
        }

        function updateUI(data) {
            // 1. 卡片数据
            const totalTokens = data.summary.reduce((s, i) => s + i.total_tokens, 0);
            const totalRequests = data.summary.reduce((s, i) => s + i.count, 0);
            const totalCost = data.summary.reduce((s, i) => s + parseFloat(i.estimated_cost || 0), 0);
            const avgTime = data.performance.length > 0 ?
                (data.performance.reduce((s, i) => s + i.avg_duration, 0) / data.performance.length).toFixed(0) : 0;

            document.getElementById('totalRequests').innerText = totalRequests.toLocaleString();
            document.getElementById('totalTokens').innerText = totalTokens.toLocaleString();
            document.getElementById('totalCost').innerText = `$${totalCost.toFixed(4)}`;
            document.getElementById('avgPerf').innerText = `${avgTime}ms`;

            // 2. 表格
            document.getElementById('summaryBody').innerHTML = data.summary.map(item => `
                <tr>
                    <td><span class="tag">${getDisplayName(item.app_name)}</span></td>
                    <td>${item.count}</td>
                    <td>${item.total_tokens.toLocaleString()}</td>
                    <td style="color:var(--accent-gold);">$${parseFloat(item.estimated_cost).toFixed(4)}</td>
                </tr>
            `).join('');

            document.getElementById('latestLogsBody').innerHTML = data.latest.map(item => `
                <tr>
                    <td>${getDisplayName(item.app_name)}</td>
                    <td style="font-size:0.7rem; opacity:0.6;">${item.model_name}</td>
                    <td>${item.tokens}</td>
                    <td style="color:var(--accent-cyan);">${(item.duration / 1000).toFixed(2)}s</td>
                    <td style="opacity:0.4;">${item.created_at.split(' ')[1]}</td>
                </tr>
            `).join('');

            // 3. 渲染堆叠柱状图 (7日应用占比)
            renderStackedBar(data.heatmap);
            // 4. 渲染模型分布
            renderModelPie(data.models);
            // 5. 渲染耗时折线
            renderPerfLine(data.performance);
        }

        function renderStackedBar(history) {
            const dates = [...new Set(history.map(d => d.date))];
            const appNames = [...new Set(history.map(d => d.app_name))];

            const series = appNames.map(appName => ({
                name: getDisplayName(appName),
                type: 'bar',
                stack: 'total',
                emphasis: { focus: 'series' },
                data: dates.map(date => {
                    const record = history.find(h => h.date === date && h.app_name === appName);
                    return record ? record.daily_tokens : 0;
                })
            }));

            stackedBarChart.setOption({
                title: { text: '7日应用消耗分布', textStyle: { color: '#66fcf1', fontSize: 14 } },
                tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
                legend: { textStyle: { color: '#c5c6c7' }, bottom: 0 },
                grid: { top: '15%', bottom: '15%', left: '10%', right: '5%', containLabel: true },
                xAxis: { type: 'category', data: dates, axisLine: { lineStyle: { color: '#45a29e' } } },
                yAxis: { type: 'value', splitLine: { lineStyle: { color: 'rgba(255,255,255,0.05)' } } },
                series: series
            }, true);
        }

        function renderModelPie(models) {
            modelPieChart.setOption({
                title: { text: '模型使用占比', textStyle: { color: '#66fcf1', fontSize: 14 } },
                tooltip: { 
                    trigger: 'item',
                    formatter: '{b}: {c} ({d}%)'
                },
                series: [{
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: { borderRadius: 10, borderColor: '#1f2833', borderWidth: 2 },
                    label: { 
                        show: true,
                        formatter: '{b}\n{d}%',
                        color: '#c5c6c7',
                        fontSize: 11
                    },
                    labelLine: {
                        show: true,
                        lineStyle: { color: 'rgba(102, 252, 241, 0.3)' }
                    },
                    data: models.map(m => ({ name: m.model_name, value: m.count }))
                }]
            });
        }

        function renderPerfLine(perf) {
            perfLineChart.setOption({
                title: { text: '响应耗时趋势 (24H)', textStyle: { color: '#ffcc00', fontSize: 14 } },
                tooltip: { trigger: 'axis' },
                grid: { top: '15%', bottom: '10%', left: '12%', right: '5%', containLabel: true },
                xAxis: { type: 'category', data: perf.map(p => p.hour), axisLine: { lineStyle: { color: '#45a29e' } } },
                yAxis: { type: 'value', name: 'ms', splitLine: { lineStyle: { color: 'rgba(255,255,255,0.05)' } } },
                series: [{
                    data: perf.map(p => Math.round(p.avg_duration)),
                    type: 'line', smooth: true,
                    lineStyle: { color: '#ffcc00' },
                    areaStyle: { color: 'rgba(255, 204, 0, 0.1)' }
                }]
            });
        }

        initCharts();
        fetchStats();
    </script>
</body>

</html>
