<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Proxy 指挥中心</title>
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0c10;
            --card-bg: #1f2833;
            --text-color: #c5c6c7;
            --accent-cyan: #66fcf1;
            --accent-dark: #45a29e;
            --border-color: rgba(102, 252, 241, 0.2);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Serif SC', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--accent-cyan);
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(102, 252, 241, 0.5);
        }

        /* 布局容器 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        /* 卡片通用样式 */
        .panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* 装饰性角标 */
        .panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
            opacity: 0.5;
        }

        /* 顶部三个数据卡片 */
        .metrics-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .metric-card {
            text-align: center;
        }
        .metric-card h3 {
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.7;
            margin: 0;
        }
        .metric-card p {
            font-size: 1.5rem;
            color: var(--accent-cyan);
            margin: 5px 0 0 0;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
        }

        /* 热力图区域 */
        .heatmap-container {
            height: 350px;
            grid-column: span 1;
        }

        /* 实时日志区域 */
        .logs-container {
            height: 350px;
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 1rem;
            color: var(--accent-cyan);
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-list {
            flex: 1;
            overflow-y: hidden; /* 禁止手动滚动，保持视觉整洁 */
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .log-item {
            padding: 10px;
            border-left: 2px solid var(--accent-dark);
            background: rgba(0, 0, 0, 0.2);
            margin-bottom: 8px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .log-item:hover {
            border-left-color: var(--accent-cyan);
            background: rgba(102, 252, 241, 0.1);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .app-badge {
            color: var(--accent-cyan);
            font-weight: bold;
        }

        .log-content {
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .token-count {
            color: #ffcc00;
            font-size: 0.75rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--accent-dark);
            color: var(--accent-cyan);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
        }
        .refresh-btn:hover { background: var(--accent-dark); color: #fff; }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .metrics-row {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            /* 在小屏幕上，可能需要调整卡片尺寸 */
            .metric-card h3 {
                font-size: 0.7rem;
            }
            .metric-card p {
                font-size: 1.5rem;
            }
            .heatmap-container, .logs-container { height: 300px; }
            .panel { padding: 15px; }
        }
    </style>
</head>
<body>

    <h1>苑广山AI调度中心</h1>

    <div class="dashboard-grid">
        <!-- 核心指标 -->
        <div class="metrics-row">
            <div class="panel metric-card">
                <h3>今日请求</h3>
                <p id="total-req">-</p>
            </div>
            <div class="panel metric-card">
                <h3>Token消耗</h3>
                <p id="total-tokens">-</p>
            </div>
            <div class="panel metric-card">
                <h3>活跃应用</h3>
                <p id="active-apps">-</p>
            </div>
        </div>

        <!-- 实时日志 -->
        <div class="panel logs-container">
            <div class="panel-title">
                实时调用流
                <button class="refresh-btn" onclick="fetchData()">REFRESH</button>
            </div>
            <div class="log-list" id="logList">
                <div style="text-align:center; padding: 20px; opacity: 0.5;">等待信号连接...</div>
            </div>
        </div>

        <!-- 今日应用使用量柱状图 -->
        <div class="panel">
            <div class="panel-title">今日各应用使用量对比</div>
            <div id="barChart" style="width: 100%; height: 350px;"></div>
        </div>

        <!-- 各应用总量统计数据 -->
        <div class="panel">
            <div class="panel-title">各应用总量统计</div>
            <div id="appStatsTable" style="overflow-x: auto;">
                <table style="width: 100%; border-collapse: collapse; color: var(--text-color);">
                    <thead>
                        <tr style="background-color: var(--accent-dark); color: white;">
                            <th style="padding: 10px; text-align: left;">名称</th>
                            <th style="padding: 10px; text-align: right;">请求</th>
                            <th style="padding: 10px; text-align: right;">Token</th>
                            <th style="padding: 10px; text-align: right;">平均</th>
                        </tr>
                    </thead>
                    <tbody id="appStatsBody">
                        <tr>
                            <td colspan="4" style="text-align: center; padding: 20px; opacity: 0.5;">等待数据加载...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 热力图 -->
        <div class="panel heatmap-container">
            <div class="panel-title">历史活跃热力图</div>
            <div id="heatmapChart" style="width: 100%; height: 350px;"></div>
        </div>
    </div>

<script>
    let heatmapChart = null;
    let barChart = null;

    // 应用名称映射表
    const appNameMap = {
        'shici': '诗词雅苑',
        'music': '广山音乐',
        'ai': 'AI助手',
        'proxy': '代理服务'
        // 可以继续添加更多映射
    };

    // 获取显示名称的函数
    function getDisplayName(appName) {
        return appNameMap[appName] || appName;
    }

    // 初始化 ECharts 实例
    function initChart() {
        const heatmapChartDom = document.getElementById('heatmapChart');
        heatmapChart = echarts.init(heatmapChartDom, 'dark', { renderer: 'canvas' });

        const barChartDom = document.getElementById('barChart');
        barChart = echarts.init(barChartDom, 'dark', { renderer: 'canvas' });

        // 窗口大小改变时重绘
        window.addEventListener('resize', () => {
            heatmapChart.resize();
            barChart.resize();
        });
    }

    async function fetchData() {
        try {
            const response = await fetch('/api/stats');
            if (!response.ok) throw new Error("API Error");

            const data = await response.json();

            // 数据解构：后端现在返回 { summary, latest, heatmap }
            const summary = data.summary || [];
            const latest = data.latest || [];
            const heatmapData = data.heatmap || [];

            updateMetrics(summary);
            renderLogs(latest);
            renderHeatmap(heatmapData, summary);
            renderBarChart(summary);  // 新增：渲染柱状图
            renderAppStatsTable(summary);  // 新增：渲染应用统计数据表

        } catch (error) {
            console.error(error);
        }
    }

    // 1. 更新顶部指标
    function updateMetrics(summary) {
        const totalReq = summary.reduce((sum, item) => sum + item.count, 0);
        const totalTokens = summary.reduce((sum, item) => sum + (item.total_tokens || 0), 0);

        // 简单的数字滚动动画效果
        animateValue("total-req", parseInt(document.getElementById("total-req").innerText) || 0, totalReq, 1000);
        document.getElementById("total-tokens").innerText = totalTokens;
        document.getElementById("active-apps").innerText = summary.length;
    }

    function animateValue(id, start, end, duration) {
        if (start === end) return;
        const obj = document.getElementById(id);
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerHTML = Math.floor(progress * (end - start) + start);
            if (progress < 1) window.requestAnimationFrame(step);
        };
        window.requestAnimationFrame(step);
    }

    // 2. 渲染实时日志列表
    function renderLogs(logs) {
        const container = document.getElementById('logList');
        container.innerHTML = ''; // 清空旧数据

        if (logs.length === 0) {
            container.innerHTML = '<div style="text-align:center; margin-top:50px; opacity:0.5;">NO DATA SIGNAL</div>';
            return;
        }

        logs.forEach(log => {
            const time = log.created_at ? log.created_at.split(' ')[1] : 'Unknown'; // 只取时间部分
            const model = log.model_name || 'unknown-model';
            const displayName = getDisplayName(log.app_name);

            const div = document.createElement('div');
            div.className = 'log-item';
            div.innerHTML = `
                <div class="log-header">
                    <span class="app-badge">[${displayName}]</span>
                    <span style="font-family:'JetBrains Mono'">${time}</span>
                </div>
                <div class="log-content">Model: ${model}</div>
                <div class="token-count">Tokens: ${log.tokens}</div>
            `;
            container.appendChild(div);
        });
    }

    // 3. 渲染热力图
    function renderHeatmap(rawData, summary) {
        if (!heatmapChart) initChart();

        // 提取所有 App 名字作为 Y 轴，并转换为显示名称
        const apps = summary.map(item => getDisplayName(item.app_name));

        // 生成过去30天的日期数组作为 X 轴
        const dates = [];
        for (let i = 29; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            dates.push(d.toISOString().split('T')[0]);
        }

        // 转换数据为 ECharts 热力图格式 [x, y, value]
        // x: dateIndex, y: appIndex, value: tokens
        const seriesData = rawData.map(item => {
            const dateIndex = dates.indexOf(item.date);
            // 使用原始名称查找索引，但显示时使用映射名称
            const appIndex = summary.map(s => s.app_name).indexOf(item.app_name);
            if (dateIndex !== -1 && appIndex !== -1) {
                return [dateIndex, appIndex, item.daily_tokens];
            }
            return null;
        }).filter(item => item !== null);

        const option = {
            backgroundColor: 'transparent',
            tooltip: {
                position: 'top',
                formatter: function (params) {
                    // 这里需要获取原始app_name对应的显示名称
                    const originalAppName = summary[params.value[1]] ? summary[params.value[1]].app_name : '';
                    const displayName = getDisplayName(originalAppName);
                    return `${dates[params.value[0]]}<br/>${displayName}: ${params.value[2]} tokens`;
                }
            },
            grid: {
                top: '10px',
                bottom: '30px',
                left: '80px', // 留给 App 名字的空间
                right: '20px'
            },
            xAxis: {
                type: 'category',
                data: dates,
                axisLabel: { color: '#ccc', fontSize: 10 },
                axisLine: { lineStyle: { color: '#333' } },
                splitArea: { show: true }
            },
            yAxis: {
                type: 'category',
                data: apps,
                axisLabel: { color: '#66fcf1', fontSize: 11 },
                axisLine: { lineStyle: { color: '#333' } },
                splitArea: { show: true }
            },
            visualMap: {
                min: 0,
                max: 5000, // 根据你的实际 token 量级调整这个最大值，深色代表高消耗
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '0%',
                inRange: {
                    color: ['#1f2833', '#45a29e', '#66fcf1'] // 从暗到亮的颜色渐变
                },
                textStyle: { color: '#fff' }
            },
            series: [{
                name: 'Token Usage',
                type: 'heatmap',
                data: seriesData,
                label: { show: false },
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };

        heatmapChart.setOption(option);
    }

    // 4. 渲染今日应用使用量柱状图
    function renderBarChart(summary) {
        if (!barChart) initChart();

        // 提取应用名称和对应的总token数，使用映射名称
        const appNames = summary.map(item => getDisplayName(item.app_name));
        const tokenCounts = summary.map(item => item.total_tokens || 0);
        const requestCounts = summary.map(item => item.count || 0);

        const option = {
            backgroundColor: 'transparent',
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                },
                formatter: function (params) {
                    // 获取原始app_name，然后转换为显示名称
                    const originalAppName = summary[params.dataIndex] ? summary[params.dataIndex].app_name : '';
                    const displayName = getDisplayName(originalAppName);
                    const tokens = params[0].value;
                    const requests = params[1].value;
                    return `${displayName}<br/>Token数: ${tokens}<br/>请求数: ${requests}`;
                }
            },
            legend: {
                data: ['Token数', '请求数'],
                textStyle: {
                    color: '#c5c6c7'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: appNames,
                    axisTick: {
                        alignWithLabel: true
                    },
                    axisLabel: {
                        color: '#c5c6c7',
                        rotate: 45
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#45a29e'
                        }
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: 'Token数',
                    position: 'left',
                    axisLabel: {
                        color: '#c5c6c7'
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#45a29e'
                        }
                    }
                },
                {
                    type: 'value',
                    name: '请求数',
                    position: 'right',
                    axisLabel: {
                        color: '#c5c6c7'
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#c5c6c7'
                        }
                    }
                }
            ],
            series: [
                {
                    name: 'Token数',
                    type: 'bar',
                    yAxisIndex: 0,
                    data: tokenCounts,
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: '#66fcf1' },
                            { offset: 1, color: '#45a29e' }
                        ])
                    }
                },
                {
                    name: '请求数',
                    type: 'bar',
                    yAxisIndex: 1,
                    data: requestCounts,
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: '#c5c6c7' },
                            { offset: 1, color: '#1f2833' }
                        ])
                    }
                }
            ]
        };

        barChart.setOption(option);
    }

    // 5. 渲染各应用总量统计数据表
    function renderAppStatsTable(summary) {
        const tableBody = document.getElementById('appStatsBody');

        if (!summary || summary.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px; opacity: 0.5;">暂无数据</td></tr>';
            return;
        }

        // 按总token数排序
        const sortedSummary = [...summary].sort((a, b) => (b.total_tokens || 0) - (a.total_tokens || 0));

        let tableHTML = '';

        sortedSummary.forEach(item => {
            const originalAppName = item.app_name || '未知应用';
            const displayName = getDisplayName(originalAppName);
            const count = item.count || 0;
            const totalTokens = item.total_tokens || 0;
            const avgTokens = count > 0 ? Math.round(totalTokens / count) : 0;

            tableHTML += `
                <tr style="border-bottom: 1px solid var(--border-color);">
                    <td style="padding: 10px; color: var(--accent-cyan);">${displayName}</td>
                    <td style="padding: 10px; text-align: right; color: #fff;">${count}</td>
                    <td style="padding: 10px; text-align: right; color: #66fcf1;">${totalTokens}</td>
                    <td style="padding: 10px; text-align: right; color: #c5c6c7;">${avgTokens}</td>
                </tr>
            `;
        });

        tableBody.innerHTML = tableHTML;
    }

    // 启动
    initChart();
    fetchData();
    setInterval(fetchData, 60000); // 每分钟刷新

</script>
</body>
</html>
