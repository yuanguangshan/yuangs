<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Proxy 指挥中心</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #e0e0e0;
            --accent-color: #00d1b2;
            --accent-purple: #9b51e0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Serif SC', serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 10px 0 20px 0;
            color: var(--text-color);
            font-size: 1.5rem;
        }

        /* 顶部数据卡片 - 垂直堆叠在小屏幕上，水平排列在大屏幕上 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card:hover { transform: translateY(-3px); }

        .card h3 {
            font-size: 0.7rem;
            opacity: 0.7;
            margin: 0 0 5px 0;
            line-height: 1.2;
        }
        .card p {
            font-size: 1.3rem;
            margin: 0;
            font-weight: bold;
            color: var(--accent-color);
            word-break: break-all;
        }

        /* 图表区域 */
        .chart-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        /* 列表区域 - 移动端优化 */
        .stats-container {
            width: 100%;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.85rem;
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.75rem;
        }

        .app-tag {
            background: var(--accent-purple);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            display: inline-block;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .refresh-btn {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            margin-left: auto;
            margin-bottom: 10px;
            transition: 0.3s;
            font-size: 0.8rem;
        }

        .refresh-btn:hover { background: var(--accent-color); color: #000; }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            h1 {
                font-size: 1.3rem;
                margin: 8px 0 15px 0;
            }

            .grid {
                grid-template-columns: 1fr 1fr; /* 在小屏幕上两列显示 */
                gap: 10px;
            }

            .card {
                padding: 12px 8px;
                min-height: 70px;
            }

            .card h3 {
                font-size: 0.65rem;
            }
            .card p {
                font-size: 1.1rem;
            }

            .chart-container {
                padding: 12px;
                margin-bottom: 15px;
            }

            canvas {
                height: 200px !important; /* 减小图表高度 */
            }

            .refresh-btn {
                padding: 5px 10px;
                font-size: 0.75rem;
                margin-bottom: 8px;
            }

            th, td {
                padding: 8px 6px;
                font-size: 0.75rem;
            }

            .app-tag {
                font-size: 0.65rem;
                max-width: 80px;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr; /* 在超小屏幕上单列显示 */
            }

            .card {
                padding: 12px 8px;
                min-height: 70px;
            }

            h1 {
                font-size: 1.2rem;
            }

            .chart-container {
                padding: 10px;
            }

            canvas {
                height: 180px !important;
            }

            /* 表格在极小屏幕上变为卡片式布局 */
            .mobile-row {
                display: block;
                background: var(--card-bg);
                border-radius: 8px;
                margin-bottom: 10px;
                padding: 10px;
            }

            .mobile-cell {
                display: flex;
                justify-content: space-between;
                padding: 5px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }

            .mobile-cell:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>指挥中心 · 运行看板</h1>

    <div class="grid">
        <div class="card">
            <h3>今日请求总数</h3>
            <p id="total-req">-</p>
        </div>
        <div class="card">
            <h3>今日消耗 Tokens</h3>
            <p id="total-tokens">-</p>
        </div>
        <div class="card">
            <h3>活跃应用数</h3>
            <p id="active-apps">-</p>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="usageChart"></canvas>
    </div>

    <button class="refresh-btn" onclick="fetchStats()">手动刷新</button>
    <h2 style="margin-top: 0; margin-bottom: 10px; font-size: 1.1rem;">应用明细</h2>
    <div class="stats-container">
        <table id="stats-table" style="display: table;">
            <thead>
                <tr>
                    <th>应用 ID</th>
                    <th>调用次数</th>
                    <th>Token 消耗</th>
                    <th>最后活跃</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</div>

<script>
    let myChart = null;

    async function fetchStats() {
        try {
            // 注意：这里改为你实际部署的 API 地址
            const response = await fetch('/api/stats');
            const data = await response.json();

            updateUI(data);
        } catch (error) {
            console.error("获取统计数据失败:", error);
        }
    }

    function updateUI(data) {
        // 1. 更新卡片数据
        const totalReq = data.reduce((sum, item) => sum + item.count, 0);
        const totalTokens = data.reduce((sum, item) => sum + (item.total_tokens || 0), 0);

        document.getElementById('total-req').innerText = totalReq;
        document.getElementById('total-tokens').innerText = totalTokens.toLocaleString();
        document.getElementById('active-apps').innerText = data.length;

        // 2. 更新表格
        const tbody = document.querySelector('#stats-table tbody');
        tbody.innerHTML = '';
        data.forEach(item => {
            const row = `
                <tr>
                    <td><span class="app-tag">${item.app_name}</span></td>
                    <td>${item.count} 次</td>
                    <td>${(item.total_tokens || 0).toLocaleString()}</td>
                    <td>${item.last_active || '刚刚'}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        // 3. 更新图表
        renderChart(data);
    }

    function renderChart(data) {
        const ctx = document.getElementById('usageChart').getContext('2d');

        const labels = data.map(item => item.app_name);
        const values = data.map(item => item.total_tokens || 0);

        if (myChart) myChart.destroy();

        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Token 消耗分布',
                    data: values,
                    backgroundColor: 'rgba(0, 209, 178, 0.4)',
                    borderColor: 'rgba(0, 209, 178, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // 允许图表适应容器大小
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { maxTicksLimit: 6, font: { size: 10 } }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { maxRotation: 45, minRotation: 45, font: { size: 10 } }
                    }
                }
            }
        });
    }

    // 初始化加载
    fetchStats();
    // 每 1 分钟自动刷新
    setInterval(fetchStats, 60000);

    // 添加响应式表格处理 - 当屏幕变小时将表格转换为卡片布局
    function handleTableLayout() {
        const table = document.getElementById('stats-table');
        const tableBody = document.querySelector('#stats-table tbody');
        const headings = Array.from(document.querySelectorAll('#stats-table th')).map(th => th.textContent);

        if(window.innerWidth <= 480) {
            // 转换为卡片布局
            table.style.display = 'none';

            // 创建卡片式布局（如果尚未创建）
            if(!document.querySelector('.mobile-stats-container')) {
                const mobileContainer = document.createElement('div');
                mobileContainer.className = 'mobile-stats-container';
                mobileContainer.style.width = '100%';
                mobileContainer.style.display = 'block';

                // 遍历每一行数据并创建对应的卡片
                const rows = tableBody.querySelectorAll('tr');
                rows.forEach(row => {
                    const mobileRow = document.createElement('div');
                    mobileRow.className = 'mobile-row';

                    const cells = row.querySelectorAll('td');
                    cells.forEach((cell, index) => {
                        const mobileCell = document.createElement('div');
                        mobileCell.className = 'mobile-cell';
                        mobileCell.innerHTML = `<span>${headings[index]}</span><span>${cell.innerHTML}</span>`;
                        mobileRow.appendChild(mobileCell);
                    });

                    mobileContainer.appendChild(mobileRow);
                });

                // 将卡片容器插入到原表格之后
                document.querySelector('.stats-container').appendChild(mobileContainer);
            } else {
                // 更新现有卡片的内容
                const mobileRows = document.querySelectorAll('.mobile-stats-container .mobile-row');
                const rows = tableBody.querySelectorAll('tr');

                mobileRows.forEach((mobileRow, rowIndex) => {
                    if(rowIndex < rows.length) {
                        const cells = rows[rowIndex].querySelectorAll('td');
                        const mobileCells = mobileRow.querySelectorAll('.mobile-cell span:last-child');

                        cells.forEach((cell, cellIndex) => {
                            mobileCells[cellIndex].innerHTML = cell.innerHTML;
                        });
                    }
                });
            }
        } else {
            // 显示表格，隐藏卡片布局
            table.style.display = 'table';
            const mobileContainer = document.querySelector('.mobile-stats-container');
            if(mobileContainer) {
                mobileContainer.style.display = 'none';
            }
        }
    }

    // 更新UI函数中添加对表格布局的处理
    function updateUI(data) {
        // 1. 更新卡片数据
        const totalReq = data.reduce((sum, item) => sum + item.count, 0);
        const totalTokens = data.reduce((sum, item) => sum + (item.total_tokens || 0), 0);

        document.getElementById('total-req').innerText = totalReq;
        document.getElementById('total-tokens').innerText = totalTokens.toLocaleString();
        document.getElementById('active-apps').innerText = data.length;

        // 2. 更新表格
        const tbody = document.querySelector('#stats-table tbody');
        tbody.innerHTML = '';
        data.forEach(item => {
            const row = `
                <tr>
                    <td><span class="app-tag">${item.app_name}</span></td>
                    <td>${item.count} 次</td>
                    <td>${(item.total_tokens || 0).toLocaleString()}</td>
                    <td>${item.last_active || '刚刚'}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        // 3. 更新图表
        renderChart(data);

        // 4. 处理移动端表格布局
        handleTableLayout();
    }

    // 添加窗口大小改变时的处理
    window.addEventListener('resize', handleTableLayout);

    // 初始化时也处理一次
    setTimeout(handleTableLayout, 100);
</script>

</body>
</html>
