<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Proxy 指挥中心</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0c10;
            --card-bg: #1f2833;
            --text-color: #c5c6c7;
            --accent-cyan: #66fcf1;
            --accent-dark: #45a29e;
            --accent-gold: #ffcc00;
            --border-color: rgba(102, 252, 241, 0.2);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', 'Noto Serif SC', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--accent-cyan);
            margin: 20px 0;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(102, 252, 241, 0.5);
        }

        /* 顶部卡片 */
        .grid-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-cyan);
        }

        .stat-card.gold::before {
            background: var(--accent-gold);
        }

        .stat-card h3 {
            margin: 0;
            font-size: 0.8rem;
            opacity: 0.6;
            text-transform: uppercase;
        }

        .stat-card p {
            margin: 10px 0 0;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .stat-card.gold p {
            color: var(--accent-gold);
        }

        /* 图表布局 */
        .chart-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
        }

        .chart-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            height: 400px;
        }

        /* 表格样式 */
        .table-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            color: var(--accent-dark);
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .tag {
            background: rgba(102, 252, 241, 0.1);
            color: var(--accent-cyan);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--accent-cyan);
            color: var(--bg-color);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 252, 241, 0.3);
            z-index: 100;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>AI Proxy 指挥中心</h1>

    <div class="grid-header">
        <div class="stat-card">
            <h3>今日总请求</h3>
            <p id="totalRequests">-</p>
        </div>
        <div class="stat-card">
            <h3>今日总 Tokens</h3>
            <p id="totalTokens">-</p>
        </div>
        <div class="stat-card gold">
            <h3>预计消耗成本</h3>
            <p id="totalCost">$ 0.0000</p>
        </div>
    </div>

    <div class="chart-row">
        <div class="chart-container" id="heatmapChart"></div>
        <div class="chart-container" id="perfChart"></div>
    </div>

    <div class="table-container">
        <h2 style="color: var(--accent-dark); margin-top: 0; font-size: 1.2rem;">应用流水明细</h2>
        <table>
            <thead>
                <tr>
                    <th>应用</th>
                    <th>模型</th>
                    <th>Tokens</th>
                    <th>耗时 (ms)</th>
                    <th>时间</th>
                </tr>
            </thead>
            <tbody id="latestLogsBody"></tbody>
        </table>
    </div>

    <div class="table-container">
        <h2 style="color: var(--accent-dark); margin-top: 0; font-size: 1.2rem;">应用统计概览</h2>
        <table>
            <thead>
                <tr>
                    <th>应用名称</th>
                    <th>请求总数</th>
                    <th>Token 累计</th>
                    <th>预计成本</th>
                </tr>
            </thead>
            <tbody id="summaryBody"></tbody>
        </table>
    </div>

    <button class="refresh-btn" onclick="fetchStats()">刷新数据</button>

    <script>
        let heatmapChart, perfChart;

        // 初始化图表
        function initCharts() {
            heatmapChart = echarts.init(document.getElementById('heatmapChart'));
            perfChart = echarts.init(document.getElementById('perfChart'));
            window.addEventListener('resize', () => {
                heatmapChart.resize();
                perfChart.resize();
            });
        }

        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        function updateUI(data) {
            // 1. 更新顶部卡片
            const totalTokens = data.summary.reduce((s, i) => s + i.total_tokens, 0);
            const totalRequests = data.summary.reduce((s, i) => s + i.count, 0);
            const totalCost = data.summary.reduce((s, i) => s + parseFloat(i.estimated_cost || 0), 0);

            document.getElementById('totalRequests').innerText = totalRequests.toLocaleString();
            document.getElementById('totalTokens').innerText = totalTokens.toLocaleString();
            document.getElementById('totalCost').innerText = `$ ${totalCost.toFixed(4)}`;

            // 2. 渲染 App 统计表格
            const summaryBody = document.getElementById('summaryBody');
            summaryBody.innerHTML = data.summary.map(item => `
                <tr>
                    <td><span class="tag">${getDisplayName(item.app_name)}</span></td>
                    <td>${item.count}</td>
                    <td style="color: var(--accent-gold);">${item.total_tokens.toLocaleString()}</td>
                    <td style="color: var(--accent-cyan);">$ ${parseFloat(item.estimated_cost).toFixed(4)}</td>
                </tr>
            `).join('');

            // 3. 渲染最新流水
            const latestBody = document.getElementById('latestLogsBody');
            latestBody.innerHTML = data.latest.map(item => `
                <tr>
                    <td>${getDisplayName(item.app_name)}</td>
                    <td style="font-size: 0.8rem; opacity: 0.7;">${item.model_name}</td>
                    <td>${item.tokens}</td>
                    <td style="color: ${item.duration > 5000 ? '#ff4444' : '#66fcf1'}">${item.duration}ms</td>
                    <td style="font-size: 0.8rem; opacity: 0.5;">${item.created_at.split(' ')[1]}</td>
                </tr>
            `).join('');

            // 4. 渲染图表
            renderHeatmap(data.heatmap);
            renderPerfChart(data.performance);
        }

        function renderHeatmap(history) {
            const option = {
                title: { text: '7日消耗趋势', textStyle: { color: '#66fcf1', fontSize: 14 } },
                tooltip: { trigger: 'axis' },
                xAxis: { type: 'category', data: history.map(d => d.date.slice(5)), axisLine: { lineStyle: { color: '#45a29e' } } },
                yAxis: { type: 'value', splitLine: { lineStyle: { color: 'rgba(255,255,255,0.05)' } } },
                series: [{
                    data: history.map(d => d.daily_tokens),
                    type: 'bar',
                    itemStyle: { color: '#66fcf1' }
                }]
            };
            heatmapChart.setOption(option);
        }

        function renderPerfChart(perf) {
            const option = {
                title: { text: '响应耗时趋势 (24H)', textStyle: { color: '#66fcf1', fontSize: 14 } },
                tooltip: { trigger: 'axis' },
                xAxis: { type: 'category', data: perf.map(p => p.hour), axisLine: { lineStyle: { color: '#45a29e' } } },
                yAxis: { type: 'value', name: 'ms', splitLine: { lineStyle: { color: 'rgba(255,255,255,0.05)' } } },
                series: [{
                    data: perf.map(p => Math.round(p.avg_duration)),
                    type: 'line',
                    smooth: true,
                    lineStyle: { color: '#ffcc00' },
                    areaStyle: { color: 'rgba(255, 204, 0, 0.1)' }
                }]
            };
            perfChart.setOption(option);
        }

        function getDisplayName(name) {
            const map = { 'shici': '古诗词赏析', 'poe-app': 'Poe 助手', 'music': '音乐分析', 'chatbox': '桌面聊天' };
            return map[name] || name;
        }

        initCharts();
        fetchStats();
        setInterval(fetchStats, 60000); // 每一分钟自动刷新
    </script>
</body>

</html>
