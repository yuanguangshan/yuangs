<body>

            <h1>ğŸ—¡ï¸ é£åˆ€å¡”é˜²æ¸¸æˆ</h1>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const healthElement = document.getElementById('health');
        const knifeCountElement = document.getElementById('knifeCount');
        const progressFill = document.getElementById('progressFill');
        const gameOverScreen = document.getElementById('gameOver');
        const victoryScreen = document.getElementById('victoryScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');

        // æ¸¸æˆçŠ¶æ€
        let gameRunning = false;
        let score = 0;
        let health = 3;
        let animationId;
        let lastTime = 0;
        let enemySpawnTimer = 0;
        let enemySpawnInterval = 2000;
        let baseRotationSpeed = 0.04;
        let currentRotationSpeed = 0.04;

        // åŸå ¡å¯¹è±¡
        const castle = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 40,
            color: '#0984e3',
            isDragging: false,
            glow: 0
        };

        // é£åˆ€ç³»ç»Ÿ - åŠ¨æ€ç®¡ç†
        let knives = [];
        let knifeRadius = 75; // ç¨å¾®å¢å¤§åˆå§‹åŠå¾„ä»¥å®¹çº³5æŠŠåˆ€
        let knifeAngle = 0;
        const maxKnives = 15; // æœ€å¤š15æŠŠé£åˆ€ï¼ˆä»5å¼€å§‹ï¼Œæ€100ä¸ªæ•Œäººæœ€å¤šå¢åŠ 10æŠŠï¼‰
        const initialKnifeCount = 5; // åˆå§‹5æŠŠé£åˆ€

        // åˆå§‹åŒ–é£åˆ€
        function initKnives(count) {
            knives = [];
            for (let i = 0; i < count; i++) {
                knives.push({
                    angle: (Math.PI * 2 / count) * i,
                    length: 35,
                    width: 10,
                    x: 0,
                    y: 0
                });
            }
        }

        // æ•Œäººæ•°ç»„
        let enemies = [];
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;

        // å‡çº§æ•ˆæœ
        let upgradeEffect = 0;

        // æ•Œäººç±»
        class Enemy {
            constructor() {
                const side = Math.floor(Math.random() * 4);
                switch(side) {
                    case 0:
                        this.x = Math.random() * canvas.width;
                        this.y = -30;
                        break;
                    case 1:
                        this.x = canvas.width + 30;
                        this.y = Math.random() * canvas.height;
                        break;
                    case 2:
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height + 30;
                        break;
                    case 3:
                        this.x = -30;
                        this.y = Math.random() * canvas.height;
                        break;
                }
                
                this.radius = 15;
                this.speed = 1.5 + Math.random() * 1.5 + (score / 300);
                this.color = '#ff3838';
                this.pulse = 0;
            }

            update() {
                const dx = castle.x - this.x;
                const dy = castle.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                this.x += (dx / distance) * this.speed;
                this.y += (dy / distance) * this.speed;
                
                this.pulse += 0.1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                const glowSize = Math.sin(this.pulse) * 5 + 10;
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.radius + glowSize);
                gradient.addColorStop(0, 'rgba(255, 56, 56, 0.8)');
                gradient.addColorStop(1, 'rgba(255, 56, 56, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius + glowSize, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(-5, -5, 4, 0, Math.PI * 2);
                ctx.arc(5, -5, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(-5, -5, 2, 0, Math.PI * 2);
                ctx.arc(5, -5, 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // ç²’å­ç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 1;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life -= 0.02;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // å‡çº§ç‰¹æ•ˆç²’å­
        class UpgradeParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 5 + 2;
                this.life = 1;
                this.color = '#00b894';
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life -= 0.02;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function createUpgradeEffect() {
            upgradeEffect = 30;
            for (let i = 0; i < 30; i++) {
                particles.push(new UpgradeParticle(castle.x, castle.y));
            }
        }

        // æ£€æŸ¥å‡çº§ - ä»5æŠŠåˆ€å¼€å§‹è®¡ç®—
        function checkUpgrade() {
            // å·²ç»å¢åŠ äº†å¤šå°‘æŠŠåˆ€ï¼ˆä»5å¼€å§‹ï¼‰
            const additionalKnives = knives.length - initialKnifeCount;
            // ä¸‹ä¸€çº§éœ€è¦çš„å‡»æ€æ•°ï¼šæ¯å¢åŠ ä¸€æŠŠåˆ€éœ€è¦10æ€
            const killsForNextKnife = (additionalKnives + 1) * 10;
            
            if (score >= killsForNextKnife && knives.length < maxKnives) {
                addKnife();
            }
        }

        // å¢åŠ é£åˆ€
        function addKnife() {
            const newCount = knives.length + 1;
            initKnives(newCount);
            
            // å¢åŠ æ—‹è½¬é€Ÿåº¦
            currentRotationSpeed = baseRotationSpeed + (newCount - initialKnifeCount) * 0.012;
            
            // è°ƒæ•´åŠå¾„ä»¥é€‚åº”æ›´å¤šé£åˆ€
            knifeRadius = Math.min(75 + (newCount - initialKnifeCount) * 4, 110);
            
            createUpgradeEffect();
            updateUI();
        }

        // ç»˜åˆ¶åŸå ¡
        function drawCastle() {
            ctx.save();
            ctx.translate(castle.x, castle.y);
            
            // å‡çº§ç‰¹æ•ˆå…‰ç¯
            if (upgradeEffect > 0) {
                ctx.strokeStyle = `rgba(0, 184, 148, ${upgradeEffect / 30})`;
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(0, 0, castle.radius + 50 - upgradeEffect, 0, Math.PI * 2);
                ctx.stroke();
                upgradeEffect--;
            }
            
            castle.glow += 0.05;
            const glowRadius = 60 + Math.sin(castle.glow) * 10;
            const gradient = ctx.createRadialGradient(0, 0, 20, 0, 0, glowRadius);
            gradient.addColorStop(0, 'rgba(9, 132, 227, 0.6)');
            gradient.addColorStop(1, 'rgba(9, 132, 227, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, glowRadius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = castle.color;
            ctx.beginPath();
            ctx.arc(0, 0, castle.radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#74b9ff';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            ctx.fillStyle = '#74b9ff';
            ctx.beginPath();
            ctx.arc(0, 0, 20, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // ç»˜åˆ¶é£åˆ€
        function drawKnives() {
            knifeAngle += currentRotationSpeed;
            
            knives.forEach((knife, index) => {
                const angle = knife.angle + knifeAngle;
                const x = castle.x + Math.cos(angle) * knifeRadius;
                const y = castle.y + Math.sin(angle) * knifeRadius;
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle + Math.PI / 2);
                
                // é£åˆ€è½¨è¿¹
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -knife.length - 10);
                ctx.stroke();
                
                // é£åˆ€ä¸»ä½“
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.moveTo(0, -knife.length);
                ctx.lineTo(-knife.width/2, 0);
                ctx.lineTo(knife.width/2, 0);
                ctx.closePath();
                ctx.fill();
                
                // é£åˆ€é«˜å…‰
                ctx.fillStyle = '#74b9ff';
                ctx.beginPath();
                ctx.moveTo(0, -knife.length);
                ctx.lineTo(-3, -knife.length/2);
                ctx.lineTo(3, -knife.length/2);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
                
                knife.x = x;
                knife.y = y;
            });
        }

        // ç»˜åˆ¶èƒŒæ™¯ç½‘æ ¼
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollisions() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                let hit = false;
                
                // æ£€æµ‹ä¸é£åˆ€çš„ç¢°æ’
                knives.forEach(knife => {
                    const dx = enemy.x - knife.x;
                    const dy = enemy.y - knife.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < enemy.radius + knife.width) {
                        hit = true;
                    }
                });
                
                if (hit) {
                    createExplosion(enemy.x, enemy.y, '#ff3838');
                    enemies.splice(i, 1);
                    score++;
                    
                    // æ£€æŸ¥èƒœåˆ©æ¡ä»¶
                    if (score >= 100) {
                        victory();
                        return;
                    }
                    
                    checkUpgrade();
                    updateUI();
                    
                    // å¢åŠ éš¾åº¦
                    enemySpawnInterval = Math.max(400, 2000 - score * 15);
                    continue;
                }
                
                // æ£€æµ‹ä¸åŸå ¡çš„ç¢°æ’
                const dx = enemy.x - castle.x;
                const dy = enemy.y - castle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < enemy.radius + castle.radius) {
                    createExplosion(enemy.x, enemy.y, '#ff3838');
                    enemies.splice(i, 1);
                    health--;
                    updateHealth();
                    
                    canvas.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
                    setTimeout(() => {
                        canvas.style.transform = 'translate(0, 0)';
                    }, 100);
                    
                    if (health <= 0) {
                        gameOver();
                    }
                }
            }
        }

        function updateHealth() {
            let hearts = '';
            for (let i = 0; i < health; i++) {
                hearts += 'â¤ï¸';
            }
            healthElement.textContent = `ç”Ÿå‘½: ${hearts}`;
        }

        function updateUI() {
            scoreElement.textContent = `å‡»æ€: ${score} / 100`;
            knifeCountElement.textContent = `ğŸ—¡ï¸ x ${knives.length}`;
            progressFill.style.width = `${score}%`;
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            ctx.fillStyle = '#2d3436';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawGrid();
            
            enemySpawnTimer += deltaTime;
            if (enemySpawnTimer > enemySpawnInterval) {
                enemies.push(new Enemy());
                enemySpawnTimer = 0;
            }
            
            enemies.forEach(enemy => {
                enemy.update();
                enemy.draw();
            });
            
            drawCastle();
            drawKnives();
            
            // æ›´æ–°ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            checkCollisions();
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreElement.textContent = `æœ€ç»ˆå‡»æ€: ${score}`;
            gameOverScreen.style.display = 'block';
        }

        function victory() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            victoryScreen.style.display = 'block';
            
            // èƒœåˆ©ç‰¹æ•ˆ
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createExplosion(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height,
                        '#00b894'
                    );
                }, i * 50);
            }
        }

        function resetGame() {
            score = 0;
            health = 3;
            enemies = [];
            particles = [];
            knifeAngle = 0;
            enemySpawnTimer = 0;
            enemySpawnInterval = 2000;
            currentRotationSpeed = baseRotationSpeed;
            knifeRadius = 75;
            castle.x = canvas.width / 2;
            castle.y = canvas.height / 2;
            
            initKnives(initialKnifeCount); // åˆå§‹5æŠŠé£åˆ€
            updateUI();
            updateHealth();
            
            gameOverScreen.style.display = 'none';
            victoryScreen.style.display = 'none';
            startScreen.style.display = 'none';
            
            gameRunning = true;
            lastTime = performance.now();
            gameLoop(lastTime);
        }

        // é¼ æ ‡äº‹ä»¶
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const dx = x - castle.x;
            const dy = y - castle.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < castle.radius + 20) {
                castle.isDragging = true;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            
            if (castle.isDragging) {
                castle.x = Math.max(castle.radius, Math.min(canvas.width - castle.radius, mouseX));
                castle.y = Math.max(castle.radius, Math.min(canvas.height - castle.radius, mouseY));
            }
        });

        canvas.addEventListener('mouseup', () => {
            castle.isDragging = false;
        });

        // è§¦æ‘¸æ”¯æŒ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            const dx = x - castle.x;
            const dy = y - castle.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < castle.radius + 20) {
                castle.isDragging = true;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (castle.isDragging) {
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                castle.x = Math.max(castle.radius, Math.min(canvas.width - castle.radius, touch.clientX - rect.left));
                castle.y = Math.max(castle.radius, Math.min(canvas.height - castle.radius, touch.clientY - rect.top));
            }
        });

        canvas.addEventListener('touchend', () => {
            castle.isDragging = false;
        });

        startBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('click', resetGame);
        playAgainBtn.addEventListener('click', resetGame);
        canvas.addEventListener('contextmenu', e => e.preventDefault());

        // åˆå§‹åŒ–
        initKnives(initialKnifeCount);
        updateUI();
    </script>
</body>
