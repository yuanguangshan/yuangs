<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
        }
        
        #gameContainer {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border-radius: 15px;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
            border: 2px solid #00f5ff;
        }
        
        #score {
            font-size: 28px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.8);
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #instructions {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #00f5ff;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
        }
        
        #winner {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        #mobileControls {
            display: none;
            margin-top: 20px;
            width: 100%;
        }
        
        .player-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .player-label {
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
            color: #00f5ff;
        }
        
        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .mobile-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            user-select: none;
            touch-action: manipulation;
        }
        
        .mobile-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            #gameCanvas {
                width: 90vw;
                height: 60vh;
                max-width: 400px;
                max-height: 600px;
            }
            
            #mobileControls {
                display: block;
            }
            
            #instructions {
                display: none;
            }
            
            #score {
                font-size: 24px;
            }
            
            .control-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            #gameContainer {
                padding: 15px;
            }
            
            #gameCanvas {
                width: 95vw;
                height: 55vh;
            }
            
            #score {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="score">ç©å®¶1: <span id="player1Score">0</span> | ç©å®¶2: <span id="player2Score">0</span></div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameOver">
            <div id="winner"></div>
            <div style="font-size: 16px; margin-top: 20px;">ç‚¹å‡»é‡æ–°å¼€å§‹æŒ‰é’®ç»§ç»­æ¸¸æˆ</div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="togglePause()">â¸ï¸ æš‚åœ/å¼€å§‹</button>
        <button class="control-btn" onclick="resetGame()">ğŸ”„ é‡æ–°å¼€å§‹</button>
    </div>
    
    <div id="instructions">
        ğŸ’» ç”µè„‘: ç©å®¶1 (W/Sé”®) | ç©å®¶2 (â†‘/â†“é”®) | ç©ºæ ¼é”®æš‚åœ<br>
        ğŸ“± æ‰‹æœº: ä½¿ç”¨ä¸‹æ–¹æŒ‰é’®æ§åˆ¶
    </div>
    
    <div id="mobileControls">
        <div class="player-controls">
            <div>
                <div class="player-label">ç©å®¶1</div>
                <div class="control-buttons">
                    <button class="mobile-btn" ontouchstart="startMove('player1', 'up')" ontouchend="stopMove('player1', 'up')">â¬†ï¸</button>
                    <button class="mobile-btn" ontouchstart="startMove('player1', 'down')" ontouchend="stopMove('player1', 'down')">â¬‡ï¸</button>
                </div>
            </div>
            <div>
                <div class="player-label">ç©å®¶2</div>
                <div class="control-buttons">
                    <button class="mobile-btn" ontouchstart="startMove('player2', 'up')" ontouchend="stopMove('player2', 'up')">â¬†ï¸</button>
                    <button class="mobile-btn" ontouchstart="startMove('player2', 'down')" ontouchend="stopMove('player2', 'down')">â¬‡ï¸</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const player1ScoreEl = document.getElementById('player1Score');
        const player2ScoreEl = document.getElementById('player2Score');
        const gameOverEl = document.getElementById('gameOver');
        const winnerEl = document.getElementById('winner');

        // å“åº”å¼canvaså°ºå¯¸
        function resizeCanvas() {
            const container = canvas.parentElement;
            const rect = canvas.getBoundingClientRect();
            
            if (window.innerWidth <= 768) {
                const maxWidth = Math.min(window.innerWidth * 0.9, 400);
                const maxHeight = Math.min(window.innerHeight * 0.6, 600);
                canvas.style.width = maxWidth + 'px';
                canvas.style.height = maxHeight + 'px';
            } else {
                canvas.style.width = '800px';
                canvas.style.height = '600px';
            }
        }

        // æ¸¸æˆçŠ¶æ€
        let gameState = 'playing';
        let animationId;
        let mobileControls = {
            player1: { up: false, down: false },
            player2: { up: false, down: false }
        };

        // æ¸¸æˆå¯¹è±¡
        const game = {
            player1: {
                x: 30,
                y: canvas.height / 2 - 75,
                width: 15,
                height: 150,
                speed: 6,
                score: 0,
                color: '#ff6b6b'
            },
            player2: {
                x: canvas.width - 45,
                y: canvas.height / 2 - 75,
                width: 15,
                height: 150,
                speed: 6,
                score: 0,
                color: '#4ecdc4'
            },
            ball: {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 12,
                speedX: 5,
                speedY: 4,
                maxSpeed: 12,
                color: '#00f5ff',
                trail: []
            },
            particles: []
        };

        // é”®ç›˜äº‹ä»¶å¤„ç†
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // æ‰‹æœºæ§åˆ¶
        function startMove(player, direction) {
            mobileControls[player][direction] = true;
        }

        function stopMove(player, direction) {
            mobileControls[player][direction] = false;
        }

        function togglePause() {
            if (gameState === 'playing') {
                pauseGame();
            } else if (gameState === 'paused') {
                resumeGame();
            } else if (gameState === 'gameOver') {
                resetGame();
            }
        }

        function updatePaddles() {
            // ç©å®¶1æ§åˆ¶ (é”®ç›˜ + æ‰‹æœº)
            if ((keys['w'] || mobileControls.player1.up) && game.player1.y > 0) {
                game.player1.y -= game.player1.speed;
            }
            if ((keys['s'] || mobileControls.player1.down) && game.player1.y < canvas.height - game.player1.height) {
                game.player1.y += game.player1.speed;
            }
            
            // ç©å®¶2æ§åˆ¶ (é”®ç›˜ + æ‰‹æœº)
            if ((keys['arrowup'] || mobileControls.player2.up) && game.player2.y > 0) {
                game.player2.y -= game.player2.speed;
            }
            if ((keys['arrowdown'] || mobileControls.player2.down) && game.player2.y < canvas.height - game.player2.height) {
                game.player2.y += game.player2.speed;
            }
        }

        function updateBall() {
            // æ·»åŠ çƒçš„è½¨è¿¹æ•ˆæœ
            game.ball.trail.push({ x: game.ball.x, y: game.ball.y });
            if (game.ball.trail.length > 8) {
                game.ball.trail.shift();
            }

            // ç§»åŠ¨çƒ
            game.ball.x += game.ball.speedX;
            game.ball.y += game.ball.speedY;
            
            // ä¸Šä¸‹è¾¹ç•Œç¢°æ’
            if (game.ball.y <= game.ball.radius || game.ball.y >= canvas.height - game.ball.radius) {
                game.ball.speedY = -game.ball.speedY;
                game.ball.y = Math.max(game.ball.radius, Math.min(canvas.height - game.ball.radius, game.ball.y));
                createParticles(game.ball.x, game.ball.y, '#ffffff');
            }
            
            // å·¦å³å¾—åˆ†æ£€æµ‹
            if (game.ball.x <= 0) {
                game.player2.score++;
                updateScore();
                createScoreParticles(canvas.width - 100, canvas.height / 2, game.player2.color);
                resetBall();
                checkGameOver();
            } else if (game.ball.x >= canvas.width) {
                game.player1.score++;
                updateScore();
                createScoreParticles(100, canvas.height / 2, game.player1.color);
                resetBall();
                checkGameOver();
            }
            
            checkPaddleCollision();
        }

        function checkPaddleCollision() {
            // ç©å®¶1çƒæ‹ç¢°æ’
            if (game.ball.x - game.ball.radius <= game.player1.x + game.player1.width &&
                game.ball.x + game.ball.radius >= game.player1.x &&
                game.ball.y >= game.player1.y &&
                game.ball.y <= game.player1.y + game.player1.height &&
                game.ball.speedX < 0) {
                
                const relativeIntersectY = (game.ball.y - (game.player1.y + game.player1.height / 2));
                const normalizedRelativeIntersectionY = relativeIntersectY / (game.player1.height / 2);
                
                game.ball.speedX = Math.abs(game.ball.speedX);
                game.ball.speedY = normalizedRelativeIntersectionY * 6;
                
                if (Math.abs(game.ball.speedX) < game.ball.maxSpeed) {
                    game.ball.speedX *= 1.05;
                }
                
                game.ball.x = game.player1.x + game.player1.width + game.ball.radius;
                createParticles(game.ball.x, game.ball.y, game.player1.color);
            }
            
            // ç©å®¶2çƒæ‹ç¢°æ’
            if (game.ball.x + game.ball.radius >= game.player2.x &&
                game.ball.x - game.ball.radius <= game.player2.x + game.player2.width &&
                game.ball.y >= game.player2.y &&
                game.ball.y <= game.player2.y + game.player2.height &&
                game.ball.speedX > 0) {
                
                const relativeIntersectY = (game.ball.y - (game.player2.y + game.player2.height / 2));
                const normalizedRelativeIntersectionY = relativeIntersectY / (game.player2.height / 2);
                
                game.ball.speedX = -Math.abs(game.ball.speedX);
                game.ball.speedY = normalizedRelativeIntersectionY * 6;
                
                if (Math.abs(game.ball.speedX) < game.ball.maxSpeed) {
                    game.ball.speedX *= 1.05;
                }
                
                game.ball.x = game.player2.x - game.ball.radius;
                createParticles(game.ball.x, game.ball.y, game.player2.color);
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                game.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 30,
                    color: color
                });
            }
        }

        function createScoreParticles(x, y, color) {
            for (let i = 0; i < 20; i++) {
                game.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    life: 60,
                    color: color
                });
            }
        }

        function updateParticles() {
            for (let i = game.particles.length - 1; i >= 0; i--) {
                const particle = game.particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                
                if (particle.life <= 0) {
                    game.particles.splice(i, 1);
                }
            }
        }

        function resetBall() {
            game.ball.x = canvas.width / 2;
            game.ball.y = canvas.height / 2;
            game.ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            game.ball.speedY = (Math.random() - 0.5) * 8;
            game.ball.trail = [];
        }

        function updateScore() {
            player1ScoreEl.textContent = game.player1.score;
            player2ScoreEl.textContent = game.player2.score;
        }

        function checkGameOver() {
            if (game.player1.score >= 11 || game.player2.score >= 11) {
                gameState = 'gameOver';
                const winner = game.player1.score >= 11 ? 'ğŸ‰ ç©å®¶1è·èƒœ! ğŸ‰' : 'ğŸ‰ ç©å®¶2è·èƒœ! ğŸ‰';
                winnerEl.textContent = winner;
                gameOverEl.style.display = 'block';
                cancelAnimationFrame(animationId);
                
                // èƒœåˆ©çƒŸèŠ±æ•ˆæœ
                for (let i = 0; i < 50; i++) {
                    createScoreParticles(canvas.width / 2, canvas.height / 2, 
                        game.player1.score >= 11 ? game.player1.color : game.player2.color);
                }
            }
        }

        function draw() {
            // æ¸å˜èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶å‘å…‰ä¸­çº¿
            ctx.strokeStyle = '#00f5ff';
            ctx.lineWidth = 3;
            ctx.setLineDash([20, 15]);
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00f5ff';
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.shadowBlur = 0;
            
            // ç»˜åˆ¶å‘å…‰çƒæ‹
            // ç©å®¶1
            ctx.fillStyle = game.player1.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = game.player1.color;
            ctx.fillRect(game.player1.x, game.player1.y, game.player1.width, game.player1.height);
            
            // ç©å®¶2
            ctx.fillStyle = game.player2.color;
            ctx.shadowColor = game.player2.color;
            ctx.fillRect(game.player2.x, game.player2.y, game.player2.width, game.player2.height);
            
            ctx.shadowBlur = 0;
            
            // ç»˜åˆ¶çƒçš„è½¨è¿¹
            for (let i = 0; i < game.ball.trail.length; i++) {
                const trail = game.ball.trail[i];
                const alpha = (i + 1) / game.ball.trail.length * 0.5;
                ctx.fillStyle = `rgba(0, 245, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(trail.x, trail.y, game.ball.radius * (alpha + 0.2), 0, Math.PI * 2);
                ctx.fill();
            }
            
            // ç»˜åˆ¶å‘å…‰çƒ
            ctx.fillStyle = game.ball.color;
            ctx.shadowBlur = 20;
            ctx.shadowColor = game.ball.color;
            ctx.beginPath();
            ctx.arc(game.ball.x, game.ball.y, game.ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // ç»˜åˆ¶ç²’å­æ•ˆæœ
            for (const particle of game.particles) {
                const alpha = particle.life / 60;
                ctx.fillStyle = particle.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 3 * alpha, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // æš‚åœæç¤º
            if (gameState === 'paused') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('â¸ï¸ æš‚åœ', canvas.width / 2, canvas.height / 2);
                ctx.textAlign = 'start';
            }
        }

        function gameLoop() {
            if (gameState === 'playing') {
                updatePaddles();
                updateBall();
                updateParticles();
            } else if (gameState === 'paused') {
                updateParticles();
            }
            
            draw();
            
            if (gameState !== 'gameOver') {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function pauseGame() {
            gameState = 'paused';
            cancelAnimationFrame(animationId);
            gameLoop(); // ç»§ç»­æ¸²æŸ“ä»¥æ˜¾ç¤ºæš‚åœç•Œé¢
        }

        function resumeGame() {
            gameState = 'playing';
            gameLoop();
        }

        function resetGame() {
            game.player1.score = 0;
            game.player2.score = 0;
            game.player1.y = canvas.height / 2 - 75;
            game.player2.y = canvas.height / 2 - 75;
            game.particles = [];
            resetBall();
            updateScore();
            gameOverEl.style.display = 'none';
            gameState = 'playing';
            gameLoop();
        }

        // å“åº”å¼å¤„ç†
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // é˜²æ­¢æ‰‹æœºä¸Šçš„é»˜è®¤è§¦æ‘¸è¡Œä¸º
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('mobile-btn')) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // åˆå§‹åŒ–æ¸¸æˆ
        updateScore();
        resetBall();
        gameLoop();
    </script>
</body>
