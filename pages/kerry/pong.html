<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .top-section {

            text-align: center;
            padding: 0;
        }
        
        .mode-selector {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .mode-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00f5ff;
        }
        
        .mode-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .mode-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .mode-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transform: scale(1.05);
        }
        
        .mode-btn:hover {
            transform: translateY(-2px);
        }
        
        .difficulty-selector {
            display: none;
            margin-top: 15px;
        }
        
        .difficulty-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .difficulty-btn {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border: none;
            color: #333;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .difficulty-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            transform: scale(1.1);
        }
        
        .difficulty-btn:hover {
            transform: translateY(-1px);
        }
        
        .win-rate-info {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
        }
        
        #gameContainer {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            margin: 10px auto;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border-radius: 15px;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
            border: 2px solid #00f5ff;
        }
        
        #score {
            position: absolute;
            top: 15px; /* 调整到游戏区顶部 */
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.6); /* 半透明 */
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.4);
            z-index: 10; /* 确保在canvas之上 */
        }
        
        .game-mode-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #00f5ff;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            z-index: 100;
        }
        
        #winner {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        
        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        #instructions {
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
            margin: 10px 0;
        }
        
        #mobileControls {
            display: none;
            width: 100%; /* 确保占据可用宽度 */
            padding: 12px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-top: 10px;
        }
        
        .mobile-controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .mobile-controls-single {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
            width: 100%; /* 确保占据可用宽度 */
        }
        
        .player-section {
            text-align: center;
        }
        
        .player-section-horizontal {
            display: flex;
            align-items: center;
            justify-content: space-around; /* 使内容对称分布 */
            width: 100%; /* 确保占据可用宽度 */
        }
        
        .player-label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00f5ff;
            text-shadow: 0 0 5px rgba(0, 245, 255, 0.8);
        }
        
        .player-label-horizontal {
            font-size: 14px;
            font-weight: bold;
            color: #00f5ff;
            text-shadow: 0 0 5px rgba(0, 245, 255, 0.8);
            margin-bottom: 0;
            white-space: nowrap;
        }
        
        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .control-buttons-horizontal {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-direction: column; /* 垂直排列按钮 */
        }
        
        .mobile-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            user-select: none;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mobile-btn-small {
            width: 45px;
            height: 45px;
            font-size: 18px;
        }
        
        .mobile-btn:active {
            transform: scale(0.9);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .mobile-btn.player1 {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
        
        .mobile-btn.player2 {
            background: linear-gradient(45deg, #4ecdc4, #7ed6d1);
        }
        
        /* 桌面端样式 */
        @media (min-width: 769px) {
            .game-wrapper {
                justify-content: center;
                gap: 20px;
            }
            
            #gameCanvas {
                width: 860px;
                height: 600px;
            }
            
            #score {
                font-size: 28px;
            }
            
            .control-btn {
                font-size: 16px;
                padding: 12px 24px;
            }
            
            #instructions {
                font-size: 14px;
            }
        }
        
        /* 平板样式 */
        @media (max-width: 768px) and (min-width: 481px) {
            #gameCanvas {
                width: 90vw;
                height: 50vh;
                max-width: 600px;
                max-height: 450px;
            }
            
            #mobileControls {
                display: block;
            }
            
            #instructions {
                display: none;
            }
            
            .mobile-controls-grid {
                gap: 30px;
            }
            
            .mobile-btn {
                width: 70px;
                height: 70px;
                font-size: 26px;
            }
            
            .mobile-btn-small {
                width: 55px;
                height: 55px;
                font-size: 20px;
            }
        }
        
        /* 手机样式 */
        @media (max-width: 480px) {
            body {
                padding: 3px;
            }
            
            .game-wrapper {
                min-height: 100vh;
                justify-content: flex-start;
                gap: 5px;
            }
            
            .mode-selector {
                padding: 12px;
                margin-bottom: 8px;
            }
            
            .mode-title {
                font-size: 14px;
                margin-bottom: 10px;
            }
            
            .mode-btn {
                padding: 6px 12px;
                font-size: 11px;
            }
            
            .difficulty-btn {
                padding: 5px 10px;
                font-size: 10px;
            }
            
            .difficulty-title {
                font-size: 13px;
                margin-bottom: 8px;
            }
            
            .win-rate-info {
                font-size: 10px;
                margin-top: 5px;
            }
            
            #gameContainer {
                padding: 12px;
                margin: 5px 0;
            }
            
            #gameCanvas {
                width: 89vw;
                height: 45vh;
                max-width: 380px;
                max-height: 320px;
            }
            
            #mobileControls {
                display: block;
                position: fixed;
                bottom: 0;
                width: 100%;
                margin: 0 auto;
                max-width: 100%; /* 确保在小屏幕上也能自适应 */
                background: rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(10px);
                border-top: 2px solid rgba(255, 255, 255, 0.1);
                border-radius: 15px 15px 0 0;
                padding: 10px 8px 20px;
                margin-top: 0;
                height: auto;
                max-height: 150px;
            }
            
            /* AI模式的横向布局 */
            .mobile-controls-single {
                gap: 5px; /* 调整间距 */
            }
            
            .player-section-horizontal {
                justify-content: center; /* 居中对齐 */
            }
            
            .player-label-horizontal {
                font-size: 12px;
                min-width: 45px;
                margin: 0 5px; /* 调整标签左右间距 */
            }
            
            .control-buttons-horizontal {
                flex-direction: row; /* 手机横屏时按钮横向排列 */
                gap: 5px;
            }
            
            .mobile-btn-small {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            /* 双人模式的垂直布局 */
            .mobile-controls-grid {
                gap: 12px;
                max-width: none;
            }
            
            .mobile-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .player-label {
                font-size: 12px;
                margin-bottom: 8px;
            }
            
            .control-buttons {
                gap: 8px;
            }
            
            #score {
                font-size: 16px;
                margin-bottom: 8px;
            }
            
            .game-mode-info {
                font-size: 11px;
                margin-bottom: 8px;
            }
            
            .control-btn {
                padding: 6px 12px;
                font-size: 11px;
            }
            
            .controls {
                margin: 8px 0;
                gap: 8px;
            }
            
            #instructions {
                display: none;
            }
            
            /* 为底部控制预留空间 */
            .top-section {
                padding-bottom: 130px;
            }
        }
        
        /* 超小屏幕 */
        @media (max-width: 320px) {
            #gameCanvas {
                width: 90vw;
                height: 40vh;
                max-height: 250px;
            }
            
            .mobile-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .mobile-btn-small {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .mobile-controls-grid {
                gap: 8px;
            }
            
            .mobile-controls-single {
                gap: 8px;
            }
            
            .player-label-horizontal {
                font-size: 11px;
                min-width: 40px;
            }
        }
        
        /* 横屏手机优化 */
        @media (max-height: 500px) and (max-width: 768px) {
            .mode-selector {
                padding: 8px;
                margin-bottom: 5px;
            }
            
            .mode-title {
                font-size: 12px;
                margin-bottom: 8px;
            }
            
            .difficulty-title {
                font-size: 11px;
                margin-bottom: 5px;
            }
            
            #mobileControls {
                position: relative;
                bottom: auto;
                left: auto;
                right: auto;
                margin-top: 8px;
                padding: 8px;
                max-height: 80px;
            }
            
            .top-section {
                padding-bottom: 0;
            }
            
            #gameCanvas {
                height: 30vh;
                max-height: 200px;
            }
            
            .mobile-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .mobile-btn-small {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            
            .player-label-horizontal {
                font-size: 10px;
                min-width: 35px;
                margin: 0 3px; /* 调整标签左右间距 */
            }
            
            .control-buttons-horizontal {
                flex-direction: row; /* 手机横屏时按钮横向排列 */
                gap: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="top-section">
            <div class="mode-selector">
                <div class="mode-title">🎮 游戏模式选择</div>
                <div class="mode-buttons">
                    <button class="mode-btn active" onclick="setGameMode('human')">👥 双人模式</button>
                    <button class="mode-btn" onclick="setGameMode('ai')">🤖 AI模式</button>
                </div>
                <div class="difficulty-selector" id="difficultySelector">
                    <div class="difficulty-title">🎯 AI难度选择</div>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn" onclick="setDifficulty(1)">1级</button>
                        <button class="difficulty-btn" onclick="setDifficulty(2)">2级</button>
                        <button class="difficulty-btn active" onclick="setDifficulty(3)">3级</button>
                        <button class="difficulty-btn" onclick="setDifficulty(4)">4级</button>
                        <button class="difficulty-btn" onclick="setDifficulty(5)">5级</button>
                    </div>
                    <div class="win-rate-info" id="winRateInfo">当前难度胜率约为 50%</div>
                </div>
            </div>
            
            <div class="game-mode-info" id="gameModeInfo">双人模式 - 左手控制玩家1，右手控制玩家2</div>
            
            <div id="gameContainer">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                <div id="gameOver">
                    <div id="winner"></div>
                    <div style="font-size: 16px; margin-top: 20px;">点击重新开始按钮继续游戏</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="togglePause()">⏸️ 暂停/开始</button>
                <button class="control-btn" onclick="resetGame()">🔄 重新开始</button>
            </div>
            
            <div id="instructions">
                💻 电脑: 玩家1 (W/S键) | 玩家2 (↑/↓键) | 空格键暂停<br>
                📱 手机: 使用下方圆形按钮控制球拍移动
            </div>
        </div>
        
        <div id="mobileControls">
            <!-- 双人模式：两列布局 -->
            <div class="mobile-controls-grid" id="humanModeControls">
                <div class="player-section">
                    <div class="player-label">🔴 玩家1</div>
                    <div class="control-buttons">
                        <button class="mobile-btn player1" 
                                ontouchstart="startMove('player1', 'up')" 
                                ontouchend="stopMove('player1', 'up')"
                                onmousedown="startMove('player1', 'up')" 
                                onmouseup="stopMove('player1', 'up')">⬆️</button>
                        <button class="mobile-btn player1" 
                                ontouchstart="startMove('player1', 'down')" 
                                ontouchend="stopMove('player1', 'down')"
                                onmousedown="startMove('player1', 'down')" 
                                onmouseup="stopMove('player1', 'down')">⬇️</button>
                    </div>
                </div>
                <div class="player-section">
                    <div class="player-label">🔵 玩家2</div>
                    <div class="control-buttons">
                        <button class="mobile-btn player2" 
                                ontouchstart="startMove('player2', 'up')" 
                                ontouchend="stopMove('player2', 'up')"
                                onmousedown="startMove('player2', 'up')" 
                                onmouseup="stopMove('player2', 'up')">⬆️</button>
                        <button class="mobile-btn player2" 
                                ontouchstart="startMove('player2', 'down')" 
                                ontouchend="stopMove('player2', 'down')"
                                onmousedown="startMove('player2', 'down')" 
                                onmouseup="stopMove('player2', 'down')">⬇️</button>
                    </div>
                </div>
            </div>
            
            <!-- AI模式：单行横向布局 -->
            <div class="mobile-controls-single" id="aiModeControls" style="display: none;">
                <div class="player-section-horizontal">
                    <div class="control-buttons-horizontal">
                        <button class="mobile-btn mobile-btn-small player1" 
                                ontouchstart="startMove('player1', 'up')" 
                                ontouchend="stopMove('player1', 'up')"
                                onmousedown="startMove('player1', 'up')" 
                                onmouseup="stopMove('player1', 'up')">⬆️</button>
                    </div>
                    <div class="player-label-horizontal">🔴 你</div>
                    <div class="control-buttons-horizontal">
                        <button class="mobile-btn mobile-btn-small player1" 
                                ontouchstart="startMove('player1', 'down')" 
                                ontouchend="stopMove('player1', 'down')"
                                onmousedown="startMove('player1', 'down')" 
                                onmouseup="stopMove('player1', 'down')">⬇️</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameModeInfoEl = document.getElementById('gameModeInfo');
        const gameOverEl = document.getElementById('gameOver');
        const winnerEl = document.getElementById('winner');
        const difficultySelector = document.getElementById('difficultySelector');
        const winRateInfo = document.getElementById('winRateInfo');
        const humanModeControls = document.getElementById('humanModeControls');
        const aiModeControls = document.getElementById('aiModeControls');

        // 游戏配置
        let gameMode = 'human'; // 'human' 或 'ai'
        let aiDifficulty = 3; // 1-5级
        let gameState = 'playing';
        let animationId;
        
        // AI难度配置
        const aiConfig = {
            1: { winRate: 70, speed: 3, reactionTime: 20, accuracy: 0.6, name: '新手' },
            2: { winRate: 60, speed: 4, reactionTime: 15, accuracy: 0.7, name: '简单' },
            3: { winRate: 50, speed: 5, reactionTime: 12, accuracy: 0.8, name: '普通' },
            4: { winRate: 35, speed: 6, reactionTime: 8, accuracy: 0.9, name: '困难' },
            5: { winRate: 20, speed: 7, reactionTime: 5, accuracy: 0.95, name: '地狱' }
        };

        let mobileControls = {
            player1: { up: false, down: false },
            player2: { up: false, down: false }
        };

        // AI状态
        let aiState = {
            targetY: 0,
            reactionDelay: 0,
            lastBallX: 0
        };

        // 响应式canvas尺寸
        function resizeCanvas() {
            if (window.innerWidth <= 480) {
                const maxWidth = Math.min(window.innerWidth * 0.85, 380);
                const maxHeight = Math.min(window.innerHeight * 0.45, 320);
                canvas.style.width = maxWidth + 'px';
                canvas.style.height = maxHeight + 'px';
            } else if (window.innerWidth <= 768) {
                const maxWidth = Math.min(window.innerWidth * 0.9, 600);
                const maxHeight = Math.min(window.innerHeight * 0.5, 450);
                canvas.style.width = maxWidth + 'px';
                canvas.style.height = maxHeight + 'px';
            } else {
                canvas.style.width = '800px';
                canvas.style.height = '600px';
            }
        }

        // 游戏对象
        const game = {
            player1: {
                x: 30,
                y: canvas.height / 2 - 75,
                width: 15,
                height: 150,
                speed: 6,
                score: 0,
                color: '#ff6b6b'
            },
            player2: {
                x: canvas.width - 45,
                y: canvas.height / 2 - 75,
                width: 15,
                height: 150,
                speed: 6,
                score: 0,
                color: '#4ecdc4'
            },
            ball: {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 12,
                speedX: 5,
                speedY: 4,
                maxSpeed: 12,
                color: '#00f5ff',
                trail: []
            },
            particles: []
        };

        // 设置游戏模式
        function setGameMode(mode) {
            gameMode = mode;
            
            // 更新按钮状态
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 显示/隐藏难度选择器和控制区域
            if (mode === 'ai') {
                difficultySelector.style.display = 'block';
                player2LabelEl.textContent = 'AI';
                gameModeInfoEl.textContent = `AI模式 - ${aiConfig[aiDifficulty].name}难度，预期胜率${aiConfig[aiDifficulty].winRate}%`;
                document.getElementById('instructions').innerHTML = '📱 手机: 使用下方按钮控制你的球拍移动';
                
                // 切换移动端控制布局
                humanModeControls.style.display = 'none';
                aiModeControls.style.display = 'flex';
            } else {
                difficultySelector.style.display = 'none';
                player2LabelEl.textContent = '玩家2';
                gameModeInfoEl.textContent = '双人模式 - 左手控制玩家1，右手控制玩家2';
                document.getElementById('instructions').innerHTML = '💻 电脑: 玩家1 (W/S键) | 玩家2 (↑/↓键) | 空格键暂停<br>📱 手机: 使用下方圆形按钮控制球拍移动';
                
                // 切换移动端控制布局
                humanModeControls.style.display = 'grid';
                aiModeControls.style.display = 'none';
            }
            
            resetGame();
        }

        // 设置AI难度
        function setDifficulty(level) {
            aiDifficulty = level;
            
            // 更新按钮状态
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 更新信息显示
            const config = aiConfig[level];
            winRateInfo.textContent = `${config.name}难度 - 预期胜率约为 ${config.winRate}%`;
            gameModeInfoEl.textContent = `AI模式 - ${config.name}难度，预期胜率${config.winRate}%`;
            
            // 更新AI速度
            game.player2.speed = config.speed;
            
            resetGame();
        }

        // 键盘事件处理
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // 手机控制
        function startMove(player, direction) {
            mobileControls[player][direction] = true;
        }

        function stopMove(player, direction) {
            mobileControls[player][direction] = false;
        }

        function togglePause() {
            if (gameState === 'playing') {
                pauseGame();
            } else if (gameState === 'paused') {
                resumeGame();
            } else if (gameState === 'gameOver') {
                resetGame();
            }
        }

        // AI逻辑
        function updateAI() {
            if (gameMode !== 'ai') return;
            
            const config = aiConfig[aiDifficulty];
            const paddle = game.player2;
            const ball = game.ball;
            
            // 检测球是否朝向AI
            if (ball.speedX > 0) {
                // 球朝向AI，开始反应
                if (aiState.reactionDelay <= 0) {
                    // 计算目标位置
                    let targetY = ball.y;
                    
                    // 添加一些随机性和误差，降低准确度
                    const accuracy = config.accuracy;
                    const error = (1 - accuracy) * (Math.random() - 0.5) * paddle.height;
                    targetY += error;
                    
                    // 预测球的轨迹
                    const timeToReach = (paddle.x - ball.x) / ball.speedX;
                    const predictedY = ball.y + ball.speedY * timeToReach;
                    
                    // 根据难度调整预测准确性
                    targetY = targetY * (1 - accuracy) + predictedY * accuracy;
                    
                    aiState.targetY = targetY - paddle.height / 2;
                    aiState.reactionDelay = config.reactionTime;
                } else {
                    aiState.reactionDelay--;
                }
                
                // 移动向目标位置
                const paddleCenter = paddle.y + paddle.height / 2;
                const targetCenter = aiState.targetY + paddle.height / 2;
                const diff = targetCenter - paddleCenter;
                
                if (Math.abs(diff) > 5) {
                    if (diff > 0 && paddle.y < canvas.height - paddle.height) {
                        paddle.y += Math.min(paddle.speed, diff);
                    } else if (diff < 0 && paddle.y > 0) {
                        paddle.y += Math.max(-paddle.speed, diff);
                    }
                }
            } else {
                // 球不朝向AI，回到中心位置
                const centerY = canvas.height / 2 - paddle.height / 2;
                const diff = centerY - paddle.y;
                if (Math.abs(diff) > 5) {
                    const moveSpeed = paddle.speed * 0.3; // 回中心速度较慢
                    if (diff > 0) {
                        paddle.y += Math.min(moveSpeed, diff);
                    } else {
                        paddle.y += Math.max(-moveSpeed, diff);
                    }
                }
                aiState.reactionDelay = Math.max(0, aiState.reactionDelay - 1);
            }
            
            // 确保AI球拍不超出边界
            paddle.y = Math.max(0, Math.min(canvas.height - paddle.height, paddle.y));
        }

        function updatePaddles() {
            // 玩家1控制 (键盘 + 手机)
            if ((keys['w'] || mobileControls.player1.up) && game.player1.y > 0) {
                game.player1.y -= game.player1.speed;
            }
            if ((keys['s'] || mobileControls.player1.down) && game.player1.y < canvas.height - game.player1.height) {
                game.player1.y += game.player1.speed;
            }
            
            // 玩家2控制 (键盘 + 手机 或 AI)
            if (gameMode === 'ai') {
                updateAI();
            } else {
                if ((keys['arrowup'] || mobileControls.player2.up) && game.player2.y > 0) {
                    game.player2.y -= game.player2.speed;
                }
                if ((keys['arrowdown'] || mobileControls.player2.down) && game.player2.y < canvas.height - game.player2.height) {
                    game.player2.y += game.player2.speed;
                }
            }
        }

        function updateBall() {
            // 添加球的轨迹效果
            game.ball.trail.push({ x: game.ball.x, y: game.ball.y });
            if (game.ball.trail.length > 8) {
                game.ball.trail.shift();
            }

            // 移动球
            game.ball.x += game.ball.speedX;
            game.ball.y += game.ball.speedY;
            
            // 上下边界碰撞
            if (game.ball.y <= game.ball.radius || game.ball.y >= canvas.height - game.ball.radius) {
                game.ball.speedY = -game.ball.speedY;
                game.ball.y = Math.max(game.ball.radius, Math.min(canvas.height - game.ball.radius, game.ball.y));
                createParticles(game.ball.x, game.ball.y, '#ffffff');
            }
            
            // 左右得分检测
            if (game.ball.x <= 0) {
                game.player2.score++;
                updateScore();
                createScoreParticles(canvas.width - 100, canvas.height / 2, game.player2.color);
                resetBall();
                checkGameOver();
            } else if (game.ball.x >= canvas.width) {
                game.player1.score++;
                updateScore();
                createScoreParticles(100, canvas.height / 2, game.player1.color);
                resetBall();
                checkGameOver();
            }
            
            checkPaddleCollision();
        }

        function checkPaddleCollision() {
            // 玩家1球拍碰撞
            if (game.ball.x - game.ball.radius <= game.player1.x + game.player1.width &&
                game.ball.x + game.ball.radius >= game.player1.x &&
                game.ball.y >= game.player1.y &&
                game.ball.y <= game.player1.y + game.player1.height &&
                game.ball.speedX < 0) {
                
                const relativeIntersectY = (game.ball.y - (game.player1.y + game.player1.height / 2));
                const normalizedRelativeIntersectionY = relativeIntersectY / (game.player1.height / 2);
                
                game.ball.speedX = Math.abs(game.ball.speedX);
                game.ball.speedY = normalizedRelativeIntersectionY * 6;
                
                if (Math.abs(game.ball.speedX) < game.ball.maxSpeed) {
                    game.ball.speedX *= 1.05;
                }
                
                game.ball.x = game.player1.x + game.player1.width + game.ball.radius;
                createParticles(game.ball.x, game.ball.y, game.player1.color);
            }
            
            // 玩家2球拍碰撞
            if (game.ball.x + game.ball.radius >= game.player2.x &&
                game.ball.x - game.ball.radius <= game.player2.x + game.player2.width &&
                game.ball.y >= game.player2.y &&
                game.ball.y <= game.player2.y + game.player2.height &&
                game.ball.speedX > 0) {
                
                const relativeIntersectY = (game.ball.y - (game.player2.y + game.player2.height / 2));
                const normalizedRelativeIntersectionY = relativeIntersectY / (game.player2.height / 2);
                
                game.ball.speedX = -Math.abs(game.ball.speedX);
                game.ball.speedY = normalizedRelativeIntersectionY * 6;
                
                if (Math.abs(game.ball.speedX) < game.ball.maxSpeed) {
                    game.ball.speedX *= 1.05;
                }
                
                game.ball.x = game.player2.x - game.ball.radius;
                createParticles(game.ball.x, game.ball.y, game.player2.color);
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                game.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 30,
                    color: color
                });
            }
        }

        function createScoreParticles(x, y, color) {
            for (let i = 0; i < 20; i++) {
                game.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    life: 60,
                    color: color
                });
            }
        }

        function updateParticles() {
            for (let i = game.particles.length - 1; i >= 0; i--) {
                const particle = game.particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                
                if (particle.life <= 0) {
                    game.particles.splice(i, 1);
                }
            }
        }

        function resetBall() {
            game.ball.x = canvas.width / 2;
            game.ball.y = canvas.height / 2;
            game.ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            game.ball.speedY = (Math.random() - 0.5) * 8;
            game.ball.trail = [];
            
            // 重置AI状态
            aiState.reactionDelay = 0;
            aiState.targetY = game.player2.y;
        }

        function updateScore() {
            // 分数直接在canvas上绘制，无需更新HTML元素
        }

        function checkGameOver() {
            if (game.player1.score >= 11 || game.player2.score >= 11) {
                gameState = 'gameOver';
                let winner;
                if (gameMode === 'ai') {
                    winner = game.player1.score >= 11 ? '🎉 恭喜你战胜了AI! 🎉' : ' AI获胜! ';
                } else {
                    winner = game.player1.score >= 11 ? '🎉 玩家1获胜! 🎉' : '🎉 玩家2获胜! 🎉';
                }
                winnerEl.textContent = winner;
                gameOverEl.style.display = 'block';
                cancelAnimationFrame(animationId);
                
                // 胜利烟花效果
                for (let i = 0; i < 50; i++) {
                    createScoreParticles(canvas.width / 2, canvas.height / 2, 
                        game.player1.score >= 11 ? game.player1.color : game.player2.color);
                }
            }
        }

        function draw() {
            // 渐变背景
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制发光中线
            ctx.strokeStyle = '#00f5ff';
            ctx.lineWidth = 3;
            ctx.setLineDash([20, 15]);
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00f5ff';
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.shadowBlur = 0;
            
            // 绘制发光球拍
            // 玩家1
            ctx.fillStyle = game.player1.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = game.player1.color;
            ctx.fillRect(game.player1.x, game.player1.y, game.player1.width, game.player1.height);
            
            // 玩家2
            ctx.fillStyle = game.player2.color;
            ctx.shadowColor = game.player2.color;
            ctx.fillRect(game.player2.x, game.player2.y, game.player2.width, game.player2.height);
            
            ctx.shadowBlur = 0;
            
            // 绘制球的轨迹
            for (let i = 0; i < game.ball.trail.length; i++) {
                const trail = game.ball.trail[i];
                const alpha = (i + 1) / game.ball.trail.length * 0.5;
                ctx.fillStyle = `rgba(0, 245, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(trail.x, trail.y, game.ball.radius * (alpha + 0.2), 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 绘制发光球
            ctx.fillStyle = game.ball.color;
            ctx.shadowBlur = 20;
            ctx.shadowColor = game.ball.color;
            ctx.beginPath();
            ctx.arc(game.ball.x, game.ball.y, game.ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // 绘制粒子效果
            for (const particle of game.particles) {
                const alpha = particle.life / 60;
                ctx.fillStyle = particle.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 3 * alpha, 0, Math.PI * 2);
                ctx.fill();
            }

            // 绘制分数
            ctx.font = 'bold 80px Arial'; // 大字体
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // 玩家1分数
            ctx.fillStyle = game.player1.color; // 玩家1颜色
            ctx.fillText(game.player1.score, canvas.width / 4, canvas.height / 6);

            // 玩家2分数
            ctx.fillStyle = game.player2.color; // 玩家2颜色
            ctx.fillText(game.player2.score, canvas.width * 3 / 4, canvas.height / 6);
            
            // 暂停提示
            if (gameState === 'paused') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('⏸️ 暂停', canvas.width / 2, canvas.height / 2);
                ctx.textAlign = 'start';
            }
        }

        function gameLoop() {
            if (gameState === 'playing') {
                updatePaddles();
                updateBall();
                updateParticles();
            } else if (gameState === 'paused') {
                updateParticles();
            }
            
            draw();
            
            if (gameState !== 'gameOver') {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function pauseGame() {
            gameState = 'paused';
            cancelAnimationFrame(animationId);
            gameLoop();
        }

        function resumeGame() {
            gameState = 'playing';
            gameLoop();
        }

        function resetGame() {
            game.player1.score = 0;
            game.player2.score = 0;
            game.player1.y = canvas.height / 2 - 75;
            game.player2.y = canvas.height / 2 - 75;
            game.particles = [];
            
            // 重置AI设置
            if (gameMode === 'ai') {
                game.player2.speed = aiConfig[aiDifficulty].speed;
            } else {
                game.player2.speed = 6;
            }
            
            resetBall();
            updateScore();
            gameOverEl.style.display = 'none';
            gameState = 'playing';
            gameLoop();
        }

        // 响应式处理
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 防止手机上的默认触摸行为
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('mobile-btn')) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // 防止鼠标事件和触摸事件冲突
        document.addEventListener('mousedown', function(e) {
            if (e.target.classList.contains('mobile-btn')) {
                e.preventDefault();
            }
        });

        // 初始化游戏
        updateScore();
        setDifficulty(3); // 默认3级难度
        resetBall();
        gameLoop();
    </script>
