<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .top-section {

            text-align: center;
            padding: 0;
        }
        
        .mode-selector {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .mode-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00f5ff;
        }
        
        .mode-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .mode-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .mode-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transform: scale(1.05);
        }
        
        .mode-btn:hover {
            transform: translateY(-2px);
        }
        
        .difficulty-selector {
            display: none;
            margin-top: 15px;
        }
        
        .difficulty-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .difficulty-btn {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border: none;
            color: #333;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .difficulty-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            transform: scale(1.1);
        }
        
        .difficulty-btn:hover {
            transform: translateY(-1px);
        }
        
        .win-rate-info {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
        }
        
        #gameContainer {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            margin: 10px auto;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border-radius: 15px;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
            border: 2px solid #00f5ff;
        }
        
        #score {
            position: absolute;
            top: 15px; /* 调整到游戏区顶部 */
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.6); /* 半透明 */
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.4);
            z-index: 10; /* 确保在canvas之上 */
        }
        
        .game-mode-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #00f5ff;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            z-index: 100;
        }
        
        #winner {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        
        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        #instructions {
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
            margin: 10px 0;
        }
        
        #mobileControls {
            display: none;
            width: 100%; /* 确保占据可用宽度 */
            padding: 12px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-top: 10px;
        }
        
        .mobile-controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .mobile-controls-single {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
            width: 100%; /* 确保占据可用宽度 */
        }
        
        .player-section {
            text-align: center;
        }
        
        .player-section-horizontal {
            display: flex;
            align-items: center;
            justify-content: space-around; /* 使内容对称分布 */
            width: 100%; /* 确保占据可用宽度 */
        }
        
        .player-label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00f5ff;
            text-shadow: 0 0 5px rgba(0, 245, 255, 0.8);
        }
        
        .player-label-horizontal {
            font-size: 14px;
            font-weight: bold;
            color: #00f5ff;
            text-shadow: 0 0 5px rgba(0, 245, 255, 0.8);
            margin-bottom: 0;
            white-space: nowrap;
        }
        
        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .control-buttons-horizontal {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-direction: column; /* 垂直排列按钮 */
        }
        
        .mobile-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            user-select: none;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mobile-btn-small {
            width: 45px;
            height: 45px;
            font-size: 18px;
        }
        
        .mobile-btn:active {
            transform: scale(0.9);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .mobile-btn.player1 {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
        
        .mobile-btn.player2 {
            background: linear-gradient(45deg, #4ecdc4, #7ed6d1);
        }
        
        /* 桌面端样式 */
        @media (min-width: 769px) {
            .game-wrapper {
                justify-content: center;
                gap: 20px;
            }
            
            #gameCanvas {
                width: 860px;
                height: 600px;
            }
            
            #score {
                font-size: 28px;
            }
            
            .control-btn {
                font-size: 16px;
                padding: 12px 24px;
            }
            
            #instructions {
                font-size: 14px;
            }
        }
        
        /* 平板样式 */
        @media (max-width: 768px) and (min-width: 481px) {
            #gameCanvas {
                width: 90vw;
                height: 50vh;
                max-width: 600px;
                max-height: 450px;
            }
            
            #mobileControls {
                display: block;
            }
            
            #instructions {
                display: none;
            }
            
            .mobile-controls-grid {
                gap: 30px;
            }
            
            .mobile-btn {
                width: 70px;
                height: 70px;
                font-size: 26px;
            }
            
            .mobile-btn-small {
                width: 55px;
                height: 55px;
                font-size: 20px;
            }
        }
        
        /* 手机样式 */
        @media (max-width: 480px) {
            body {
                padding: 3px;
            }
            
            .game-wrapper {
                min-height: 100vh;
                justify-content: flex-start;
                gap: 5px;
            }
            
            .mode-selector {
                padding: 12px;
                margin-bottom: 8px;
            }
            
            .mode-title {
                font-size: 14px;
                margin-bottom: 10px;
            }
            
            .mode-btn {
                padding: 6px 12px;
                font-size: 11px;
            }
            
            .difficulty-btn {
                padding: 5px 10px;
                font-size: 10px;
            }
            
            .difficulty-title {
                font-size: 13px;
                margin-bottom: 8px;
            }
            
            .win-rate-info {
                font-size: 10px;
                margin-top: 5px;
            }
            
            #gameContainer {
                padding: 12px;
                margin: 5px 0;
            }
            
            #gameCanvas {
                width: 89vw;
                height: 45vh;
                max-width: 380px;
                max-height: 320px;
            }
            
            #mobileControls {
                display: block;
                position: fixed;
                bottom: 0;
                width: 100%;
                margin: 0 auto;
                max-width: 100%; /* 确保在小屏幕上也能自适应 */
                background: rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(10px);
                border-top: 2px solid rgba(255, 255, 255, 0.1);
                border-radius: 15px 15px 0 0;
                padding: 10px 8px 20px;
                margin-top: 0;
                height: auto;
                max-height: 150px;
            }
            
            /* AI模式的横向布局 */
            .mobile-controls-single {
                gap: 5px; /* 调整间距 */
            }
            
            .player-section-horizontal {
                justify-content: center; /* 居中对齐 */
            }
            
            .player-label-horizontal {
                font-size: 12px;
                min-width: 45px;
                margin: 0 5px; /* 调整标签左右间距 */
            }
            
            .control-buttons-horizontal {
                flex-direction: row; /* 手机横屏时按钮横向排列 */
                gap: 5px;
            }
            
            .mobile-btn-small {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            /* 双人模式的垂直布局 */
            .mobile-controls-grid {
                gap: 12px;
                max-width: none;
            }
            
            .mobile-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .player-label {
                font-size: 12px;
                margin-bottom: 8px;
            }
            
            .control-buttons {
                gap: 8px;
            }
            
            #score {
                font-size: 16px;
                margin-bottom: 8px;
            }
            
            .game-mode-info {
                font-size: 11px;
                margin-bottom: 8px;
            }
            
            .control-btn {
                padding: 6px 12px;
                font-size: 11px;
            }
            
            .controls {
                margin: 8px 0;
                gap: 8px;
            }
            
            #instructions {
                display: none;
            }
            
            /* 为底部控制预留空间 */
            .top-section {
                padding-bottom: 130px;
            }
        }
        
        /* 超小屏幕 */
        @media (max-width: 320px) {
            #gameCanvas {
                width: 90vw;
                height: 40vh;
                max-height: 250px;
            }
            
            .mobile-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .mobile-btn-small {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .mobile-controls-grid {
                gap: 8px;
            }
            
            .mobile-controls-single {
                gap: 8px;
            }
            
            .player-label-horizontal {
                font-size: 11px;
                min-width: 40px;
            }
        }
        
        /* 横屏手机优化 */
        @media (max-height: 500px) and (max-width: 768px) {
            .mode-selector {
                padding: 8px;
                margin-bottom: 5px;
            }
            
            .mode-title {
                font-size: 12px;
                margin-bottom: 8px;
            }
            
            .difficulty-title {
                font-size: 11px;
                margin-bottom: 5px;
            }
            
            #mobileControls {
                position: relative;
                bottom: auto;
                left: auto;
                right: auto;
                margin-top: 8px;
                padding: 8px;
                max-height: 80px;
            }
            
            .top-section {
                padding-bottom: 0;
            }
            
            #gameCanvas {
                height: 30vh;
                max-height: 200px;
            }
            
            .mobile-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .mobile-btn-small {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            
            .player-label-horizontal {
                font-size: 10px;
                min-width: 35px;
                margin: 0 3px; /* 调整标签左右间距 */
            }
            
            .control-buttons-horizontal {
                flex-direction: row; /* 手机横屏时按钮横向排列 */
                gap: 3px;
            }
        }

        /* 开始菜单样式 */
        .start-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .start-menu-content {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .game-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        .start-mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .start-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            text-align: left;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .start-btn-icon {
            font-size: 32px;
            margin-right: 15px;
        }

        .start-btn-text strong {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .start-btn-text small {
            font-size: 14px;
            opacity: 0.8;
        }

        .start-difficulty-selector {
            margin: 30px 0;
            padding: 25px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .start-difficulty-selector h3 {
            margin-bottom: 20px;
            color: #00f5ff;
            font-size: 20px;
        }

        .difficulty-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .difficulty-option {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border: none;
            padding: 15px 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            font-weight: bold;
        }

        .difficulty-option:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }

        .difficulty-option.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .difficulty-name {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .difficulty-desc {
            display: block;
            font-size: 11px;
            opacity: 0.8;
        }

        .start-game-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .start-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .game-instructions {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-instructions h4 {
            color: #00f5ff;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .game-instructions p {
            font-size: 14px;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 480px) {
            .start-menu-content {
                padding: 30px 20px;
                margin: 10px;
            }

            .game-title {
                font-size: 36px;
            }

            .game-subtitle {
                font-size: 16px;
            }

            .start-btn {
                padding: 15px;
            }

            .start-btn-icon {
                font-size: 24px;
            }

            .start-btn-text strong {
                font-size: 16px;
            }

            .difficulty-options {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 320px) {
            .game-title {
                font-size: 28px;
            }

            .difficulty-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 开始菜单 -->
    <div id="startMenu" class="start-menu">
        <div class="start-menu-content">
            <h1 class="game-title">🏓 Pong</h1>
            <p class="game-subtitle">经典乒乓球游戏的现代化演绎</p>
            
            <div class="start-mode-selector">
                <div class="start-mode-buttons">
                    <button class="start-btn" onclick="startGame('human')">
                        <span class="start-btn-icon">👥</span>
                        <span class="start-btn-text">
                            <strong>双人模式</strong>
                            <small>与朋友对战</small>
                        </span>
                    </button>
                    
                    <button class="start-btn" onclick="startGame('ai')">
                        <span class="start-btn-icon">🤖</span>
                        <span class="start-btn-text">
                            <strong>AI模式</strong>
                            <small>挑战智能AI</small>
                        </span>
                    </button>
                    <button class="start-btn" onclick="startGame('spectator')">
                        <span class="start-btn-icon">🍿</span>
                        <span class="start-btn-text">
                            <strong>观赏模式</strong>
                            <small>看AI左右互搏</small>
                        </span>
                    </button>
                </div>
            </div>
            
            <div class="start-difficulty-selector" id="startDifficultySelector" style="display: none;">
                <h3>选择AI难度</h3>
                <div class="difficulty-options">
                    <button class="difficulty-option" onclick="setDifficultyForStart(1, event)">
                        <span class="difficulty-name">新手</span>
                        <span class="difficulty-desc">胜率: 70%</span>
                    </button>
                    <button class="difficulty-option" onclick="setDifficultyForStart(2, event)">
                        <span class="difficulty-name">简单</span>
                        <span class="difficulty-desc">胜率: 60%</span>
                    </button>
                    <button class="difficulty-option active" onclick="setDifficultyForStart(3)">
                        <span class="difficulty-name">普通</span>
                        <span class="difficulty-desc">胜率: 50%</span>
                    </button>
                    <button class="difficulty-option" onclick="setDifficultyForStart(4)">
                        <span class="difficulty-name">困难</span>
                        <span class="difficulty-desc">胜率: 35%</span>
                    </button>
                    <button class="difficulty-option" onclick="setDifficultyForStart(5)">
                        <span class="difficulty-name">地狱</span>
                        <span class="difficulty-desc">胜率: 20%</span>
                    </button>
                </div>
                <button class="start-game-btn" onclick="confirmStart()">开始游戏</button>
            </div>
            
            <div class="game-instructions">
                <h4>游戏说明</h4>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverEl = document.getElementById('gameOver');
        const winnerEl = document.getElementById('winner');
        const difficultySelector = document.getElementById('difficultySelector');
        const winRateInfo = document.getElementById('winRateInfo');
        const humanModeControls = document.getElementById('humanModeControls');
        const aiModeControls = document.getElementById('aiModeControls');

        // 游戏配置
        let gameMode = 'human'; // 'human', 'ai', or 'spectator'
        let aiDifficulty = 3; // 1-5级
        let gameState = 'playing';
        let animationId;
        let countdown = 0;
        
        // AI难度配置
        const aiConfig = {
            1: { winRate: 70, speed: 3, reactionTime: 20, accuracy: 0.6, name: '新手' },
            2: { winRate: 60, speed: 4, reactionTime: 15, accuracy: 0.7, name: '简单' },
            3: { winRate: 50, speed: 5, reactionTime: 12, accuracy: 0.8, name: '普通' },
            4: { winRate: 35, speed: 6, reactionTime: 8, accuracy: 0.9, name: '困难' },
            5: { winRate: 20, speed: 7, reactionTime: 5, accuracy: 0.95, name: '地狱' }
        };

        let mobileControls = {
            player1: { up: false, down: false },
            player2: { up: false, down: false }
        };

        // AI状态
        let ai1State = { // For player 1 in spectator mode
            targetY: 0,
            reactionDelay: 0
        };
        let aiState = { // For player 2 in AI/spectator mode
            targetY: 0,
            reactionDelay: 0,
            lastBallX: 0
        };

        // 改进的声音系统
        const soundManager = {
            context: null,
            sounds: {},
            isInitialized: false,
            
            async init() {
                if (this.isInitialized) return;
                
                try {
                    this.context = new (window.AudioContext || window.webkitAudioContext)();
                    console.log('AudioContext created, state:', this.context.state);
                    
                    // 如果是suspended状态，等待用户交互后激活
                    if (this.context.state === 'suspended') {
                        console.log('AudioContext suspended, waiting for user interaction...');
                    }
                    
                    this.createSounds();
                    this.isInitialized = true;
                    console.log('SoundManager initialized successfully');
                } catch (e) {
                    console.warn('Web Audio API not supported, sound disabled', e);
                    CONFIG.sounds.enabled = false;
                }
            },
            
            async resumeContext() {
                if (!this.context) {
                    await this.init();
                }
                
                if (this.context && this.context.state === 'suspended') {
                    try {
                        await this.context.resume();
                        console.log('AudioContext resumed successfully. State:', this.context.state);
                    } catch (e) {
                        console.error('Failed to resume AudioContext:', e);
                    }
                }
            },
            
            createSounds() {
                if (!this.context) return;
                
                // 创建各种音效
                this.sounds.paddle = this.createTone(800, 0.1, 'square');
                this.sounds.wall = this.createTone(400, 0.1, 'sine');
                this.sounds.score = this.createTone(600, 0.3, 'triangle');
                this.sounds.victory = this.createTone(800, 0.5, 'sine');
                console.log('Sounds created successfully');
            },
            
            createTone(frequency, duration, type = 'sine') {
                return () => {
                    if (!CONFIG.sounds.enabled || !this.context || this.context.state !== 'running') {
                        console.log('Sound playback skipped - context not running or sounds disabled');
                        return;
                    }
                    
                    try {
                        const oscillator = this.context.createOscillator();
                        const gainNode = this.context.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(this.context.destination);
                        
                        oscillator.frequency.value = frequency;
                        oscillator.type = type;
                        
                        gainNode.gain.setValueAtTime(CONFIG.sounds.volume, this.context.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, this.context.currentTime + duration);
                        
                        oscillator.start(this.context.currentTime);
                        oscillator.stop(this.context.currentTime + duration);
                        
                        console.log(`Playing ${type} tone at ${frequency}Hz for ${duration}s`);
                    } catch (e) {
                        console.error('Error playing sound:', e);
                    }
                };
            },
            
            async play(soundName) {
                if (!CONFIG.sounds.enabled) {
                    console.log('Sounds disabled, skipping:', soundName);
                    return;
                }
                
                // 确保音频上下文已激活
                await this.resumeContext();
                
                if (this.sounds[soundName]) {
                    console.log(`Playing sound: ${soundName}`);
                    this.sounds[soundName]();
                } else {
                    console.warn(`Sound not found: ${soundName}`);
                }
            },
            
            toggleMute() {
                CONFIG.sounds.enabled = !CONFIG.sounds.enabled;
                console.log('Sound toggled:', CONFIG.sounds.enabled ? 'enabled' : 'disabled');
                return CONFIG.sounds.enabled;
            }
        };

        // 震动反馈
        const vibrate = (duration = 50) => {
            if ('vibrate' in navigator && window.innerWidth <= 768) {
                navigator.vibrate(duration);
            }
        };

        // 响应式canvas尺寸
        function resizeCanvas() {
            if (window.innerWidth <= 480) {
                const maxWidth = Math.min(window.innerWidth * 0.85, 380);
                const maxHeight = Math.min(window.innerHeight * 0.45, 320);
                canvas.style.width = maxWidth + 'px';
                canvas.style.height = maxHeight + 'px';
            } else if (window.innerWidth <= 768) {
                const maxWidth = Math.min(window.innerWidth * 0.9, 600);
                const maxHeight = Math.min(window.innerHeight * 0.5, 450);
                canvas.style.width = maxWidth + 'px';
                canvas.style.height = maxHeight + 'px';
            } else {
                canvas.style.width = CONFIG.canvas.width + 'px';
                canvas.style.height = CONFIG.canvas.height + 'px';
            }
        }

        // 游戏配置
        const CONFIG = {
            paddle: {
                width: 15,
                height: 150,
                speed: 6,
                player1Color: '#ff6b6b',
                player2Color: '#4ecdc4'
            },
            ball: {
                radius: 12,
                initialSpeedX: 5,
                initialSpeedY: 4,
                maxSpeed: 12,
                color: '#00f5ff',
                trailLength: 8
            },
            game: {
                winningScore: 11,
                particleCount: 8,
                scoreParticleCount: 20,
                victoryParticleCount: 50
            },
            canvas: {
                width: 800,
                height: 600
            },
            sounds: {
                enabled: true,
                volume: 0.3
            }
        };

        // 游戏对象
        const game = {
            player1: {
                x: 30,
                y: CONFIG.canvas.height / 2 - CONFIG.paddle.height / 2,
                width: CONFIG.paddle.width,
                height: CONFIG.paddle.height,
                speed: CONFIG.paddle.speed,
                score: 0,
                color: CONFIG.paddle.player1Color
            },
            player2: {
                x: CONFIG.canvas.width - 45,
                y: CONFIG.canvas.height / 2 - CONFIG.paddle.height / 2,
                width: CONFIG.paddle.width,
                height: CONFIG.paddle.height,
                speed: CONFIG.paddle.speed,
                score: 0,
                color: CONFIG.paddle.player2Color
            },
            ball: {
                x: CONFIG.canvas.width / 2,
                y: CONFIG.canvas.height / 2,
                radius: CONFIG.ball.radius,
                speedX: CONFIG.ball.initialSpeedX,
                speedY: CONFIG.ball.initialSpeedY,
                maxSpeed: CONFIG.ball.maxSpeed,
                color: CONFIG.ball.color,
                trail: [],
                isSpecial: false
            },
            particles: []
        };

        // 设置游戏模式
        function setGameMode(mode) {
            gameMode = mode;
            
            // 更新按钮状态
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            // 显示/隐藏难度选择器和控制区域
            if (mode === 'ai') {
                difficultySelector.style.display = 'block';
                document.getElementById('instructions').innerHTML = '📱 手机: 使用下方按钮控制你的球拍移动';
                humanModeControls.style.display = 'none';
                aiModeControls.style.display = 'flex';
            } else if (mode === 'spectator') {
                difficultySelector.style.display = 'block';
                document.getElementById('instructions').innerHTML = '🍿 观赏模式：AI vs AI';
                humanModeControls.style.display = 'none';
                aiModeControls.style.display = 'none';
            } else { // human
                difficultySelector.style.display = 'none';
                document.getElementById('instructions').innerHTML = '💻 电脑: 玩家1 (W/S键) | 玩家2 (↑/↓键) | 空格键暂停<br>📱 手机: 使用下方圆形按钮控制球拍移动';
                humanModeControls.style.display = 'grid';
                aiModeControls.style.display = 'none';
            }
            
            resetGame();
        }

        // 设置AI难度
        function setDifficulty(level) {
            aiDifficulty = level;
            
            // 更新按钮状态
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            // 根据level参数设置active状态
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                if (parseInt(btn.textContent) === level) {
                    btn.classList.add('active');
                }
            });
            
            // 更新信息显示
            const config = aiConfig[level];
            winRateInfo.textContent = `${config.name}难度 - 预期胜率约为 ${config.winRate}%`;
            
            // 更新AI速度
            if (gameMode === 'ai' || gameMode === 'spectator') {
                game.player2.speed = config.speed;
                if (gameMode === 'spectator') {
                    game.player1.speed = config.speed;
                }
            }
            
            resetGame();
        }

        // 激活音频上下文的函数
        async function activateAudioContext() {
            await soundManager.resumeContext();
        }

        // 键盘事件处理
        const keys = {};
        
        document.addEventListener('keydown', async (e) => {
            await activateAudioContext();
            keys[e.key.toLowerCase()] = true;
            
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // 手机控制
        async function startMove(player, direction) {
            await activateAudioContext();
            mobileControls[player][direction] = true;
        }

        function stopMove(player, direction) {
            mobileControls[player][direction] = false;
        }

        function togglePause() {
            if (gameState === 'playing') {
                pauseGame();
            } else if (gameState === 'paused') {
                resumeGame();
            } else if (gameState === 'gameOver') {
                resetGame();
            }
        }

        async function toggleVolume() {
            await activateAudioContext();
            const volumeBtn = document.getElementById('volumeBtn');
            const isEnabled = soundManager.toggleMute();
            volumeBtn.innerHTML = isEnabled ? '🔊ON' : '🔇OFF';
        }

        // AI 1 (左边)
        function updateAI1() {
            if (gameMode !== 'spectator') return;

            const config = aiConfig[aiDifficulty];
            const paddle = game.player1;
            const ball = game.ball;

            if (ball.speedX < 0) {
                if (ai1State.reactionDelay <= 0) {
                    let targetY = ball.y;
                    const accuracy = config.accuracy;
                    const error = (1 - accuracy) * (Math.random() - 0.5) * paddle.height;
                    targetY += error;

                    const timeToReach = (ball.x - paddle.x) / Math.abs(ball.speedX);
                    const predictedY = ball.y + ball.speedY * timeToReach;

                    targetY = targetY * (1 - accuracy) + predictedY * accuracy;

                    ai1State.targetY = targetY - paddle.height / 2;
                    ai1State.reactionDelay = config.reactionTime;
                } else {
                    ai1State.reactionDelay--;
                }

                const paddleCenter = paddle.y + paddle.height / 2;
                const targetCenter = ai1State.targetY + paddle.height / 2;
                const diff = targetCenter - paddleCenter;

                if (Math.abs(diff) > 5) {
                    if (diff > 0 && paddle.y < canvas.height - paddle.height) {
                        paddle.y += Math.min(paddle.speed, diff);
                    } else if (diff < 0 && paddle.y > 0) {
                        paddle.y += Math.max(-paddle.speed, diff);
                    }
                }
            } else {
                const centerY = canvas.height / 2 - paddle.height / 2;
                const diff = centerY - paddle.y;
                if (Math.abs(diff) > 5) {
                    const moveSpeed = paddle.speed * 0.3;
                    if (diff > 0) {
                        paddle.y += Math.min(moveSpeed, diff);
                    } else {
                        paddle.y += Math.max(-moveSpeed, diff);
                    }
                }
                ai1State.reactionDelay = Math.max(0, ai1State.reactionDelay - 1);
            }
            paddle.y = Math.max(0, Math.min(canvas.height - paddle.height, paddle.y));
        }

        // AI 2 (右边)
        function updateAI() {
            if (gameMode !== 'ai' && gameMode !== 'spectator') return;
            
            const config = aiConfig[aiDifficulty];
            const paddle = game.player2;
            const ball = game.ball;
            
            if (ball.speedX > 0) {
                if (aiState.reactionDelay <= 0) {
                    let targetY = ball.y;
                    const accuracy = config.accuracy;
                    const error = (1 - accuracy) * (Math.random() - 0.5) * paddle.height;
                    targetY += error;
                    
                    const timeToReach = (paddle.x - ball.x) / ball.speedX;
                    const predictedY = ball.y + ball.speedY * timeToReach;
                    
                    targetY = targetY * (1 - accuracy) + predictedY * accuracy;
                    
                    aiState.targetY = targetY - paddle.height / 2;
                    aiState.reactionDelay = config.reactionTime;
                } else {
                    aiState.reactionDelay--;
                }
                
                const paddleCenter = paddle.y + paddle.height / 2;
                const targetCenter = aiState.targetY + paddle.height / 2;
                const diff = targetCenter - paddleCenter;
                
                if (Math.abs(diff) > 5) {
                    if (diff > 0 && paddle.y < canvas.height - paddle.height) {
                        paddle.y += Math.min(paddle.speed, diff);
                    } else if (diff < 0 && paddle.y > 0) {
                        paddle.y += Math.max(-paddle.speed, diff);
                    }
                }
            } else {
                const centerY = canvas.height / 2 - paddle.height / 2;
                const diff = centerY - paddle.y;
                if (Math.abs(diff) > 5) {
                    const moveSpeed = paddle.speed * 0.3; 
                    if (diff > 0) {
                        paddle.y += Math.min(moveSpeed, diff);
                    } else {
                        paddle.y += Math.max(-moveSpeed, diff);
                    }
                }
                aiState.reactionDelay = Math.max(0, aiState.reactionDelay - 1);
            }
            
            paddle.y = Math.max(0, Math.min(canvas.height - paddle.height, paddle.y));
        }

        function updatePaddles() {
            if (gameMode === 'spectator') {
                updateAI1();
                updateAI();
            } else if (gameMode === 'ai') {
                // Player 1 control (human)
                if ((keys['w'] || mobileControls.player1.up) && game.player1.y > 0) {
                    game.player1.y -= game.player1.speed;
                }
                if ((keys['s'] || mobileControls.player1.down) && game.player1.y < canvas.height - game.player1.height) {
                    game.player1.y += game.player1.speed;
                }
                // Player 2 control (AI)
                updateAI();
            } else { // human vs human
                // Player 1 control
                if ((keys['w'] || mobileControls.player1.up) && game.player1.y > 0) {
                    game.player1.y -= game.player1.speed;
                }
                if ((keys['s'] || mobileControls.player1.down) && game.player1.y < canvas.height - game.player1.height) {
                    game.player1.y += game.player1.speed;
                }
                // Player 2 control
                if ((keys['arrowup'] || mobileControls.player2.up) && game.player2.y > 0) {
                    game.player2.y -= game.player2.speed;
                }
                if ((keys['arrowdown'] || mobileControls.player2.down) && game.player2.y < canvas.height - game.player2.height) {
                    game.player2.y += game.player2.speed;
                }
            }
        }

        function updateBall() {
            // 添加球的轨迹效果
            game.ball.trail.push({ x: game.ball.x, y: game.ball.y });
            if (game.ball.trail.length > 8) {
                game.ball.trail.shift();
            }

            // 移动球
            game.ball.x += game.ball.speedX;
            game.ball.y += game.ball.speedY;
            
            // 上下边界碰撞
            if (game.ball.y <= game.ball.radius || game.ball.y >= canvas.height - game.ball.radius) {
                game.ball.speedY = -game.ball.speedY;
                game.ball.y = Math.max(game.ball.radius, Math.min(canvas.height - game.ball.radius, game.ball.y));
                createParticles(game.ball.x, game.ball.y, '#ffffff');
                soundManager.play('wall');
                vibrate(30);
            }
            
            // 左右得分检测
            if (game.ball.x <= 0) {
                game.player2.score++;
                createScoreParticles(canvas.width - 100, canvas.height / 2, game.player2.color);
                soundManager.play('score');
                vibrate(100);
                startNextRound();
                checkGameOver();
            } else if (game.ball.x >= canvas.width) {
                game.player1.score++;
                createScoreParticles(100, canvas.height / 2, game.player1.color);
                soundManager.play('score');
                vibrate(100);
                startNextRound();
                checkGameOver();
            }
            
            checkPaddleCollision();
        }

        function checkPaddleCollision() {
            // 玩家1球拍碰撞
            if (game.ball.x - game.ball.radius <= game.player1.x + game.player1.width &&
                game.ball.x + game.ball.radius >= game.player1.x &&
                game.ball.y >= game.player1.y &&
                game.ball.y <= game.player1.y + game.player1.height &&
                game.ball.speedX < 0) {
                
                const relativeIntersectY = (game.ball.y - (game.player1.y + game.player1.height / 2));
                const normalizedRelativeIntersectionY = relativeIntersectY / (game.player1.height / 2);
                
                game.ball.speedX = Math.abs(game.ball.speedX);
                game.ball.speedY = normalizedRelativeIntersectionY * 6;
                
                if (Math.abs(game.ball.speedX) < game.ball.maxSpeed) {
                    game.ball.speedX *= 1.05;
                }
                
                game.ball.x = game.player1.x + game.player1.width + game.ball.radius;
                createParticles(game.ball.x, game.ball.y, game.player1.color);
                soundManager.play('paddle');
                vibrate(50);
            }
            
            // 玩家2球拍碰撞
            if (game.ball.x + game.ball.radius >= game.player2.x &&
                game.ball.x - game.ball.radius <= game.player2.x + game.player2.width &&
                game.ball.y >= game.player2.y &&
                game.ball.y <= game.player2.y + game.player2.height &&
                game.ball.speedX > 0) {
                
                const relativeIntersectY = (game.ball.y - (game.player2.y + game.player2.height / 2));
                const normalizedRelativeIntersectionY = relativeIntersectY / (game.player2.height / 2);
                
                game.ball.speedX = -Math.abs(game.ball.speedX);
                game.ball.speedY = normalizedRelativeIntersectionY * 6;
                
                if (Math.abs(game.ball.speedX) < game.ball.maxSpeed) {
                    game.ball.speedX *= 1.05;
                }
                
                game.ball.x = game.player2.x - game.ball.radius;
                createParticles(game.ball.x, game.ball.y, game.player2.color);
                soundManager.play('paddle');
                vibrate(50);
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < CONFIG.game.particleCount; i++) {
                game.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 30,
                    initialLife: 30,
                    color: color
                });
            }
        }

        function createScoreParticles(x, y, color) {
            for (let i = 0; i < CONFIG.game.scoreParticleCount; i++) {
                game.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    life: 60,
                    initialLife: 60,
                    color: color
                });
            }
        }

        function updateParticles() {
            for (let i = game.particles.length - 1; i >= 0; i--) {
                const particle = game.particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                
                if (particle.life <= 0) {
                    game.particles.splice(i, 1);
                }
            }
        }

        function resetBall() {
            game.ball.x = canvas.width / 2;
            game.ball.y = canvas.height / 2;
            game.ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            game.ball.speedY = (Math.random() - 0.5) * 8;
            game.ball.trail = [];
            game.ball.isSpecial = false;
            game.ball.radius = CONFIG.ball.radius;
            
            // 重置AI状态
            aiState.reactionDelay = 0;
            aiState.targetY = game.player2.y;
            ai1State.reactionDelay = 0;
            ai1State.targetY = game.player1.y;
        }

        function startNextRound() {
            gameState = 'countdown';
            countdown = 3;
            game.ball.x = canvas.width / 2;
            game.ball.y = canvas.height / 2;
            game.ball.speedX = 0;
            game.ball.speedY = 0;
            game.ball.trail = [];
            
            aiState.reactionDelay = 0;
            aiState.targetY = game.player2.y;
            ai1State.reactionDelay = 0;
            ai1State.targetY = game.player1.y;

            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    gameState = 'playing';
                    game.ball.speedX = (Math.random() > 0.5 ? 1 : -1) * CONFIG.ball.initialSpeedX;
                    game.ball.speedY = (Math.random() - 0.5) * 8;
                    
                    game.ball.isSpecial = false;
                    game.ball.radius = CONFIG.ball.radius;

                    if (Math.random() < 0.2) { // 20% chance for a special ball
                        game.ball.isSpecial = true;
                        game.ball.radius = CONFIG.ball.radius * 2;
                        setTimeout(() => {
                            game.ball.isSpecial = false;
                            game.ball.radius = CONFIG.ball.radius;
                        }, 10000);
                    }
                }
            }, 1000);
        }


        function checkGameOver() {
            if (game.player1.score >= 11 || game.player2.score >= 11) {
                gameState = 'gameOver';
                let winner;
                if (gameMode === 'ai') {
                    winner = game.player1.score >= 11 ? '🎉 恭喜你战胜了AI! 🎉' : '🤖 AI获胜! 🤖';
                } else if (gameMode === 'spectator') {
                    winner = game.player1.score >= 11 ? '🔴 AI 1 获胜! 🔴' : '🔵 AI 2 获胜! 🔵';
                } else {
                    winner = game.player1.score >= 11 ? '🎉 玩家1获胜! 🎉' : '🎉 玩家2获胜! 🎉';
                }
                winnerEl.textContent = winner;
                gameOverEl.style.display = 'block';
                cancelAnimationFrame(animationId);
                
                // 胜利烟花效果
                for (let i = 0; i < CONFIG.game.victoryParticleCount; i++) {
                    createScoreParticles(canvas.width / 2, canvas.height / 2, 
                        game.player1.score >= 11 ? game.player1.color : game.player2.color);
                }
                soundManager.play('victory');
                vibrate(200);
            }
        }

        function draw() {
            // 渐变背景
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制发光中线
            ctx.strokeStyle = '#00f5ff';
            ctx.lineWidth = 3;
            ctx.setLineDash([20, 15]);
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00f5ff';
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.shadowBlur = 0;
            
            // 绘制发光球拍
            // 玩家1
            ctx.fillStyle = game.player1.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = game.player1.color;
            ctx.fillRect(game.player1.x, game.player1.y, game.player1.width, game.player1.height);
            
            // 玩家2
            ctx.fillStyle = game.player2.color;
            ctx.shadowColor = game.player2.color;
            ctx.fillRect(game.player2.x, game.player2.y, game.player2.width, game.player2.height);
            
            ctx.shadowBlur = 0;
            
            // 绘制球的轨迹
            for (let i = 0; i < game.ball.trail.length; i++) {
                const trail = game.ball.trail[i];
                const alpha = (i + 1) / game.ball.trail.length * 0.5;
                ctx.fillStyle = `rgba(0, 245, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(trail.x, trail.y, game.ball.radius * (alpha + 0.2), 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 绘制发光球
            if (game.ball.isSpecial) {
                const gradient = ctx.createRadialGradient(game.ball.x, game.ball.y, 0, game.ball.x, game.ball.y, game.ball.radius);
                gradient.addColorStop(0, `hsl(${Date.now() / 10 % 360}, 100%, 70%)`);
                gradient.addColorStop(1, `hsl(${(Date.now() / 10 + 180) % 360}, 100%, 50%)`);
                ctx.fillStyle = gradient;
                ctx.shadowBlur = 30;
                ctx.shadowColor = `hsl(${Date.now() / 10 % 360}, 100%, 50%)`;
            } else {
                ctx.fillStyle = game.ball.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = game.ball.color;
            }
            ctx.beginPath();
            ctx.arc(game.ball.x, game.ball.y, game.ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // 绘制粒子效果
            for (const particle of game.particles) {
                const alpha = particle.life / (particle.initialLife || 60);
                const r = parseInt(particle.color.slice(1, 3), 16);
                const g = parseInt(particle.color.slice(3, 5), 16);
                const b = parseInt(particle.color.slice(5, 7), 16);
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 3 * alpha, 0, Math.PI * 2);
                ctx.fill();
            }

            // 绘制分数
            ctx.font = 'bold 80px Arial'; // 大字体
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // 玩家1分数
            ctx.fillStyle = game.player1.color; // 玩家1颜色
            ctx.fillText(game.player1.score, canvas.width / 4, canvas.height / 6);

            // 玩家2分数
            ctx.fillStyle = game.player2.color; // 玩家2颜色
            ctx.fillText(game.player2.score, canvas.width * 3 / 4, canvas.height / 6);
            
            // 暂停提示
            if (gameState === 'paused') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('⏸️ 暂停', canvas.width / 2, canvas.height / 2);
                ctx.textAlign = 'start';
            }
            
            if (gameState === 'countdown') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 100px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(countdown, canvas.width / 2, canvas.height / 2);
                ctx.textAlign = 'start';
            }
        }

        function gameLoop() {
            if (gameState === 'playing') {
                updatePaddles();
                updateBall();
                updateParticles();
            } else if (gameState === 'paused' || gameState === 'countdown') {
                updateParticles();
            }
            
            draw();
            
            if (gameState !== 'gameOver') {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function pauseGame() {
            gameState = 'paused';
            cancelAnimationFrame(animationId);
            gameLoop();
        }

        function resumeGame() {
            gameState = 'playing';
            gameLoop();
        }

        function resetGame() {
            game.player1.score = 0;
            game.player2.score = 0;
            game.player1.y = canvas.height / 2 - 75;
            game.player2.y = canvas.height / 2 - 75;
            game.particles = [];
            
            // 重置AI设置
            if (gameMode === 'ai') {
                game.player1.speed = CONFIG.paddle.speed;
                game.player2.speed = aiConfig[aiDifficulty].speed;
            } else if (gameMode === 'spectator') {
                const config = aiConfig[aiDifficulty];
                game.player1.speed = config.speed;
                game.player2.speed = config.speed;
            } else { // human
                game.player1.speed = CONFIG.paddle.speed;
                game.player2.speed = CONFIG.paddle.speed;
            }
            
            resetBall();
            gameOverEl.style.display = 'none';
            gameState = 'playing';
            gameLoop();
        }

        // 响应式处理
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 防止手机上的默认触摸行为
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('mobile-btn')) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // 防止鼠标事件和触摸事件冲突
        document.addEventListener('mousedown', function(e) {
            if (e.target.classList.contains('mobile-btn')) {
                e.preventDefault();
            }
        });

        // 开始菜单逻辑
        let selectedMode = null;

        async function startGame(mode) {
            await activateAudioContext();
            selectedMode = mode;
            if (mode === 'ai' || mode === 'spectator') {
                document.getElementById('startDifficultySelector').style.display = 'block';
            } else {
                document.getElementById('startDifficultySelector').style.display = 'none';
                confirmStart();
            }
        }

        function setDifficultyForStart(level, event) {
            aiDifficulty = level;
            document.querySelectorAll('.difficulty-option').forEach(btn => btn.classList.remove('active'));
            if (event && event.target) {
                 event.target.closest('.difficulty-option').classList.add('active');
             }
        }

        async function confirmStart() {
            if (selectedMode) {
                // 激活音频上下文（需要用户交互）
                await activateAudioContext();
                
                gameMode = selectedMode;
                
                // 设置模式按钮状态
                document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
                const modeIndex = selectedMode === 'human' ? 0 : (selectedMode === 'ai' ? 1 : 2);
                document.querySelectorAll('.mode-btn')[modeIndex].classList.add('active');

                // 显示游戏界面
                document.getElementById('startMenu').style.display = 'none';
                document.getElementById('gameWrapper').style.display = 'flex';
                
                // 设置难度显示
                if (selectedMode === 'ai' || selectedMode === 'spectator') {
                    document.getElementById('difficultySelector').style.display = 'block';
                    document.querySelectorAll('.difficulty-btn').forEach((btn, index) => {
                        btn.classList.toggle('active', index + 1 === aiDifficulty);
                    });
                    const config = aiConfig[aiDifficulty];
                    document.getElementById('winRateInfo').textContent = `${config.name}难度 - 预期胜率约为 ${config.winRate}%`;
                    game.player2.speed = config.speed;
                    if (selectedMode === 'spectator') {
                        game.player1.speed = config.speed; // Also set for player 1 AI
                    }
                } else {
                    document.getElementById('difficultySelector').style.display = 'none';
                }
                
                // 更新控制区域
                if (selectedMode === 'ai') {
                    humanModeControls.style.display = 'none';
                    aiModeControls.style.display = 'flex';
                } else if (selectedMode === 'spectator') {
                    humanModeControls.style.display = 'none';
                    aiModeControls.style.display = 'none';
                } else { // human
                    humanModeControls.style.display = 'grid';
                    aiModeControls.style.display = 'none';
                }
                
                // 初始化游戏
                resetGame();
            }
        }

        function backToMenu() {
            gameState = 'paused';
            cancelAnimationFrame(animationId);
            document.getElementById('startMenu').style.display = 'flex';
            document.getElementById('gameWrapper').style.display = 'none';
            document.getElementById('startDifficultySelector').style.display = 'none';
            selectedMode = null;
        }

        // 统一的事件监听器
        function setupEventListeners() {
            // 移动端按钮事件
            document.querySelectorAll('.mobile-btn').forEach(button => {
                const player = button.dataset.player;
                const direction = button.dataset.direction;
                
                button.addEventListener('pointerdown', async (e) => {
                    e.preventDefault();
                    await startMove(player, direction);
                });
                
                button.addEventListener('pointerup', (e) => {
                    e.preventDefault();
                    stopMove(player, direction);
                });
                
                button.addEventListener('pointerleave', (e) => {
                    e.preventDefault();
                    stopMove(player, direction);
                });
            });

            // 手机滑动控制
            let touches = {};

            const getPaddleFromTouch = (touch) => {
                if (gameMode === 'spectator') return null;

                const canvasRect = canvas.getBoundingClientRect();
                const touchX = touch.clientX - canvasRect.left;

                if (gameMode === 'ai') {
                    return game.player1;
                } else { // human mode
                    if (touchX < canvasRect.width / 2) {
                        return game.player1;
                    } else {
                        return game.player2;
                    }
                }
            };

            canvas.addEventListener('touchstart', async (e) => {
                e.preventDefault();
                await activateAudioContext();
                for (let i = 0; i < e.changedTouches.length; i++) {
                    const touch = e.changedTouches[i];
                    const paddle = getPaddleFromTouch(touch);
                    if (paddle) {
                        touches[touch.identifier] = {
                            startY: touch.clientY,
                            initialY: paddle.y,
                            paddle: paddle
                        };
                    }
                }
            }, { passive: false });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                for (let i = 0; i < e.changedTouches.length; i++) {
                    const touch = e.changedTouches[i];
                    const touchInfo = touches[touch.identifier];
                    if (touchInfo) {
                        const deltaY = touch.clientY - touchInfo.startY;
                        const newY = touchInfo.initialY + deltaY;
                        touchInfo.paddle.y = Math.max(0, Math.min(canvas.height - touchInfo.paddle.height, newY));
                    }
                }
            }, { passive: false });

            const touchEndOrCancel = (e) => {
                e.preventDefault();
                for (let i = 0; i < e.changedTouches.length; i++) {
                    delete touches[e.changedTouches[i].identifier];
                }
            };

            canvas.addEventListener('touchend', touchEndOrCancel, { passive: false });
            canvas.addEventListener('touchcancel', touchEndOrCancel, { passive: false });
        }

        // 初始化
        soundManager.init();
        setupEventListeners();
        setDifficulty(3); // 默认3级难度
        resetBall();
    </script>
</body>
</html>
