        #startBtn {

    </style>

<body>

    <div id="ui">

            <span style="color: #ff0040;">â™¥</span> ç”Ÿå‘½å€¼: âˆ æ— é™

        <div id="controls">

        <h1>æ— é™è¡€é‡Â·12ç§å­å¼¹</h1>
        <div class="bullet-showcase" id="bulletShowcase"></div>
        <p style="color: #888; margin: 20px; text-align: center; max-width: 600px;">
            åœ¨è¿™ä¸ªæ— å°½çš„æˆ˜åœºä¸Šï¼Œä½ æ˜¯æ°¸ç”Ÿçš„æˆ˜å£«ã€‚<br>
            12ç§ç‹¬ç‰¹çš„å­å¼¹ç±»å‹ï¼Œ12ç§æ¯ç­çš„è‰ºæœ¯ã€‚<br>
            è§¦æ‘¸å±å¹•ç§»åŠ¨ï¼Œè‡ªåŠ¨å°„å‡»æ•Œäººï¼Œæ”¶é›†åˆ†æ•°ï¼
        </p>
        <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const scoreElement = document.getElementById('scoreValue');
        const bulletNameElement = document.getElementById('bulletName');
        const bulletIndicator = document.getElementById('bulletIndicator');
        const switchBtn = document.getElementById('switchBtn');
        const bulletShowcase = document.getElementById('bulletShowcase');

        // æ¸¸æˆçŠ¶æ€
        let gameRunning = false;
        let score = 0;
        let frameCount = 0;
        
        // ç”»å¸ƒå°ºå¯¸
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 800);
            canvas.height = Math.min(window.innerHeight, 600);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 12ç§å­å¼¹ç±»å‹å®šä¹‰
        const bulletTypes = [
            { name: 'æ™®é€šå¼¹', color: '#00ff88', speed: 8, size: 4, damage: 1, pattern: 'single' },
            { name: 'åŒå‘å¼¹', color: '#ff0040', speed: 7, size: 5, damage: 1.5, pattern: 'double' },
            { name: 'æ•£å¼¹', color: '#ffaa00', speed: 6, size: 6, damage: 0.8, pattern: 'spread' },
            { name: 'æ¿€å…‰', color: '#00ccff', speed: 15, size: 3, damage: 2, pattern: 'laser' },
            { name: 'è¿½è¸ªå¼¹', color: '#ff00ff', speed: 5, size: 5, damage: 1.2, pattern: 'homing' },
            { name: 'çˆ†ç‚¸å¼¹', color: '#ff4400', speed: 4, size: 8, damage: 3, pattern: 'explosive' },
            { name: 'ç©¿é€å¼¹', color: '#aa00ff', speed: 10, size: 4, damage: 1.5, pattern: 'pierce' },
            { name: 'å›æ—‹é•–', color: '#00ffaa', speed: 6, size: 6, damage: 1, pattern: 'boomerang' },
            { name: 'åˆ†è£‚å¼¹', color: '#ffff00', speed: 5, size: 7, damage: 1, pattern: 'split' },
            { name: 'å†°å†»å¼¹', color: '#88ccff', speed: 4, size: 6, damage: 0.5, pattern: 'ice' },
            { name: 'é»‘æ´å¼¹', color: '#440044', speed: 3, size: 10, damage: 2, pattern: 'blackhole' },
            { name: 'å½©è™¹å¼¹', color: '#ff0088', speed: 9, size: 5, damage: 2.5, pattern: 'rainbow' }
        ];

        let currentBulletIndex = 0;

        // æ¸¸æˆå¯¹è±¡
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            radius: 15,
            color: '#00ccff',
            speed: 0.1,
            targetX: canvas.width / 2,
            targetY: canvas.height - 100
        };

        let bullets = [];
        let enemies = [];
        let particles = [];
        let stars = [];

        // åˆå§‹åŒ–æ˜Ÿç©ºèƒŒæ™¯
        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1,
                    brightness: Math.random()
                });
            }
        }

        // åˆ›å»ºå­å¼¹
        function createBullet(x, y, typeIndex, angle = -Math.PI / 2) {
            const type = bulletTypes[typeIndex];
            const bullet = {
                x: x,
                y: y,
                vx: Math.cos(angle) * type.speed,
                vy: Math.sin(angle) * type.speed,
                type: type,
                typeIndex: typeIndex,
                life: 100,
                angle: angle,
                originalAngle: angle,
                distance: 0
            };

            switch(type.pattern) {
                case 'double':
                    bullets.push({...bullet, x: x - 10});
                    bullets.push({...bullet, x: x + 10, vx: Math.cos(angle) * type.speed});
                    break;
                case 'spread':
                    for (let i = -2; i <= 2; i++) {
                        const spreadAngle = angle + i * 0.2;
                        bullets.push({
                            ...bullet,
                            vx: Math.cos(spreadAngle) * type.speed,
                            vy: Math.sin(spreadAngle) * type.speed
                        });
                    }
                    break;
                case 'laser':
                    bullet.vx *= 2;
                    bullet.vy *= 2;
                    bullet.life = 50;
                    bullets.push(bullet);
                    break;
                case 'homing':
                    bullet.target = null;
                    bullets.push(bullet);
                    break;
                case 'boomerang':
                    bullet.returning = false;
                    bullets.push(bullet);
                    break;
                case 'split':
                    bullet.split = false;
                    bullets.push(bullet);
                    break;
                default:
                    bullets.push(bullet);
            }
        }

        // åˆ›å»ºæ•Œäºº
        function createEnemy() {
            const types = [
                { color: '#ff4444', radius: 15, hp: 1, speed: 2, score: 10 },
                { color: '#ff8844', radius: 20, hp: 2, speed: 1.5, score: 20 },
                { color: '#ff44ff', radius: 12, hp: 1, speed: 3, score: 15 },
                { color: '#44ff44', radius: 25, hp: 3, speed: 1, score: 30 },
                { color: '#ffff44', radius: 10, hp: 1, speed: 4, score: 25 }
            ];
            const type = types[Math.floor(Math.random() * types.length)];
            
            enemies.push({
                x: Math.random() * (canvas.width - 40) + 20,
                y: -30,
                ...type,
                vx: (Math.random() - 0.5) * 2,
                vy: type.speed,
                maxHp: type.hp
            });
        }

        // åˆ›å»ºç²’å­çˆ†ç‚¸æ•ˆæœ
        function createExplosion(x, y, color, count = 15) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i + Math.random() * 0.5;
                const speed = Math.random() * 5 + 2;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 30 + Math.random() * 20,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }

        // åˆ›å»ºçƒŸèŠ±æ•ˆæœ
        function createFirework(x, y) {
            const colors = ['#ff0040', '#00ff88', '#00ccff', '#ff00ff', '#ffff00', '#ff8800'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // çƒŸèŠ±ä¸Šå‡è½¨è¿¹
            particles.push({
                x: x,
                y: y,
                vx: 0,
                vy: -8,
                life: 40,
                color: color,
                size: 3,
                isRocket: true
            });

            setTimeout(() => {
                // çˆ†ç‚¸
                for (let i = 0; i < 30; i++) {
                    const angle = (Math.PI * 2 / 30) * i;
                    const speed = Math.random() * 6 + 3;
                    particles.push({
                        x: x,
                        y: y - 100,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 60,
                        color: color,
                        size: Math.random() * 5 + 2,
                        decay: 0.98
                    });
                }
            }, 500);
        }

        // æ›´æ–°æ¸¸æˆé€»è¾‘
        function update() {
            if (!gameRunning) return;

            frameCount++;

            // æ›´æ–°ç©å®¶ä½ç½®ï¼ˆå¹³æ»‘ç§»åŠ¨ï¼‰
            player.x += (player.targetX - player.x) * player.speed;
            player.y += (player.targetY - player.y) * player.speed;

            // è‡ªåŠ¨å°„å‡»
            if (frameCount % 10 === 0) {
                createBullet(player.x, player.y - 20, currentBulletIndex);
            }

            // æ›´æ–°æ˜Ÿç©º
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            // ç”Ÿæˆæ•Œäºº
            if (frameCount % 60 === 0) {
                createEnemy();
            }

            // æ›´æ–°å­å¼¹
            bullets = bullets.filter(bullet => {
                const type = bullet.type;
                
                // ç‰¹æ®Šå­å¼¹è¡Œä¸º
                if (type.pattern === 'homing' && enemies.length > 0) {
                    if (!bullet.target || bullet.target.hp <= 0) {
                        bullet.target = enemies[Math.floor(Math.random() * enemies.length)];
                    }
                    if (bullet.target) {
                        const dx = bullet.target.x - bullet.x;
                        const dy = bullet.target.y - bullet.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        bullet.vx += (dx / dist) * 0.5;
                        bullet.vy += (dy / dist) * 0.5;
                        const speed = Math.sqrt(bullet.vx * bullet.vx + bullet.vy * bullet.vy);
                        bullet.vx = (bullet.vx / speed) * type.speed;
                        bullet.vy = (bullet.vy / speed) * type.speed;
                    }
                }

                if (type.pattern === 'boomerang') {
                    bullet.distance += type.speed;
                    if (bullet.distance > 200 && !bullet.returning) {
                        bullet.returning = true;
                    }
                    if (bullet.returning) {
                        const dx = player.x - bullet.x;
                        const dy = player.y - bullet.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        bullet.vx = (dx / dist) * type.speed;
                        bullet.vy = (dy / dist) * type.speed;
                        if (dist < 20) return false;
                    }
                }

                if (type.pattern === 'split' && !bullet.split && bullet.life < 80) {
                    bullet.split = true;
                    for (let i = 0; i < 3; i++) {
                        const angle = bullet.originalAngle + (i - 1) * 0.5;
                        bullets.push({
                            x: bullet.x,
                            y: bullet.y,
                            vx: Math.cos(angle) * type.speed,
                            vy: Math.sin(angle) * type.speed,
                            type: type,
                            typeIndex: bullet.typeIndex,
                            life: 50,
                            angle: angle,
                            originalAngle: angle,
                            distance: 0,
                            split: true
                        });
                    }
                }

                if (type.pattern === 'blackhole') {
                    // å¸å¼•é™„è¿‘æ•Œäºº
                    enemies.forEach(enemy => {
                        const dx = bullet.x - enemy.x;
                        const dy = bullet.y - enemy.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 150) {
                            enemy.x += (dx / dist) * 2;
                            enemy.y += (dy / dist) * 2;
                        }
                    });
                }

                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                bullet.life--;

                // è¾¹ç•Œæ£€æŸ¥
                if (bullet.x < 0 || bullet.x > canvas.width || 
                    bullet.y < 0 || bullet.y > canvas.height || 
                    bullet.life <= 0) {
                    if (type.pattern === 'explosive') {
                        createExplosion(bullet.x, bullet.y, type.color, 20);
                        // çˆ†ç‚¸ä¼¤å®³
                        enemies.forEach(enemy => {
                            const dist = Math.hypot(enemy.x - bullet.x, enemy.y - bullet.y);
                            if (dist < 80) {
                                enemy.hp -= type.damage;
                            }
                        });
                    }
                    return false;
                }

                return true;
            });

            // æ›´æ–°æ•Œäºº
            enemies = enemies.filter(enemy => {
                enemy.x += enemy.vx;
                enemy.y += enemy.vy;

                // è¾¹ç•Œåå¼¹
                if (enemy.x < enemy.radius || enemy.x > canvas.width - enemy.radius) {
                    enemy.vx *= -1;
                }

                // æ£€æŸ¥ä¸å­å¼¹ç¢°æ’
                bullets.forEach(bullet => {
                    const dist = Math.hypot(enemy.x - bullet.x, enemy.y - bullet.y);
                    if (dist < enemy.radius + bullet.type.size) {
                        enemy.hp -= bullet.type.damage;
                        
                        // å†°å†»æ•ˆæœ
                        if (bullet.type.pattern === 'ice') {
                            enemy.vx *= 0.5;
                            enemy.vy *= 0.5;
                        }

                        // ç©¿é€å¼¹ä¸æ¶ˆå¤±
                        if (bullet.type.pattern !== 'pierce') {
                            bullet.life = 0;
                        }

                        if (enemy.hp <= 0) {
                            score += enemy.score;
                            scoreElement.textContent = score;
                            createExplosion(enemy.x, enemy.y, enemy.color);
                            
                            // éšæœºçƒŸèŠ±
                            if (Math.random() < 0.1) {
                                createFirework(enemy.x, enemy.y);
                            }
                        }
                    }
                });

                return enemy.y < canvas.height + 50 && enemy.hp > 0;
            });

            // æ›´æ–°ç²’å­
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                
                if (p.decay) {
                    p.vx *= p.decay;
                    p.vy *= p.decay;
                }

                if (p.isRocket) {
                    p.vy += 0.2; // é‡åŠ›
                }

                return p.life > 0;
            });
        }

        // æ¸²æŸ“æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶æ˜Ÿç©º
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });

            if (!gameRunning) return;

            // ç»˜åˆ¶ç©å®¶
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // ç©å®¶å…‰æ™•
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, player.radius * 2);
            gradient.addColorStop(0, player.color);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, player.radius * 2, 0, Math.PI * 2);
            ctx.fill();

            // ç©å®¶æ ¸å¿ƒ
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(0, 0, player.radius, 0, Math.PI * 2);
            ctx.fill();

            // ç©å®¶è¾¹æ¡†
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // å½“å‰å­å¼¹ç±»å‹æŒ‡ç¤ºå™¨
            ctx.rotate(frameCount * 0.05);
            ctx.fillStyle = bulletTypes[currentBulletIndex].color;
            for (let i = 0; i < 3; i++) {
                const angle = (Math.PI * 2 / 3) * i;
                ctx.beginPath();
                ctx.arc(Math.cos(angle) * 25, Math.sin(angle) * 25, 4, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();

            // ç»˜åˆ¶å­å¼¹
            bullets.forEach(bullet => {
                ctx.save();
                ctx.translate(bullet.x, bullet.y);
                
                const type = bullet.type;
                
                // å­å¼¹å…‰æ™•
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, type.size * 2);
                gradient.addColorStop(0, type.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, type.size * 2, 0, Math.PI * 2);
                ctx.fill();

                // å­å¼¹æ ¸å¿ƒ
                ctx.fillStyle = type.color;
                ctx.beginPath();
                ctx.arc(0, 0, type.size, 0, Math.PI * 2);
                ctx.fill();

                // ç‰¹æ®Šæ•ˆæœ
                if (type.pattern === 'rainbow') {
                    ctx.strokeStyle = `hsl(${frameCount * 10}, 100%, 50%)`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, 0, type.size + 3, 0, Math.PI * 2);
                    ctx.stroke();
                }

                if (type.pattern === 'blackhole') {
                    ctx.strokeStyle = '#ff00ff';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.arc(0, 0, 30 + Math.sin(frameCount * 0.1) * 5, 0, Math.PI * 2);
                    ctx.stroke();
                }

                ctx.restore();
            });

            // ç»˜åˆ¶æ•Œäºº
            enemies.forEach(enemy => {
                ctx.save();
                ctx.translate(enemy.x, enemy.y);
                
                // æ•Œäººå…‰æ™•
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, enemy.radius * 1.5);
                gradient.addColorStop(0, enemy.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, enemy.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();

                // æ•Œäººæ ¸å¿ƒ
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(0, 0, enemy.radius, 0, Math.PI * 2);
                ctx.fill();

                // è¡€æ¡
                if (enemy.hp < enemy.maxHp) {
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-20, -enemy.radius - 10, 40, 4);
                    ctx.fillStyle = '#0f0';
                    ctx.fillRect(-20, -enemy.radius - 10, 40 * (enemy.hp / enemy.maxHp), 4);
                }

                ctx.restore();
            });

            // ç»˜åˆ¶ç²’å­
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life / 60;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // åˆ‡æ¢å­å¼¹ç±»å‹
        function switchBullet() {
            currentBulletIndex = (currentBulletIndex + 1) % bulletTypes.length;
            const type = bulletTypes[currentBulletIndex];
            bulletNameElement.textContent = type.name;
            bulletIndicator.style.backgroundColor = type.color;
            bulletIndicator.style.boxShadow = `0 0 10px ${type.color}`;
            
            // åˆ‡æ¢ç‰¹æ•ˆ
            createExplosion(player.x, player.y, type.color, 10);
        }

        // è¾“å…¥å¤„ç†
        function handleInput(x, y) {
            player.targetX = Math.max(player.radius, Math.min(canvas.width - player.radius, x));
            player.targetY = Math.max(player.radius, Math.min(canvas.height - player.radius, y));
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            handleInput(e.clientX - rect.left, e.clientY - rect.top);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            handleInput(touch.clientX - rect.left, touch.clientY - rect.top);
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            handleInput(touch.clientX - rect.left, touch.clientY - rect.top);
        });

        switchBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            switchBullet();
        });

        canvas.addEventListener('click', switchBullet);

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                switchBullet();
            }
        });

        // åˆå§‹åŒ–å­å¼¹å±•ç¤º
        function initBulletShowcase() {
            bulletTypes.forEach((type, index) => {
                const div = document.createElement('div');
                div.className = 'bullet-demo';
                div.style.backgroundColor = type.color;
                div.style.animationDelay = `${index * 0.1}s`;
                div.title = type.name;
                bulletShowcase.appendChild(div);
            });
        }

        // å¼€å§‹æ¸¸æˆ
        startBtn.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            gameRunning = true;
            initStars();
            gameLoop();
        });

        // åˆå§‹åŒ–
        initBulletShowcase();
        bulletIndicator.style.backgroundColor = bulletTypes[0].color;
        draw();

    </script>
