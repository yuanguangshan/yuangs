<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期货品种指标对比</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        #main {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

<div id="main"></div>

<script>
    const apiUrl = 'https://q.want.biz';

    // 获取 URL 参数中的指标值
    const urlParams = new URLSearchParams(window.location.search);
    const metric1 = urlParams.get('i') || 'zdf'; // 默认第一个指标为涨跌幅 zdf
    const metric2 = urlParams.get('j') || 'tjd'; // 默认第二个指标为投机度 tjd

    // 声明图表实例
    const chart = echarts.init(document.getElementById('main'));

    // 获取数据并调用绘图函数
    async function fetchData() {
        try {
            const response = await fetch(apiUrl);
            const apiData = await response.json();

            // 过滤成交额大于 10 亿的品种
            const filteredData = apiData.list.filter(item => item.cje > 1e9).filter(item => item.jyzt=0);

            // 调用绘图函数，传递过滤后的数据和用户定义的指标
            renderChart(filteredData, metric1, metric2);
        } catch (error) {
            console.error('数据获取失败:', error);
        }
    }

    // 绘制图表的函数
    function renderChart(dataList, metric1, metric2) {
        // 判断指标是否存在于数据中
        if (dataList.length === 0 || !dataList[0][metric1] || !dataList[0][metric2]) {
            console.error('指定的指标不存在或数据为空');
            return;
        }

        // 提取品种名称
        const categories = dataList.map(item => item.name);

        // 提取两个指定的指标数据
        const metric1Data = dataList.map(item => item[metric1]);
        const metric2Data = dataList.map(item => item[metric2]);

        // 配置项
        const option = {
            title: {
                text: `期货品种 ${metric1} 与 ${metric2} 对比`
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
            xAxis: {
                type: 'category',
                data: categories,  // 横轴显示品种名称
                axisLabel: {
                    interval: 0,
                    rotate: 270 // 品种名称旋转，防止重叠
                }
            },
            yAxis: [
                {
                    type: 'value',
                    name: metric1, // 左侧 Y 轴显示第一个指标
                    position: 'left',
                    axisLabel: {
                        formatter: function (value) {
                            return value.toFixed(2);  // 保留两位小数
                        }
                    }
                },
                {
                    type: 'value',
                    name: metric2, // 右侧 Y 轴显示第二个指标
                    position: 'right',
                    axisLabel: {
                        formatter: function (value) {
                            return value.toFixed(2);  // 保留两位小数
                        }
                    }
                }
            ],
            series: [
                {
                    name: metric1,
                    type: 'bar', // 使用柱状图展示第一个指标
                    data: metric1Data,
                    yAxisIndex: 0, // 使用左侧 Y 轴
                    itemStyle: {
                        color: '#4CAF50'
                    }
                },
                {
                    name: metric2,
                    type: 'line', // 使用折线图展示第二个指标
                    data: metric2Data,
                    yAxisIndex: 1, // 使用右侧 Y 轴
                    itemStyle: {
                        color: '#FF5733'
                    },
                    lineStyle: {
                        width: 2
                    }
                }
            ]
        };

        // 使用配置项和数据显示图表
        chart.setOption(option);
    }

    // 页面加载时调用 fetchData()
    fetchData();

    // 每20秒更新一次数据
    setInterval(fetchData, 20000);

</script>

</body>
</html>
