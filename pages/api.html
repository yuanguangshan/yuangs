<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 函数文档</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            background-color: #f9f9f9;
            margin-right: 5px;
            border-radius: 3px 3px 0 0;
        }
        
        .tab.active {
            background-color: #007BFF;
            color: white;
            border-color: #007BFF;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        #searchInput {
            flex-grow: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .function-list {
            display: flex;
            height: 600px;
        }
        
        .category-list {
            width: 200px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            padding-right: 10px;
        }
        
        .category {
            cursor: pointer;
            padding: 5px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .category:hover {
            background-color: #e9e9e9;
        }
        
        .category.active {
            background-color: #007BFF;
            color: white;
        }
        
        .function-names {
            width: 300px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            padding: 0 10px;
            height: 100%;
        }
        
        .function-item {
            padding: 5px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        
        .function-item:hover {
            background-color: #f5f5f5;
        }
        
        .function-item.active {
            background-color: #e0f0ff;
        }
        
        .function-detail {
            flex-grow: 1;
            padding: 0 20px;
            overflow-y: auto;
            height: 100%;
        }
        
        .function-name {
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
        }
        
        .function-description {
            margin-bottom: 15px;
        }
        
        .function-syntax {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-family: monospace;
        }
        
        .function-params {
            margin-bottom: 15px;
        }
        
        .param-name {
            font-weight: bold;
        }
        
        .function-remarks, .function-examples {
            margin-bottom: 15px;
        }
        
        h3 {
            color: #555;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        
        .highlight {
            background-color: yellow;
        }
        
        .no-results {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
        
        /* For mobile responsiveness */
        @media (max-width: 768px) {
            .function-list {
                flex-direction: column;
                height: auto;
            }
            
            .category-list, .function-names, .function-detail {
                width: 100%;
                height: auto;
                border-right: none;
                max-height: 300px;
                margin-bottom: 20px;
            }
        }

        .initial-message {
            text-align: center;
            margin-top: 50px;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="tab active" data-tab="functions">函数目录</div>
        <div class="tab" data-tab="search">函数检索</div>
    </div>
    
    <div id="functionsTab" class="tab-content">
        <div class="function-list">
            <div class="category-list" id="categoryList">
            </div>
            
            <div class="function-names" id="functionNames">
            </div>
            
            <div class="function-detail" id="functionDetail">
                <div class="initial-message">
                    点击左侧函数名查看详细信息
                </div>
            </div>
        </div>
    </div>
    
    <div id="searchTab" class="tab-content" style="display: none;">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="输入函数名或关键词搜索...">
        </div>
        
        <div class="function-list">
            <div class="function-names" id="searchResults" style="width: 300px;">
            </div>
            
            <div class="function-detail" id="searchFunctionDetail">
                <div class="initial-message">
                    点击左侧搜索结果查看详细信息
                </div>
            </div>
        </div>
    </div>

    "description": "产生一个建多仓操作",

      {
        "name": "hedge",

      {
        "name": "Enum_Hedge()",
        "description": "套保"

    "examples": [

      "Buy(50,10.2) 表示用10.2的价格买入50张合约。",
      "Buy(10,Close()[-1]) 表示用当前Bar收盘价买入10张合约，马上发送委托。",

      "Buy(0,0) 表示用现价按交易设置中设置的手数，马上发送委托。",
      "Buy(10,Close()[-1],hedge=Enum_Hedge()) 表示用当前Bar收盘价买入10张合约，定单类型为套保。",

  "Config": {
    "description": "获取策略属性配置",
    "syntax": "dict Config()",
    "parameters": [],
    "remarks": "返回值是python字典类型，包含该策略设置的所有属性\n字典键值含义如下：\n'TimeInterVal': 每隔固定时间触发所对应的值,\n'OrderWay': 发单时机，1 表示实时发单，2 表示K线完成后发单\n'RunMode': 运行模式，回测对应值为0， 实盘为1， 发单报警为2，允许弹窗为4，RunMode值为这四种组合的和，\n'Hedge': 投保标志，\n'Balance': 初始资金，\n'Direct': 交易方向，\n'QtyMode': 默认下单数量类型, 'Q'：固定合约数，'R'：资金比例，'M'：固定资金，\n'QtyValue': QtyMode为按固定合约数对应的值，否则为无效值，\n'RatioValue': QtyMode为按资金比例对应的值，否则为无效值，\n'MoneyValue': QtyMode为按固定资金对应的值，否则为无效值，\n'MinQty': 最小下单量，\n'DepositRate': 保证金率，\n'OpenFeeMode': 开仓手续费收取方式（固定值或比例），\n'OpenFeeValue': 开仓手续费收取方式所对应的值, 若为按比例收取，则值为所填数值，不包含%，\n'CoverFeeMode': 平仓手续费收取方式（固定值或比例），\n'CoverFeeValue': 平仓手续费收取方式所对应的值, 若为按比例收取，则值为所填数值，不包含%，\n'MoveTick': 滑点，\n'OpenCounts': 最大连续通向开仓次数，\n'SingleCounts': 每根K线通向开仓次数，\n'ForbidBack': 开仓的当前K线不允许反向下单, 值为0或1，\n'ForbidOpen': 平仓的当前K线不允许开仓，值为0或1，\n'TriggerWay': 由触发方式组成的列表类型，如[1, 3, 5]，\n'TriggerTime': 指定时刻触发所对应的时刻列表，如['094030', '094100', '094200']，\n'UserNo': 用户列表，\n'ContDetail': 合约详细信息，如[('SHFE|F|RB|2305', 'M', 1), ('ZCE|Z|TA|MAIN', 'D', 2)]，\n'SubContNo': 即时行情合约列表，\n'g_params': 参数",
    "examples": []
  },

  "A_SendOrder": {
    "description": "针对指定的帐户、商品发送委托单。",
    "syntax": "(int, string) string A_SendOrder(char orderDirct, char entryOrExit, int orderQty, float orderPrice, string contractNo='', string userNo='', char orderType='2', char validType='0', char hedge='T', char triggerType='N', char triggerMode='N', char triggerCondition='N', float triggerPrice=0, string remark='')",

        "name": "可使用如Enum_Order_Market()、Enum_Order_Limit()定单类型枚举函数获取相应的类型，",
        "description": ""
      },
      {
        "name": "validType",
        "description": "定单有效类型，字符类型，默认值为'0'，可选值为："
      },
      {
        "name": "'0'",
        "description": ": 当日有效"
      },
      {
        "name": "...（详见文档）",
        "description": ""
      },
      {
        "name": "可使用如Enum_GFD()定单有效类型枚举函数获取相应的类型，",
        "description": ""
      },
      {
        "name": "hedge",
        "description": "投保标记，字符类型，默认值为'T'，可选值为："

      {
        "name": "'T'",
        "description": ": 投机"
      },
      {
        "name": "'B'",
        "description": ": 套保"
      },
      {
        "name": "...（详见文档）",
        "description": ""
      },
      {
        "name": "可使用如Enum_Speculate()、Enum_Hedge()定单投保标记枚举函数获取相应的类型，",
        "description": ""

        "description": "触发委托类型，默认值为'N'，可用的值为："

        "name": "'N'",
        "description": ": 普通单"
      },
      {
        "name": "'P'",
        "description": ": 预备单(埋单)"
      },
      {
        "name": "'A'",
        "description": ": 自动单"
      },
      {
        "name": "'C'",
        "description": ": 条件单"
      },
      {
        "name": "triggerMode",
        "description": "触发模式，默认值为'N'，可用的值为："
      },
      {
        "name": "'N'",
        "description": ": 普通单"
      },
      {
        "name": "'L'",
        "description": ": 最新价"

        "name": "'B'",
        "description": ": 买价"

      {
        "name": "'A'",
        "description": ": 卖价"

      {
        "name": "triggerCondition",

      {
        "name": "'G'",
        "description": ": 大于等于"

      {

      {
        "name": "'L'",

    "remarks": "针对当前公式指定的帐户、商品发送委托单，发送成功返回如\"1-2\"的下单编号，发送失败返回空字符串\"\"。\n返回结果形式为：retCode， retMsg，retCode的数据类型为可以为负的整数， retMsg的数据类型为字符串。\n其中发送成功时retCode为0，retMsg为返回的下单编号localOrderId，其组成规则为：策略id-该策略中发送委托单的次数，所以下单编号\"1-2\"表示在策略id为1的策略中的第2次发送委托单返回的下单编号。\n当发送失败时retCode为负数，retMsg为返回的发送失败的原因，retCode可能返回的值及含义如下：\n-1 : 未选择实盘运行，请在设置界面勾选\"实盘运行\"，或者在策略代码中调用SetActual()方法选择实盘运行；\n-2 : 策略当前状态不是实盘运行状态，请勿在历史回测阶段调用该函数；\n-3 : 未指定下单账户信息；\n-4 : 输入的账户没有在极星客户端登录；\n-5 : 请调用StartTrade方法开启实盘下单功能。\n该函数直接发单，不经过任何确认，并会在每次公式计算时发送，一般需要配合着仓位头寸进行条件处理，在不清楚运行机制的情况下，请慎用。\n注意：\n若在initialize函数中调用了SetAFunUseForHis()函数，则该函数可以在历史阶段使用，此时retCode为负值，retMsg为历史阶段的定单编号。发送失败retMsg为空字符串。",
    "examples": [
      "retCode, retMsg = A_SendOrder(Enum_Buy(), Enum_Exit(), 1, Q_AskPrice())",
      "当retCode为0时表明发送定单信息成功，retMsg为返回的下单编号localOrderId。"
    ]
  },
  "A_ModifyOrder": {
    "description": "发送改单指令。",
    "syntax": "(int, string) A_ModifyOrder(int|string localOrderId, int orderQty, float orderPrice)",
    "parameters": [
      {
        "name": "localOrderId",
        "description": "定单号，或者使用A_SendOrder返回的下单编号，"
      },
      {
        "name": "orderQty",
        "description": "委托单的交易数量，"
      },
      {
        "name": "orderPrice",
        "description": "委托单的交易价格，"
      }
    ],
    "remarks": "改单只对下单数量和下单价格生效。\n针对指定定单发送改单指令，发送成功返回如\"1-2\"，发送失败返回空字符串\"\"。\n返回结果形式为：retCode， retMsg，retCode的数据类型为可以为负的整数， retMsg的数据类型为字符串。\n其中发送成功时retCode为0，retMsg为返回的下单编号localOrderId，其组成规则为：策略id-该策略中发送委托单的次数，所以下单编号\"1-2\"表示在策略id为1的策略中的第2次发送委托单返回的下单编号。\n当发送失败时retCode为负数，retCode可能返回的值及含义如下：\n-1 : 未选择实盘运行，请在设置界面勾选\"实盘运行\"，或者在策略代码中调用SetActual()方法选择实盘运行；\n-2 : 策略当前状态不是实盘运行状态，请勿在历史回测阶段调用该函数；\n-5 : 请调用StartTrade方法开启实盘下单功能;\n-6 : 当前定单状态不允许修改;\n-7 : 未找到对应定单。\n该函数直接发单，不经过任何确认，并会在每次公式计算时发送，一般需要配合着仓位头寸进行条件处理，在不清楚运行机制的情况下，请慎用。\n适用于实时行情交易，不推荐在历史回测阶段使用，该函数不支持SetAFunUseForHis()设置。",
    "examples": []
  },
  "A_DeleteOrder": {
    "description": "针对指定帐户、商品发送撤单指令。",

    "parameters": [

    "remarks": "针对指定帐户、商品发送撤单指令，发送成功返回1，发送失败返回0。\n该函数直接发单，不经过任何确认，并会在每次公式计算时发送，一般需要配合着仓位头寸进行条件处理，在不清楚运行机制的情况下，请慎用。\n适用于实时行情交易，不推荐在历史回测阶段使用。",
    "examples": []
  },
  "A_GetOrderNo": {
    "description": "获取下单编号对应的定单号和委托号。",
    "syntax": "int, string A_GetOrderNo(string localOrderId)",
    "parameters": [
      {
        "name": "localOrderId",
        "description": "使用A_SendOrder返回的下单编号。"
      }
    ],
    "remarks": "针对当前策略使用A_SendOrder返回的下单编号，可以使用A_GetOrderNo获取下单编号对应的定单号和委托号。\n由于使用A_SendOrder返回的下单编号localOrderId与策略相关，所以在策略重启后localOrderId会发生变化。\n由于委托单对应的定单号与客户端有关，所以在客户端重启后，委托单对应的定单号可能会发生变化。\n由于委托号是服务器生成的，所以在使用A_SendOrder得到下单编号后，如果服务器还没有返回相应的委托单信息，可能获取不到相应的定单号和委托号。\n当localOrderId对应的定单号和委托号还没有从服务器返回，则对应的值为空字符串。\n适用于实时行情交易，不推荐在历史回测阶段使用。",
    "examples": [
      "retCode, retMsg = A_SendOrder(.....)",
      "time.sleep(5)",
      "if retCode == 0:",
      "sessionId, orderNo = A_GetOrderNo(retMsg)"
    ]
  },

  "SetBarInterval": {
    "description": "设置指定合约的K线类型和K线周期，以及策略历史回测的起始点信息",
    "syntax": "int SetBarInterval(string contractNo, char barType, int barInterval, int|string|char sampleConfig=2000, int barDataLen=2000, bool isTrigger=False)",
    "parameters": [
      {
        "name": "contractNo",
        "description": "合约编号"
      },
      {
        "name": "barType",
        "description": "K线类型 T分笔，M分钟，D日线"
      },
      {
        "name": "barInterval",
        "description": "K线周期"
      },
      {
        "name": "sampleConfig",
        "description": "策略历史回测的起止点信息，可选的值为："
      },
      {
        "name": "字符A",
        "description": ": 使用所有K线"
      },
      {
        "name": "字符N",
        "description": ": 不执行历史K线"
      },
      {
        "name": "整数",
        "description": ": 历史回测使用的K线根数"
      },
      {
        "name": "字符串",
        "description": ": 用于历史回测样本的起始日期，格式为YYYYMMDD，精确到日，例如2019-04-30的日期格式为'20190430'"
      },
      {
        "name": "列表类型",
        "description": "：用于设置历史回测样本的起始和结束时间，可精确到秒，元素类型为整型，格式为[YYYYMMDDhhmmss, YYYYMMDDhhmmss]，例如[20190430091030, 20191231091030]"
      },
      {
        "name": "默认为使用2000根K线进行回测",
        "description": ""
      },
      {
        "name": "barDataLen",
        "description": "引用根数，默认值为2000"
      },
      {
        "name": "isTrigger",
        "description": "设置非基准合约是否触发，基准合约设置该参数无效，默认值为False"
      }
    ],
    "remarks": "返回整型，0成功，-1失败\n通过该方法系统会订阅指定合约的K线数据，\n对于相同的合约，如果使用该函数设置不同的K线类型(barType)和周期(barInterval)，则系统会同时订阅指定的K线类型和周期的行情数据\n如果使用该方法订阅了多个合约，则第一个合约为基准合约\n如果在策略中使用SetBarInterval方法订阅了合约，则在设置界面选中的基准合约便不再订阅\n若要订阅秒线数据，可以设置K线类型为'T'，K线周期为n(n>0)，则表示订阅n秒的K线。\n由于秒线是由tick数据合成的，若使用固定根数订阅秒线数据，订阅的数据长度并不一定是设置的K线根数，建议设置sampleConfig为“使用所有K线”或“起始日期”订阅秒线数据\n若要订阅tick数据，可以设置K线类型为'T'，K线周期为0，则表示订阅tick数据。\nbarDataLen用于设置K线数据函数（如Open、Close、High、Low、Vol等）所能取到的最大数据长度。\n可通过给barDataLen设置合适的值以适当提高K线数据函数访问数据的效率。例如，若不需要访问太多历史K线数据，可设置barDataLen为一个较小的值。\n注意：若barDataLen的值大于当前策略中所能取到的最大数据长度，则K线数据函数只能取到策略所能提供的数据长度。\n该函数只能在初始化函数initialize中调用，否则会提示错误。",
    "examples": [
      "订阅合约ZCE|F|SR|109的3分钟K线数据，并使用所有K线样本进行历史回测",
      "SetBarInterval('ZCE|F|SR|109', 'M', 3, 'A')",
      "订阅合约ZCE|F|SR|109的3分钟K线数据，并不使用K线样本进行历史回测",
      "SetBarInterval('ZCE|F|SR|109', 'M', 3, 'N')",
      "订阅合约ZCE|F|SR|109的3分钟K线数据，并使用2000根K线样本进行历史回测",
      "SetBarInterval('ZCE|F|SR|109', 'M', 3, 2000)",
      "订阅合约ZCE|F|SR|109的3分钟K线数据，由于sampleConfig的默认值为2000，所以使用2000根K线样本进行历史回测",
      "SetBarInterval('ZCE|F|SR|109', 'M', 3)",
      "订阅合约ZCE|F|SR|906的3分钟K线数据，并使用2019-04-30起的K线进行历史回测",
      "SetBarInterval('ZCE|F|SR|109', 'M', 3, '20190430')",
      "订阅合约ZCE|Z|SR|MAIN的1秒钟K线数据，并使用2000根K线样本进行历史回测",
      "SetBarInterval(' ZCE|Z|SR|MAIN', 'T', 1, 2000)",
      "订阅合约ZCE|F|SR|109的tick数据，并使用所有K线样本进行历史回测",
      "SetBarInterval(' ZCE|F|SR|109', 'T', 0, 'A')",
      "订阅合约ZCE|F|SR|109的1分钟K线数据，并使用2000根K线样本进行历史回测，引用根数设置为200",
      "SetBarInterval(' ZCE|Z|SR|109', 'M', 1, 2000, 200)"
    ]
  },
  "SetHisData": {

    "remarks": "SetHisData所需的数据文件格式，用户可以参考“系统示例--5-工具示例--WriteCSV.py”策略\n第一次调用本函数设置的合约为基准合约\n若本地数据为秒线数据，需要设置K线类型为'T'，K线周期为n(n>0)\n若本地数据为tick数据，需要设置K线类型为'T'，K线周期为0\n调用该函数时，SetBarInterval函数设置将无效，策略只能运行历史回测，不能实盘运行\n合约历史数据文件必须为csv文件\n如果是非Tick数据的话，每一行的数据顺序为：\n交易日、时间戳、总成交量、持仓量、最新价、K线成交量、开盘价、最高价、最低价、结算价\n如果是Tick数据的话，每一行的数据顺序为：\n交易日、时间戳、总成交量、持仓量、最新价、现手、增仓、买价、卖价、买量、卖量、内盘量、外盘量\n注意：\ni.交易日的格式为YYYYMMDD的整数，如20180101，时间戳的格式为YYYYMMDDHHMMSSfff的整数，如20190904213000000，fff表示毫秒\nii.某些函数可能会无法正常使用\niii.数据文件中默认第一行为表头，读取数据时会跳过第一行\niv.每行数据项多或少于上述列出的个数，该行都会被扔掉",
    "examples": []
  },

      {

    "remarks": "返回值0表示成功，-1表示失败\n即时行情触发：订阅的合约的即时行情更新时会触发策略，运行策略的handle_data()函数\n交易数据触发：订单的状态发生改变和交易所或品种的状态发生改变时会触发策略，运行策略的handle_data()函数\n每隔固定时间触发：每隔固定的时间间隔会触发策略，运行策略的handle_data()函数\n指定时刻触发：在用户指定的时刻会触发策略，运行策略的handle_data()函数\nK线触发： 由K线数据触发策略，运行策略的handle_data()函数\n连接状态触发：行情服务器的连接状态以及交易账号的连接状态的改变会触发策略，运行策略的handle_data()函数\n深度行情触发：订阅的合约的深度行情更新时会触发策略，运行策略的handle_data()函数\n主力合约换月时触发：策略中订阅的主力合约具体月份切换时触发策略，运行策略的handle_data()函数\n注意：\na:当订阅交易数据触发时，只有与策略相关联的合约的交易数据的变化才会触发策略\nb:只有通过SetUserNo设置的账号或在界面上通过关联账号设置的账号的连接状态改变才会触发策略，与策略无关的账号的状态改变不会触发策略\nc:与策略相关联的合约的交易所和品种的状态发生改变才会触发策略\n该函数除设置触发方式3外，设置其余触发方式只能在初始化函数initialize中调用，否则会提示错误。\n该函数在设置触发方式3时，可以在除initialize函数外的其他函数中设置，即动态设置固定时间间隔触发，如：\n调用SetTriggerType(3, 1000)时，设置每隔1秒触发\n调用SetTriggerType(3, 0)时，取消设置的固定时间间隔触发",
    "examples": [

    "remarks": "返回值是python字典类型\nK线触发返回的是K线数据字典，字典键值含义如下：\n'ContractNo': 合约编号\n'KLineType': K线类型\n'KLineSlice': K线周期\n'TradeDate': 交易日\n'TotalQty': 总成交量\n'DateTimeStamp': 时间戳\n'PositionQty': 持仓量\n'LastPrice': 最新价(收盘价)\n******tick数据独有******\n'LastQty': 明细现手\n'PositionChg': 持仓量变化\n'BuyPrice': 买价\n'SellPrice': 卖价\n'BuyQty': 买量\n'SellQty': 卖量\n'InnerSideQty': 内盘量\n'OutSideQty': 外盘量\n******除tick类型外的其他K线类型数据独有******\n'KLineQty': K线成交量\n'OpeningPrice': 开盘价\n'HighPrice': 最高价\n'LowPrice': 最低价\n'SettlePrice': 结算价\n交易触发返回的是交易数据字典，字典键值含义如下：\n\"SessionId\": 会话号\n\"UserNo\": 用户名\n\"Sign\"：服务器标识\n\"Cont\": 行情合约\n\"OrderType\" : 定单类型\n\"ValidType\": 有效类型\n\"ValidTime\": 有效日期时间(GTD情况下使用)\n\"Direct\": 买卖方向\n\"Offset\": 开仓平仓 或 应价买入开平\n\"Hedge\": 投机保值\n\"OrderPrice\": 委托价格 或 期权应价买入价格\n\"TriggerPrice\": 触发价格\n\"TriggerMode\": 触发模式\n\"TriggerCondition\": 触发条件\n\"OrderQty\": 委托数量 或 期权应价数量\n\"StrategyType\": 策略类型\n\"Remark\":下单备注字段，只有下单时生效。\n\"AddOneIsValid\": T+1时段有效(仅港交所)\n\"OrderState\": 委托状态\n\"OrderId\": 定单号\n\"OrderNo\": 委托号\n\"MatchPrice\": 成交价\n\"MatchQty\": 成交量\n\"ErrorCode\": 最新信息码\n\"ErrorText\": 最新错误信息\n\"InsertTime\": 下单时间\n\"UpdateTime\": 更新时间\n\"StrategyId\": 策略id\n\"StrategyOrderId\": 订单的本地号\n即时行情触发(一档行情)返回的是即时行情数据字典，字典键值含义如下：\n'ContractNo': 合约编号\n'UpdateTime': 更新时间\n'Lv1Data': 1档行情数据，类型为字典，键值含义如下\n{\n'PreClosingPrice': 昨收盘价\n'PreSettlePrice': 昨结算价\n'OpeningPrice': 开盘价\n'LastPrice': 最新价\n'HighPrice': 最高价\n'LowPrice': 最低价\n'HisHighPrice': 历史最高价\n'HisLowPrice': 历史最低价\n'LimitUpPrice': 涨停价\n'LimitDownPrice': 跌停价\n'TotalQty': 当日总成交量\n'PositionQty': 持仓量\n'AveragePrice': 均价\n'ClosingPrice': 收盘价\n'SettlePrice': 结算价\n'LastQty': 最新成交量\n'BestBidPrice': 最优买价\n'BestBidQty': 最优买量\n'BestAskPrice': 最优卖价\n'BestAskQty': 最优卖量\n'ImpliedBidPrice': 隐含买价\n'ImpliedBidQty': 隐含买量\n'ImpliedAskPrice': 隐含卖价\n'ImpliedAskQty': 隐含卖量\n'UpDown': 涨跌\n'Growth': 涨幅\n'TurnRate': 换手率\n'DateTime': 更新时间\n}\n'Lv2BidData': 买深度行情，为空列表[]\n'Lv2AskData': 卖深度行情，为空列表[]\n'FidMean': 行情变化字段, 对应的类型为python的列表类型, 形如[5， 20， 21]\n深度行情触发返回的是深度行情数据字典，字典键值含义如下：\n'ContractNo': 合约编号\n'UpdateTime': 更新时间\n'Lv1Data': 1档行情数据，类型为字典，键值含义如下\n{\n'PreClosingPrice': 昨收盘价\n'PreSettlePrice': 昨结算价\n'OpeningPrice': 开盘价\n'LastPrice': 最新价\n'HighPrice': 最高价\n'LowPrice': 最低价\n'HisHighPrice': 历史最高价\n'HisLowPrice': 历史最低价\n'LimitUpPrice': 涨停价\n'LimitDownPrice': 跌停价\n'TotalQty': 当日总成交量\n'PositionQty': 持仓量\n'AveragePrice': 均价\n'ClosingPrice': 收盘价\n'SettlePrice': 结算价\n'LastQty': 最新成交量\n'BestBidPrice': 最优买价\n'BestBidQty': 最优买量\n'BestAskPrice': 最优卖价\n'BestAskQty': 最优卖量\n'ImpliedBidPrice': 隐含买价\n'ImpliedBidQty': 隐含买量\n'ImpliedAskPrice': 隐含卖价\n'ImpliedAskQty': 隐含卖量\n'UpDown': 涨跌\n'Growth': 涨幅\n'TurnRate': 换手率\n'DateTime': 更新时间\n}\n'Lv2BidData': 买深度行情，对应的类型为python的列表类型，形如[[62.2, 27], [62.19, 15], [62.18, 17], [62.17, 9],[[62.2, 27]]，表示每档行情的价格和手数\n'Lv2AskData': 卖深度行情，对应的类型为python的列表类型，形如[[62.22, 30], [62.23, 11], [62.24, 13], [62.25, 12], [62.25, 16]]，表示每档行情的价格和手数\n'FidMean': 行情变化字段，为空列表[]\n连接状态触发\n“ServerType\": 服务器类型，'Q'行情服务器， 'T'交易服务器\n\"EventType\": 连接状态，1连接，2断开\n\"UserNo\": 用户名，交易服务器连接状态触发时有效\n市场状态触发返回的是市场状态相关的数据字典，字典键值含义如下：\n\"Sign\": 服务器标识\n\"ExchangeNo\": 交易所编号\n\"ExchangeDateTime\": 交易所时间\n\"LocalDateTime\": 本地时间\n\"TradeState\": 交易状态，状态值含义见ExchangeStatus函数说明\n\"CommodityNo\": 种编号（含交易所和品种类型）\n主力合约换月时触发返回的是合约切换信息的数据字典，字典键值含义如下：\n\"Cont\": 主力合约，如\"ZCE|Z|SR|MAIN\"\n\"OriginCont\": 主力合约换月前对应的合约，如\"ZCE|F|SR|405\"\n\"NewCont\": 主力合约换月后对应的合约，如\"ZCE|F|SR|409\"",

        // 页面加载完成后执行
        window.onload = function() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    const tabId = this.getAttribute('data-tab');
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.style.display = 'none';
                    });
                    document.getElementById(tabId + 'Tab').style.display = 'block';
                });
            });
            
            populateCategories();
            
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.trim().toLowerCase();
                    performSearch(searchTerm);
                });
            }
        };
        
        function populateCategories() {
            const categoryList = document.getElementById('categoryList');
            if (!categoryList) {
                return;
            }
            
            categoryList.innerHTML = '';
            Object.keys(categorizedFunctions).forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.classList.add('category');
                categoryElement.textContent = category;
                categoryElement.setAttribute('data-category', category);
                categoryElement.addEventListener('click', function() {
                    selectCategory(this);
                });
                categoryList.appendChild(categoryElement);
            });
            
            const firstCategory = categoryList.querySelector('.category');
            if (firstCategory) {
                selectCategory(firstCategory);
            }
        }
        
        function selectCategory(categoryElement) {
            document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
            categoryElement.classList.add('active');
            
            const selectedCategory = categoryElement.getAttribute('data-category');
            populateFunctionNames(selectedCategory);
        }
        
        function populateFunctionNames(category) {
            const functionNamesList = document.getElementById('functionNames');
            if (!functionNamesList) {
                return;
            }
            
            functionNamesList.innerHTML = '';
            
            if (!categorizedFunctions[category]) {
                return;
            }
            
            categorizedFunctions[category].forEach(functionName => {
                const functionElement = document.createElement('div');
                functionElement.classList.add('function-item');
                functionElement.textContent = functionName;
                functionElement.setAttribute('data-function', functionName);
                functionElement.addEventListener('click', function() {
                    selectFunction(this, 'functionDetail');
                });
                functionNamesList.appendChild(functionElement);
            });
            
            const firstFunction = functionNamesList.querySelector('.function-item');
            if (firstFunction) {
                selectFunction(firstFunction, 'functionDetail');
            }
        }
        
        function selectFunction(functionElement, targetDetailId) {
            const container = functionElement.parentElement;
            container.querySelectorAll('.function-item').forEach(i => i.classList.remove('active'));
            functionElement.classList.add('active');
            
            const selectedFunction = functionElement.getAttribute('data-function');
            displayFunctionDetail(selectedFunction, targetDetailId);
        }
        
        function displayFunctionDetail(functionName, targetElementId) {
            const detailElement = document.getElementById(targetElementId);
            if (!detailElement) {
                return;
            }
            
            const funcDoc = functionsDoc[functionName];
            
            if (!funcDoc) {
                detailElement.innerHTML = `
                    <div class="function-name">${functionName}</div>
                    <div class="function-description">暂无详细文档</div>
                `;
                return;
            }
            
            let html = `<div class="function-name">${functionName}</div>`;
            html += `<div class="function-description">${funcDoc.description || ''}</div>`;
            if (funcDoc.syntax) {
                html += `<h3>语法</h3><div class="function-syntax">${funcDoc.syntax}</div>`;
            }
            if (funcDoc.parameters && funcDoc.parameters.length > 0) {
                html += `<h3>参数</h3><div class="function-params">`;
                funcDoc.parameters.forEach(param => {
                    html += `<div><span class="param-name">${param.name}</span>: ${param.description}</div>`;
                });
                html += `</div>`;
            }
            if (funcDoc.remarks) {
                html += `<h3>备注</h3><div class="function-remarks">${funcDoc.remarks}</div>`;
            }
            if (funcDoc.examples && funcDoc.examples.length > 0) {
                html += `<h3>示例</h3><div class="function-examples">`;
                funcDoc.examples.forEach(example => {
                    html += `<div>${example}</div>`;
                });
                html += `</div>`;
            }
            detailElement.innerHTML = html;
        }
        
        function performSearch(searchTerm) {
            const searchResults = document.getElementById('searchResults');
            if (!searchResults) {
                return;
            }
            
            searchResults.innerHTML = '';
            
            if (!searchTerm) {
                searchResults.innerHTML = '<div class="no-results">请输入搜索关键词</div>';
                return;
            }
            
            const matchedFunctions = [];
            
            Object.keys(categorizedFunctions).forEach(category => {
                categorizedFunctions[category].forEach(functionName => {
                    if (functionName.toLowerCase().includes(searchTerm)) {
                        if (!matchedFunctions.includes(functionName)) {
                            matchedFunctions.push(functionName);
                        }
                    }
                });
            });
            
            Object.keys(functionsDoc).forEach(functionName => {
                const funcDoc = functionsDoc[functionName];
                if (funcDoc.description && funcDoc.description.toLowerCase().includes(searchTerm)) {
                    if (!matchedFunctions.includes(functionName)) {
                        matchedFunctions.push(functionName);
                    }
                }
                
                if (funcDoc.parameters) {
                    funcDoc.parameters.forEach(param => {
                        if (param.description && param.description.toLowerCase().includes(searchTerm)) {
                            if (!matchedFunctions.includes(functionName)) {
                                matchedFunctions.push(functionName);
                            }
                        }
                    });
                }
            });
            
            if (matchedFunctions.length === 0) {
                searchResults.innerHTML = '<div class="no-results">没有找到匹配的函数</div>';
                document.getElementById('searchFunctionDetail').innerHTML = '<div class="initial-message">没有找到匹配的函数</div>';
                return;
            }
            
            matchedFunctions.forEach(functionName => {
                const functionElement = document.createElement('div');
                functionElement.classList.add('function-item');
                
                const regex = new RegExp(`(${searchTerm.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')})`, 'gi');
                const highlightedName = functionName.replace(regex, '<span class="highlight">$1</span>');
                
                functionElement.innerHTML = highlightedName;
                functionElement.setAttribute('data-function', functionName);
                functionElement.addEventListener('click', function() {
                    selectFunction(this, 'searchFunctionDetail');
                });
                searchResults.appendChild(functionElement);
            });
            
            const firstResult = searchResults.querySelector('.function-item');
            if (firstResult) {
                selectFunction(firstResult, 'searchFunctionDetail');
            }
        }
    </script>
