<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>苑广山知乎助手设置</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      color: #333;
      max-width: 500px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #1e88e5;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1e88e5;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
    .info {
      background-color: #e3f2fd;
      color: #1565c0;
      display: block;
    }
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1976d2;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>推送设置</h1>
  
  <div class="form-group">
    <label for="enablePushDeer">
      启用PushDeer通知
      <div class="note">启用后，复制知乎内容时会将其自动通过pushdeer发送到您的手机上</div>
    </label>
    <label class="switch">
      <input type="checkbox" id="enablePushDeer">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="form-group">
    <label for="pushDeerKey">PushDeer Key</label>
    <input type="text" id="pushDeerKey" placeholder="请输入您的PushDeer Key">
    <div class="note">您可以从PushDeer应用获取此Key</div>
  </div>
  
  <button id="saveButton">保存</button>
  
  <div id="status" class="status"></div>
  
  <!-- 引入外部JavaScript文件 -->
  <script src="options.js"></script>
</body>
</html>
