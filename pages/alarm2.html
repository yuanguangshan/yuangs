<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÂåóÊûÅÁÜäÈóπÈíü</title>
  <style>
    :root {
      --primary-color: #00d4ff;
      --secondary-color: #0099cc;
      --accent-color: #ff6b35;
      --bg-dark: #0a0a0a;
      --bg-card: #1a1a1a;
      --text-light: #ffffff;
      --text-secondary: #b0b0b0;
      --grid-color: #333333;
      --star-color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'SF Mono', 'Monaco', 'Consolas', 'Courier New', monospace;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 20px 0;
    }

    /* Â§™Á©∫ËÉåÊôØÊïàÊûú */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(2px 2px at 20% 20%, var(--star-color), transparent),
        radial-gradient(1px 1px at 40% 60%, var(--star-color), transparent),
        radial-gradient(1px 1px at 80% 30%, var(--star-color), transparent),
        radial-gradient(2px 2px at 60% 80%, var(--star-color), transparent),
        radial-gradient(1px 1px at 90% 90%, var(--star-color), transparent),
        radial-gradient(1px 1px at 10% 70%, var(--star-color), transparent),
        radial-gradient(2px 2px at 70% 10%, var(--star-color), transparent);
      background-size: 300px 300px, 200px 200px, 400px 400px, 500px 500px, 350px 350px, 250px 250px, 450px 450px;
      animation: starfield 50s linear infinite;
      opacity: 0.6;
      z-index: -1;
    }

    @keyframes starfield {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }

    /* Ê†ºË®ÄÊ∞îÊ≥° */
    .quote-bubble {
      position: fixed;
      top: 20%;
      right: -400px;
      width: 350px;
      padding: 20px 25px;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.15), rgba(255, 107, 53, 0.15));
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
      z-index: 998;
      transform: translateX(0);
      transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      opacity: 0;
    }

    .quote-bubble.show {
      transform: translateX(-420px);
      opacity: 1;
    }

    .quote-bubble::before {
      content: '';
      position: absolute;
      top: 30px;
      right: -8px;
      width: 0;
      height: 0;
      border-left: 8px solid rgba(0, 212, 255, 0.3);
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
    }

    .quote-text {
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--text-light);
      margin-bottom: 12px;
      font-style: italic;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .quote-author {
      font-size: 0.8rem;
      color: var(--primary-color);
      text-align: right;
      font-weight: 500;
      text-shadow: 0 0 8px rgba(0, 212, 255, 0.5);
    }

    .quote-close {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .quote-close:hover {
      color: var(--accent-color);
      background: rgba(255, 107, 53, 0.1);
    }

    /* Â∞èÈ∏üÈ£ûË°åÊïàÊûú */
    .bird {
      position: fixed;
      font-size: 2rem;
      z-index: 999;
      pointer-events: none;
      opacity: 0.9;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
    }

    /* ÂêÑÁßçÈ£ûË°åËΩ®ËøπÂä®Áîª */
    @keyframes flyAcross {
      0% {
        transform: translateX(-100px) translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      90% {
        opacity: 0.9;
      }
      100% {
        transform: translateX(calc(100vw + 100px)) translateY(0) rotate(0deg);
        opacity: 0;
      }
    }

    @keyframes flyDiagonal {
      0% {
        transform: translateX(-100px) translateY(100vh) rotate(-15deg);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      90% {
        opacity: 0.9;
      }
      100% {
        transform: translateX(calc(100vw + 100px)) translateY(-100px) rotate(-15deg);
        opacity: 0;
      }
    }

    @keyframes flyWave {
      0% {
        transform: translateX(-100px) translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      25% {
        transform: translateX(25vw) translateY(-50px) rotate(5deg);
      }
      50% {
        transform: translateX(50vw) translateY(0) rotate(0deg);
      }
      75% {
        transform: translateX(75vw) translateY(-30px) rotate(-5deg);
      }
      90% {
        opacity: 0.9;
      }
      100% {
        transform: translateX(calc(100vw + 100px)) translateY(0) rotate(0deg);
        opacity: 0;
      }
    }

    @keyframes flyReverse {
      0% {
        transform: translateX(calc(100vw + 100px)) translateY(0) rotate(180deg);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      90% {
        opacity: 0.9;
      }
      100% {
        transform: translateX(-100px) translateY(0) rotate(180deg);
        opacity: 0;
      }
    }

    @keyframes flyCircle {
      0% {
        transform: translateX(-100px) translateY(50vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      25% {
        transform: translateX(25vw) translateY(30vh) rotate(45deg);
      }
      50% {
        transform: translateX(50vw) translateY(50vh) rotate(90deg);
      }
      75% {
        transform: translateX(25vw) translateY(70vh) rotate(135deg);
      }
      90% {
        opacity: 0.9;
      }
      100% {
        transform: translateX(-100px) translateY(50vh) rotate(180deg);
        opacity: 0;
      }
    }

    @keyframes flyZigzag {
      0% {
        transform: translateX(-100px) translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      20% {
        transform: translateX(20vw) translateY(-40px) rotate(15deg);
      }
      40% {
        transform: translateX(40vw) translateY(40px) rotate(-15deg);
      }
      60% {
        transform: translateX(60vw) translateY(-20px) rotate(10deg);
      }
      80% {
        transform: translateX(80vw) translateY(20px) rotate(-10deg);
      }
      90% {
        opacity: 0.9;
      }
      100% {
        transform: translateX(calc(100vw + 100px)) translateY(0) rotate(0deg);
        opacity: 0;
      }
    }

    .container {
      background: linear-gradient(135deg, var(--bg-card) 0%, #2a2a2a 100%);
      border: 1px solid var(--grid-color);
      border-radius: 8px;
      padding: 40px;
      width: 500px;
      text-align: center;
      box-shadow: 
        0 0 50px rgba(0, 212, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }

    /* ÁßëÊäÄËæπÊ°ÜÊïàÊûú */
    .container::before,
    .container::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid var(--primary-color);
    }

    .container::before {
      top: 10px;
      left: 10px;
      border-right: none;
      border-bottom: none;
    }

    .container::after {
      bottom: 10px;
      right: 10px;
      border-left: none;
      border-top: none;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      font-weight: 400;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
    }

    .clock {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto 30px;
      background: 
        radial-gradient(circle at 30% 30%, rgba(0, 212, 255, 0.1), transparent 70%),
        radial-gradient(circle at 70% 70%, rgba(255, 107, 53, 0.1), transparent 70%),
        conic-gradient(from 0deg, #0a0a0a, #1a1a1a, #0a0a0a);
      border-radius: 50%;
      border: 2px solid var(--grid-color);
      box-shadow: 
        0 0 30px rgba(0, 212, 255, 0.3),
        inset 0 0 30px rgba(0, 0, 0, 0.5);
    }

    /* ÁΩëÊ†ºËÉåÊôØ */
    .clock::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      background-image: 
        linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      border-radius: 50%;
      opacity: 0.3;
    }

    /* ÂàªÂ∫¶Á∫ø */
    .tick-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    
    .tick {
      position: absolute;
      top: 8px;
      left: 50%;
      width: 2px;
      height: 18px;
      background: var(--grid-color);
      transform-origin: 1px 142px;
      margin-left: -1px;
    }

    .tick.hour {
      height: 25px;
      width: 3px;
      background: var(--primary-color);
      box-shadow: 0 0 5px var(--primary-color);
      margin-left: -1.5px;
    }

    /* Êï∞Â≠óÊ†áËÆ∞ - Âä†Â§ßÂ≠ó‰Ωì */
    .clock-numbers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .number {
      position: absolute;
      font-size: 1.4rem;
      font-weight: 500;
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--primary-color);
    }

    /* Ë°®Áõò‰∏äÊñπÂêçÂ≠óÊòæÁ§∫ */
    .clock-name {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1rem;
      font-weight: 400;
      color: var(--primary-color);
      text-shadow: 0 0 8px var(--primary-color);
      letter-spacing: 3px;
      z-index: 15;
    }

    /* ÊåáÈíà */
    .hand {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: 50% 100%;
      border-radius: 2px;
      z-index: 10;
      transition: transform 0.1s ease-out;
    }

    .hand.hour {
      width: 5px;
      height: 75px;
      margin-left: -2.5px;
      margin-top: -75px;
      background: linear-gradient(0deg, var(--primary-color), rgba(0, 212, 255, 0.8));
      box-shadow: 0 0 8px rgba(0, 212, 255, 0.5);
    }

    .hand.minute {
      width: 3px;
      height: 95px;
      margin-left: -1.5px;
      margin-top: -95px;
      background: linear-gradient(0deg, var(--primary-color), rgba(0, 212, 255, 0.8));
      box-shadow: 0 0 6px rgba(0, 212, 255, 0.5);
    }

    .hand.second {
      width: 1px;
      height: 105px;
      margin-left: -0.5px;
      margin-top: -105px;
      background: linear-gradient(0deg, var(--accent-color), rgba(255, 107, 53, 0.8));
      box-shadow: 0 0 6px rgba(255, 107, 53, 0.5);
    }

    /* Ë°®Áõò‰∏≠ÂøÉ */
    .clock-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, var(--primary-color), rgba(0, 212, 255, 0.8));
      border-radius: 50%;
      z-index: 20;
      box-shadow: 0 0 12px var(--primary-color);
      border: 2px solid var(--bg-dark);
    }

    /* Ë°®ÁõòÂÄíËÆ°Êó∂ÊòæÁ§∫ */
    .clock-countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.4rem;
      font-weight: 300;
      color: var(--accent-color);
      text-shadow: 0 0 15px var(--accent-color);
      z-index: 15;
      margin-top: 40px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .clock-countdown.active {
      opacity: 1;
    }

    /* Âø´ÈÄüÈÄâÊã©Âô® */
    .quick-selector {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .quick-btn {
      padding: 10px 16px;
      font-size: 0.85rem;
      font-family: inherit;
      font-weight: 400;
      border: 1px solid var(--grid-color);
      background: var(--bg-card);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-radius: 20px;
      min-width: 50px;
    }

    .quick-btn:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }

    .quick-btn:active {
      transform: scale(0.95);
    }

    .quick-btn.custom {
      border-color: var(--accent-color);
      color: var(--accent-color);
      font-size: 1.2rem;
      padding: 8px 14px;
    }

    .quick-btn.custom:hover {
      border-color: var(--accent-color);
      color: var(--accent-color);
      box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
    }

    /* ÊéßÂà∂ÊåâÈíÆ */
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    button {
      padding: 12px 24px;
      font-size: 0.9rem;
      font-family: inherit;
      font-weight: 400;
      border: 1px solid var(--grid-color);
      background: var(--bg-card);
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 4px;
    }

    button:hover {
      border-color: var(--primary-color);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
    }

    button:active {
      transform: scale(0.98);
    }

    button#clearBtn {
      border-color: var(--accent-color);
      color: var(--accent-color);
    }
    
    button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      border-color: var(--grid-color);
      color: var(--text-secondary);
      box-shadow: none;
    }

    /* Áä∂ÊÄÅÊòæÁ§∫ */
    .status {
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Ê®°ÊÄÅÊ°Ü */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: linear-gradient(135deg, var(--bg-card) 0%, #2a2a2a 100%);
      border: 1px solid var(--grid-color);
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 50px rgba(0, 212, 255, 0.2);
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    .modal.active .modal-content {
      transform: scale(1);
    }

    .modal h3 {
      font-size: 1.2rem;
      color: var(--primary-color);
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .time-inputs {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .time-input {
      width: 80px;
      padding: 12px;
      font-size: 1.8rem;
      font-family: inherit;
      background: var(--bg-dark);
      border: 1px solid var(--grid-color);
      color: var(--text-light);
      text-align: center;
      outline: none;
      border-radius: 4px;
    }

    .time-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }

    .time-separator {
      font-size: 2rem;
      color: var(--primary-color);
      font-weight: 300;
    }

    .modal-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .modal-btn {
      padding: 12px 20px;
      font-size: 0.9rem;
      border: 1px solid var(--grid-color);
      background: var(--bg-card);
      color: var(--text-light);
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .modal-btn.primary {
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .modal-btn:hover {
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }

    /* Ë≠¶Êä•Áä∂ÊÄÅ */
    .alarm-active {
      animation: alarmGlow 1s ease-in-out infinite alternate;
    }

    @keyframes alarmGlow {
      0% {
        box-shadow: 
          0 0 50px rgba(0, 212, 255, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }
      100% {
        box-shadow: 
          0 0 80px rgba(255, 107, 53, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }
    }

    /* ÂìçÂ∫îÂºè */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
      
      .clock {
        width: 260px;
        height: 260px;
      }
      
      .hand.hour {
        height: 65px;
        margin-top: -65px;
      }

      .hand.minute {
        height: 80px;
        margin-top: -80px;
      }

      .hand.second {
        height: 90px;
        margin-top: -90px;
      }

      .tick {
        transform-origin: 1px 122px;
      }

      .number {
        font-size: 1.2rem;
      }

      .clock-name {
        font-size: 1rem;
        letter-spacing: 2px;
      }

      .quick-selector {
        gap: 8px;
      }

      .quick-btn {
        padding: 8px 12px;
        font-size: 0.8rem;
        min-width: 45px;
      }

      .clock-countdown {
        font-size: 1.2rem;
      }

      .bird {
        font-size: 1.5rem;
      }

      .quote-bubble {
        width: 280px;
        right: -300px;
        top: 15%;
      }

      .quote-bubble.show {
        transform: translateX(-320px);
      }

      .quote-text {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>üêßÂ∞è‰ºÅÈπÖÈóπÈíü</h1>
    
    <div class="clock" id="clock">
      <div class="tick-container" id="tickContainer"></div>
      <div class="clock-numbers" id="clockNumbers"></div>
      <div class="clock-name">ÁéãÊ∫êÊÅ∫</div>
      <div class="hand hour" id="h-hand"></div>
      <div class="hand minute" id="m-hand"></div>
      <div class="hand second" id="s-hand"></div>
      <div class="clock-center"></div>
      <div class="clock-countdown" id="clockCountdown"></div>
    </div>
    
    <!-- Âø´ÈÄüÈÄâÊã©Âô® -->
    <div class="quick-selector">
      <button class="quick-btn" data-minutes="1">1M</button>
      <button class="quick-btn" data-minutes="5">5M</button>
      <button class="quick-btn" data-minutes="15">15M</button>
      <button class="quick-btn" data-minutes="25">25M</button>
      <button class="quick-btn" data-minutes="30">30M</button>
      <button class="quick-btn" data-minutes="45">45M</button>
      <button class="quick-btn" data-minutes="60">60M</button>
      <button class="quick-btn custom" id="customBtn">+</button>
    </div>
    
    <div class="controls">
      <button id="clearBtn" disabled>CLEAR</button>
    </div>
    
    <div class="status" id="status">SELECT TIME TO START</div>
  </div>

  <!-- Ê†ºË®ÄÊ∞îÊ≥° -->
  <div class="quote-bubble" id="quoteBubble">
    <button class="quote-close" id="quoteClose">√ó</button>
    <div class="quote-text" id="quoteText"></div>
    <div class="quote-author" id="quoteAuthor"></div>
  </div>

  <!-- Ëá™ÂÆö‰πâÊó∂Èó¥Ê®°ÊÄÅÊ°Ü -->
  <div class="modal" id="timeModal">
    <div class="modal-content">
      <h3>SET CUSTOM TIME</h3>
      <div class="time-inputs">
        <input type="number" class="time-input" id="hoursInput" min="0" max="23" value="0" placeholder="00">
        <span class="time-separator">:</span>
        <input type="number" class="time-input" id="minutesInput" min="0" max="59" value="0" placeholder="00">
      </div>
      <div class="modal-buttons">
        <button class="modal-btn" id="cancelBtn">CANCEL</button>
        <button class="modal-btn primary" id="confirmBtn">SET TIMER</button>
      </div>
    </div>
  </div>

  <audio id="alarmAudio" loop preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
  </audio>

  <script>
  (function(){
    const tickContainer = document.getElementById('tickContainer');
    const clockNumbers = document.getElementById('clockNumbers');
    
    // ÁîüÊàêÂàªÂ∫¶Á∫ø
    for (let i = 0; i < 60; i++) {
        const tick = document.createElement('div');
        tick.className = 'tick' + (i % 5 === 0 ? ' hour' : '');
        tick.style.transform = `rotate(${i * 6}deg)`;
        tickContainer.appendChild(tick);
    }

    // ÁîüÊàêÊï∞Â≠óÊ†áËÆ∞
    for (let i = 1; i <= 12; i++) {
        const number = document.createElement('div');
        number.className = 'number';
        number.textContent = i.toString().padStart(2, '0');
        
        const angle = (i * 30 - 90) * (Math.PI / 180);
        const radius = 110;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;
        
        number.style.left = `calc(50% + ${x}px - 14px)`;
        number.style.top = `calc(50% + ${y}px - 14px)`;
        
        clockNumbers.appendChild(number);
    }

    const hHand = document.getElementById('h-hand'),
          mHand = document.getElementById('m-hand'),
          sHand = document.getElementById('s-hand');

    function updateAnalog(){
      const now = new Date(),
            h = now.getHours(),
            m = now.getMinutes(),
            s = now.getSeconds();

      const hDeg = (h % 12 + m / 60) * 30;
      const mDeg = (m + s / 60) * 6;
      const sDeg = s * 6;

      hHand.style.transform = `rotate(${hDeg}deg)`;
      mHand.style.transform = `rotate(${mDeg}deg)`;
      sHand.style.transform = `rotate(${sDeg}deg)`;
    }
    
    setInterval(updateAnalog, 1000);
    updateAnalog();

    // Êó∂Èó¥Ê†ºË®ÄÊï∞ÊçÆ
    const timeQuotes = [
      { text: "Êó∂Èó¥Â∞±ÊòØÈáëÈí±ÔºåÊïàÁéáÂ∞±ÊòØÁîüÂëΩ„ÄÇ", author: "‚Äî ÈÇìÂ∞èÂπ≥" },
      { text: "‰∏ÄÂØ∏ÂÖâÈò¥‰∏ÄÂØ∏ÈáëÔºåÂØ∏ÈáëÈöæ‰π∞ÂØ∏ÂÖâÈò¥„ÄÇ", author: "‚Äî ‰∏≠ÂõΩË∞öËØ≠" },
      { text: "Êó∂Èó¥ÊúÄ‰∏çÂÅèÁßÅÔºåÁªô‰ªª‰Ωï‰∫∫ÈÉΩÊòØ‰∫åÂçÅÂõõÂ∞èÊó∂„ÄÇ", author: "‚Äî Ëµ´ËÉ•Èªé" },
      { text: "Êó∂Èó¥ÊòØ‰∏ñÁïå‰∏ä‰∏ÄÂàáÊàêÂ∞±ÁöÑÂúüÂ£§„ÄÇ", author: "‚Äî È∫¶ÈáëË•ø" },
      { text: "ÂêàÁêÜÂÆâÊéíÊó∂Èó¥ÔºåÂ∞±Á≠â‰∫éËäÇÁ∫¶Êó∂Èó¥„ÄÇ", author: "‚Äî ÂüπÊ†π" },
      { text: "ÊääÊ¥ªÁùÄÁöÑÊØè‰∏ÄÂ§©Áúã‰ΩúÁîüÂëΩÁöÑÊúÄÂêé‰∏ÄÂ§©„ÄÇ", author: "‚Äî Êµ∑‰º¶¬∑ÂáØÂãí" },
      { text: "Êó∂Èó¥ÊòØÁî±ÂàÜÁßíÁßØÊàêÁöÑÔºåÂñÑ‰∫éÂà©Áî®Èõ∂ÊòüÊó∂Èó¥ÁöÑ‰∫∫ÔºåÊâç‰ºöÂÅöÂá∫Êõ¥Â§ßÁöÑÊàêÁª©Êù•„ÄÇ", author: "‚Äî ÂçéÁΩóÂ∫ö" },
      { text: "Êò®Â§©ÊòØ‰∏ÄÂº†‰ΩúÂ∫üÁöÑÊîØÁ•®ÔºåÊòéÂ§©ÊòØ‰∏ÄÂº†ÊúüÁ•®ÔºåËÄå‰ªäÂ§©ÂàôÊòØ‰Ω†ÂîØ‰∏ÄÊã•ÊúâÁöÑÁé∞Èáë„ÄÇ", author: "‚Äî Ëé±ÊòÇÊñØ" },
      { text: "‰∏çË¶Å‰∏∫Â∑≤Ê∂àÈÄù‰πãÂπ¥ÂçéÂèπÊÅØÔºåÈ°ªÊ≠£ËßÜÊ¨≤ÂåÜÂåÜÊ∫úËµ∞ÁöÑÊó∂ÂÖâ„ÄÇ", author: "‚Äî Â∏ÉËé±Â∏åÁâπ" },
      { text: "ÂΩìËÆ∏Â§ö‰∫∫Âú®‰∏ÄÊù°Ë∑Ø‰∏äÂæòÂæä‰∏çÂâçÊó∂Ôºå‰ªñ‰ª¨‰∏çÂæó‰∏çËÆ©ÂºÄ‰∏ÄÊù°Â§ßË∑Ø„ÄÇ", author: "‚Äî Ê≠åÂæ∑" },
      { text: "Êï¢‰∫éÊµ™Ë¥πÂì™ÊÄï‰∏Ä‰∏™ÈíüÂ§¥Êó∂Èó¥ÁöÑ‰∫∫ÔºåËØ¥Êòé‰ªñËøò‰∏çÊáÇÂæóÁèçÊÉúÁîüÂëΩÁöÑÂÖ®ÈÉ®‰ª∑ÂÄº„ÄÇ", author: "‚Äî ËææÂ∞îÊñá" },
      { text: "Âç≥Â∞ÜÊù•‰∏¥ÁöÑ‰∏ÄÂ§©ÔºåÊØîËøáÂéªÁöÑ‰∏ÄÂπ¥Êõ¥‰∏∫ÊÇ†Èïø„ÄÇ", author: "‚Äî Á¶èÂ∞îÊñØÁâπ" },
      { text: "ÈõÜËÖãÊàêË£òÔºåËÅöÊ≤ôÊàêÂ°î„ÄÇÂá†ÁßíÈíüËôΩÁÑ∂‰∏çÈïøÔºåÂç¥ÊûÑÊàêÊ∞∏ÊÅíÈïøÊ≤≥‰∏≠ÁöÑ‰ºüÂ§ßÊó∂‰ª£„ÄÇ", author: "‚Äî ÂºóËé±ÂΩª" },
      { text: "Êàë‰ª¨Ëã•Ë¶ÅÁîüÊ¥ªÔºåÂ∞±ËØ•‰∏∫Ëá™Â∑±Âª∫ÈÄ†‰∏ÄÁßçÂÖÖÊª°ÊÑüÂèó„ÄÅÊÄùÁ¥¢ÂíåË°åÂä®ÁöÑÊó∂Èíü„ÄÇ", author: "‚Äî È´òÂ∞îÂü∫" },
      { text: "ÂÆåÊàêÂ∑•‰ΩúÁöÑÊñπÊ≥ïÊòØÁà±ÊÉúÊØè‰∏ÄÂàÜÈíü„ÄÇ", author: "‚Äî ËææÂ∞îÊñá" },
      { text: "Â∫îÂΩì‰ªîÁªÜÂú∞ËßÇÂØüÔºå‰∏∫ÁöÑÊòØÁêÜËß£ÔºõÂ∫îÂΩìÂä™ÂäõÂú∞ÁêÜËß£Ôºå‰∏∫ÁöÑÊòØË°åÂä®„ÄÇ", author: "‚Äî ÁΩóÊõº¬∑ÁΩóÂÖ∞" },
      { text: "ÊØè‰∏ÄÁÇπÊª¥ÁöÑËøõÂ±ïÈÉΩÊòØÁºìÊÖ¢ËÄåËâ∞Â∑®ÁöÑÔºå‰∏Ä‰∏™‰∫∫‰∏ÄÊ¨°Âè™ËÉΩÁùÄÊâãËß£ÂÜ≥‰∏ÄÈ°πÊúâÈôêÁöÑÁõÆÊ†á„ÄÇ", author: "‚Äî Ë¥ùÂºóÈáåÂ•á" },
      { text: "Êó∂Èó¥ÊòØÊàëÁöÑË¥¢‰∫ßÔºåÊàëÁöÑÁî∞‰∫©ÊòØÊó∂Èó¥„ÄÇ", author: "‚Äî Ê≠åÂæ∑" },
      { text: "Êò•ÂÖâ‰∏çËá™ÁïôÔºåËé´ÊÄ™‰∏úÈ£éÊÅ∂„ÄÇ", author: "‚Äî ËééÂ£´ÊØî‰∫ö" },
      { text: "ÊäõÂºÉ‰ªäÂ§©ÁöÑ‰∫∫Ôºå‰∏ç‰ºöÊúâÊòéÂ§©ÔºõËÄåÊò®Â§©Ôºå‰∏çËøáÊòØË°åÂéªÊµÅÊ∞¥„ÄÇ", author: "‚Äî Á∫¶Áø∞¬∑Ê¥õÂÖã" }
    ];

    // Ê†ºË®ÄÂ±ïÁ§∫ÂäüËÉΩ
    const quoteBubble = document.getElementById('quoteBubble');
    const quoteText = document.getElementById('quoteText');
    const quoteAuthor = document.getElementById('quoteAuthor');
    const quoteClose = document.getElementById('quoteClose');

    let quoteTimer = null;

    function showQuote() {
      const quote = timeQuotes[Math.floor(Math.random() * timeQuotes.length)];
      quoteText.textContent = quote.text;
      quoteAuthor.textContent = quote.author;
      
      quoteBubble.classList.add('show');
      
      // 8ÁßíÂêéËá™Âä®ÈöêËóè
      setTimeout(() => {
        hideQuote();
      }, 8000);
    }

    function hideQuote() {
      quoteBubble.classList.remove('show');
    }

    function scheduleQuote() {
      // ÈöèÊú∫Èó¥Èöî30-120ÁßíÊòæÁ§∫Ê†ºË®Ä
      const nextQuoteTime = Math.random() * 90000 + 30000;
      quoteTimer = setTimeout(() => {
        showQuote();
        scheduleQuote(); // ÂÆâÊéí‰∏ã‰∏ÄÊù°Ê†ºË®Ä
      }, nextQuoteTime);
    }

    // ÂÖ≥Èó≠ÊåâÈíÆ‰∫ã‰ª∂
    quoteClose.addEventListener('click', hideQuote);

    // ÁÇπÂáªÊ∞îÊ≥°Â§ñÈÉ®ÂÖ≥Èó≠
    quoteBubble.addEventListener('click', (e) => {
      if (e.target === quoteBubble) {
        hideQuote();
      }
    });

    // ÂºÄÂßãÊ†ºË®ÄË∞ÉÂ∫¶ - È°µÈù¢Âä†ËΩΩ15ÁßíÂêéÂºÄÂßã
    setTimeout(scheduleQuote, 15000);

    // Â∞èÈ∏üÈ£ûË°åÊïàÊûú
    const birdEmojis = ['üê¶', 'üïäÔ∏è', 'ü¶Ö', 'üêù', 'ü¶ã', 'üêõ', 'üåü', '‚≠ê'];
    const animations = ['flyAcross', 'flyDiagonal', 'flyWave', 'flyReverse', 'flyCircle', 'flyZigzag'];

    function createBird() {
      const bird = document.createElement('div');
      bird.className = 'bird';
      bird.textContent = birdEmojis[Math.floor(Math.random() * birdEmojis.length)];
      
      // ÈöèÊú∫ÈÄâÊã©Âä®ÁîªÁ±ªÂûã
      const animation = animations[Math.floor(Math.random() * animations.length)];
      const duration = Math.random() * 6 + 3; // 3-9Áßí
      
      // ÈöèÊú∫Ëµ∑ÂßãÈ´òÂ∫¶ÔºàÈÅøÂºÄ‰∏≠ÂøÉÂå∫ÂüüÔºâ
      let startY;
      if (Math.random() > 0.5) {
        startY = Math.random() * 30 + 10; // ‰∏äÂçäÈÉ®ÂàÜ 10-40%
      } else {
        startY = Math.random() * 30 + 70; // ‰∏ãÂçäÈÉ®ÂàÜ 70-100%
      }
      
      bird.style.top = startY + '%';
      bird.style.animation = `${animation} ${duration}s linear`;
      
      document.body.appendChild(bird);
      
      // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
      setTimeout(() => {
        if (bird.parentNode) {
          bird.parentNode.removeChild(bird);
        }
      }, duration * 1000);
    }

    function scheduleBird() {
      // ÈöèÊú∫Èó¥Èöî8-25Áßí
      const nextBirdTime = Math.random() * 17000 + 8000;
      setTimeout(() => {
        createBird();
        scheduleBird(); // ÂÆâÊéí‰∏ã‰∏ÄÂè™Â∞èÈ∏ü
      }, nextBirdTime);
    }

    // ÂºÄÂßãÂ∞èÈ∏üÈ£ûË°åË∞ÉÂ∫¶ - È°µÈù¢Âä†ËΩΩÂêé3ÁßíÂºÄÂßã
    setTimeout(scheduleBird, 3000);

    // È°µÈù¢Âä†ËΩΩÂêéÁ´ãÂç≥È£û‰∏ÄÂè™Â∞èÈ∏üÊ¨¢Ëøé
    setTimeout(() => createBird(), 1000);

    // ÈóπÈíüÂäüËÉΩ
    const clearBtn = document.getElementById('clearBtn'),
          status = document.getElementById('status'),
          clockCountdown = document.getElementById('clockCountdown'),
          audio = document.getElementById('alarmAudio'),
          container = document.getElementById('container'),
          quickBtns = document.querySelectorAll('.quick-btn:not(.custom)'),
          customBtn = document.getElementById('customBtn'),
          timeModal = document.getElementById('timeModal'),
          hoursInput = document.getElementById('hoursInput'),
          minutesInput = document.getElementById('minutesInput'),
          cancelBtn = document.getElementById('cancelBtn'),
          confirmBtn = document.getElementById('confirmBtn');

    let targetTime = null,
        tickTimer = null;

    function fmtTime(sec){
      if (sec >= 3600) {
        const h = Math.floor(sec / 3600);
        const m = Math.floor((sec % 3600) / 60);
        const s = sec % 60;
        return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      } else {
        const m = Math.floor(sec / 60);
        const s = sec % 60;
        return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      }
    }

    function updateCountdown(){
      if(!targetTime) return;
      const diff = Math.round((targetTime - Date.now()) / 1000);

      if(diff <= 0){
        clearInterval(tickTimer);
        clockCountdown.textContent = '00:00';
        status.textContent = 'TIME\'S UP!';
        container.classList.add('alarm-active');
        audio.play().catch(e => console.error("Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•:", e));
        
        // ÈóπÈíüÂìçËµ∑Êó∂ËÆ©Êõ¥Â§öÂ∞èÈ∏üÈ£ûËøáÔºåÂπ∂ÊòæÁ§∫Âä±ÂøóÊ†ºË®Ä
        for(let i = 0; i < 5; i++) {
          setTimeout(() => createBird(), i * 800);
        }
        showQuote(); // ÊòæÁ§∫‰∏ÄÊù°Ê†ºË®Ä
        
        setTimeout(() => {
          clearTimer();
        }, 10000);
        return;
      }
      
      clockCountdown.textContent = fmtTime(diff);
      
      if (diff > 3600) {
        const hours = Math.floor(diff / 3600);
        const minutes = Math.floor((diff % 3600) / 60);
        status.textContent = `${hours}H ${minutes}M REMAINING`;
      } else {
        const minutes = Math.floor(diff / 60);
        status.textContent = `${minutes}M REMAINING`;
      }
    }

    function clearTimer() {
      clearInterval(tickTimer);
      targetTime = null;
      audio.pause();
      audio.currentTime = 0;
      container.classList.remove('alarm-active');
      status.textContent = 'SELECT TIME TO START';
      clockCountdown.textContent = '';
      clockCountdown.classList.remove('active');
      clearBtn.disabled = true;
    }

    function setTimer(minutes, hours = 0) {
      const totalMinutes = hours * 60 + minutes;
      if (totalMinutes === 0) return;
      
      const now = new Date();
      targetTime = now.getTime() + (totalMinutes * 60 * 1000);

      clearInterval(tickTimer);
      clockCountdown.classList.add('active');
      updateCountdown();
      tickTimer = setInterval(updateCountdown, 1000);

      clearBtn.disabled = false;
      
      // ËÆæÁΩÆÂÆöÊó∂Âô®Êó∂‰πüÈ£û‰∏ÄÂè™Â∞èÈ∏üÂ∫ÜÁ•ùÔºåÂπ∂ÊòæÁ§∫‰∏ÄÊù°Ê†ºË®Ä
      createBird();
      if (Math.random() > 0.7) { // 30%Ê¶ÇÁéáÊòæÁ§∫Ê†ºË®Ä
        setTimeout(() => showQuote(), 2000);
      }
    }

    function unlockAudio(){
      if (audio.paused) {
          audio.play().then(() => {
              audio.pause();
              audio.currentTime = 0;
          }).catch(error => {
              console.warn("Êú™ËÉΩËé∑ÂèñÈü≥È¢ëÊí≠ÊîæÊùÉÈôê:", error);
          });
      }
    }
    
    document.addEventListener('click', unlockAudio, { once: true });

    // Âø´ÈÄüÈÄâÊã©ÊåâÈíÆ‰∫ã‰ª∂
    quickBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const minutes = parseInt(btn.dataset.minutes);
        setTimer(minutes);
      });
    });

    // Ëá™ÂÆö‰πâÊó∂Èó¥ÊåâÈíÆ
    customBtn.addEventListener('click', () => {
      timeModal.classList.add('active');
      hoursInput.focus();
    });

    // Ê®°ÊÄÅÊ°ÜÊåâÈíÆ‰∫ã‰ª∂
    cancelBtn.addEventListener('click', () => {
      timeModal.classList.remove('active');
    });

    confirmBtn.addEventListener('click', () => {
      const hours = parseInt(hoursInput.value) || 0;
      const minutes = parseInt(minutesInput.value) || 0;
      
      if (hours === 0 && minutes === 0) {
        alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊó∂Èó¥ÔºÅ');
        return;
      }
      
      setTimer(minutes, hours);
      timeModal.classList.remove('active');
      hoursInput.value = 0;
      minutesInput.value = 0;
    });

    // Ê®°ÊÄÅÊ°ÜÂ§ñÁÇπÂáªÂÖ≥Èó≠
    timeModal.addEventListener('click', (e) => {
      if (e.target === timeModal) {
        timeModal.classList.remove('active');
      }
    });

    // ËæìÂÖ•Ê°ÜÈôêÂà∂
    hoursInput.addEventListener('input', (e) => {
      let val = parseInt(e.target.value);
      if (val > 23) e.target.value = 23;
      if (val < 0) e.target.value = 0;
    });

    minutesInput.addEventListener('input', (e) => {
      let val = parseInt(e.target.value);
      if (val > 59) e.target.value = 59;
      if (val < 0) e.target.value = 0;
    });

    clearBtn.addEventListener('click', clearTimer);

    // ÈîÆÁõòÊîØÊåÅ
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (timeModal.classList.contains('active')) {
          timeModal.classList.remove('active');
        } else if (quoteBubble.classList.contains('show')) {
          hideQuote();
        } else if (!clearBtn.disabled) {
          clearTimer();
        }
      } else if (e.key === 'Enter' && timeModal.classList.contains('active')) {
        confirmBtn.click();
      }
    });

  })();
  </script>
