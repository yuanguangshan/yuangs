  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSSå˜é‡å®šä¹‰ - ç°ä»£è®¾è®¡é£æ ¼ */
    :root {

    /* æš—è‰²ä¸»é¢˜ */

    /* åŸºç¡€æ ·å¼é‡ç½® */

    /* æ˜¾ç¤ºæ›´å¤šæŒ‰é’® */
    .show-more {

    /* å‡€ä»“ä½é“¾æ¥æ ·å¼ */

    /* æ—¥æœŸæ˜¾ç¤º */

    /* å“åº”å¼è°ƒæ•´ */
    @media (max-width: 400px) {

    }
  </style>

<body>
  <div class="container">
    <div class="header">
      <a href="future2.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="header-title">æœŸè´§å¤šç©ºå‡€ä»“è§‚å¯Ÿ</h1>

        <span id="theme-icon">â˜€ï¸</span>

      <div class="loading-spinner"></div>

    <div id="error" class="error" style="display: none;"></div>
    
    <div id="content" style="display: none;">
      <h3 id="date-display" class="date-display"></h3>
      
      <table id="positions-table">
        <thead>
          <tr>

            <th>å·®å¼‚</th>
          </tr>
        </thead>
        <tbody id="positions-body">
          <!-- æ•°æ®å°†é€šè¿‡JavaScriptå¡«å…… -->
        </tbody>
      </table>
      
      <div id="show-more" class="show-more">
        æ˜¾ç¤ºå…¨éƒ¨
        <span class="arrow">â–¼</span>
      </div>
    </div>
    
    <button id="refresh-btn" class="refresh-btn">åˆ·æ–°æ•°æ®</button>
  </div>

  <script>
    // å…¨å±€å˜é‡
    let allPositions = [];
    let showAll = false;
    let isDarkMode = true; // é»˜è®¤ä¸ºæš—è‰²æ¨¡å¼ï¼Œä½†ä¼šæ ¹æ®ç³»ç»Ÿè®¾ç½®è‡ªåŠ¨è°ƒæ•´
    let userThemePreference = null; // ç”¨æˆ·ä¸»é¢˜é¦–é€‰é¡¹ï¼Œnullè¡¨ç¤ºè·Ÿéšç³»ç»Ÿ

    // åˆå§‹åŒ–é¡µé¢
    document.addEventListener('DOMContentLoaded', function() {
      // æ£€æµ‹ç³»ç»Ÿé¢œè‰²æ–¹æ¡ˆ
      detectColorScheme();

      // ç»‘å®šåˆ·æ–°æŒ‰é’®
      document.getElementById('refresh-btn').addEventListener('click', function() {
        fetchPositionData();
      });
      
      // ç»‘å®šæ˜¾ç¤ºæ›´å¤šæŒ‰é’®
      document.getElementById('show-more').addEventListener('click', function() {
        toggleShowAll();
      });

      // ç»‘å®šä¸»é¢˜åˆ‡æ¢æŒ‰é’®
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
      
      // åˆå§‹åŒ–ä¸»é¢˜å›¾æ ‡
      updateThemeToggleIcon();
      
      // åº”ç”¨å½“å‰ä¸»é¢˜
      applyTheme();
      
      // ç«‹å³è·å–æ•°æ®
      fetchPositionData();
    });

    // æ£€æµ‹ç³»ç»Ÿé¢œè‰²æ–¹æ¡ˆ
    function detectColorScheme() {
      // æ£€æŸ¥æ˜¯å¦æœ‰ç”¨æˆ·è‡ªå®šä¹‰è®¾ç½®
      const savedUserPreference = localStorage.getItem('theme-preference');
      if (savedUserPreference) {
        userThemePreference = savedUserPreference;
        isDarkMode = savedUserPreference === 'dark';
        return;
      }

      // æ£€æŸ¥ç³»ç»Ÿé¢œè‰²æ–¹æ¡ˆ
      const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      isDarkMode = prefersDarkMode;
      
      // ç›‘å¬ç³»ç»Ÿä¸»é¢˜å˜åŒ–
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        // åªæœ‰åœ¨ç”¨æˆ·æ²¡æœ‰æ˜ç¡®é€‰æ‹©ä¸»é¢˜æ—¶æ‰è·Ÿéšç³»ç»Ÿ
        if (userThemePreference === null) {
          isDarkMode = e.matches;
          updateThemeToggleIcon();
          applyTheme();
        }
      });
    }

    // æ›´æ–°ä¸»é¢˜åˆ‡æ¢æŒ‰é’®å›¾æ ‡
    function updateThemeToggleIcon() {
      const themeIcon = document.getElementById('theme-icon');
      themeIcon.textContent = isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™';
      document.getElementById('theme-toggle').title = isDarkMode ? 'åˆ‡æ¢åˆ°æµ…è‰²æ¨¡å¼' : 'åˆ‡æ¢åˆ°æ·±è‰²æ¨¡å¼';
    }

    // åº”ç”¨ä¸»é¢˜åˆ°HTMLå…ƒç´ 
    function applyTheme() {
      if (isDarkMode) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
    }

    // æ‰‹åŠ¨åˆ‡æ¢ä¸»é¢˜
    function toggleTheme() {
      isDarkMode = !isDarkMode;
      
      // ä¿å­˜ç”¨æˆ·é€‰æ‹©
      userThemePreference = isDarkMode ? 'dark' : 'light';
      localStorage.setItem('theme-preference', userThemePreference);
      
      // æ›´æ–°ä¸»é¢˜å›¾æ ‡
      updateThemeToggleIcon();
      
      // åº”ç”¨ä¸»é¢˜
      applyTheme();
    }

    // æ ¼å¼åŒ–æ—¥æœŸ
    function formatDate(dateString) {
      if (!dateString) return '';
      const year = dateString.slice(0, 4);
      const month = dateString.slice(4, 6);
      const day = dateString.slice(6, 8);
      return `${year}å¹´${month}æœˆ${day}æ—¥`;
    }

    // è·å–æœŸè´§å“ç§æŒä»“æ•°æ®
    async function fetchPositionData() {
      const loadingElement = document.getElementById('loading');
      const contentElement = document.getElementById('content');
      const errorElement = document.getElementById('error');
      
      // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
      loadingElement.style.display = 'flex';
      contentElement.style.display = 'none';
      errorElement.style.display = 'none';
      
      try {
        // è·å–æ•°æ®
        const response = await fetchWithRetry('https://q.889.ink/lhb/varietyPosition');
        
        if (!response || response.code !== 10000) {
          throw new Error(`è·å–æ•°æ®å¤±è´¥ï¼ŒAPIè¿”å›é”™è¯¯ä»£ç : ${response?.code || 'æœªçŸ¥'}`);
        }
        
        // æå–æ•°æ®
        allPositions = response.data.quoteGenralVarietyPositions;
        const date = response.data.date;
        
        // å¤„ç†å¹¶æ˜¾ç¤ºæ•°æ®
        processPositionData(allPositions, date);
        
        // æ˜¾ç¤ºå†…å®¹
        loadingElement.style.display = 'none';
        contentElement.style.display = 'block';
        
      } catch (error) {
        console.error('è·å–æ•°æ®å¤±è´¥:', error);
        loadingElement.style.display = 'none';
        errorElement.textContent = error.message || 'è·å–æ•°æ®å¤±è´¥';
        errorElement.style.display = 'block';
      }
    }

    // å¤„ç†å¹¶æ˜¾ç¤ºæŒä»“æ•°æ®
    function processPositionData(positions, date) {
      if (!positions || positions.length === 0) {
        document.getElementById('error').textContent = 'æ²¡æœ‰å¯ç”¨çš„æŒä»“æ•°æ®';
        document.getElementById('error').style.display = 'block';
        return;
      }
      
      // æ›´æ–°æ—¥æœŸæ˜¾ç¤º
      document.getElementById('date-display').textContent = formatDate(date);
      
      // è®¡ç®—å·®å¼‚å¹¶æ’åº
      const processedPositions = positions.map(position => {
        const netPosition = position.totalLongPosition - position.totalShortPosition;
        return {
          ...position,
          netPosition: netPosition,
          difference: ((position.totalLongPosition - position.totalShortPosition) / 
                    (position.totalLongPosition + position.totalShortPosition)) * 100,
          // ä»ä¸»åŠ›åˆçº¦ä»£ç æå–å“ç§ä»£ç 
          variety: position.mainFutcode ? position.mainFutcode.replace(/\d+$/, '') : ''
        };
      }).sort((a, b) => Math.abs(b.difference) - Math.abs(a.difference));
      
      // æ˜¾ç¤ºæ•°æ®
      renderPositionsTable(processedPositions);
    }

    // æ¸²æŸ“æŒä»“è¡¨æ ¼
    function renderPositionsTable(positions) {
      const tableBody = document.getElementById('positions-body');
      const showMoreBtn = document.getElementById('show-more');
      
      // æ¸…ç©ºè¡¨æ ¼
      tableBody.innerHTML = '';
      
      // å†³å®šæ˜¾ç¤ºå¤šå°‘è¡Œ
      const displayPositions = showAll ? positions : positions.slice(0, 10);
      
      // å¡«å……è¡¨æ ¼
      displayPositions.forEach((position, index) => {
        const row = document.createElement('tr');
        
        // åˆ›å»ºå“ç§å•å…ƒæ ¼
        const varietyCell = document.createElement('td');
        varietyCell.textContent = position.varietyName || '-';
        row.appendChild(varietyCell);
        
        // åˆ›å»ºä¸»åŠ›åˆçº¦å•å…ƒæ ¼
        const mainContractCell = document.createElement('td');
        mainContractCell.textContent = position.mainFutcode || '-';
        row.appendChild(mainContractCell);
        
        // åˆ›å»ºå‡€å¤šå•å…ƒæ ¼
        const positionCell = document.createElement('td');
        positionCell.textContent = position.netPosition.toLocaleString();
        positionCell.className = 'net-position';
        positionCell.style.cursor = 'pointer';
        positionCell.title = 'ç‚¹å‡»æŸ¥çœ‹å“ç§å¤šç©ºæŒä»“';
        positionCell.addEventListener('click', function() {
          window.location.href = `longshort2.html?variety=${position.variety}`;
        });
        row.appendChild(positionCell);
        
        // åˆ›å»ºå·®å¼‚å•å…ƒæ ¼
        const differenceClass = index < 10 ? 
          (position.difference > 0 ? 'highlight-red' : 'highlight-green') : '';
        const differenceCell = document.createElement('td');
        differenceCell.textContent = position.difference.toFixed(2) + '%';
        differenceCell.className = differenceClass;
        row.appendChild(differenceCell);
        
        tableBody.appendChild(row);
      });
      
      // æ›´æ–°"æ˜¾ç¤ºæ›´å¤š"æŒ‰é’®çŠ¶æ€
      if (positions.length <= 10) {
        showMoreBtn.style.display = 'none';
      } else {
        showMoreBtn.style.display = 'flex';
        showMoreBtn.innerHTML = showAll ? 'æ”¶èµ·' : 'æ˜¾ç¤ºå…¨éƒ¨';
        const arrow = document.createElement('span');
        arrow.className = showAll ? 'arrow arrow-up' : 'arrow';
        arrow.textContent = 'â–¼';
        showMoreBtn.appendChild(arrow);
      }
    }

    // åˆ‡æ¢æ˜¾ç¤ºå…¨éƒ¨/æ”¶èµ·
    function toggleShowAll() {
      showAll = !showAll;
      renderPositionsTable(allPositions);
    }

    // å¸¦é‡è¯•çš„fetchè¯·æ±‚
    async function fetchWithRetry(url, options = {}, retries = 2) {
      let lastError;
      
      for (let i = 0; i < retries; i++) {
        try {
          const response = await fetch(url, options);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return await response.json();
        } catch (error) {
          console.warn(`è¯·æ±‚å¤±è´¥(${i+1}/${retries}):`, error);
          lastError = error;
          // ç­‰å¾…ä¸€æ®µæ—¶é—´å†é‡è¯•
          if (i < retries - 1) {
            await new Promise(r => setTimeout(r, 1000));
          }
        }
      }
      
      throw lastError;
    }
  </script>
