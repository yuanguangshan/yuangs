    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-image: linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2)), url(https://cdn.pixabay.com/photo/2024/12/01/05/11/christmas-9236415_1280.jpg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .petal {
      position: fixed;
      z-index: 9999;
      pointer-events: none;
      animation: fall linear infinite;
      background: white !important;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      filter: blur(1px);
      top: -10px;
      left: 0;
      width: 100vw;
    }

    @keyframes fall {
      0% {
        transform: translate(0, -10%) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translate(var(--wind-shift), 100vh) rotate(360deg);
        opacity: 0.3;
      }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 30px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

      text-align: center;
      color: #2c3e50;
      font-size: 32px;
      margin-bottom: 40px;
      font-weight: 600;
      position: relative;

    h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      margin: 15px auto;
      border-radius: 2px;

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    .card {
      flex: 1 1 100%;
      background: linear-gradient(145deg, #f8f9fa, #e9ecef);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12),
                 0 4px 8px rgba(0, 0, 0, 0.06);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      text-decoration: none;
      color: #2c3e50;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .card::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #97e1a0, #cdd37f);
      z-index: -1;
      border-radius: 16px;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15),
                 0 8px 12px rgba(0, 0, 0, 0.08);
      background: linear-gradient(145deg, #e3f2fd, #bbdefb);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.6),
        transparent
      );
      animation: shine 2s infinite linear;
    }

    @keyframes shine {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    .card:hover::before {
      animation-play-state: running;
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #2c3e50;
      position: relative;
      display: inline-block;
    }

    .card-desc {
      font-size: 15px;
      color: #666;
      line-height: 1.5;
      transition: color 0.3s;
    }

    .card:hover .card-title,
    .card:hover .card-desc {
      background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px 0;
      font-size: 14px;
      color: #7f8c8d;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    footer::before {
      content: '❤';
      color: #e74c3c;
      margin-right: 5px;
      animation: heartbeat 1.5s ease infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .card {
        flex: 1 1 100%; /* 小屏幕下每行一个 */
      }
    }
  </style>

  <script>
    let activePetals = 0;
    const MAX_PETALS = 50; // 设置最大雪花数量

    function createPetal() {
      if (activePetals >= MAX_PETALS) return; // 达到最大数量时不再创建

      activePetals++;
      const petal = document.createElement('div');
      petal.className = 'petal';
      const size = Math.random() * 8 + 4; // 雪花大小范围4-12px
      const startPosition = Math.random() * window.innerWidth;
      const fallDuration = Math.random() * 8 + 5; // 下落时间5-13秒
      const windShift = (Math.random() - 0.5) * 200; // 随机左右飘移

      petal.style.cssText = `
        width: ${size}px;
        height: ${size}px;
        left: ${startPosition}px;
        --wind-shift: ${windShift}px;
        animation-duration: ${fallDuration}s;
      `;

      document.body.appendChild(petal);

      petal.addEventListener('animationend', () => {
        petal.remove();
        activePetals--;
      });
    }

    function startPetalFall() {
      setInterval(createPetal, 200); // 每200ms尝试创建一个新雪花

      // 定期清理已完成动画但未被正确移除的雪花
      setInterval(() => {
        const petals = document.querySelectorAll('.petal');
        petals.forEach(petal => {
          const rect = petal.getBoundingClientRect();
          if (rect.top > window.innerHeight) {
            petal.remove();
            activePetals--;
          }
        });
      }, 50000); // 每5秒清理一次
    }

    window.addEventListener('load', startPetalFall);
  </script>
