<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据监控与分析工具</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7)), url(https://cdn.pixabay.com/photo/2024/12/01/05/11/christmas-9236415_1280.jpg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 32px;
      margin-bottom: 40px;
      font-weight: 600;
      position: relative;
    }

    h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      margin: 15px auto;
      border-radius: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    .card {
      flex: 1 1 100%;
      background: linear-gradient(145deg, #f8f9fa, #e9ecef);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12),
                 0 4px 8px rgba(0, 0, 0, 0.06);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      text-decoration: none;
      color: #2c3e50;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15),
                 0 8px 12px rgba(0, 0, 0, 0.08);
      background: linear-gradient(145deg, #e3f2fd, #bbdefb);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.6),
        transparent
      );
      transition: 0.5s;
    }

    .card:hover::before {
      left: 100%;
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #2c3e50;
      position: relative;
      display: inline-block;
    }

    .card-desc {
      font-size: 15px;
      color: #666;
      line-height: 1.5;
      transition: color 0.3s;
    }

    .card:hover .card-desc {
      color: #3498db;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px 0;
      font-size: 14px;
      color: #7f8c8d;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    footer::before {
      content: '❤';
      color: #e74c3c;
      margin-right: 5px;
      animation: heartbeat 1.5s ease infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .card {
        flex: 1 1 100%; /* 小屏幕下每行一个 */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1><a href="https://i.want.biz" class="h1-link">数据监控与分析工具</a></h1>
  
    <div class="grid">
      <a href="https://wealth.want.biz/pages/rzrq.html" class="card" target="_blank">
        <div class="card-title">每日融资数据观察</div>
        <div class="card-desc">融资融券数据、强度观测</div>
      </a>
      <a href="https://wealth.want.biz/pages/etf.html?vol=10" class="card" target="_blank">
        <div class="card-title">A股ETF数据一览</div>

      </a>

        <div class="card-desc">期货K线监控、龙虎榜</div>

      </a>
      <a href="https://wealth.want.biz/pages/f.html" class="card" target="_blank">

    </div>
    <footer>© 2024 数据监控工具 By 苑广山</footer>
  </div>
</body>
</html>
