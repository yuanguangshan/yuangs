<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗词 · 雅苑</title>
    
    <!-- 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="assets/css/base.css?v=1.0.1">
    <link rel="stylesheet" href="assets/css/components.css?v=1.0.1">
    <link rel="stylesheet" href="assets/css/responsive.css?v=1.0.1">
</head>
<body>
    <!-- 加载指示器 -->
    <div id="loading" class="loading" style="display: block;">
        <div class="loading-spinner"></div>
        <p>诗词加载中...</p>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 标题栏 -->
        <header>
            <h1>古典诗词</h1>
            <div class="subtitle">品味千年文化，感受诗词之美</div>
            <button id="menuToggle" class="menu-toggle" title="菜单">
                🎋
            </button>
        </header>

        <!-- 控制栏 -->
        <div class="controls">
            <div class="filter-section">
                <label for="authorSelect"></label>
                <select id="authorSelect">
                    <option value="">选择作者</option>
                </select>
                <button id="clearAuthor" class="refresh-btn">清除</button>
                <button id="searchToggle" class="refresh-btn">🔍 搜诗词</button>
                <button id="layoutToggle" class="refresh-btn">瀑布流</button>
                <button id="themeToggle" class="refresh-btn" title="切换主题">🌙</button>
            </div>
        </div>

        <!-- Search Section (Initially Hidden) -->
        <div id="searchSection" class="search-section" style="display: none;">
            <input type="text" id="searchInput" placeholder="搜索诗歌标题或正文..." onkeypress="handleSearchKeyPress(event)">
            <button class="refresh-btn" onclick="performSearch()">搜索</button>
            <button class="refresh-btn" onclick="hideSearch()">收起</button>
        </div>

        <!-- Search Results Section -->
        <div id="searchResults" class="search-results" style="display: none;">
            <h3>搜索结果</h3>
            <ul id="searchResultsList"></ul>
        </div>

        <!-- 诗词内容区域 -->
        <div class="poem-content">
            <div class="poem-section">
                <div class="text-section">
                    <div id="poemTextContent" style="display: none; width: 100%; display: flex; flex-direction: column; align-items: center;">
                        
                        <!-- 头部组合：功能按钮 + 标题 + 作者 -->
                        <div class="poem-header-group">
                            <div class="poem-meta" style="margin-bottom: 10px; display: flex; justify-content: center; gap: 10px;">
                                <!-- 功能按钮组 -->
                                <button id="inlineSearchBtn" class="inline-search-btn" title="搜索诗词赏析">🔍</button>
                                <button id="copyBtn" class="inline-search-btn" title="复制诗词">📋</button>
                                <button id="favoriteToggleBtn" class="inline-search-btn" title="收藏此诗词">♡</button>
                                <button id="aiInterpretBtn" class="inline-search-btn" title="AI解读诗词">💡</button>
                                <button id="layoutToggleBtn" class="inline-search-btn" style="display: none;" title="切换横竖排">📜</button>
                            </div>
                            <div style="position: relative; width: 100%; min-height: 60px;">
                                <h2 id="poemTitle" class="poem-title positioned-title"></h2>
                            </div>
                            <div class="poem-author-badge">
                                <span id="poemDynasty" class="dynasty-tag"></span>
                                <span id="poemAuthor"></span>
                            </div>
                        </div>

                        <div id="poemVerse" class="poem-verse"></div>
                        <div id="poemTags" class="poem-tags"></div>
                        
                        <!-- 大印章 -->
                        <div class="seal-decoration main-seal" id="mainTypeSeal">诗</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 赏析区域 -->
        <div id="poemDescContent" class="poem-desc" style="display: none;">
            <h3>赏析</h3>
            <div id="poemDesc"></div>
        </div>

        <!-- 瀑布流容器 -->
        <div id="waterfallContainer" class="waterfall-container">
            <div id="waterfallContent" class="waterfall-content">
                <!-- Waterfall cards will be dynamically generated here -->
            </div>
        </div>

        <!-- Floating Refresh Button -->
        <button id="floatingRefreshBtn" class="floating-refresh-btn" title="刷新内容">
            ♻️
        </button>

        <!-- 页脚 -->
        <footer class="footer">
            <p>诗词 · 雅苑 - 传承中华文化</p>
        </footer>
    </div>

    <!-- JavaScript模块 - 使用ES6模块 -->
    <script type="module" src="assets/js/main.js?v=1.0.1"></script>
</body>
</html>
