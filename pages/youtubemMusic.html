<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Music</title>
<style>
    :root {
        color-scheme: light dark;
        font-family: "SF Pro Display", "PingFang SC", "Microsoft YaHei", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    body {
        margin: 0;
        padding: 24px clamp(16px, 4vw, 48px);
        background: radial-gradient(circle at top, #f5f7ff, #e9efff 45%, #ffffff);
        min-height: 100vh;
    }
    h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #2c3e50;
    }
    .search-card {
        background: rgba(255,255,255,0.9);
        border-radius: 18px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.12);
        padding: clamp(16px, 4vw, 32px);
        max-width: 960px;
        margin: 0 auto 32px;
        backdrop-filter: blur(8px);
    }
    form {
        display: grid;
        gap: 16px;
    }
    label {
        font-weight: 600;
        color: #1f2a44;
        margin-bottom: 6px;
        display: block;
    }
    input, select, button {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(99, 102, 241, 0.3);
        font-size: 1rem;
        transition: border 0.2s, box-shadow 0.2s;
        background: rgba(255,255,255,0.85);
    }
    input:focus, select:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
        outline: none;
    }
    button {
        background: linear-gradient(120deg, #6366f1, #8b5cf6);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.05em;
    }
    button:hover {
        opacity: 0.92;
        transform: translateY(-1px);
    }
    button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
    .results {
        max-width: 960px;
        margin: 0 auto 48px;
        display: grid;
        gap: 18px;
    }
    .song-card {
        display: grid;
        grid-template-columns: 110px 1fr;
        gap: 18px;
        padding: 18px;
        border-radius: 16px;
        background: rgba(255,255,255,0.9);
        box-shadow: 0 12px 32px rgba(15, 23, 42, 0.08);
        align-items: center;
    }
    @media (max-width: 600px) {
        .song-card {
            grid-template-columns: 1fr;
            text-align: center;
        }
    }
    .song-card img {
        width: 100%;
        border-radius: 12px;
        object-fit: cover;
        background: #e2e8f0;
       aspect-ratio: 1 / 1;
    }
    .song-info h3 {
        margin: 0 0 8px;
        font-size: 1.15rem;
        color: #1f2937;
    }
    .meta {
        color: #4b5563;
        font-size: 0.95rem;
        margin-bottom: 6px;
    }
    .links {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
    }
    .links a {
        text-decoration: none;
        color: #2563eb;
        font-weight: 600;
    }
    .status {
        text-align: center;
        color: #6b7280;
        font-size: 0.95rem;
        margin-top: 12px;
    }
    .error {
        color: #dc2626;
    }
</style>
</head>
<body>
    <h1>YouTube Music</h1>
    <section class="search-card">
        <form id="searchForm">
            <div>
                <label for="query">搜索关键词</label>
                <input type="text" id="query" name="query" placeholder="例如：周杰伦 晴天" required>
            </div>
            <div>
                <label for="limit">返回数量 (1-50)</label>
                <select id="limit" name="limit">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
            <button type="submit" id="searchBtn">立即搜索</button>
        </form>
        <div class="status" id="statusText">输入关键词后点击搜索</div>
    </section>

    <section class="results" id="results"></section>

<script>
const API_BASE_URL = 'https://api.yuangs.cc'; // TODO: 替换为你的 Flask 服务地址

const searchForm = document.getElementById('searchForm');
const searchBtn = document.getElementById('searchBtn');
const resultsContainer = document.getElementById('results');
const statusText = document.getElementById('statusText');

searchForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    const query = document.getElementById('query').value.trim();
    const limit = document.getElementById('limit').value;

    if (!query) {
        statusText.textContent = '请输入搜索关键词';
        statusText.classList.add('error');
        return;
    }

    statusText.textContent = '查询中，请稍候…';
    statusText.classList.remove('error');
    searchBtn.disabled = true;
    resultsContainer.innerHTML = '';

    try {
        const url = new URL('/youtubeapi/search/song', API_BASE_URL);
        url.searchParams.set('q', query);
        url.searchParams.set('limit', limit);

        const response = await fetch(url.toString());
        const result = await response.json();

        if (!response.ok || !result.success) {
            throw new Error(result.error || '请求失败');
        }

        renderResults(result.data);
        statusText.textContent = `共返回 ${result.data.length} 条结果`;
    } catch (error) {
        statusText.textContent = `请求出错：${error.message}`;
        statusText.classList.add('error');
    } finally {
        searchBtn.disabled = false;
    }
});

function renderResults(songs = []) {
    if (!songs.length) {
        resultsContainer.innerHTML = '<p class="status">没有找到匹配的歌曲。</p>';
        return;
    }

    resultsContainer.innerHTML = songs.map(song => {
        const artists = (song.artists || []).join('、') || '未知艺术家';
        const album = song.album || '未知专辑';
        const duration = song.duration || '未知时长';
        const thumbnail = song.thumbnail_url || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"></svg>';

        return `
        <article class="song-card">
            <img src="${thumbnail}" alt="${song.title}">
            <div class="song-info">
                <h3>${song.title || '未命名歌曲'}</h3>
                <div class="meta">歌手：${artists}</div>
                <div class="meta">专辑：${album}</div>
                <div class="meta">时长：${duration}</div>
                <div class="links">
                    ${song.youtube_url ? `<a href="${song.youtube_url}" target="_blank" rel="noopener noreferrer">YouTube</a>` : ''}
                    ${song.youtube_music_url ? `<a href="${song.youtube_music_url}" target="_blank" rel="noopener noreferrer">YouTube Music</a>` : ''}
                    ${song.embed_url ? `<a href="${song.embed_url}" target="_blank" rel="noopener noreferrer">Embed</a>` : ''}
                </div>
            </div>
        </article>`;
    }).join('');
}
</script>
</body>
</html>
