<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恭喜🎉，请抽奖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        canvas {
            width: 80vw; /* 80% of the viewport width */
            max-width: 300px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            margin-top: 30px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e64a19;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>抽奖转盘</h1>
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <div class="result" id="result"></div>
    <button onclick="spinWheel()">抽奖</button>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const prizes = ["100积分", "感谢参与", "可乐一瓶", "金币一枚", "手机一部", "企鹅", "北极熊", "西瓜", "巧克力"];
        const colors = ["#f44336", "#e91e63", "#9c27b0", "#3f51b5", "#2196f3", "#ffeb3b", "#4caf50", "#ff9800", "#795548"];
        const numSegments = prizes.length;
        const arc = 2 * Math.PI / numSegments;
        let startAngle = 0;
        let spinAngle = 0;
        let spinTimeout = null;
        let spinTime = 0;
        const spinTimeTotal = 3000;

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < numSegments; i++) {
                const angle = startAngle + i * arc;
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.arc(150, 150, 150, angle, angle + arc, false);
                ctx.lineTo(150, 150);
                ctx.fill();

                // Draw text
                ctx.save();
                ctx.fillStyle = "white";
                ctx.translate(150 + Math.cos(angle + arc / 2) * 100, 150 + Math.sin(angle + arc / 2) * 100);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                ctx.fillText(prizes[i], -ctx.measureText(prizes[i]).width / 2, 0);
                ctx.restore();
            }
        }

        function drawPointer() {
            ctx.save();
            ctx.translate(150, 150);

            // Draw pointer line
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -140);
            ctx.lineWidth = 4;
            ctx.strokeStyle = "rgba(135, 206, 235, 0.5)"; // Sky blue with 50% opacity
            ctx.stroke();

            // Draw circle at the base
            ctx.beginPath();
            ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.fillStyle = "rgba(135, 206, 235, 0.5)"; // Sky blue with 50% opacity
            ctx.fill();

            ctx.restore();
        }

        function rotateWheel() {
            spinTime += 30;
            if (spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            const spinAngleIncrement = easeOut(spinTime, 0, 0.1, spinTimeTotal);
            startAngle += spinAngleIncrement;
            drawWheel();
            drawPointer();
            spinTimeout = requestAnimationFrame(rotateWheel);
        }

        function stopRotateWheel() {
            cancelAnimationFrame(spinTimeout);
            const degrees = startAngle * 180 / Math.PI + 90;
            const arcd = 360 / numSegments;
            const index = Math.floor((360 - degrees % 360) / arcd);
            document.getElementById("result").textContent = `恭喜你获得：${prizes[index]}！`;
        }

        function easeOut(t, b, c, d) {
            const ts = (t /= d) * t;
            const tc = ts * t;
            return b + c * (tc + -3 * ts + 3 * t);
        }

        function spinWheel() {
            spinTime = 0;
            if (spinTimeout) {
                cancelAnimationFrame(spinTimeout);
            }
            rotateWheel();
        }

        drawWheel();
        drawPointer();
    </script>

</body>
</html>
