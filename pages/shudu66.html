<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6√ó6Êï∞Áã¨ÁîüÊàêÂô®</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid #000;
            font-size: 24px;
            position: relative;
        }
        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            font-size: 24px;
            outline: none;
            padding: 0;
            background: transparent;
            color: blue;
            cursor: pointer;
        }
        .bold-border-right {
            border-right: 2px solid #000;
        }
        .bold-border-bottom {
            border-bottom: 2px solid #000;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .answer {
            color: red;
        }
        .original {
            color: black;
        }
        .incorrect {
            background-color: #ffcccc;
        }
        #message {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
        #numberPad {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .numberButton {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        .selected {
            background-color: #529a84;
        }
    </style>
</head>
<body>

<h1 style="text-align:center;">Ë∂£Âë≥Êï∞Áã¨</h1>
<div style="text-align:center;">
    <button onclick="generateAndDisplaySudoku()">üê¨ÈáçÂÅö</button>
    <button onclick="checkSolution()">ü¶âÊ£ÄÊü•</button>
    <button onclick="toggleAnswers()">üôàÁ≠îÊ°à</button>
</div>
<table id="sudokuGrid"></table>
<br>
<div id="numberPad"></div>
<br>
<div id="message"></div>

<script>
let answerGrid = [];
let originalGrid = [];
let answersVisible = false;
let selectedCell = null;

function generateSudoku() {
    const size = 6;
    const grid = Array.from({ length: size }, () => Array(size).fill(0));

    function isValid(num, row, col) {
        for (let i = 0; i < size; i++) {
            if (grid[row][i] === num || grid[i][col] === num) return false;
        }

        const startRow = Math.floor(row / 2) * 2;
        const startCol = Math.floor(col / 3) * 3;

        for (let i = 0; i < 2; i++) {
            for (let j = 0; j < 3; j++) {
                if (grid[startRow + i][startCol + j] === num) return false;
            }
        }

        return true;
    }

    function fillGrid() {
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                if (grid[i][j] === 0) {
                    let numbers = [1, 2, 3, 4, 5, 6].sort(() => Math.random() - 0.5);
                    for (let num of numbers) {
                        if (isValid(num, i, j)) {
                            grid[i][j] = num;
                            if (fillGrid()) return true;
                            grid[i][j] = 0;
                        }
                    }
                    return false;
                }
            }
        }
        return true;
    }

    fillGrid();
    answerGrid = JSON.parse(JSON.stringify(grid));

    removeNumbers(grid, 20);

    originalGrid = JSON.parse(JSON.stringify(grid));
    return grid;
}

function removeNumbers(grid, blanks) {
    const size = 6;
    let removed = 0;

    while (removed < blanks) {
        const row = Math.floor(Math.random() * size);
        const col = Math.floor(Math.random() * size);
        if (grid[row][col] !== 0) {
            grid[row][col] = 0;
            removed++;
        }
    }
}

function generateAndDisplaySudoku() {
    const grid = generateSudoku();
    const table = document.getElementById('sudokuGrid');
    table.innerHTML = '';

    for (let i = 0; i < 6; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 6; j++) {
            const cell = document.createElement('td');
            if (grid[i][j] !== 0) {
                cell.textContent = grid[i][j];
                cell.classList.add('original');
            } else {
                const div = document.createElement('div');
                div.classList.add('cell');
                div.addEventListener('click', () => selectCell(div));
                cell.appendChild(div);
            }
            if (j === 2) cell.classList.add('bold-border-right');
            if (i === 1 || i === 3) cell.classList.add('bold-border-bottom');
            row.appendChild(cell);
        }
        table.appendChild(row);
    }
    answersVisible = false;
    document.getElementById('message').textContent = '';
    createNumberPad();
}

function createNumberPad() {
    const numberPad = document.getElementById('numberPad');
    numberPad.innerHTML = '';
    for (let i = 1; i <= 6; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.classList.add('numberButton');
        button.addEventListener('click', () => inputNumber(i));
        numberPad.appendChild(button);
    }
    const clearButton = document.createElement('button');
    clearButton.textContent = 'C';
    clearButton.classList.add('numberButton');
    clearButton.addEventListener('click', () => inputNumber(''));
    numberPad.appendChild(clearButton);
}

function selectCell(cell) {
    if (selectedCell) {
        selectedCell.classList.remove('selected');
    }
    selectedCell = cell;
    cell.classList.add('selected');
}

function inputNumber(num) {
    if (selectedCell && !selectedCell.parentElement.classList.contains('original')) {
        selectedCell.textContent = num;
    }
}

function checkSolution() {
    const table = document.getElementById('sudokuGrid');
    const cells = table.getElementsByTagName('td');
    let isCorrect = true;
    let incorrectCells = [];

    for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 6; j++) {
            const cell = cells[i * 6 + j];
            cell.classList.remove('incorrect');
            if (originalGrid[i][j] === 0) {
                const userAnswer = parseInt(cell.textContent) || 0;
                if (userAnswer !== answerGrid[i][j]) {
                    isCorrect = false;
                    incorrectCells.push([i, j]);
                }
            }
        }
    }

    if (isCorrect) {
        document.getElementById('message').textContent = 'ÊÅ≠ÂñúÔºÅ‰Ω†Ëß£ÂºÄ‰∫ÜÊï∞Áã¨Ë∞úÈ¢òÔºÅ';
    } else {
        document.getElementById('message').textContent = 'ËøòÊ≤°ÊúâÂÆåÂÖ®Ê≠£Á°ÆÔºåÁ∫¢Ëâ≤ËÉåÊôØÁöÑÊ†ºÂ≠êÂ°´Èîô‰∫Ü„ÄÇ';
        incorrectCells.forEach(([i, j]) => {
            cells[i * 6 + j].classList.add('incorrect');
        });
    }
}

function toggleAnswers() {
    const table = document.getElementById('sudokuGrid');
    const cells = table.getElementsByTagName('td');

    for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 6; j++) {
            const cell = cells[i * 6 + j];
            if (originalGrid[i][j] === 0) {
                if (answersVisible) {
                    cell.innerHTML = '<div class="cell"></div>';
                    cell.querySelector('.cell').addEventListener('click', () => selectCell(cell.querySelector('.cell')));
                    cell.classList.remove('answer');
                } else {
                    cell.textContent = answerGrid[i][j];
                    cell.classList.add('answer');
                }
            }
        }
    }
    answersVisible = !answersVisible;
}

generateAndDisplaySudoku();
</script>

</body>
</html>
