<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融数据分析中心</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --header-bg: #f4f4f4;
            --tab-bg: #f1f1f1;
            --tab-active-bg: #ffffff;
            --hover-bg: #f4f4f4;
            --history-bg: #f9f9f9;
            --button-bg: #4a6fa5;
            --button-text: white;
            --chart-height: 300px;
            --nav-bg: #2c3e50;
            --nav-text: #ecf0f1;
            --nav-hover: #34495e;
            --table-header-bg: #f2f2f2;
            --table-border: #ddd;
            --table-row-hover: #f5f5f5;
            --chart-title-color: #2c3e50;
            --chart-grid-color: #eaeaea;
            --chart-tooltip-bg: rgba(255, 255, 255, 0.9);
            --chart-tooltip-border: #ccc;
        }
        
        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #444444;
            --header-bg: #2d2d2d;
            --tab-bg: #2a2a2a;
            --tab-active-bg: #333333;
            --hover-bg: #3a3a3a;
            --history-bg: #2c2c2c;
            --button-bg: #4a6fa5;
            --button-text: #e0e0e0;
            --nav-bg: #1a2530;
            --nav-text: #ecf0f1;
            --nav-hover: #2c3e50;
            --table-header-bg: #333333;
            --table-border: #444444;
            --table-row-hover: #353535;
            --chart-title-color: #e0e0e0;
            --chart-grid-color: #333333;
            --chart-tooltip-bg: rgba(40, 40, 40, 0.9);
            --chart-tooltip-border: #555;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background-color: var(--nav-bg);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            flex-shrink: 0;
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0;
        }
        
        .navbar-left {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        
        .navbar-title {
            color: var(--nav-text);
            font-size: 1.2rem;
            font-weight: bold;
            padding: 14px 20px 14px 10px;
            margin: 0;
            white-space: nowrap;
        }
        
        /* 主标签导航 */
        .main-tabs {
            display: flex;
            margin: 0;
            padding: 0;
            list-style: none;
            flex-grow: 1;
        }
        
        .main-tab {
            padding: 14px 20px;
            color: var(--nav-text);
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        
        .main-tab:hover {
            background-color: var(--nav-hover);
        }
        
        .main-tab.active {
            background-color: var(--nav-hover);
            border-bottom: 3px solid #3498db;
        }
        
        /* 内容区域 */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        
        /* 内容框架 */
        .tab-content {
            display: none;
            flex-grow: 1;
            overflow: hidden;
            padding: 0;
            background-color: var(--bg-color);
            border-radius: 0;
            box-shadow: none;
            height: 100%;
        }
        
        .tab-content.active {
            display: flex;
        }
        
        /* 主题切换按钮 */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--nav-text);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 14px 15px;
            margin: 0;
        }
        
        .theme-toggle:hover {
            background-color: var(--nav-hover);
        }
        
        /* iframe样式 */
        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
            flex-grow: 1;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar-container {
                flex-wrap: wrap;
            }
            
            .navbar-left {
                width: 100%;
                justify-content: space-between;
            }
            
            .main-tabs {
                width: 100%;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .main-tab {
                padding: 10px 15px;
            }
            
            .theme-toggle {
                position: absolute;
                right: 5px;
                top: 5px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <h1 class="navbar-title">金融数据</h1>
                <ul class="main-tabs">
                    <li class="main-tab active" data-tab="rzrq-tab">个股</li>
                    <li class="main-tab" data-tab="yd-tab">异动</li>
                    <li class="main-tab" data-tab="rz-tab">行业</li>
                </ul>
            </div>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content">
        <!-- 个股融资内容 -->
        <div id="rzrq-tab" class="tab-content active">
            <iframe src="rzrq.html" class="content-frame" id="rzrq-frame"></iframe>
        </div>
        
        <!-- 行情异动内容 -->
        <div id="yd-tab" class="tab-content">
            <iframe src="yd.html" class="content-frame" id="yd-frame"></iframe>
        </div>
        
        <!-- 行业融资内容 -->
        <div id="rz-tab" class="tab-content">
            <iframe src="rz.html" class="content-frame" id="rz-frame"></iframe>
        </div>
    </div>
    
    <script>
        // 标签切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.main-tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // 移除所有活动状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // 设置当前标签为活动状态
                    this.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // 主题切换功能
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                
                // 更新图标
                if (newTheme === 'dark') {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
                
                // 向iframe传递主题信息
                const frames = document.querySelectorAll('iframe');
                frames.forEach(frame => {
                    try {
                        // 确保iframe已加载
                        frame.onload = function() {
                            if (frame.contentWindow && frame.contentWindow.document) {
                                frame.contentWindow.document.documentElement.setAttribute('data-theme', newTheme);
                                
                                // 注入样式到iframe以确保图表和表格样式同步
                                injectStyleToFrame(frame, newTheme);
                                
                                // 通知iframe更新图表主题
                                if (frame.contentWindow.updateChartTheme) {
                                    frame.contentWindow.updateChartTheme(newTheme);
                                }
                            }
                        };
                        
                        // 如果iframe已经加载完成，直接设置主题
                        if (frame.contentWindow && frame.contentWindow.document) {
                            frame.contentWindow.document.documentElement.setAttribute('data-theme', newTheme);
                            injectStyleToFrame(frame, newTheme);
                            
                            if (frame.contentWindow.updateChartTheme) {
                                frame.contentWindow.updateChartTheme(newTheme);
                            }
                        }
                    } catch (e) {
                        console.error('无法设置iframe主题:', e);
                    }
                });
            });
            
            // 向iframe注入样式
            function injectStyleToFrame(frame, theme) {
                try {
                    if (!frame.contentWindow || !frame.contentWindow.document) return;
                    
                    // 检查是否已存在样式标签
                    let styleTag = frame.contentWindow.document.getElementById('parent-injected-style');
                    if (!styleTag) {
                        styleTag = frame.contentWindow.document.createElement('style');
                        styleTag.id = 'parent-injected-style';
                        frame.contentWindow.document.head.appendChild(styleTag);
                    }
                    
                    // 注入表格和图表样式
                    styleTag.textContent = `
                        :root {
                            --bg-color: ${theme === 'dark' ? '#1e1e1e' : '#ffffff'};
                            --text-color: ${theme === 'dark' ? '#e0e0e0' : '#333333'};
                            --border-color: ${theme === 'dark' ? '#444444' : '#e0e0e0'};
                            --table-header-bg: ${theme === 'dark' ? '#333333' : '#f2f2f2'};
                            --table-border: ${theme === 'dark' ? '#444444' : '#ddd'};
                            --table-row-hover: ${theme === 'dark' ? '#353535' : '#f5f5f5'};
                            --chart-title-color: ${theme === 'dark' ? '#e0e0e0' : '#2c3e50'};
                            --chart-grid-color: ${theme === 'dark' ? '#333333' : '#eaeaea'};
                        }
                        
                        body {
                            background-color: var(--bg-color);
                            color: var(--text-color);
                            margin: 0;
                            padding: 0;
                            transition: background-color 0.3s, color 0.3s;
                        }
                        
                        /* 表格样式 */
                        table {
                            width: 100%;
                            border-collapse: collapse;
                            margin: 0;
                        }
                        
                        th {
                            background-color: var(--table-header-bg);
                            color: var(--text-color);
                            font-weight: bold;
                            text-align: left;
                            padding: 12px 15px;
                            border-bottom: 2px solid var(--table-border);
                            position: sticky;
                            top: 0;
                            z-index: 10;
                        }
                        
                        td {
                            padding: 10px 15px;
                            border-bottom: 1px solid var(--table-border);
                        }
                        
                        tr:hover {
                            background-color: var(--table-row-hover);
                        }
                        
                        /* 图表容器样式 */
                        .chart-container {
                            height: 350px;
                            width: 100%;
                        }
                    `;
                } catch (e) {
                    console.error('注入样式失败:', e);
                }
            }
            
            // 初始加载时设置iframe高度和主题
            const frames = document.querySelectorAll('iframe');
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            
            frames.forEach(frame => {
                frame.addEventListener('load', function() {
                    try {
                        if (frame.contentWindow && frame.contentWindow.document) {
                            // 设置iframe主题
                            frame.contentWindow.document.documentElement.setAttribute('data-theme', currentTheme);
                            injectStyleToFrame(frame, currentTheme);
                            
                            // 为iframe添加updateChartTheme函数
                            if (!frame.contentWindow.updateChartTheme) {
                                frame.contentWindow.updateChartTheme = function(theme) {
                                    // 查找所有echarts实例
                                    if (frame.contentWindow.echarts) {
                                        const instances = frame.contentWindow.echarts.getInstanceByDom 
                                            ? Object.values(frame.contentWindow.echarts.getInstanceByDom)
                                            : [];
                                        
                                        instances.forEach(chart => {
                                            if (chart && chart.setOption) {
                                                const option = chart.getOption();
                                                
                                                // 更新文本颜色
                                                if (option.textStyle) {
                                                    option.textStyle.color = theme === 'dark' ? '#e0e0e0' : '#333333';
                                                }
                                                
                                                // 更新网格线
                                                if (option.grid) {
                                                    const gridColor = theme === 'dark' ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                                                    option.grid.forEach(grid => {
                                                        if (grid) {
                                                            grid.borderColor = gridColor;
                                                        }
                                                    });
                                                }
                                                
                                                // 更新坐标轴
                                                ['xAxis', 'yAxis'].forEach(axisName => {
                                                    if (option[axisName]) {
                                                        const textColor = theme === 'dark' ? '#e0e0e0' : '#333333';
                                                        const lineColor = theme === 'dark' ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.2)';
                                                        
                                                        option[axisName].forEach(axis => {
                                                            if (axis.axisLabel) {
                                                                axis.axisLabel.color = textColor;
                                                            }
                                                            if (axis.axisLine && axis.axisLine.lineStyle) {
                                                                axis.axisLine.lineStyle.color = lineColor;
                                                            }
                                                            if (axis.splitLine && axis.splitLine.lineStyle) {
                                                                axis.splitLine.lineStyle.color = lineColor;
                                                            }
                                                        });
                                                    }
                                                });
                                                
                                                chart.setOption(option);
                                            }
                                        });
                                    }
                                    
                                    // 查找所有Chart.js实例
                                    if (frame.contentWindow.Chart && frame.contentWindow.Chart.instances) {
                                        Object.values(frame.contentWindow.Chart.instances).forEach(chart => {
                                            if (chart && chart.update) {
                                                const textColor = theme === 'dark' ? '#e0e0e0' : '#333333';
                                                const gridColor = theme === 'dark' ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                                                
                                                if (chart.options.scales) {
                                                    Object.values(chart.options.scales).forEach(scale => {
                                                        if (scale.ticks) {
                                                            scale.ticks.color = textColor;
                                                        }
                                                        if (scale.grid) {
                                                            scale.grid.color = gridColor;
                                                        }
                                                    });
                                                }
                                                
                                                if (chart.options.plugins && chart.options.plugins.legend) {
                                                    chart.options.plugins.legend.labels.color = textColor;
                                                }
                                                
                                                chart.update();
                                            }
                                        });
                                    }
                                };
                            }
                        }
                    } catch (e) {
                        console.error('设置iframe初始状态失败:', e);
                    }
                });
            });
            
            // 窗口大小变化时调整iframe大小
            window.addEventListener('resize', function() {
                // 由于我们使用了flex布局，这里不需要额外的大小调整代码
            });
        });
    </script>
</body>
</html>
