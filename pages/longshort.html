<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>æœŸè´§å“ç§é¾™è™æ¦œ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      margin: 0;
      padding: 0;
      color: #eee;
      background-color: #222;
      font-size: 12px;
    }

    .container {
      max-width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    .header {
      background: linear-gradient(135deg, #614385, #516395);
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .back-button {
      background: rgba(255, 255, 255, 0.25);
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 15px;
      font-size: 12px;
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .back-button i {
      margin-right: 3px;
    }

    h1 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      flex: 1;
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .control-item {
      margin-right: 5px;
    }

    .date-input,
    .contract-select {
      font-size: 12px;
      padding: 3px 5px;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #333;
      color: #eee;
      max-width: 80px;
    }

    .toggle-view button {
      padding: 3px 5px;
      border: none;
      background-color: #444;
      color: #eee;
      border-radius: 4px;
      font-size: 12px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 30px;
      height: 17px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: 0.3s;
      border-radius: 17px;
    }

    .slider:before {
      position: absolute;
      content: '';
      height: 13px;
      width: 13px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #614385;
    }

    input:checked + .slider:before {
      transform: translateX(13px);
    }

    .chart-container {
      width: 100%;
      height: 150px;
      margin-bottom: 8px;
      background-color: #333;
      border-radius: 8px;
      padding: 5px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 5px;
      text-align: center;
      border-bottom: 1px solid #444;
      font-size: 11px;
      white-space: nowrap;
    }

    th {
      background-color: #444;
      color: #eee;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #383838;
    }

    .positive {
      color: #ff7675;
    }

    .negative {
      color: #55efc4;
    }

    .summary {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      background-color: #333;
      border-radius: 8px;
      padding: 5px;
    }

    .summary > div {
      flex: 1;
    }

    .summary p {
      margin: 3px 0;
      font-size: 11px;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #eee;
    }

    .loading-spinner {
      border: 3px solid #444;
      border-top: 3px solid #614385;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: #ff7675;
      text-align: center;
      padding: 10px;
      background-color: rgba(255, 118, 117, 0.1);
      border-radius: 8px;
      margin: 8px 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="https://wealth.want.biz/pages/future.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        è¿”å›
      </a>
      <h1>æœŸè´§å“ç§é¾™è™æ¦œ</h1>
      <div style="width: 36px;"></div>
    </div>

    <div class="controls">
      <div class="control-item">
        <label for="date">æ—¥æœŸ:</label>
        <input type="date" id="date" class="date-input">
      </div>
      <div class="control-item">
        <label for="contract">å“ç§:</label>
        <select id="contract" class="contract-select">
          <option value="">åŠ è½½ä¸­...</option>
        </select>
      </div>
      <div class="control-item toggle-view">
        <button id="toggle-view">ğŸ’¯</button>
      </div>
      <div class="control-item toggle-switch">
        <label class="switch">
          <input type="checkbox" id="remove-number">
          <span class="slider"></span>
        </label>
        <span style="font-size:10px;">Î£</span>
      </div>
    </div>

    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <div>åŠ è½½ä¸­...</div>
    </div>
    
    <div id="error" class="error" style="display: none;">åŠ è½½å¤±è´¥</div>
    
    <div id="data-container" class="data-container" style="display: none;">
      <div class="chart-container">
        <div id="chart" style="width: 100%; height: 100%;"></div>
      </div>

      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>å¤šå¤´</th>
            <th>æŒä»“</th>
            <th>å˜åŒ–</th>
            <th>ç©ºå¤´</th>
            <th>æŒä»“</th>
            <th>å˜åŒ–</th>
          </tr>
        </thead>
        <tbody id="data-body">
          <!-- æ•°æ®å°†é€šè¿‡JavaScriptå¡«å…… -->
        </tbody>
      </table>
      
      <div class="summary">
        <div id="long-summary">
          <p>æœ¬æ—¥: -</p>
          <p>ä¸Šæ—¥: -</p>
          <p>å¢å‡: -</p>
        </div>
        <div id="short-summary">
          <p>æœ¬æ—¥: -</p>
          <p>ä¸Šæ—¥: -</p>
          <p>å¢å‡: -</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // å…¨å±€å˜é‡
    let contracts = [];
    let selectedContract = null;
    let data = null;
    let isRelative = false;
    let removeNumber = false;
    let chart = null;

    // åˆå§‹åŒ–é¡µé¢
    document.addEventListener('DOMContentLoaded', function() {
      // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºä»Šå¤©
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').value = today;
      
      // ç»‘å®šäº‹ä»¶
      document.getElementById('date').addEventListener('change', fetchData);
      document.getElementById('contract').addEventListener('change', onContractChange);
      document.getElementById('toggle-view').addEventListener('click', toggleView);
      document.getElementById('remove-number').addEventListener('change', onRemoveNumberChange);
      
      // åˆå§‹åŒ–å›¾è¡¨
      chart = echarts.init(document.getElementById('chart'));
      
      // ç«‹å³è·å–å“ç§åˆ—è¡¨
      fetchContracts();
    });

    // è·å–å“ç§åˆ—è¡¨
    async function fetchContracts() {
      showLoading(true);
      showError(false);
      
      try {
        const response = await fetch('https://q.889.ink');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        contracts = result.list;
        
        // å¡«å……ä¸‹æ‹‰åˆ—è¡¨
        const selectElement = document.getElementById('contract');
        selectElement.innerHTML = '';
        
        contracts.forEach(contract => {
          const option = document.createElement('option');
          option.value = contract.dm;
          option.textContent = contract.name;
          option.dataset.sc = contract.sc;
          selectElement.appendChild(option);
        });
        
        // é€‰æ‹©ç¬¬ä¸€ä¸ªé€‰é¡¹
        if (contracts.length > 0) {
          selectedContract = contracts[0];
          selectElement.value = selectedContract.dm;
          fetchData();
        }
        
      } catch (error) {
        console.error('è·å–å“ç§åˆ—è¡¨å¤±è´¥:', error);
        showError(true, 'è·å–å“ç§åˆ—è¡¨å¤±è´¥');
      }
    }

    // åˆçº¦ä¸‹æ‹‰åˆ—è¡¨å˜æ›´äº‹ä»¶
    function onContractChange() {
      const selectElement = document.getElementById('contract');
      const selectedIndex = selectElement.selectedIndex;
      
      if (selectedIndex >= 0) {
        const dm = selectElement.value;
        const sc = selectElement.options[selectedIndex].dataset.sc;
        const name = selectElement.options[selectedIndex].textContent;
        
        selectedContract = { dm, sc, name };
        fetchData();
      }
    }

    // è·å–é¾™è™æ¦œæ•°æ®
    async function fetchData() {
      if (!selectedContract) return;
      
      showLoading(true);
      showError(false);
      showData(false);
      
      const dateInput = document.getElementById('date');
      const formattedDate = dateInput.value.replace(/-/g, '');
      let marketCode = selectedContract.sc;
      let contractCode = selectedContract.dm;
      
      // æ ¹æ®å¼€å…³çš„çŠ¶æ€å†³å®šæ˜¯å¦å»é™¤å°¾éƒ¨æ•°å­—
      if (removeNumber) {
        contractCode = contractCode.replace(/\d+$/, '');
      }
      
      const url = `https://q.889.ink/lhb/getLongAndShortPosition?date=${formattedDate}&market=${marketCode}&contract=${contractCode}`;
      
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (result.code !== undefined && result.code !== 200 && result.code !== 10000) {
          throw new Error(`APIè¿”å›é”™è¯¯: ${result.code}`);
        }
        
        data = result.data;
        
        // æ¸²æŸ“æ•°æ®
        renderData();
        
        // æ˜¾ç¤ºæ•°æ®åŒºåŸŸ
        showLoading(false);
        showData(true);
        
      } catch (error) {
        console.error('è·å–æ•°æ®å¤±è´¥:', error);
        showLoading(false);
        showError(true, 'è·å–æ•°æ®å¤±è´¥');
      }
    }

    // åˆ‡æ¢ç›¸å¯¹/ç»å¯¹è§†å›¾
    function toggleView() {
      isRelative = !isRelative;
      document.getElementById('toggle-view').textContent = isRelative ? 'â™»ï¸' : 'ğŸ’¯';
      if (data) {
        renderData();
      }
    }

    // åˆ‡æ¢æ˜¯å¦å»é™¤å°¾éƒ¨æ•°å­—
    function onRemoveNumberChange() {
      removeNumber = document.getElementById('remove-number').checked;
      fetchData();
    }

    // æ ¼å¼åŒ–ç™¾åˆ†æ¯”
    function formatPercentage(value) {
      if (value === null || value === undefined) return '';
      return value.toFixed(1) + '%';
    }

    // è®¡ç®—ç™¾åˆ†æ¯”
    function calculatePercentage(value, total) {
      if (!value || !total) return 0;
      return (value / total) * 100;
    }

    // è®¡ç®—æ€»å˜åŒ–ç™¾åˆ†æ¯”
    function calculateTotalChangePercentage(current, previous) {
      if (!current || !previous) return 0;
      return ((current - previous) / previous) * 100;
    }

    // è·å–å˜åŒ–ç±»æ ·å¼
    function getChangeClass(change) {
      if (!change) return '';
      return change > 0 ? 'positive' : change < 0 ? 'negative' : '';
    }

    // æ¸²æŸ“æ•°æ®
    function renderData() {
      if (!data) return;
      
      // æ¸²æŸ“è¡¨æ ¼
      renderTable();
      
      // æ¸²æŸ“å›¾è¡¨
      renderChart();
      
      // æ¸²æŸ“æ‘˜è¦ä¿¡æ¯
      renderSummary();
    }

    // æ¸²æŸ“è¡¨æ ¼
    function renderTable() {
      const tableBody = document.getElementById('data-body');
      tableBody.innerHTML = '';
      
      // ç»„åˆå¤šç©ºåˆ—è¡¨
      const longList = data.longInfoList || [];
      const shortList = data.shortInfoList || [];
      const maxLength = Math.max(longList.length, shortList.length);
      const displayCount = Math.min(maxLength, 20); // åªæ˜¾ç¤ºå‰6æ¡
      
      for (let i = 0; i < displayCount; i++) {
        const long = longList[i];
        const short = shortList[i];
        
        const row = document.createElement('tr');
        
        // åºå·
        const numCell = document.createElement('td');
        numCell.textContent = i + 1;
        row.appendChild(numCell);
        
        // å¤šå¤´åç§° - ç§»é™¤(ä»£å®¢)å¹¶ç¼©çŸ­åç§°
        const longNameCell = document.createElement('td');
        if (long) {
          let name = long.futureCompanyName.replace('(ä»£å®¢)', '');
          if (name.length > 4) name = name.substring(0, 4);
          longNameCell.textContent = name;
        }
        row.appendChild(longNameCell);
        
        // å¤šå¤´æŒä»“
        const longPosCell = document.createElement('td');
        if (long) {
          longPosCell.textContent = isRelative
            ? formatPercentage(calculatePercentage(long.longNum, data.totalLongPosition))
            : formatNumber(long.longNum);
        }
        row.appendChild(longPosCell);
        
        // å¤šå¤´å˜åŒ–
        const longChangeCell = document.createElement('td');
        if (long) {
          longChangeCell.textContent = isRelative
            ? formatPercentage(calculatePercentage(long.longChange, data.totalLongPosition))
            : long.longChange;
          longChangeCell.className = getChangeClass(long.longChange);
        }
        row.appendChild(longChangeCell);
        
        // ç©ºå¤´åç§° - ç§»é™¤(ä»£å®¢)å¹¶ç¼©çŸ­åç§°
        const shortNameCell = document.createElement('td');
        if (short) {
          let name = short.futureCompanyName.replace('(ä»£å®¢)', '');
          if (name.length > 4) name = name.substring(0, 4);
          shortNameCell.textContent = name;
        }
        row.appendChild(shortNameCell);
        
        // ç©ºå¤´æŒä»“
        const shortPosCell = document.createElement('td');
        if (short) {
          shortPosCell.textContent = isRelative
            ? formatPercentage(calculatePercentage(short.shortNum, data.totalShortPosition))
            : formatNumber(short.shortNum);
        }
        row.appendChild(shortPosCell);
        
        // ç©ºå¤´å˜åŒ–
        const shortChangeCell = document.createElement('td');
        if (short) {
          shortChangeCell.textContent = isRelative
            ? formatPercentage(calculatePercentage(short.shortChange, data.totalShortPosition))
            : short.shortChange;
          shortChangeCell.className = getChangeClass(short.shortChange);
        }
        row.appendChild(shortChangeCell);
        
        tableBody.appendChild(row);
      }
    }

    // æ ¼å¼åŒ–å¤§æ•°å­—
    function formatNumber(num) {
      if (num >= 10000) {
        return (num / 10000).toFixed(1) + 'ä¸‡';
      }
      return num;
    }

    // æ¸²æŸ“å›¾è¡¨
    function renderChart() {
      const longTop3 = data.longInfoList.slice(0, 3);
      const shortTop3 = data.shortInfoList.slice(0, 3);
      
      // åˆå¹¶å¹¶å»é‡å…¬å¸åç§°
      const xData = [...new Set([
        ...longTop3.map(item => item.futureCompanyName),
        ...shortTop3.map(item => item.futureCompanyName)
      ])].map(name => name.replace('(ä»£å®¢)', '').substring(0, 4)); // ç¼©çŸ­åç§°
      
      // å‡†å¤‡å¤šå¤´æ•°æ®
      const longData = xData.map(shortName => {
        const item = longTop3.find(item => item.futureCompanyName.replace('(ä»£å®¢)', '').substring(0, 4) === shortName);
        return item ? item.longNum : 0;
      });
      
      // å‡†å¤‡ç©ºå¤´æ•°æ®
      const shortData = xData.map(shortName => {
        const item = shortTop3.find(item => item.futureCompanyName.replace('(ä»£å®¢)', '').substring(0, 4) === shortName);
        return item ? item.shortNum : 0;
      });
      
      // è®¾ç½®å›¾è¡¨é€‰é¡¹
      const option = {
        tooltip: {
          trigger: 'axis',
          axisPointer: { type: 'shadow' }
        },
        legend: {
          data: ['å¤šå¤´æŒä»“', 'ç©ºå¤´æŒä»“'],
          textStyle: { color: '#eee', fontSize: 10 },
          right: 10,
          top: 0
        },
        grid: {
          top: 30,
          left: 5,
          right: 5,
          bottom: 5,
          containLabel: true
        },
        xAxis: {
          type: 'category',
          data: xData,
          axisLabel: {
            rotate: 0,
            fontSize: 10,
            color: '#eee'
          },
          axisLine: { lineStyle: { color: '#555' } }
        },
        yAxis: {
          type: 'value',
          axisLabel: {
            formatter: value => (value / 10000).toFixed(1) + 'ä¸‡',
            fontSize: 10,
            color: '#eee'
          },
          splitLine: { lineStyle: { color: '#444' } }
        },
        series: [
          {
            name: 'å¤šå¤´æŒä»“',
            type: 'bar',
            data: longData,
            itemStyle: {
              color: '#ff7675'
            }
          },
          {
            name: 'ç©ºå¤´æŒä»“',
            type: 'bar',
            data: shortData,
            itemStyle: {
              color: '#55efc4'
            }
          }
        ]
      };
      
      // åº”ç”¨å›¾è¡¨é€‰é¡¹
      chart.setOption(option);
    }

    // æ¸²æŸ“æ‘˜è¦ä¿¡æ¯
    function renderSummary() {
      const longSummary = document.getElementById('long-summary');
      const shortSummary = document.getElementById('short-summary');
      
      // å¤šå¤´æ‘˜è¦
      longSummary.innerHTML = `
        <p>æœ¬æ—¥: ${isRelative ? '100%' : formatNumber(data.totalLongPosition)}</p>
        <p>ä¸Šæ—¥: ${isRelative ? '100%' : formatNumber(data.preTotalLongPosition)}</p>
        <p>å¢å‡: ${isRelative 
          ? formatPercentage(calculateTotalChangePercentage(data.totalLongPosition, data.preTotalLongPosition)) 
          : data.totalLongChange}
        </p>
      `;
      
      // ç©ºå¤´æ‘˜è¦
      shortSummary.innerHTML = `
        <p>æœ¬æ—¥: ${isRelative ? '100%' : formatNumber(data.totalShortPosition)}</p>
        <p>ä¸Šæ—¥: ${isRelative ? '100%' : formatNumber(data.preTotalShortPosition)}</p>
        <p>å¢å‡: ${isRelative 
          ? formatPercentage(calculateTotalChangePercentage(data.totalShortPosition, data.preTotalShortPosition)) 
          : data.totalShortChange}
        </p>
      `;
    }

    // æ˜¾ç¤º/éšè—åŠ è½½æŒ‡ç¤ºå™¨
    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'flex' : 'none';
    }

    // æ˜¾ç¤º/éšè—é”™è¯¯ä¿¡æ¯
    function showError(show, message = 'åŠ è½½å¤±è´¥') {
      const errorElement = document.getElementById('error');
      errorElement.style.display = show ? 'block' : 'none';
      errorElement.textContent = message;
    }

    // æ˜¾ç¤º/éšè—æ•°æ®åŒºåŸŸ
    function showData(show) {
      document.getElementById('data-container').style.display = show ? 'block' : 'none';
    }

    // çª—å£å¤§å°å˜åŒ–æ—¶é‡ç»˜å›¾è¡¨
    window.addEventListener('resize', function() {
      if (chart) {
        chart.resize();
      }
    });
  </script>
</body>
