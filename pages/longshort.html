<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>期货品种龙虎榜</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      padding: 0;
      color: #eee;
      background-color: #222;
      font-size: 12px;
    }

    .container {
      max-width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    .header {
      background: #6952a3;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
      margin-bottom: 8px;
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 15px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .back-button i {
      margin-right: 3px;
    }

    h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding: 0 5px;
    }

    .control-item {
      margin-right: 5px;
    }

    .date-input,
    .contract-select {
      font-size: 12px;
      padding: 3px 5px;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #333;
      color: #eee;
    }

    .contract-select {
      min-width: 100px;
    }

    .toggle-view button {
      padding: 3px 5px;
      border: none;
      background-color: #444;
      color: #eee;
      border-radius: 4px;
      font-size: 12px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 30px;
      height: 17px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: 0.3s;
      border-radius: 17px;
    }

    .slider:before {
      position: absolute;
      content: '';
      height: 13px;
      width: 13px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #6952a3;
    }

    input:checked + .slider:before {
      transform: translateX(13px);
    }

    /* 图表相关样式调整 */
    .chart-container {
      width: 100%;
      height: 220px; /* 增加高度 */
      margin-bottom: 8px;
      background-color: #222;
      padding: 0;
      box-sizing: border-box;
      overflow: visible; /* 确保不会截断内容 */
    }

    /* 图例样式 */
    .legend {
      display: flex;
      padding: 5px 10px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-right: 15px;
    }

    .legend-color {
      width: 20px;
      height: 10px;
      margin-right: 5px;
      border-radius: 2px;
    }

    .legend-multi {
      background-color: #ff5555;
    }

    .legend-empty {
      background-color: #47deaf;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      padding: 5px 5px;
      text-align: center;
      border-bottom: 1px solid #444;
      font-size: 11px;
    }

    th {
      background-color: #333;
      color: #eee;
      font-weight: normal;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    /* 设置列宽 */
    .col-no { width: 30px; }
    .col-name { width: 65px; text-align: center; }
    .col-pos { width: 55px; }
    .col-change { width: 50px; }

    .positive {
      color: #ff5555;
    }

    .negative {
      color: #47deaf;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #eee;
    }

    .loading-spinner {
      border: 3px solid #444;
      border-top: 3px solid #6952a3;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: #ff5555;
      text-align: center;
      padding: 10px;
      background-color: rgba(255, 85, 85, 0.1);
      border-radius: 8px;
      margin: 8px 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="https://wealth.want.biz/pages/future.html" class="back-button">
        ← 返回
      </a>
      <h1>期货品种龙虎榜</h1>
    </div>

    <div class="controls">
      <div class="control-item">
        <label for="date">日期:</label>
        <input type="date" id="date" class="date-input">
      </div>
      <div class="control-item">
        <label for="contract">品种:</label>
        <select id="contract" class="contract-select">
          <option value="">加载中...</option>
        </select>
      </div>
      <div class="control-item toggle-view">
        <button id="toggle-view">💯</button>
      </div>
      <div class="control-item toggle-switch">
        <label class="switch">
          <input type="checkbox" id="remove-number">
          <span class="slider"></span>
        </label>
        <span style="font-size:10px;">Σ</span>
      </div>
    </div>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-color legend-multi"></div>
        <span>多头持仓</span>
      </div>
      <div class="legend-item">
        <div class="legend-color legend-empty"></div>
        <span>空头持仓</span>
      </div>
    </div>

    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <div>加载数据中...</div>
    </div>
    
    <div id="error" class="error" style="display: none;">加载失败</div>
    
    <div id="data-container" class="data-container" style="display: none;">
      <div id="chart-wrapper" class="chart-container">
        <div id="chart" style="width: 100%; height: 100%;"></div>
      </div>

      <table>
        <thead>
          <tr>
            <th class="col-no">No</th>
            <th class="col-name">多头</th>
            <th class="col-pos">持仓</th>
            <th class="col-change">变化</th>
            <th class="col-name">空头</th>
            <th class="col-pos">持仓</th>
            <th class="col-change">变化</th>
          </tr>
        </thead>
        <tbody id="data-body">
          <!-- 数据将通过JavaScript填充 -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // 全局变量
    let contracts = [];
    let selectedContract = null;
    let data = null;
    let isRelative = false;
    let removeNumber = false;
    let chart = null;
    let chartInitialized = false;

    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
      // 设置默认日期为今天
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').value = today;
      
      // 绑定事件
      document.getElementById('date').addEventListener('change', fetchData);
      document.getElementById('contract').addEventListener('change', onContractChange);
      document.getElementById('toggle-view').addEventListener('click', toggleView);
      document.getElementById('remove-number').addEventListener('change', onRemoveNumberChange);
      
      // 立即获取品种列表
      fetchContracts();
      
      // 窗口大小变化时重绘图表
      window.addEventListener('resize', function() {
        if (chart) {
          chart.resize();
        }
      });
    });

    // 获取品种列表
    async function fetchContracts() {
      showLoading(true);
      showError(false);
      
      try {
        const response = await fetch('https://q.889.ink');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        contracts = result.list;
        
        // 填充下拉列表
        const selectElement = document.getElementById('contract');
        selectElement.innerHTML = '';
        
        contracts.forEach(contract => {
          const option = document.createElement('option');
          option.value = contract.dm;
          option.textContent = contract.name;
          option.dataset.sc = contract.sc;
          selectElement.appendChild(option);
        });
        
        // 选择第一个选项
        if (contracts.length > 0) {
          selectedContract = contracts[0];
          selectElement.value = selectedContract.dm;
          fetchData();
        }
        
      } catch (error) {
        console.error('获取品种列表失败:', error);
        showError(true, '获取品种列表失败');
      }
    }

    // 合约下拉列表变更事件
    function onContractChange() {
      const selectElement = document.getElementById('contract');
      const selectedIndex = selectElement.selectedIndex;
      
      if (selectedIndex >= 0) {
        const dm = selectElement.value;
        const sc = selectElement.options[selectedIndex].dataset.sc;
        const name = selectElement.options[selectedIndex].textContent;
        
        selectedContract = { dm, sc, name };
        fetchData();
      }
    }

    // 获取龙虎榜数据
    async function fetchData() {
      if (!selectedContract) return;
      
      showLoading(true);
      showError(false);
      showData(false);
      
      const dateInput = document.getElementById('date');
      const formattedDate = dateInput.value.replace(/-/g, '');
      let marketCode = selectedContract.sc;
      let contractCode = selectedContract.dm;
      
      // 根据开关的状态决定是否去除尾部数字
      if (removeNumber) {
        contractCode = contractCode.replace(/\d+$/, '');
      }
      
      const url = `https://q.889.ink/lhb/getLongAndShortPosition?date=${formattedDate}&market=${marketCode}&contract=${contractCode}`;
      
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (result.code !== undefined && result.code !== 200 && result.code !== 10000) {
          throw new Error(`API返回错误: ${result.code}`);
        }
        
        data = result.data;
        
        // 先显示数据区域
        showLoading(false);
        showData(true);
        
        // 延迟渲染图表以确保容器已完全呈现
        setTimeout(() => {
          // 初始化图表（如果还没初始化）
          if (!chartInitialized) {
            initChart();
            chartInitialized = true;
          }
          
          // 渲染数据
          renderData();
        }, 50);
        
      } catch (error) {
        console.error('获取数据失败:', error);
        showLoading(false);
        showError(true, '获取数据失败');
      }
    }

    // 初始化图表
    function initChart() {
      chart = echarts.init(document.getElementById('chart'));
    }

    // 切换相对/绝对视图
    function toggleView() {
      isRelative = !isRelative;
      document.getElementById('toggle-view').textContent = isRelative ? '♻️' : '💯';
      if (data) {
        renderData();
      }
    }

    // 切换是否去除尾部数字
    function onRemoveNumberChange() {
      removeNumber = document.getElementById('remove-number').checked;
      fetchData();
    }

    // 格式化百分比
    function formatPercentage(value) {
      if (value === null || value === undefined) return '';
      return value.toFixed(1) + '%';
    }

    // 计算百分比
    function calculatePercentage(value, total) {
      if (!value || !total) return 0;
      return (value / total) * 100;
    }

    // 格式化数值
    function formatNumber(num) {
      if (num >= 10000) {
        return (num / 10000).toFixed(1) + '万';
      }
      return num;
    }

    // 获取变化类样式
    function getChangeClass(change) {
      if (!change) return '';
      return change > 0 ? 'positive' : change < 0 ? 'negative' : '';
    }

    // 渲染数据
    function renderData() {
      if (!data) return;
      
      // 渲染表格
      renderTable();
      
      // 重新渲染图表以确保正确显示
      resetAndRenderChart();
    }

    // 重置并渲染图表
    function resetAndRenderChart() {
      if (chart) {
        // 清空图表
        chart.clear();
        
        // 确保容器大小正确
        chart.resize();
        
        // 延迟一小会儿再渲染，确保DOM尺寸已更新
        setTimeout(() => renderChart(), 10);
      }
    }

    // 渲染表格
    function renderTable() {
      const tableBody = document.getElementById('data-body');
      tableBody.innerHTML = '';
      
      // 组合多空列表
      const longList = data.longInfoList || [];
      const shortList = data.shortInfoList || [];
      const maxLength = Math.max(longList.length, shortList.length);
      const displayCount = Math.min(maxLength, 20); // 显示前20条
      
      for (let i = 0; i < displayCount; i++) {
        const long = longList[i];
        const short = shortList[i];
        
        const row = document.createElement('tr');
        
        // 序号
        const numCell = document.createElement('td');
        numCell.textContent = i + 1;
        numCell.className = 'col-no';
        row.appendChild(numCell);
        
        // 多头名称
        const longNameCell = document.createElement('td');
        longNameCell.className = 'col-name';
        if (long) {
          longNameCell.textContent = long.futureCompanyName.replace('(代客)', '');
        }
        row.appendChild(longNameCell);
        
        // 多头持仓
        const longPosCell = document.createElement('td');
        longPosCell.className = 'col-pos';
        if (long) {
          longPosCell.textContent = isRelative
            ? formatPercentage(calculatePercentage(long.longNum, data.totalLongPosition))
            : formatNumber(long.longNum);
        }
        row.appendChild(longPosCell);
        
        // 多头变化
        const longChangeCell = document.createElement('td');
        longChangeCell.className = 'col-change';
        if (long) {
          longChangeCell.textContent = long.longChange;
          longChangeCell.classList.add(getChangeClass(long.longChange));
        }
        row.appendChild(longChangeCell);
        
        // 空头名称
        const shortNameCell = document.createElement('td');
        shortNameCell.className = 'col-name';
        if (short) {
          shortNameCell.textContent = short.futureCompanyName.replace('(代客)', '');
        }
        row.appendChild(shortNameCell);
        
        // 空头持仓
        const shortPosCell = document.createElement('td');
        shortPosCell.className = 'col-pos';
        if (short) {
          shortPosCell.textContent = isRelative
            ? formatPercentage(calculatePercentage(short.shortNum, data.totalShortPosition))
            : formatNumber(short.shortNum);
        }
        row.appendChild(shortPosCell);
        
        // 空头变化
        const shortChangeCell = document.createElement('td');
        shortChangeCell.className = 'col-change';
        if (short) {
          shortChangeCell.textContent = short.shortChange;
          shortChangeCell.classList.add(getChangeClass(short.shortChange));
        }
        row.appendChild(shortChangeCell);
        
        tableBody.appendChild(row);
      }
    }

    // 渲染图表 - 修复版本
    function renderChart() {
      if (!data || !data.longInfoList || !data.shortInfoList || !chart) return;
      
      // 取前4个公司数据用于绘制图表（确保与截图相符）
      const displayCount = 4;
      const longData = data.longInfoList.slice(0, displayCount);
      const shortData = data.shortInfoList.slice(0, displayCount);
      
      // 准备Y轴数据（公司名称）
      const categories = [];
      for (let i = 0; i < displayCount; i++) {
        if (longData[i]) {
          categories.push(longData[i].futureCompanyName.replace('(代客)', ''));
        }
      }
      
      // 计算最大值用于设置X轴范围
      let maxValue = 0;
      longData.forEach(item => {
        maxValue = Math.max(maxValue, item.longNum);
      });
      shortData.forEach(item => {
        maxValue = Math.max(maxValue, item.shortNum);
      });
      
      // 将最大值向上取整到合适的刻度单位
      const unit = 10000; // 1万单位
      maxValue = Math.ceil(maxValue / unit) * unit;
      
      // 构建Y轴刻度
      const yAxisValues = [];
      const stepCount = 5; // 5个刻度
      for (let i = 0; i < stepCount; i++) {
        yAxisValues.push((maxValue / unit * (stepCount - i - 1) / (stepCount - 1)).toFixed(1) + '万');
      }
      
      // 配置图表选项
      const option = {
        grid: {
          top: 30,
          right: 10,
          bottom: 10,
          left: 10,
          containLabel: true
        },
        xAxis: {
          type: 'category',
          data: categories,
          axisLabel: {
            interval: 0,
            color: '#aaa',
            fontSize: 11
          },
          axisLine: {
            lineStyle: {
              color: '#444'
            }
          },
          axisTick: {
            show: false
          }
        },
        yAxis: {
          type: 'value',
          // 把刻度绘制在左侧
          position: 'left',
          // 使用自定义刻度标签
          axisLabel: {
            formatter: function(value) {
              return (value / 10000).toFixed(1) + '万';
            },
            color: '#aaa',
            fontSize: 11
          },
          max: maxValue,
          splitLine: {
            lineStyle: {
              color: '#333',
              type: 'dashed'
            }
          }
        },
        series: [
          {
            name: '多头持仓',
            type: 'bar',
            barWidth: '30%',
            data: longData.map(item => item.longNum),
            itemStyle: {
              color: '#ff5555'
            }
          },
          {
            name: '空头持仓',
            type: 'bar',
            barWidth: '30%',
            data: Array(categories.length).fill(0).map((_, index) => {
              // 查找对应公司在空头数据中的记录
              const companyName = categories[index];
              const match = shortData.find(item => 
                item.futureCompanyName.replace('(代客)', '') === companyName
              );
              return match ? match.shortNum : 0;
            }),
            itemStyle: {
              color: '#47deaf'
            }
          }
        ]
      };
      
      // 设置图表选项
      chart.setOption(option);
    }

    // 显示/隐藏加载指示器
    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'flex' : 'none';
    }

    // 显示/隐藏错误信息
    function showError(show, message = '加载失败') {
      const errorElement = document.getElementById('error');
      errorElement.style.display = show ? 'block' : 'none';
      errorElement.textContent = message;
    }

    // 显示/隐藏数据区域
    function showData(show) {
      document.getElementById('data-container').style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
