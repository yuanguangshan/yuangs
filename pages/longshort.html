<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>æœŸè´§å“ç§é¾™è™æ¦œ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      padding: 0;
      color: #eee;
      background-color: #222;
      font-size: 12px;
    }

    .container {
      max-width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    .header {
      background: #6952a3;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
      margin-bottom: 8px;
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 15px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .back-button i {
      margin-right: 3px;
    }

    h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding: 0 5px;
    }

    .control-item {
      margin-right: 5px;
    }

    .date-input,
    .contract-select {
      font-size: 12px;
      padding: 3px 5px;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #333;
      color: #eee;
    }

    .contract-select {
      min-width: 100px;
    }

    .toggle-view button {
      padding: 3px 5px;
      border: none;
      background-color: #444;
      color: #eee;
      border-radius: 4px;
      font-size: 12px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 30px;
      height: 17px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: 0.3s;
      border-radius: 17px;
    }

    .slider:before {
      position: absolute;
      content: '';
      height: 13px;
      width: 13px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #6952a3;
    }

    input:checked + .slider:before {
      transform: translateX(13px);
    }

    /* å›¾è¡¨ç›¸å…³æ ·å¼è°ƒæ•´ */
    .chart-container {
      width: 100%;
      height: 220px; /* å¢åŠ é«˜åº¦ */
      margin-bottom: 8px;
      background-color: #222;
      padding: 0;
      box-sizing: border-box;
      overflow: visible; /* ç¡®ä¿ä¸ä¼šæˆªæ–­å†…å®¹ */
    }

    /* å›¾ä¾‹æ ·å¼ */
    .legend {
      display: flex;
      padding: 5px 10px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-right: 15px;
    }

    .legend-color {
      width: 20px;
      height: 10px;
      margin-right: 5px;
      border-radius: 2px;
    }

    .legend-multi {
      background-color: #ff5555;
    }

    .legend-empty {
      background-color: #47deaf;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      padding: 5px 5px;
      text-align: center;
      border-bottom: 1px solid #444;
      font-size: 11px;
    }

    th {
      background-color: #333;
      color: #eee;
      font-weight: normal;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    /* è®¾ç½®åˆ—å®½ */
    .col-no { width: 30px; }
    .col-name { width: 65px; text-align: center; }
    .col-pos { width: 55px; }
    .col-change { width: 50px; }

    .positive {
      color: #ff5555;
    }

    .negative {
      color: #47deaf;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #eee;
    }

    .loading-spinner {
      border: 3px solid #444;
      border-top: 3px solid #6952a3;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: #ff5555;
      text-align: center;
      padding: 10px;
      background-color: rgba(255, 85, 85, 0.1);
      border-radius: 8px;
      margin: 8px 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="https://wealth.want.biz/pages/future.html" class="back-button">
        â† è¿”å›
      </a>
      <h1>æœŸè´§å“ç§é¾™è™æ¦œ</h1>
    </div>

    <div class="controls">
      <div class="control-item">
        <label for="date">æ—¥æœŸ:</label>
        <input type="date" id="date" class="date-input">
      </div>
      <div class="control-item">
        <label for="contract">å“ç§:</label>
        <select id="contract" class="contract-select">
          <option value="">åŠ è½½ä¸­...</option>
        </select>
      </div>
      <div class="control-item toggle-view">
        <button id="toggle-view">ğŸ’¯</button>
      </div>
      <div class="control-item toggle-switch">
        <label class="switch">
          <input type="checkbox" id="remove-number">
          <span class="slider"></span>
        </label>
        <span style="font-size:10px;">Î£</span>
      </div>
    </div>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-color legend-multi"></div>
        <span>å¤šå¤´æŒä»“</span>
      </div>
      <div class="legend-item">
        <div class="legend-color legend-empty"></div>
        <span>ç©ºå¤´æŒä»“</span>
      </div>
    </div>

    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <div>åŠ è½½æ•°æ®ä¸­...</div>
    </div>
    
    <div id="error" class="error" style="display: none;">åŠ è½½å¤±è´¥</div>
    
    <div id="data-container" class="data-container" style="display: none;">
      <div id="chart-wrapper" class="chart-container">
        <div id="chart" style="width: 100%; height: 100%;"></div>
      </div>

      <table>
        <thead>
          <tr>
            <th class="col-no">No</th>
            <th class="col-name">å¤šå¤´</th>
            <th class="col-pos">æŒä»“</th>
            <th class="col-change">å˜åŒ–</th>
            <th class="col-name">ç©ºå¤´</th>
            <th class="col-pos">æŒä»“</th>
            <th class="col-change">å˜åŒ–</th>
          </tr>
        </thead>
        <tbody id="data-body">
          <!-- æ•°æ®å°†é€šè¿‡JavaScriptå¡«å…… -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // å…¨å±€å˜é‡
    let contracts = [];
    let selectedContract = null;
    let data = null;
    let isRelative = false;
    let removeNumber = false;
    let chart = null;
    let chartInitialized = false;

    // åˆå§‹åŒ–é¡µé¢
    document.addEventListener('DOMContentLoaded', function() {
      // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºä»Šå¤©
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').value = today;
      
      // ç»‘å®šäº‹ä»¶
      document.getElementById('date').addEventListener('change', fetchData);
      document.getElementById('contract').addEventListener('change', onContractChange);
      document.getElementById('toggle-view').addEventListener('click', toggleView);
      document.getElementById('remove-number').addEventListener('change', onRemoveNumberChange);
      
      // ç«‹å³è·å–å“ç§åˆ—è¡¨
      fetchContracts();
      
      // çª—å£å¤§å°å˜åŒ–æ—¶é‡ç»˜å›¾è¡¨
      window.addEventListener('resize', function() {
        if (chart) {
          chart.resize();
        }
      });
    });

    // è·å–å“ç§åˆ—è¡¨
    async function fetchContracts() {
      showLoading(true);
      showError(false);
      
      try {
        const response = await fetch('https://q.889.ink');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        contracts = result.list;
        
        // å¡«å……ä¸‹æ‹‰åˆ—è¡¨
        const selectElement = document.getElementById('contract');
        selectElement.innerHTML = '';
        
        contracts.forEach(contract => {
          const option = document.createElement('option');
          option.value = contract.dm;
          option.textContent = contract.name;
          option.dataset.sc = contract.sc;
          selectElement.appendChild(option);
        });
        
        // é€‰æ‹©ç¬¬ä¸€ä¸ªé€‰é¡¹
        if (contracts.length > 0) {
          selectedContract = contracts[0];
          selectElement.value = selectedContract.dm;
          fetchData();
        }
        
      } catch (error) {
        console.error('è·å–å“ç§åˆ—è¡¨å¤±è´¥:', error);
        showError(true, 'è·å–å“ç§åˆ—è¡¨å¤±è´¥');
      }
    }

    // åˆçº¦ä¸‹æ‹‰åˆ—è¡¨å˜æ›´äº‹ä»¶
    function onContractChange() {
      const selectElement = document.getElementById('contract');
      const selectedIndex = selectElement.selectedIndex;
      
      if (selectedIndex >= 0) {
        const dm = selectElement.value;
        const sc = selectElement.options[selectedIndex].dataset.sc;
        const name = selectElement.options[selectedIndex].textContent;
        
        selectedContract = { dm, sc, name };
        fetchData();
      }
    }

    // è·å–é¾™è™æ¦œæ•°æ®
    async function fetchData() {
      if (!selectedContract) return;
      
      showLoading(true);
      showError(false);
      showData(false);
      
      const dateInput = document.getElementById('date');
      const formattedDate = dateInput.value.replace(/-/g, '');
      let marketCode = selectedContract.sc;
      let contractCode = selectedContract.dm;
      
      // æ ¹æ®å¼€å…³çš„çŠ¶æ€å†³å®šæ˜¯å¦å»é™¤å°¾éƒ¨æ•°å­—
      if (removeNumber) {
        contractCode = contractCode.replace(/\d+$/, '');
      }
      
      const url = `https://q.889.ink/lhb/getLongAndShortPosition?date=${formattedDate}&market=${marketCode}&contract=${contractCode}`;
      
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (result.code !== undefined && result.code !== 200 && result.code !== 10000) {
          throw new Error(`APIè¿”å›é”™è¯¯: ${result.code}`);
        }
        
        data = result.data;
        
        // å…ˆæ˜¾ç¤ºæ•°æ®åŒºåŸŸ
        showLoading(false);
        showData(true);
        
        // å»¶è¿Ÿæ¸²æŸ“å›¾è¡¨ä»¥ç¡®ä¿å®¹å™¨å·²å®Œå…¨å‘ˆç°
        setTimeout(() => {
          // åˆå§‹åŒ–å›¾è¡¨ï¼ˆå¦‚æœè¿˜æ²¡åˆå§‹åŒ–ï¼‰
          if (!chartInitialized) {
            initChart();
            chartInitialized = true;
          }
          
          // æ¸²æŸ“æ•°æ®
          renderData();
        }, 50);
        
      } catch (error) {
        console.error('è·å–æ•°æ®å¤±è´¥:', error);
        showLoading(false);
        showError(true, 'è·å–æ•°æ®å¤±è´¥');
      }
    }

    // åˆå§‹åŒ–å›¾è¡¨
    function initChart() {
      chart = echarts.init(document.getElementById('chart'));
    }

    // åˆ‡æ¢ç›¸å¯¹/ç»å¯¹è§†å›¾
    function toggleView() {
      isRelative = !isRelative;
      document.getElementById('toggle-view').textContent = isRelative ? 'â™»ï¸' : 'ğŸ’¯';
      if (data) {
        renderData();
      }
    }

    // åˆ‡æ¢æ˜¯å¦å»é™¤å°¾éƒ¨æ•°å­—
    function onRemoveNumberChange() {
      removeNumber = document.getElementById('remove-number').checked;
      fetchData();
    }

    // æ ¼å¼åŒ–ç™¾åˆ†æ¯”
    function formatPercentage(value) {
      if (value === null || value === undefined) return '';
      return value.toFixed(1) + '%';
    }

    // è®¡ç®—ç™¾åˆ†æ¯”
    function calculatePercentage(value, total) {
      if (!value || !total) return 0;
      return (value / total) * 100;
    }

    // æ ¼å¼åŒ–æ•°å€¼
    function formatNumber(num) {
      if (num >= 10000) {
        return (num / 10000).toFixed(1) + 'ä¸‡';
      }
      return num;
    }

    // è·å–å˜åŒ–ç±»æ ·å¼
    function getChangeClass(change) {
      if (!change) return '';
      return change > 0 ? 'positive' : change < 0 ? 'negative' : '';
    }

    // æ¸²æŸ“æ•°æ®
    function renderData() {
      if (!data) return;
      
      // æ¸²æŸ“è¡¨æ ¼
      renderTable();
      
      // é‡æ–°æ¸²æŸ“å›¾è¡¨ä»¥ç¡®ä¿æ­£ç¡®æ˜¾ç¤º
      resetAndRenderChart();
    }

    // é‡ç½®å¹¶æ¸²æŸ“å›¾è¡¨
    function resetAndRenderChart() {
      if (chart) {
        // æ¸…ç©ºå›¾è¡¨
        chart.clear();
        
        // ç¡®ä¿å®¹å™¨å¤§å°æ­£ç¡®
        chart.resize();
        
        // å»¶è¿Ÿä¸€å°ä¼šå„¿å†æ¸²æŸ“ï¼Œç¡®ä¿DOMå°ºå¯¸å·²æ›´æ–°
        setTimeout(() => renderChart(), 10);
      }
    }

    // æ¸²æŸ“è¡¨æ ¼
    function renderTable() {
      const tableBody = document.getElementById('data-body');
      tableBody.innerHTML = '';
      
      // ç»„åˆå¤šç©ºåˆ—è¡¨
      const longList = data.longInfoList || [];
      const shortList = data.shortInfoList || [];
      const maxLength = Math.max(longList.length, shortList.length);
      const displayCount = Math.min(maxLength, 20); // æ˜¾ç¤ºå‰20æ¡
      
      for (let i = 0; i < displayCount; i++) {
        const long = longList[i];
        const short = shortList[i];
        
        const row = document.createElement('tr');
        
        // åºå·
        const numCell = document.createElement('td');
        numCell.textContent = i + 1;
        numCell.className = 'col-no';
        row.appendChild(numCell);
        
        // å¤šå¤´åç§°
        const longNameCell = document.createElement('td');
        longNameCell.className = 'col-name';
        if (long) {
          longNameCell.textContent = long.futureCompanyName.replace('(ä»£å®¢)', '');
        }
        row.appendChild(longNameCell);
        
        // å¤šå¤´æŒä»“
        const longPosCell = document.createElement('td');
        longPosCell.className = 'col-pos';
        if (long) {
          longPosCell.textContent = isRelative
            ? formatPercentage(calculatePercentage(long.longNum, data.totalLongPosition))
            : formatNumber(long.longNum);
        }
        row.appendChild(longPosCell);
        
        // å¤šå¤´å˜åŒ–
        const longChangeCell = document.createElement('td');
        longChangeCell.className = 'col-change';
        if (long) {
          longChangeCell.textContent = long.longChange;
          longChangeCell.classList.add(getChangeClass(long.longChange));
        }
        row.appendChild(longChangeCell);
        
        // ç©ºå¤´åç§°
        const shortNameCell = document.createElement('td');
        shortNameCell.className = 'col-name';
        if (short) {
          shortNameCell.textContent = short.futureCompanyName.replace('(ä»£å®¢)', '');
        }
        row.appendChild(shortNameCell);
        
        // ç©ºå¤´æŒä»“
        const shortPosCell = document.createElement('td');
        shortPosCell.className = 'col-pos';
        if (short) {
          shortPosCell.textContent = isRelative
            ? formatPercentage(calculatePercentage(short.shortNum, data.totalShortPosition))
            : formatNumber(short.shortNum);
        }
        row.appendChild(shortPosCell);
        
        // ç©ºå¤´å˜åŒ–
        const shortChangeCell = document.createElement('td');
        shortChangeCell.className = 'col-change';
        if (short) {
          shortChangeCell.textContent = short.shortChange;
          shortChangeCell.classList.add(getChangeClass(short.shortChange));
        }
        row.appendChild(shortChangeCell);
        
        tableBody.appendChild(row);
      }
    }

    // æ¸²æŸ“å›¾è¡¨ - ä¿®å¤ç‰ˆæœ¬
    function renderChart() {
      if (!data || !data.longInfoList || !data.shortInfoList || !chart) return;
      
      // å–å‰4ä¸ªå…¬å¸æ•°æ®ç”¨äºç»˜åˆ¶å›¾è¡¨ï¼ˆç¡®ä¿ä¸æˆªå›¾ç›¸ç¬¦ï¼‰
      const displayCount = 4;
      const longData = data.longInfoList.slice(0, displayCount);
      const shortData = data.shortInfoList.slice(0, displayCount);
      
      // å‡†å¤‡Yè½´æ•°æ®ï¼ˆå…¬å¸åç§°ï¼‰
      const categories = [];
      for (let i = 0; i < displayCount; i++) {
        if (longData[i]) {
          categories.push(longData[i].futureCompanyName.replace('(ä»£å®¢)', ''));
        }
      }
      
      // è®¡ç®—æœ€å¤§å€¼ç”¨äºè®¾ç½®Xè½´èŒƒå›´
      let maxValue = 0;
      longData.forEach(item => {
        maxValue = Math.max(maxValue, item.longNum);
      });
      shortData.forEach(item => {
        maxValue = Math.max(maxValue, item.shortNum);
      });
      
      // å°†æœ€å¤§å€¼å‘ä¸Šå–æ•´åˆ°åˆé€‚çš„åˆ»åº¦å•ä½
      const unit = 10000; // 1ä¸‡å•ä½
      maxValue = Math.ceil(maxValue / unit) * unit;
      
      // æ„å»ºYè½´åˆ»åº¦
      const yAxisValues = [];
      const stepCount = 5; // 5ä¸ªåˆ»åº¦
      for (let i = 0; i < stepCount; i++) {
        yAxisValues.push((maxValue / unit * (stepCount - i - 1) / (stepCount - 1)).toFixed(1) + 'ä¸‡');
      }
      
      // é…ç½®å›¾è¡¨é€‰é¡¹
      const option = {
        grid: {
          top: 30,
          right: 10,
          bottom: 10,
          left: 10,
          containLabel: true
        },
        xAxis: {
          type: 'category',
          data: categories,
          axisLabel: {
            interval: 0,
            color: '#aaa',
            fontSize: 11
          },
          axisLine: {
            lineStyle: {
              color: '#444'
            }
          },
          axisTick: {
            show: false
          }
        },
        yAxis: {
          type: 'value',
          // æŠŠåˆ»åº¦ç»˜åˆ¶åœ¨å·¦ä¾§
          position: 'left',
          // ä½¿ç”¨è‡ªå®šä¹‰åˆ»åº¦æ ‡ç­¾
          axisLabel: {
            formatter: function(value) {
              return (value / 10000).toFixed(1) + 'ä¸‡';
            },
            color: '#aaa',
            fontSize: 11
          },
          max: maxValue,
          splitLine: {
            lineStyle: {
              color: '#333',
              type: 'dashed'
            }
          }
        },
        series: [
          {
            name: 'å¤šå¤´æŒä»“',
            type: 'bar',
            barWidth: '30%',
            data: longData.map(item => item.longNum),
            itemStyle: {
              color: '#ff5555'
            }
          },
          {
            name: 'ç©ºå¤´æŒä»“',
            type: 'bar',
            barWidth: '30%',
            data: Array(categories.length).fill(0).map((_, index) => {
              // æŸ¥æ‰¾å¯¹åº”å…¬å¸åœ¨ç©ºå¤´æ•°æ®ä¸­çš„è®°å½•
              const companyName = categories[index];
              const match = shortData.find(item => 
                item.futureCompanyName.replace('(ä»£å®¢)', '') === companyName
              );
              return match ? match.shortNum : 0;
            }),
            itemStyle: {
              color: '#47deaf'
            }
          }
        ]
      };
      
      // è®¾ç½®å›¾è¡¨é€‰é¡¹
      chart.setOption(option);
    }

    // æ˜¾ç¤º/éšè—åŠ è½½æŒ‡ç¤ºå™¨
    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'flex' : 'none';
    }

    // æ˜¾ç¤º/éšè—é”™è¯¯ä¿¡æ¯
    function showError(show, message = 'åŠ è½½å¤±è´¥') {
      const errorElement = document.getElementById('error');
      errorElement.style.display = show ? 'block' : 'none';
      errorElement.textContent = message;
    }

    // æ˜¾ç¤º/éšè—æ•°æ®åŒºåŸŸ
    function showData(show) {
      document.getElementById('data-container').style.display = show ? 'block' : 'none';
    }
  </script>
</body>
