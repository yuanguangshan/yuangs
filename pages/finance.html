<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融数据分析中心</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --header-bg: #f4f4f4;
            --tab-bg: #f1f1f1;
            --tab-active-bg: #ffffff;
            --hover-bg: #f4f4f4;
            --history-bg: #f9f9f9;
            --button-bg: #4a6fa5;
            --button-text: white;
            --chart-height: 300px;
            --nav-bg: #2c3e50;
            --nav-text: #ecf0f1;
            --nav-hover: #34495e;
        }
        
        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #444444;
            --header-bg: #2d2d2d;
            --tab-bg: #2a2a2a;
            --tab-active-bg: #333333;
            --hover-bg: #3a3a3a;
            --history-bg: #2c2c2c;
            --button-bg: #4a6fa5;
            --button-text: #e0e0e0;
            --nav-bg: #1a2530;
            --nav-text: #ecf0f1;
            --nav-hover: #2c3e50;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background-color: var(--nav-bg);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .navbar-title {
            color: var(--nav-text);
            font-size: 1.2rem;
            font-weight: bold;
            padding: 14px 0;
            margin: 0;
        }
        
        /* 主标签导航 */
        .main-tabs {
            display: flex;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .main-tab {
            padding: 14px 20px;
            color: var(--nav-text);
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        
        .main-tab:hover {
            background-color: var(--nav-hover);
        }
        
        .main-tab.active {
            background-color: var(--nav-hover);
            border-bottom: 3px solid #3498db;
        }
        
        /* 内容区域 */
        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        
        /* 内容框架 */
        .tab-content {
            display: none;
            padding: 20px;
            background-color: var(--bg-color);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .main-tabs {
                width: 100%;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .main-tab {
                padding: 10px 15px;
            }
        }
        
        /* 主题切换按钮 */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--nav-text);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }
        
        /* iframe样式 */
        .content-frame {
            width: 100%;
            height: calc(100vh - 100px);
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="navbar">
        <div class="navbar-container">
            <h1 class="navbar-title">金融数据分析中心</h1>
            <ul class="main-tabs">
                <li class="main-tab active" data-tab="rzrq-tab">个股融资</li>
                <li class="main-tab" data-tab="yd-tab">行情异动</li>
                <li class="main-tab" data-tab="rz-tab">行业融资</li>
            </ul>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content">
        <!-- 个股融资内容 -->
        <div id="rzrq-tab" class="tab-content active">
            <iframe src="rzrq.html" class="content-frame" id="rzrq-frame"></iframe>
        </div>
        
        <!-- 行情异动内容 -->
        <div id="yd-tab" class="tab-content">
            <iframe src="yd.html" class="content-frame" id="yd-frame"></iframe>
        </div>
        
        <!-- 行业融资内容 -->
        <div id="rz-tab" class="tab-content">
            <iframe src="rz.html" class="content-frame" id="rz-frame"></iframe>
        </div>
    </div>
    
    <script>
        // 标签切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.main-tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // 移除所有活动状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // 设置当前标签为活动状态
                    this.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // 主题切换功能
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                
                // 更新图标
                if (newTheme === 'dark') {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
                
                // 向iframe传递主题信息
                const frames = document.querySelectorAll('iframe');
                frames.forEach(frame => {
                    try {
                        if (frame.contentWindow && frame.contentWindow.document) {
                            frame.contentWindow.document.documentElement.setAttribute('data-theme', newTheme);
                        }
                    } catch (e) {
                        console.error('无法设置iframe主题:', e);
                    }
                });
            });
            
            // 调整iframe高度以适应内容
            function adjustIframeHeight() {
                const frames = document.querySelectorAll('.content-frame');
                const windowHeight = window.innerHeight;
                const navbarHeight = document.querySelector('.navbar').offsetHeight;
                const contentPadding = 40; // 内容区域的上下padding总和
                
                frames.forEach(frame => {
                    frame.style.height = `${windowHeight - navbarHeight - contentPadding}px`;
                });
            }
            
            // 初始调整和窗口大小变化时调整
            adjustIframeHeight();
            window.addEventListener('resize', adjustIframeHeight);
        });
    </script>
</body>
</html>
