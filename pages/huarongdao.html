<head>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .board {
            display: inline-grid;
            grid-template-columns: repeat(4, 85px);
            grid-gap: 10px;
            padding: 20px;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            border-radius: 15px;
            box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;
        }
        .tile {
            width: 90px;
            height: 90px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: none;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 15px #d9d9d9, -5px -5px 15px #ffffff;
            position: relative;
            overflow: hidden;
        }
        .tile:hover {
            transform: scale(1.05);
            box-shadow: 2px 2px 5px #d9d9d9, -2px -2px 5px #ffffff;
        }
        .tile:active {
            transform: scale(0.95);
            box-shadow: inset 2px 2px 5px #d9d9d9, inset -2px -2px 5px #ffffff;
        }
        .tile .number {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .empty {
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: inset 5px 5px 10px #d9d9d9, inset -5px -5px 10px #ffffff;
        }
        button {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            background: linear-gradient(145deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        @keyframes tileShake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shake {
            animation: tileShake 0.5s;
        }

<body>
    <div class="game-container">
        <h1>KKÂä®Áâ©ÂçéÂÆπÈÅì</h1>
        <div class="board" id="board"></div>
        <button onclick="shuffle()">ÈáçÊñ∞ÂºÄÂßã</button>
    </div>

    <script>
        const board = document.getElementById('board');
        let tiles = Array.from({length: 15}, (_, i) => i + 1).concat([0]);
        let emptyIndex = 15;
        const animals = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üêß', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üêª‚Äç‚ùÑÔ∏è', 'üêµ'];

        function createBoard() {
            board.innerHTML = '';
            tiles.forEach((tile, index) => {
                const tileElement = document.createElement('div');
                tileElement.classList.add('tile');
                tileElement.style.transition = 'all 0.3s ease';
                if (tile === 0) {
                    tileElement.classList.add('empty');
                } else {
                    const animalEmoji = document.createElement('span');
                    animalEmoji.textContent = animals[tile - 1];
                    const numberElement = document.createElement('span');
                    numberElement.classList.add('number');
                    numberElement.textContent = tile;
                    tileElement.appendChild(animalEmoji);
                    tileElement.appendChild(numberElement);
                    tileElement.addEventListener('click', () => moveTile(index));
                }
                board.appendChild(tileElement);
            });
        }

        function moveTile(index) {
            if (isAdjacent(index, emptyIndex)) {
                const tileElement = board.children[index];
                tileElement.classList.add('shake');
                setTimeout(() => {
                    tileElement.classList.remove('shake');
                }, 500);

                if ('vibrate' in navigator) {
                    navigator.vibrate(50);
                }

                const emptyTile = board.children[emptyIndex];
                const tileRect = tileElement.getBoundingClientRect();
                const emptyRect = emptyTile.getBoundingClientRect();

                const deltaX = emptyRect.left - tileRect.left;
                const deltaY = emptyRect.top - tileRect.top;

                tileElement.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                emptyTile.style.transform = `translate(${-deltaX}px, ${-deltaY}px)`;

                setTimeout(() => {
                    [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                    emptyIndex = index;
                    createBoard();
                    if (checkWin()) {
                        setTimeout(() => alert('ÊÅ≠Âñú‰Ω†Ëµ¢‰∫ÜÔºÅ'), 100);
                    }
                }, 300);
            }
        }

        function isAdjacent(index1, index2) {
            const row1 = Math.floor(index1 / 4);
            const col1 = index1 % 4;
            const row2 = Math.floor(index2 / 4);
            const col2 = index2 % 4;
            return Math.abs(row1 - row2) + Math.abs(col1 - col2) === 1;
        }

        function checkWin() {
            return tiles.every((tile, index) => tile === (index + 1) % 16);
        }

        function shuffle() {
            do {
                for (let i = tiles.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
                    if (tiles[i] === 0) emptyIndex = i;
                    if (tiles[j] === 0) emptyIndex = j;
                }
            } while (!isSolvable());
            createBoard();
        }

        function isSolvable() {
            let inversions = 0;
            for (let i = 0; i < tiles.length; i++) {
                if (tiles[i] === 0) continue;
                for (let j = i + 1; j < tiles.length; j++) {
                    if (tiles[j] === 0) continue;
                    if (tiles[i] > tiles[j]) inversions++;
                }
            }
            const emptyRow = Math.floor(emptyIndex / 4);
            return (inversions % 2 === 0) === (emptyRow % 2 === 1);
        }

        shuffle();
    </script>
