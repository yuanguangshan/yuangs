<!DOCTYPE html>
<html lang="zh">
<head>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .board {
            display: inline-grid;
            grid-template-columns: repeat(4, 90px);
            grid-gap: 10px;
            padding: 15px;
            background-color: #e0e5ec;
            border-radius: 10px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
        }
        .tile {
            width: 90px;
            height: 90px;
            background-color: #fff;
            border: none;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                -6px -6px 10px rgba(255,255,255,0.8),
                6px 6px 10px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .tile:hover {
            transform: scale(1.05);
            box-shadow: 
                -2px -2px 5px rgba(255,255,255,0.8),
                2px 2px 5px rgba(0,0,0,0.2);
        }
        .tile:active {
            transform: scale(0.95);
            box-shadow: inset -2px -2px 5px rgba(255,255,255,0.8),
                        inset 2px 2px 5px rgba(0,0,0,0.2);
        }
        .tile .number {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .empty {
            background-color: #e0e5ec;
            box-shadow: inset -2px -2px 5px rgba(255,255,255,0.8),
                        inset 2px 2px 5px rgba(0,0,0,0.2);
        }
        button {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Â∞èÂä®Áâ©Êï∞Â≠óÂçéÂÆπÈÅì</h1>
        <div class="board" id="board"></div>
        <button onclick="shuffle()">ÈáçÊñ∞ÂºÄÂßã</button>
    </div>

    <script>
        const board = document.getElementById('board');
        let tiles = Array.from({length: 15}, (_, i) => i + 1).concat([0]);
        let emptyIndex = 15;
        const animals = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üêß', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üêª‚Äç‚ùÑÔ∏è', 'üêµ'];

        function createBoard() {
            board.innerHTML = '';
            tiles.forEach((tile, index) => {
                const tileElement = document.createElement('div');
                tileElement.classList.add('tile');
                if (tile === 0) {
                    tileElement.classList.add('empty');
                } else {
                    const animalEmoji = document.createElement('span');
                    animalEmoji.textContent = animals[tile - 1];
                    const numberElement = document.createElement('span');
                    numberElement.classList.add('number');
                    numberElement.textContent = tile;
                    tileElement.appendChild(animalEmoji);
                    tileElement.appendChild(numberElement);
                    tileElement.addEventListener('click', () => moveTile(index));
                }
                board.appendChild(tileElement);
            });
        }

        function moveTile(index) {
            if (isAdjacent(index, emptyIndex)) {
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                emptyIndex = index;
                createBoard();
                if (checkWin()) {
                    setTimeout(() => alert('ÊÅ≠Âñú‰Ω†Ëµ¢‰∫ÜÔºÅ'), 100);
                }
            }
        }

        function isAdjacent(index1, index2) {
            const row1 = Math.floor(index1 / 4);
            const col1 = index1 % 4;
            const row2 = Math.floor(index2 / 4);
            const col2 = index2 % 4;
            return Math.abs(row1 - row2) + Math.abs(col1 - col2) === 1;
        }

        function checkWin() {
            return tiles.every((tile, index) => tile === (index + 1) % 16);
        }

        function shuffle() {
            do {
                for (let i = tiles.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
                    if (tiles[i] === 0) emptyIndex = i;
                    if (tiles[j] === 0) emptyIndex = j;
                }
            } while (!isSolvable());
            createBoard();
        }

        function isSolvable() {
            let inversions = 0;
            for (let i = 0; i < tiles.length; i++) {
                if (tiles[i] === 0) continue;
                for (let j = i + 1; j < tiles.length; j++) {
                    if (tiles[j] === 0) continue;
                    if (tiles[i] > tiles[j]) inversions++;
                }
            }
            const emptyRow = Math.floor(emptyIndex / 4);
            return (inversions % 2 === 0) === (emptyRow % 2 === 1);
        }

        shuffle();
    </script>
