        // æ£€æŸ¥äº¤æ˜“æ—¶é—´
        function checkTradingTime(now) {
            const hour = now.getHours();
            const minute = now.getMinutes();
            
            // æ—¥ç›˜ï¼š09:00-10:15, 10:30-11:30, 13:30-15:00
            if ((hour === 9) || (hour === 10 && minute < 15) || 
                (hour === 10 && minute >= 30) || (hour === 11 && minute < 30) ||
                (hour === 13 && minute >= 30) || (hour === 14)) {
                return true;
            }
            
            // å¤œç›˜ï¼š21:00-æ¬¡æ—¥02:30
            if ((hour >= 21) || (hour < 2) || (hour === 2 && minute <= 30)) {
                return true;
            }
            
            return false;
        }

        // è·å–æ•°æ®
        async function fetchData() {
            showLoading();
            clearError();
            
            try {
                const response = await fetch(getApiUrl());
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const apiData = await response.json();
                
                if (!apiData || !apiData.list || !Array.isArray(apiData.list)) {
                    throw new Error('æ•°æ®æ ¼å¼é”™è¯¯');
                }

                // è¿‡æ»¤æ•°æ®
                let filteredData = apiData.list.filter(item => item.cdzj > 15 * 1e8);
                
                if (filteredData.length === 0) {
                    throw new Error('æ²¡æœ‰ç¬¦åˆæ¡ä»¶çš„æ•°æ®');
                }

                // ä¼˜å…ˆæ˜¾ç¤ºæœªæ”¶ç›˜å“ç§
                const hasOpenMarkets = filteredData.some(item => item.jyzt === 0);
                if (hasOpenMarkets) {
                    filteredData = filteredData.filter(item => item.jyzt === 0);
                }

                currentData = filteredData;
                renderAllCharts(filteredData);
                
                // æ›´æ–°æ ‡é¢˜æ˜¾ç¤ºæ•°æ®æ›´æ–°æ—¶é—´
                document.getElementById('current-time').textContent = 
                    `ğŸ—æœŸè´§å“ç§å®æ—¶ç›‘æ§ğŸ— (${new Date().toLocaleTimeString()})`;
                
            } catch (error) {
                console.error('æ•°æ®è·å–å¤±è´¥:', error);
                showError(`æ•°æ®è·å–å¤±è´¥: ${error.message}`);
            } finally {
                hideLoading();
            }
        }
