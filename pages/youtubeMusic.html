<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Roboto", "PingFang SC", "Microsoft YaHei", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            --yt-bg: #0f0f0f;
            --yt-surface: #181818;
            --yt-card: #212121;
            --yt-border: #303030;
            --yt-text: #f1f1f1;
            --yt-text-sub: #aaaaaa;
            --yt-accent: #f00;
            --yt-accent-hover: #ff4d4d;
            --card-radius: 16px;
            --transition: all 0.25s ease;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--yt-bg);
            color: var(--yt-text);
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--yt-border);
            padding: 16px clamp(16px, 6vw, 80px);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        header img {
            width: 36px;
            height: 36px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        main {
            padding: 32px clamp(16px, 6vw, 80px) 56px;
        }

        .search-card {
            background: var(--yt-surface);
            padding: 24px;
            border-radius: var(--card-radius);
            border: 1px solid var(--yt-border);
            margin-bottom: 32px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: flex-end;
        }

        .form-group {
            flex: 1 1 240px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.95rem;
            color: var(--yt-text-sub);
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid var(--yt-border);
            background: var(--yt-card);
            color: var(--yt-text);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus,
        select:focus {
            border-color: var(--yt-accent);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.25);
        }

        button {
            padding: 14px 22px;
            border-radius: 999px;
            border: none;
            background: var(--yt-accent);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover:not(:disabled) {
            background: var(--yt-accent-hover);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 12px;
            font-size: 0.95rem;
            color: var(--yt-text-sub);
        }

        .status.loading {
            color: #ffb347;
        }

        .status.success {
            color: #4ade80;
        }

        .status.error {
            color: #f87171;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .song-card,
        .skeleton {
            background: var(--yt-card);
            border-radius: var(--card-radius);
            border: 1px solid var(--yt-border);
            padding: 16px;
            display: flex;
            gap: 16px;
            transition: var(--transition);
        }

        .song-card:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .thumb-wrapper {
            flex: 0 0 120px;
            position: relative;
        }

        .song-card img {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            background: #2a2a2a;
        }

        .img-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            background: #2a2a2a;
            display: none;
            align-items: center;
            justify-content: center;
            color: var(--yt-text-sub);
            font-size: 0.85rem;
            text-align: center;
        }

        .song-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .song-info h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .meta {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.92rem;
            color: var(--yt-text-sub);
        }

        .links {
            margin-top: auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 14px;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .skeleton-img,
        .skeleton-line {
            border-radius: 12px;
            background: linear-gradient(90deg, #2a2a2a 25%, #3a3a3a 50%, #2a2a2a 75%);
            background-size: 200% 100%;
            animation: loading 1.6s infinite;
        }

        .skeleton-img {
            width: 120px;
            height: 120px;
        }

        .skeleton-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .skeleton-line:nth-child(1) {
            height: 18px;
            width: 70%;
        }

        .skeleton-line:nth-child(2),
        .skeleton-line:nth-child(3),
        .skeleton-line:nth-child(4) {
            height: 14px;
            width: 50%;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        @media (max-width: 720px) {
            form {
                flex-direction: column;
            }

            .song-card,
            .skeleton {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .thumb-wrapper {
                flex: none;
            }

            .song-card img,
            .img-placeholder,
            .skeleton-img {
                width: 160px;
                height: 160px;
            }

            .song-info {
                align-items: center;
            }

            .links {
                justify-content: center;
            }
        }
    </style>
</head>

            alt="YouTube Logo">

    <main>
        <section class="search-card">
            <form id="searchForm">
                <div class="form-group">
                    <label for="query">æœç´¢å…³é”®è¯</label>
                    <input type="text" id="query" name="query" placeholder="ä¾‹å¦‚ï¼šå‘¨æ°ä¼¦ æ™´å¤©" required>

                <div class="form-group" style="max-width: 140px;">

    <script>
        const API_BASE_URL = 'https://api.yuangs.cc'; // TODO: æ›¿æ¢ä¸ºä½ çš„ Flask æœåŠ¡åœ°å€

        const searchForm = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('results');
        const statusText = document.getElementById('statusText');

        searchForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const query = document.getElementById('query').value.trim();
            const limit = document.getElementById('limit').value;

            if (!query) {
                statusText.textContent = 'è¯·è¾“å…¥æœç´¢å…³é”®è¯';

            statusText.textContent = 'æŸ¥è¯¢ä¸­ï¼Œè¯·ç¨å€™â€¦';

            const skeletonCount = parseInt(limit);
            resultsContainer.innerHTML = Array.from({ length: skeletonCount }, () => `

            try {

                const response = await fetch(url.toString());

                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'è¯·æ±‚å¤±è´¥');

                renderResults(result.data);

                statusText.className = 'status success';

                statusText.className = 'status error';
                resultsContainer.innerHTML = '';
            } finally {
                searchBtn.disabled = false;
            }
        });

                return;

            resultsContainer.innerHTML = songs.map(song => {
                const artists = (song.artists || []).join('ã€') || 'æœªçŸ¥è‰ºæœ¯å®¶';
                const album = song.album || 'æœªçŸ¥ä¸“è¾‘';
                const duration = song.duration || 'æœªçŸ¥æ—¶é•¿';
                const thumbnail = song.thumbnail_url || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"></svg>';

                return `

                <div class="links">

                </div>

            }).join('');
        }
    </script>

</html>
