<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>唐诗欣赏</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'STSong', 'Songti SC', 'SimSun', serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px;
    }

    @media (min-width: 768px) {
      body {
        padding: 20px;
      }
    }

    .container {
      max-width: 1200px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 5px 0;
    }

    @media (min-width: 768px) {
      .container {
        margin: 20px 0;
      }
    }

    header {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    @media (min-width: 768px) {
      header {
        padding: 30px 20px;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .poem-content {
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    @media (min-width: 768px) {
      .poem-content {
        flex-direction: row;
        padding: 40px;
      }
    }

    @media (max-width: 767px) {
      .poem-content {
        padding: 10px;
      }
    }

    .poem-section {
      flex: 1;
      padding: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .poem-section {
        padding: 20px;
      }
    }

    .image-section {
      padding: 5px 5px 2px 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .image-section {
        padding: 20px 20px 10px 20px;
      }
    }

    .poem-image {
      width: 100%;
      max-width: 400px;
      height: 300px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .poem-image:hover {
      transform: scale(1.02);
    }

    .text-section {
      padding: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .text-section {
        padding: 20px;
      }
    }

    .poem-title {
      font-size: 3rem;
      color: #333;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .poem-author {
      font-size: 1.2rem;
      color: #666;
      text-align: center;
      margin-bottom: 15px;
      font-style: italic;
    }

    .poem-type {
      font-size: 1rem;
      color: #888;
      text-align: center;
      margin-bottom: 20px;
      background: #f8f9fa;
      display: inline-block;
      padding: 5px 15px;
      border-radius: 15px;
      align-self: center;
    }

    .poem-verse {
      font-size: 1.2rem;
      line-height: 2.2;
      color: #444;
      text-align: center;
      margin: 15px 0;
      font-weight: 500;
    }

    .desc-section {
      flex: 1;
      padding: 5px;
    }

    @media (min-width: 768px) {
      .desc-section {
        padding: 20px;
      }
    }

    .poem-desc {
      font-size: 1rem;
      line-height: 1.8;
      color: #666;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      height: 100%;
      overflow-y: auto;
    }

    @media (min-width: 768px) {
      .poem-desc {
        padding: 20px;
      }
    }

    .poem-desc h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .controls {
      text-align: center;
      padding: 10px;
    }

    @media (min-width: 768px) {
      .controls {
        padding: 30px;
      }
    }

    .refresh-btn {
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .refresh-btn:active {
      transform: translateY(0);
    }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      color: #666;
    }

    .poem-meta {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .poem-meta span {
      background: #e9ecef;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.9rem;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: #888;
      font-size: 0.9rem;
    }

    @media (min-width: 768px) {
      footer {
        padding: 20px;
      }
    }

    /* Animation for content loading */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }

    .filter-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      margin: 10px;
    }

    .filter-section label {
      font-weight: bold;
      color: #555;
    }

    .filter-section select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: white;
      font-size: 1rem;
      min-width: 150px;
    }

    .filter-section button {
      padding: 8px 16px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .filter-section button:hover {
      background: #5a6268;
    }

    /* Poetry-specific styling */
    strong {
      color: #667eea;
      font-weight: bold;
    }

    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>古典唐诗</h1>
      <div class="subtitle">品味千年文化，感受诗词之美</div>
    </header>

    <div class="controls">
      <div class="filter-section">
        <label for="authorFilter"></label>
        <select id="authorFilter" onchange="filterByAuthor()">
          <option value="">作者</option>
        </select>
        <label for="poemList"></label>
        <select id="poemList" onchange="selectPoem()">
          <option value="">作品</option>
        </select>
        <button class="refresh-btn" onclick="clearFilter()">清除</button>
      </div>
    </div>

    <div class="poem-content">
      <div class="poem-section">
        <div class="image-section">
          <img id="poemImage" class="poem-image fade-in" src="" alt="诗词配图">
        </div>
        <div class="text-section">
          <div id="loading" class="loading">诗词加载中...</div>
          <div id="poemTextContent" style="display: none;">
            <div class="poem-meta">
              <span id="poemTitle" class="poem-title"></span>
            </div>
            <div class="poem-author" id="poemAuthor"></div>
            <div class="poem-type" id="poemType"></div>
            <div class="poem-verse" id="poemVerse"></div>
          </div>
        </div>
      </div>

      <div class="desc-section">
        <div id="poemDescContent" style="display: none;">
          <div class="poem-desc" id="poemDesc"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="refresh-btn" onclick="loadRandomPoem()">换一首诗</button>
    </div>
  </div>

  <footer>
    <p>Powered by yuangs| 随机展示经典唐诗</p>
  </footer>

  <script>
    // Store all poems globally after first fetch
    let allPoems = null;
    let filteredPoems = null; // Store currently filtered poems

    // Function to fetch and cache XML data
    async function fetchAndCachePoems() {
      // If poems are already loaded in memory, return them immediately
      if (allPoems !== null) {
        return allPoems;
      }

      const CACHE_KEY = 'tang_poems_cache';
      const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

      // Check if we have cached data and it's still valid
      const cachedData = localStorage.getItem(CACHE_KEY);
      if (cachedData) {
        const { data, timestamp } = JSON.parse(cachedData);
        const now = Date.now();

        if (now - timestamp < CACHE_DURATION) {
          // Cache is still valid - store in memory for subsequent requests
          allPoems = data;
          console.log("Using cached poem data");
          return allPoems;
        }
      }

      // Fetch new data from the XML file
      try {
        console.log("Fetching fresh poem data from API...");
        const response = await fetch('https://wealth.want.biz/pages/poem.xml');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");

        // Extract poem data from XML
        const poemNodes = xmlDoc.querySelectorAll('node');
        const poems = [];

        poemNodes.forEach(node => {
          const title = node.querySelector('title')?.textContent || '';
          const auth = node.querySelector('auth')?.textContent || '';
          const type = node.querySelector('type')?.textContent || '';
          const content = node.querySelector('content')?.textContent || '';
          const desc = node.querySelector('desc')?.textContent || '';

          poems.push({
            title: title,
            auth: auth,
            type: type,
            content: content,
            desc: desc
          });
        });

        // Cache the fetched data
        const cacheData = {
          data: poems,
          timestamp: Date.now()
        };
        localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));

        // Store in memory for subsequent requests
        allPoems = poems;

        console.log(`Fetched and cached ${poems.length} poems`);
        return allPoems;
      } catch (error) {
        console.error('Error fetching poem data:', error);

        // If fetching failed, try to return cached data even if it's expired
        if (cachedData) {
          const { data } = JSON.parse(cachedData);
          console.warn("Using expired cached data due to fetch error");
          // Store expired data in memory temporarily
          allPoems = data;
          return allPoems;
        }

        // If no cached data is available, return an empty array
        allPoems = [];
        return allPoems;
      }
    }

    // Function to get a random poem from cached data
    async function getRandomPoem() {
      const poems = await fetchAndCachePoems();
      if (poems.length === 0) {
        console.warn("No poems available");
        return null;
      }
      const randomIndex = Math.floor(Math.random() * poems.length);
      return poems[randomIndex];
    }

    // Function to get a random image URL from picsum
    function getRandomImageUrl() {
      return `https://picsum.photos/400/300?random=${Date.now()}`;
    }

    // Function to get a random poem from filtered data
    async function getRandomPoem() {
      // Use filtered poems if available, otherwise use all poems
      const poems = filteredPoems || await fetchAndCachePoems();
      if (poems.length === 0) {
        console.warn("No poems available");
        return null;
      }
      const randomIndex = Math.floor(Math.random() * poems.length);
      return poems[randomIndex];
    }

    // Function to load a random poem and image
    async function loadRandomPoem() {
      // Show loading
      document.getElementById('loading').style.display = 'block';
      document.getElementById('poemTextContent').style.display = 'none';
      document.getElementById('poemDescContent').style.display = 'none';

      // Get random poem
      const poem = await getRandomPoem();

      if (!poem) {
        document.getElementById('loading').innerHTML = '诗词加载失败，请稍后再试';
        return;
      }

      // Update poem content immediately
      document.getElementById('poemTitle').textContent = poem.title;
      document.getElementById('poemAuthor').textContent = poem.auth;
      document.getElementById('poemType').textContent = poem.type;
      document.getElementById('poemVerse').innerHTML = poem.content;
      document.getElementById('poemDesc').innerHTML = poem.desc;

      // Update image (in background, without blocking text display)
      const img = document.getElementById('poemImage');
      img.onload = function() {
        // Show content once image is loaded
        document.getElementById('loading').style.display = 'none';
        document.getElementById('poemTextContent').style.display = 'block';
        document.getElementById('poemDescContent').style.display = 'block';
        document.getElementById('poemTextContent').classList.add('fade-in');
        document.getElementById('poemDescContent').classList.add('fade-in');
      };
      img.onerror = function() {
        // Show content even if image fails to load, then try fallback
        document.getElementById('loading').style.display = 'none';
        document.getElementById('poemTextContent').style.display = 'block';
        document.getElementById('poemDescContent').style.display = 'block';
        document.getElementById('poemTextContent').classList.add('fade-in');
        document.getElementById('poemDescContent').classList.add('fade-in');

        // Update image with fallback in background
        img.src = 'https://picsum.photos/400/300?random=' + Date.now();
      };

      // Set the new image source
      img.src = getRandomImageUrl();

      // Show content immediately if this is the first load (image might take time)
      setTimeout(() => {
        if (document.getElementById('loading').style.display === 'block') {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('poemTextContent').style.display = 'block';
          document.getElementById('poemDescContent').style.display = 'block';
          document.getElementById('poemTextContent').classList.add('fade-in');
          document.getElementById('poemDescContent').classList.add('fade-in');
        }
      }, 300); // Show content after 300ms if image hasn't loaded yet
    }

    // Function to populate author filter dropdown
    async function populateAuthorFilter() {
      const authorsWithCount = await getAllAuthors();
      const authorFilter = document.getElementById('authorFilter');

      // Clear existing options except the first one
      authorFilter.innerHTML = '<option value="">全部作者</option>';

      // Add authors with poem counts to the dropdown
      authorsWithCount.forEach(authorObj => {
        const option = document.createElement('option');
        option.value = authorObj.name;
        option.textContent = `${authorObj.name} (${authorObj.count})`;
        authorFilter.appendChild(option);
      });
    }

    // Function to get all authors sorted by poem count
    async function getAllAuthors() {
      const poems = await fetchAndCachePoems();

      // Count poems per author
      const authorCount = {};
      poems.forEach(poem => {
        if (authorCount[poem.auth]) {
          authorCount[poem.auth]++;
        } else {
          authorCount[poem.auth] = 1;
        }
      });

      // Create array of {name, count} objects and sort by count (descending)
      const authorsWithCount = Object.entries(authorCount).map(([name, count]) => ({
        name: name,
        count: count
      }));

      // Sort by poem count (descending), then by name (ascending) for ties
      authorsWithCount.sort((a, b) => {
        if (b.count !== a.count) {
          return b.count - a.count; // Sort by count descending
        }
        return a.name.localeCompare(b.name); // Sort by name ascending for ties
      });

      return authorsWithCount;
    }

    // Function to filter poems by author
    async function filterByAuthor() {
      const selectedAuthor = document.getElementById('authorFilter').value;
      const poems = await fetchAndCachePoems();

      if (selectedAuthor === '') {
        filteredPoems = poems;
      } else {
        // Extract just the author name (before the parentheses)
        const authorName = selectedAuthor.split(' (')[0];
        filteredPoems = poems.filter(poem => poem.auth === authorName);
      }

      // Update poem list dropdown
      updatePoemListDropdown();
    }

    // Function to update poem list dropdown based on filtered poems
    function updatePoemListDropdown() {
      const poemList = document.getElementById('poemList');

      // Clear existing options except the first one
      poemList.innerHTML = '<option value="">选择作品</option>';

      if (filteredPoems && filteredPoems.length > 0) {
        filteredPoems.forEach(poem => {
          const option = document.createElement('option');
          option.value = poem.title;
          option.textContent = poem.title;
          poemList.appendChild(option);
        });
      }
    }

    // Function to select a specific poem
    async function selectPoem() {
      const selectedTitle = document.getElementById('poemList').value;

      if (selectedTitle) {
        // Find the selected poem in the filtered poems
        const poem = filteredPoems.find(p => p.title === selectedTitle);
        if (poem) {
          displayPoem(poem);
        }
      }
    }

    // Function to display a specific poem
    function displayPoem(poem) {
      // Show loading
      document.getElementById('loading').style.display = 'block';
      document.getElementById('poemTextContent').style.display = 'none';
      document.getElementById('poemDescContent').style.display = 'none';

      // Update poem content immediately
      document.getElementById('poemTitle').textContent = poem.title;
      document.getElementById('poemAuthor').textContent = poem.auth;
      document.getElementById('poemType').textContent = poem.type;
      document.getElementById('poemVerse').innerHTML = poem.content;
      document.getElementById('poemDesc').innerHTML = poem.desc;

      // Update image (in background, without blocking text display)
      const img = document.getElementById('poemImage');
      img.onload = function() {
        // Show content once image is loaded
        document.getElementById('loading').style.display = 'none';
        document.getElementById('poemTextContent').style.display = 'block';
        document.getElementById('poemDescContent').style.display = 'block';
        document.getElementById('poemTextContent').classList.add('fade-in');
        document.getElementById('poemDescContent').classList.add('fade-in');
      };
      img.onerror = function() {
        // Show content even if image fails to load, then try fallback
        document.getElementById('loading').style.display = 'none';
        document.getElementById('poemTextContent').style.display = 'block';
        document.getElementById('poemDescContent').style.display = 'block';
        document.getElementById('poemTextContent').classList.add('fade-in');
        document.getElementById('poemDescContent').classList.add('fade-in');

        // Update image with fallback in background
        img.src = 'https://picsum.photos/400/300?random=' + Date.now();
      };

      // Set the new image source
      img.src = getRandomImageUrl();

      // Show content immediately if this is the first load (image might take time)
      setTimeout(() => {
        if (document.getElementById('loading').style.display === 'block') {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('poemTextContent').style.display = 'block';
          document.getElementById('poemDescContent').style.display = 'block';
          document.getElementById('poemTextContent').classList.add('fade-in');
          document.getElementById('poemDescContent').classList.add('fade-in');
        }
      }, 300); // Show content after 300ms if image hasn't loaded yet
    }

    // Function to clear filters
    function clearFilter() {
      document.getElementById('authorFilter').value = '';
      document.getElementById('poemList').value = '';
      filteredPoems = allPoems; // Reset to all poems
      updatePoemListDropdown();
    }

    // Load a random poem when the page loads
    window.onload = async function() {
      await loadRandomPoem();
      await populateAuthorFilter(); // Populate the author filter after poems are loaded
    };

    // Add keyboard support (press spacebar for next poem)
    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space') {
        event.preventDefault();
        loadRandomPoem();
      }
    });
  </script>
</body>
</html>
