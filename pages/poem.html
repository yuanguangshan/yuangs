<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>唐诗欣赏</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'STSong', 'Songti SC', 'SimSun', serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px;
    }

    @media (min-width: 768px) {
      body {
        padding: 20px;
      }
    }

    .container {
      max-width: 1200px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 5px 0;
    }

    @media (min-width: 768px) {
      .container {
        margin: 20px 0;
      }
    }

    header {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    @media (min-width: 768px) {
      header {
        padding: 30px 20px;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .poem-content {
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    @media (min-width: 768px) {
      .poem-content {
        flex-direction: row;
        padding: 40px;
      }
    }

    @media (max-width: 767px) {
      .poem-content {
        padding: 10px;
      }
    }

    .poem-section {
      flex: 1;
      padding: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .poem-section {
        padding: 20px;
      }
    }

    .image-section {
      padding: 5px 5px 2px 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .image-section {
        padding: 20px 20px 10px 20px;
      }
    }

    .poem-image {
      width: 100%;
      max-width: 400px;
      height: 300px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .poem-image:hover {
      transform: scale(1.02);
    }

    .text-section {
      padding: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .text-section {
        padding: 20px;
      }
    }

    .poem-title {
      font-size: 3rem;
      color: #333;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .poem-author {
      font-size: 1.2rem;
      color: #666;
      text-align: center;
      margin-bottom: 15px;
      font-style: italic;
    }

    .poem-type {
      font-size: 1rem;
      color: #888;
      text-align: center;
      margin-bottom: 20px;
      background: #f8f9fa;
      display: inline-block;
      padding: 5px 15px;
      border-radius: 15px;
      align-self: center;
    }

    .poem-verse {
      font-size: 1.2rem;
      line-height: 2.2;
      color: #444;
      text-align: center;
      margin: 15px 0;
      font-weight: 500;
    }

    .desc-section {
      flex: 1;
      padding: 5px;
    }

    @media (min-width: 768px) {
      .desc-section {
        padding: 20px;
      }
    }

    .poem-desc {
      font-size: 1rem;
      line-height: 1.8;
      color: #666;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      height: 100%;
      overflow-y: auto;
    }

    @media (min-width: 768px) {
      .poem-desc {
        padding: 20px;
      }
    }

    .poem-desc h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .controls {
      text-align: center;
      padding: 10px;
    }

    @media (min-width: 768px) {
      .controls {
        padding: 30px;
      }
    }

    .refresh-btn {
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .refresh-btn:active {
      transform: translateY(0);
    }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      color: #666;
    }

    .poem-meta {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .poem-meta span {
      background: #e9ecef;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.9rem;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: #888;
      font-size: 0.9rem;
    }

    @media (min-width: 768px) {
      footer {
        padding: 20px;
      }
    }

    /* Animation for content loading */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }

    /* Poetry-specific styling */
    strong {
      color: #667eea;
      font-weight: bold;
    }

    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>古典唐诗</h1>
      <div class="subtitle">品味千年文化，感受诗词之美</div>
    </header>

    <div class="poem-content">
      <div class="poem-section">
        <div class="image-section">
          <img id="poemImage" class="poem-image fade-in" src="" alt="诗词配图">
        </div>
        <div class="text-section">
          <div id="loading" class="loading">诗词加载中...</div>
          <div id="poemTextContent" style="display: none;">
            <div class="poem-meta">
              <span id="poemTitle" class="poem-title"></span>
            </div>
            <div class="poem-author" id="poemAuthor"></div>
            <div class="poem-type" id="poemType"></div>
            <div class="poem-verse" id="poemVerse"></div>
          </div>
        </div>
      </div>

      <div class="desc-section">
        <div id="poemDescContent" style="display: none;">
          <div class="poem-desc" id="poemDesc"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="refresh-btn" onclick="loadRandomPoem()">换一首诗</button>
    </div>
  </div>

  <footer>
    <p>Powered by yuangs| 随机展示经典唐诗</p>
  </footer>

  <script>
    // Store all poems globally after first fetch
    let allPoems = null;

    // Function to fetch and cache XML data
    async function fetchAndCachePoems() {
      // If poems are already loaded in memory, return them immediately
      if (allPoems !== null) {
        return allPoems;
      }

      const CACHE_KEY = 'tang_poems_cache';
      const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

      // Check if we have cached data and it's still valid
      const cachedData = localStorage.getItem(CACHE_KEY);
      if (cachedData) {
        const { data, timestamp } = JSON.parse(cachedData);
        const now = Date.now();

        if (now - timestamp < CACHE_DURATION) {
          // Cache is still valid - store in memory for subsequent requests
          allPoems = data;
          console.log("Using cached poem data");
          return allPoems;
        }
      }

      // Fetch new data from the XML file
      try {
        console.log("Fetching fresh poem data from API...");
        const response = await fetch('https://wealth.want.biz/pages/poem.xml');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");

        // Extract poem data from XML
        const poemNodes = xmlDoc.querySelectorAll('node');
        const poems = [];

        poemNodes.forEach(node => {
          const title = node.querySelector('title')?.textContent || '';
          const auth = node.querySelector('auth')?.textContent || '';
          const type = node.querySelector('type')?.textContent || '';
          const content = node.querySelector('content')?.textContent || '';
          const desc = node.querySelector('desc')?.textContent || '';

          poems.push({
            title: title,
            auth: auth,
            type: type,
            content: content,
            desc: desc
          });
        });

        // Cache the fetched data
        const cacheData = {
          data: poems,
          timestamp: Date.now()
        };
        localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));

        // Store in memory for subsequent requests
        allPoems = poems;

        console.log(`Fetched and cached ${poems.length} poems`);
        return allPoems;
      } catch (error) {
        console.error('Error fetching poem data:', error);

        // If fetching failed, try to return cached data even if it's expired
        if (cachedData) {
          const { data } = JSON.parse(cachedData);
          console.warn("Using expired cached data due to fetch error");
          // Store expired data in memory temporarily
          allPoems = data;
          return allPoems;
        }

        // If no cached data is available, return an empty array
        allPoems = [];
        return allPoems;
      }
    }

    // Function to get a random poem from cached data
    async function getRandomPoem() {
      const poems = await fetchAndCachePoems();
      if (poems.length === 0) {
        console.warn("No poems available");
        return null;
      }
      const randomIndex = Math.floor(Math.random() * poems.length);
      return poems[randomIndex];
    }

    // Function to get a random image URL from picsum
    function getRandomImageUrl() {
      return `https://picsum.photos/400/300?random=${Date.now()}`;
    }

    // Function to load a random poem and image
    async function loadRandomPoem() {
      // Show loading
      document.getElementById('loading').style.display = 'block';
      document.getElementById('poemTextContent').style.display = 'none';
      document.getElementById('poemDescContent').style.display = 'none';

      // Get random poem
      const poem = await getRandomPoem();

      if (!poem) {
        document.getElementById('loading').innerHTML = '诗词加载失败，请稍后再试';
        return;
      }

      // Update poem content immediately
      document.getElementById('poemTitle').textContent = poem.title;
      document.getElementById('poemAuthor').textContent = poem.auth;
      document.getElementById('poemType').textContent = poem.type;
      document.getElementById('poemVerse').innerHTML = poem.content;
      document.getElementById('poemDesc').innerHTML = poem.desc;

      // Update image
      const img = document.getElementById('poemImage');
      img.onload = function() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('poemTextContent').style.display = 'block';
        document.getElementById('poemDescContent').style.display = 'block';
        document.getElementById('poemTextContent').classList.add('fade-in');
        document.getElementById('poemDescContent').classList.add('fade-in');
      };
      img.onerror = function() {
        // Fallback image if loading fails
        img.src = 'https://picsum.photos/400/300?random=' + Date.now();
      };
      img.src = getRandomImageUrl();
    }

    // Load a random poem when the page loads
    window.onload = function() {
      loadRandomPoem();
    };

    // Add keyboard support (press spacebar for next poem)
    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space') {
        event.preventDefault();
        loadRandomPoem();
      }
    });
  </script>
</body>
</html>
