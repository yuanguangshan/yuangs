<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>唐诗欣赏</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'STSong', 'Songti SC', 'SimSun', serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 20px 0;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .poem-content {
      display: flex;
      flex-direction: column;
      padding: 40px;
    }

    @media (min-width: 768px) {
      .poem-content {
        flex-direction: row;
      }
    }

    .image-section {
      flex: 1;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .poem-image {
      width: 100%;
      max-width: 400px;
      height: 300px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .poem-image:hover {
      transform: scale(1.02);
    }

    .text-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .poem-title {
      font-size: 2rem;
      color: #333;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .poem-author {
      font-size: 1.2rem;
      color: #666;
      text-align: center;
      margin-bottom: 25px;
      font-style: italic;
    }

    .poem-type {
      font-size: 1rem;
      color: #888;
      text-align: center;
      margin-bottom: 25px;
      background: #f8f9fa;
      display: inline-block;
      padding: 5px 15px;
      border-radius: 15px;
      align-self: center;
    }

    .poem-verse {
      font-size: 1.4rem;
      line-height: 2.2;
      color: #444;
      text-align: center;
      margin: 20px 0;
      font-weight: 500;
    }

    .poem-desc {
      font-size: 1rem;
      line-height: 1.8;
      color: #666;
      margin-top: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }

    .poem-desc h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .controls {
      text-align: center;
      padding: 30px;
    }

    .refresh-btn {
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .refresh-btn:active {
      transform: translateY(0);
    }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      color: #666;
    }

    .poem-meta {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .poem-meta span {
      background: #e9ecef;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.9rem;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9rem;
    }

    /* Animation for content loading */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }

    /* Poetry-specific styling */
    strong {
      color: #667eea;
      font-weight: bold;
    }

    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>古典唐诗</h1>
      <div class="subtitle">品味千年文化，感受诗词之美</div>
    </header>

    <div class="poem-content">
      <div class="image-section">
        <img id="poemImage" class="poem-image fade-in" src="" alt="诗词配图">
      </div>
      
      <div class="text-section">
        <div id="loading" class="loading">诗词加载中...</div>
        <div id="poemContent" style="display: none;">
          <div class="poem-meta">
            <span id="poemTitle" class="poem-title"></span>
          </div>
          <div class="poem-author" id="poemAuthor"></div>
          <div class="poem-type" id="poemType"></div>
          <div class="poem-verse" id="poemVerse"></div>
          <div class="poem-desc" id="poemDesc"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="refresh-btn" onclick="loadRandomPoem()">换一首诗</button>
    </div>
  </div>

  <footer>
    <p>Powered by Tang Poetry Collection | 随机展示经典唐诗</p>
  </footer>

  <script>
    // Sample Tang poem data (in a real implementation, this would come from your XML)
    const poems = [
      {
        title: "静夜思",
        auth: "李白",
        type: "五言绝句",
        content: "床前明月光，<br>疑是地上霜。<br>举头望明月，<br>低头思故乡。",
        desc: "<p><strong>注释</strong><br>1. 静夜思：安静的夜晚产生的思绪。<br>2. 床：这里指卧具，也有解释为井栏或窗边的说法。<br>3. 疑：好像，仿佛。<br>4. 举头：抬头。</p><p><strong>译文</strong><br>明亮的月光洒在床前，<br>好像地上泛起了一层霜。<br>抬头望着天上的明月，<br>不由得低下头思念故乡。</p><p><strong>赏析</strong><br>此诗描写了秋日夜晚，诗人于屋内抬头望月而思念家乡的感受。诗中运用比喻、对仗等手法，表达出游子的思乡之情。语言简洁，意蕴深远，体现了李白诗歌清新飘逸的风格。</p>"
      },
      {
        title: "春晓",
        auth: "孟浩然",
        type: "五言绝句",
        content: "春眠不觉晓，<br>处处闻啼鸟。<br>夜来风雨声，<br>花落知多少。",
        desc: "<p><strong>注释</strong><br>1. 春晓：春天的早晨。<br>2. 不觉晓：不知不觉天就亮了。<br>3. 闻：听到。<br>4. 啼鸟：鸟鸣声。</p><p><strong>译文</strong><br>春日里贪睡不知不觉天已破晓，<br>醒来时到处都是鸟儿的啼叫声。<br>想起夜里那阵阵风雨声，<br>不知道花朵又飘落了多少。</p><p><strong>赏析</strong><br>此诗通过描写春天早晨的景色和诗人的感受，表达了对春天的喜爱和怜惜之情。全诗语言浅近自然，意境含蓄深远，体现了孟浩然诗歌清淡自然的风格。</p>"
      },
      {
        title: "登鹳雀楼",
        auth: "王之涣",
        type: "五言绝句",
        content: "白日依山尽，<br>黄河入海流。<br>欲穷千里目，<br>更上一层楼。",
        desc: "<p><strong>注释</strong><br>1. 鹳雀楼：旧址在山西永济县，楼高三层，前对中条山，下临黄河。<br>2. 依：依傍。<br>3. 穷：尽，使达到极点。<br>4. 千里目：眼界宽阔。</p><p><strong>译文</strong><br>夕阳依傍着西山慢慢地沉没，<br>滔滔黄河朝着东海汹涌奔流。<br>若想把千里的风光景物看够，<br>那就要登上更高的一层城楼。</p><p><strong>赏析</strong><br>这首诗写诗人在登高望远中表现出来的不凡的胸襟抱负，反映了盛唐时期人们积极向上的进取精神。诗的前两句写所见，后两句写所想，意境开阔，寓意深远，富含哲理。</p>"
      },
      {
        title: "相思",
        auth: "王维",
        type: "五言绝句",
        content: "红豆生南国，<br>春来发几枝。<br>愿君多采撷，<br>此物最相思。",
        desc: "<p><strong>注释</strong><br>1. 相思：指相思树结的果实，俗称"相思子"，形如豌豆而稍扁，鲜红色。<br>2. 采撷：采摘。<br>3. 南国：指我国南方地区。</p><p><strong>译文</strong><br>红豆生长在南方的土地上，<br>春天来了，它长出多少新枝？<br>希望你多采摘几颗，<br>这红小豆最能寄托相思。</p><p><strong>赏析</strong><br>这是借咏物而寄相思的诗。全诗洋溢着少年的热情，青春的气息，满腹情思始终未曾直接表白，句句话儿不离红豆，而又"超以象外，得其圜中"，把相思之情表达得入木三分。</p>"
      },
      {
        title: "江雪",
        auth: "柳宗元",
        type: "五言绝句",
        content: "千山鸟飞绝，<br>万径人踪灭。<br>孤舟蓑笠翁，<br>独钓寒江雪。",
        desc: "<p><strong>注释</strong><br>1. 绝：绝迹。<br>2. 径：小路。<br>3. 踪：脚印。<br>4. 蓑笠：蓑衣和斗笠。</p><p><strong>译文</strong><br>所有的山上都看不到飞鸟的影子，<br>所有的道路上都没有人的踪迹。<br>孤零零的一条小船上，坐着一个披蓑衣戴斗笠的渔翁，<br>独自在寒冷的江面上钓鱼。</p><p><strong>赏析</strong><br>这首诗描绘了一幅肃杀、静谧的江雪图，营造出一种空旷、萧瑟的意境，表现出诗人孤傲、清高的情怀。诗歌用字精炼，意境深远。</p>"
      }
    ];

    // Function to get a random poem
    function getRandomPoem() {
      const randomIndex = Math.floor(Math.random() * poems.length);
      return poems[randomIndex];
    }

    // Function to get a random image URL from picsum
    function getRandomImageUrl() {
      return `https://picsum.photos/400/300?random=${Date.now()}`;
    }

    // Function to load a random poem and image
    async function loadRandomPoem() {
      // Show loading
      document.getElementById('loading').style.display = 'block';
      document.getElementById('poemContent').style.display = 'none';
      
      // Get random poem
      const poem = getRandomPoem();
      
      // Wait a bit for visual effect
      await new Promise(resolve => setTimeout(resolve, 500));
      
      // Update poem content
      document.getElementById('poemTitle').textContent = poem.title;
      document.getElementById('poemAuthor').textContent = poem.auth;
      document.getElementById('poemType').textContent = poem.type;
      document.getElementById('poemVerse').innerHTML = poem.content;
      document.getElementById('poemDesc').innerHTML = poem.desc;
      
      // Update image
      const img = document.getElementById('poemImage');
      img.onload = function() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('poemContent').style.display = 'block';
        document.getElementById('poemContent').classList.add('fade-in');
      };
      img.onerror = function() {
        // Fallback image if loading fails
        img.src = 'https://picsum.photos/400/300?random=' + Date.now();
      };
      img.src = getRandomImageUrl();
    }

    // Load a random poem when the page loads
    window.onload = function() {
      loadRandomPoem();
    };

    // Add keyboard support (press spacebar for next poem)
    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space') {
        event.preventDefault();
        loadRandomPoem();
      }
    });
  </script>
</body>
</html>
