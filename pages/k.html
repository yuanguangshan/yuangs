<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期货品种涨跌幅对比</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        #main {
            width: 100%;
            height: 600px;
        }
        #download-btn {
            margin: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- 图表容器 -->
<div id="main"></div>

<!-- 下载按钮 -->
<button id="download-btn">下载图片</button>

<script>
    const apiUrl = 'https://q.want.biz';

    // 声明图表实例，在全局作用域中
    const chart = echarts.init(document.getElementById('main'));

    // 获取数据并调用绘图函数
    async function fetchData() {
        try {
            const response = await fetch(apiUrl);
            const apiData = await response.json(); // 假设返回的数据结构与之前的相似

            // 过滤数据，只保留沉淀资金 cdzj 大于 20 亿的品种
            const filteredData = apiData.list.filter(item => item.cdzj > 2000000000);

            // 调用绘图函数
            renderChart(filteredData);
        } catch (error) {
            console.error('数据获取失败:', error);
        }
    }

    // 绘制图表的函数
    function renderChart(dataList) {
        // 提取数据并计算涨跌幅
        const processedData = dataList.map(item => {
            const openChange = ((item.o - item.zjsj) / item.zjsj * 100);  // 开盘涨幅
            const closeChange = ((item.p - item.zjsj) / item.zjsj * 100); // 收盘涨幅
            const lowChange = ((item.l - item.zjsj) / item.zjsj * 100);   // 最低涨幅
            const highChange = ((item.h - item.zjsj) / item.zjsj * 100);  // 最高涨幅
            return {
                name: item.name,
                data: [openChange, closeChange, lowChange, highChange], // 保存涨跌幅数据
                closeChange // 保存收盘涨幅用来排序
            };
        });

        // 按照收盘涨幅排序（降序排列，如果想升序，可以将 b - a 改为 a - b）
        const sortedData = processedData.sort((a, b) => b.closeChange - a.closeChange);

        // 提取排序后的品种名称和涨跌幅数据
        const categories = sortedData.map(item => item.name);
        const sortedProcessedData = sortedData.map(item => item.data);

        // 配置项
        const option = {
            title: {
                text: '期货品种涨跌幅对比（按收盘涨幅排序）'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                },
                formatter: function (params) {
                    const item = params[0];
                    return `<b>${item.name}</b><br>开盘: ${item.value[0].toFixed(2)}%<br>收盘: ${item.value[1].toFixed(2)}%<br>最低: ${item.value[2].toFixed(2)}%<br>最高: ${item.value[3].toFixed(2)}%`;
                }
            },
            xAxis: {
                type: 'category',
                data: categories,  // 横轴显示品种名称
                axisLabel: {
                    interval: 0,
                    rotate: 30 // 品种名称旋转，防止重叠
                }
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: function (value) {
                        return value.toFixed(2) + ' %';  // 纵轴显示百分比，保留两位小数
                    }
                }
            },
            series: [
                {
                    name: '涨跌幅',
                    type: 'candlestick',
                    data: sortedProcessedData, // K线数据，格式为：[开盘涨幅, 收盘涨幅, 最低涨幅, 最高涨幅]
                    itemStyle: {
                        color: '#ff4d4f',  // 阳线颜色
                        color0: '#52c41a', // 阴线颜色
                        borderColor: '#ff4d4f',
                        borderColor0: '#52c41a'
                    }
                }
            ]
        };

        // 使用配置项和数据显示图表
        chart.setOption(option);
    }

    // 添加下载图片功能
    document.getElementById('download-btn').addEventListener('click', function () {
        // 获取图表的 Base64 图片 URL
        const imgURL = chart.getDataURL({
            type: 'png',      // 图片类型
            pixelRatio: 2,    // 像素比，值越高图片越清晰
            backgroundColor: '#fff' // 背景颜色
        });

        // 创建一个临时的 <a> 标签并触发下载
        const link = document.createElement('a');
        link.href = imgURL;
        link.download = 'chart.png'; // 下载的文件名
        link.click(); // 触发点击事件，下载图片
    });

    // 页面加载时调用 fetchData()
    fetchData();

    // 每20秒更新一次数据
    setInterval(fetchData, 20000);

</script>

</body>
</html>
