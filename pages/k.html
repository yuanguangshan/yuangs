function getSessionType(now = new Date()) {
    const hour = now.getHours();
    const minute = now.getMinutes();

    // å¤œç›˜æ—¶æ®µ: 21:00 - 02:30
    if (hour >= 21 || hour < 2 || (hour === 2 && minute <= 30)) {
        return 'night';
    }

    // æ—¥ç›˜æ—¶æ®µ: 09:00 - 11:30, 13:30 - 15:00
    // æ³¨æ„: åŸä»£ç ä¸­çš„ 10:15-10:30 ä¸­åœºä¼‘æ¯æœªç²¾ç¡®å¤„ç†ï¼Œè¿™é‡Œç®€åŒ–ä¸ºè¿ç»­æ—¶æ®µ
    if (((hour >= 9 && hour < 12) || (hour === 11 && minute < 30)) || // 09:00 - 11:29
        ((hour >= 13 && hour < 15) || (hour === 13 && minute >= 30))) { // 13:30 - 14:59
        return 'day';
    }
    
    // å…¶ä»–æ‰€æœ‰æ—¶é—´éƒ½è§†ä¸ºä¼‘å¸‚
    return 'closed';
}

async function fetchData() {

    clearError();
    try {
        const apiUrl = getApiUrl(); // ä½¿ç”¨ä¿®æ­£åçš„å‡½æ•°è·å–æ­£ç¡®çš„URL
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        const apiData = await response.json();
        if (!apiData || !apiData.list || !Array.isArray(apiData.list)) throw new Error('æ•°æ®æ ¼å¼é”™è¯¯');
        
        let filteredData = apiData.list.filter(item => item.cdzj > 15 * 1e8); 
        if (filteredData.length === 0) throw new Error('æ²¡æœ‰ç¬¦åˆæ¡ä»¶çš„æ•°æ® (æ²‰æ·€èµ„é‡‘ > 15äº¿)');

        // è¿™ä¸ªé€»è¾‘ä½œä¸ºå®‰å…¨ä¿éšœä¾ç„¶æœ‰ç”¨ï¼šç¡®ä¿åªæ˜¾ç¤ºAPIè¿”å›æ•°æ®ä¸­æ ‡ä¸ºâ€œäº¤æ˜“ä¸­â€çš„å“ç§
        const sessionType = getSessionType();
        if (sessionType !== 'closed') {
            const hasOpenMarkets = filteredData.some(item => item.jyzt === 0);
            if (hasOpenMarkets) {
                filteredData = filteredData.filter(item => item.jyzt === 0);
            }
        }
        
        // å¦‚æœç»è¿‡æ‰€æœ‰ç­›é€‰åæ²¡æœ‰æ•°æ®ï¼Œä¹Ÿåº”æç¤ºç”¨æˆ·
        if (filteredData.length === 0) {
            throw new Error('å½“å‰äº¤æ˜“æ—¶æ®µå†…ï¼Œæ²¡æœ‰ç¬¦åˆæ¡ä»¶çš„æ´»è·ƒå“ç§ã€‚');
        }

        currentData = filteredData;
        renderAllCharts(filteredData);
        document.getElementById('current-time').textContent = 
            `ğŸ—æœŸè´§å“ç§å®æ—¶ç›‘æ§ğŸ— (${new Date().toLocaleTimeString()})`;
    } catch (error) {
        console.error('æ•°æ®è·å–å¤±è´¥:', error);
        showError(`æ•°æ®è·å–å¤±è´¥: ${error.message}`);
    } finally {
        hideLoading();
    }
}

function getZdfTreemapColor(zdf) {
    const abs = Math.abs(zdf);
    if (zdf <= 0) {
        if (abs >= 5) return '#006400'; // DarkGreen
        if (abs >= 2) return '#22c55e'; // Green
        if (abs >= 1) return '#66bb6a'; // LightGreen
        return '#86efac'; // LighterGreen
    } else {
        if (abs >= 5) return '#8b0000'; // DarkRed
        if (abs >= 2) return '#ef4444'; // Red
        if (abs >= 1) return '#ff8888'; // LightRed
        return '#fca5a5'; // LighterRed
    }
}

function getOpenInterestChangeColor(rz) {
    if (rz > 0) return '#ef4444'; // Red for increase
    if (rz < 0) return '#22c55e'; // Green for decrease
    return '#9ca3af'; // Neutral gray for no change
}

function addFullscreenListeners() {
    document.querySelectorAll('.fullscreen-btn').forEach(button => {
        button.addEventListener('click', () => {
            const chartContainer = button.closest('.chart-container');
            if (!document.fullscreenElement) {
                if (chartContainer.requestFullscreen) {
                    chartContainer.requestFullscreen();
                } else if (chartContainer.webkitRequestFullscreen) {
                    chartContainer.webkitRequestFullscreen();
                } else if (chartContainer.msRequestFullscreen) {
                    chartContainer.msRequestFullscreen();
                }
            } else if (document.fullscreenElement === chartContainer) {
                document.exitFullscreen();
            }
        });
    });
    document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement) {
            const chartContainer = document.fullscreenElement;
            const chartVarName = chartContainer.dataset.chartVar;
            const chartInstance = window[chartVarName];
            setTimeout(() => {
                if (chartInstance) chartInstance.resize();
            }, 150);
            const btn = chartContainer.querySelector('.fullscreen-btn');
            if (btn) btn.textContent = 'é€€å‡ºå…¨å±';
        } else {
            setTimeout(() => {
                ['chart1','chart2','chart3','chart4','chart5','chart6'].forEach(chartVar => {
                    const chartInstance = window[chartVar];
                    if (chartInstance) chartInstance.resize();
                });
                document.querySelectorAll('.fullscreen-btn').forEach(btn => btn.textContent = 'å…¨å±');
            }, 150);
        }
    });
    document.querySelectorAll('.fullscreen-btn').forEach(button => {
        button.textContent = 'å…¨å±';
    });
}
