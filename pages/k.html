<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期货品种涨跌幅对比</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        #main {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

<div id="main"></div>

<script>
    // 假设接口地址为 'https://api.q.want.biz/v1/futures/data'
    const apiUrl = 'https://api.q.want.biz';

    // 获取数据并调用绘图函数
    async function fetchData() {
        try {
            const response = await fetch(apiUrl);
            const apiData = await response.json(); // 假设返回的数据结构与之前的相似

            // 调用绘图函数
            renderChart(apiData.list);
        } catch (error) {
            console.error('数据获取失败:', error);
        }
    }

    // 绘制图表的函数
    function renderChart(dataList) {
        // 提取数据并计算涨跌幅
        const processedData = dataList.map(item => {
            const openChange = (item.o / item.fzjsj - 1) * 100;
            const closeChange = (item.p / item.fzjsj - 1) * 100;
            const lowChange = (item.l / item.fzjsj - 1) * 100;
            const highChange = (item.h / item.fzjsj - 1) * 100;
            return [openChange, closeChange, lowChange, highChange];
        });

        // 提取品种名称
        const categories = dataList.map(item => item.name);

        // 初始化 ECharts 实例
        const chart = echarts.init(document.getElementById('main'));

        // 配置项
        const option = {
            title: {
                text: '期货品种涨跌幅对比（K线样式）'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
            xAxis: {
                type: 'category',
                data: categories,  // 横轴显示品种名称
                axisLabel: {
                    interval: 0,
                    rotate: 30 // 品种名称旋转，防止重叠
                }
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value} %'  // 纵轴显示百分比
                }
            },
            series: [
                {
                    name: '涨跌幅',
                    type: 'candlestick',
                    data: processedData, // K线数据，格式为：[开盘涨幅, 收盘涨幅, 最低涨幅, 最高涨幅]
                    itemStyle: {
                        color: '#ff4d4f',  // 阳线颜色
                        color0: '#52c41a', // 阴线颜色
                        borderColor: '#ff4d4f',
                        borderColor0: '#52c41a'
                    }
                }
            ]
        };

        // 使用配置项和数据显示图表
        chart.setOption(option);
    }

    // 调用 fetch 函数获取数据并绘图
    fetchData();

</script>

</body>
</html>
