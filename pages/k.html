<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期货品种监控</title>
    <!-- 引入 ECharts 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        /* 图表容器样式 */
        .chart-container {
            position: relative;
            width: 100%;
            height: 450px;
            margin-bottom: 60px;
        }

        .chart {
            width: 100%;
            height: 100%;
        }

        /* 下载按钮样式 */
        .download-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            padding: 8px 15px;
            background-color: #007ACC;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0.8;
        }

        .download-btn:hover {
            background-color: #005A9E;
            opacity: 1;
        }

        /* 页面整体背景和字体 */
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        /* 图表标题样式 */
        .chart-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<h1>期货品种实时监控</h1>

<!-- 第一个图表容器：期货品种走势对比 -->
<div class="chart-container">
    <!-- <div class="chart-title">图表1</div> -->
    <div id="main1" class="chart"></div>
    <button id="download-btn1" class="download-btn">下载</button>
</div>

<!-- 第二个图表容器：增仓率 vs 涨跌幅 -->
<div class="chart-container">
    <!-- <div class="chart-title">图表2</div> -->
    <div id="main3" class="chart"></div>
    <button id="download-btn3" class="download-btn">下载</button>
</div>

<!-- 第三个图表容器：投机度 vs 涨幅 -->
<div class="chart-container">
    <!-- <div class="chart-title">图表2</div> -->
    <div id="main2" class="chart"></div>
    <button id="download-btn2" class="download-btn">下载</button>
</div>

<!-- 第四个图表容器：期货品种各周期指标对比 -->
<div class="chart-container">
    <!-- <div class="chart-title">图表4</div> -->
    <div id="main4" class="chart"></div>
    <button id="download-btn4" class="download-btn">下载</button>
</div>

<!-- 第五个图表容器：期货品种指标对比 -->
<div class="chart-container">
    <div id="main5" class="chart"></div>
</div>

<script>
    const apiUrl = 'https://q.want.biz';

    // 声明五个图表实例
    const chart1 = echarts.init(document.getElementById('main1'));
    const chart2 = echarts.init(document.getElementById('main2'));
    const chart3 = echarts.init(document.getElementById('main3'));
    const chart4 = echarts.init(document.getElementById('main4'));
    const chart5 = echarts.init(document.getElementById('main5'));

    // 指标字段映射
    const fieldMapping = {
        qrspj: '昨收盘价',
        zdf5: '5日涨幅',
        zdf6: '6日涨幅',
        zjlx: '资金流向',
        dm: '代码',
        zsjd: '展示精度',
        lx: '品种类型代号',
        zdf0: '近一年涨幅',
        avg2: '计算均价',
        ccl: '持仓量',
        ly: '计算来源',
        zdf250: '250日涨幅',
        zdf3: '3日涨幅',
        dt: '跌停',
        bpgs: '档位数',
        mcj: '卖出价',
        mcl: '卖出量',
        zdflm: '本月涨幅',
        jjsj: '今结算价',
        zf: '振幅',
        mmpl: '量档位',
        tjd: '投机度',
        xsfx: '现手方向',
        name: '合约名称',
        zt: '涨停',
        spgs: '档位',
        mmpjg: '价格档位',
        zjsj: '昨结算价',
        spsj: '收盘时间',
        np: '内盘',
        rz: '日增仓',
        kpsj: '开盘时间',
        sc: '市场代码',
        uid: '唯一id',
        vol: '成交量',
        jysj: '交易时间',
        cjbs: '成交笔数',
        wp: '外盘',
        zdf20: '20日涨幅',
        cje: '成交额',
        mrj: '买入价',
        utime: '更新时间',
        mrl: '买入量',
        h: '最高价',
        j: '均价',
        zccl: '昨持仓量',
        l: '最低价',
        o: '开盘价',
        zdfly: '今年涨幅',
        p: '最新价',
        cclbh: '持仓变量',
        lb: '量比',
        zde: '涨跌额',
        jyzt: '交易状态',
        xs: '现手',
        zdf: '涨跌幅',
        cdzj: '沉淀资金'
    };

    // 获取 URL 参数中的指标值
    const urlParams = new URLSearchParams(window.location.search);
    const metric1 = urlParams.get('i') || 'cje'; // 默认第一个指标为成交额 cje
    const metric2 = urlParams.get('j') || 'zdf'; // 默认第二个指标为涨跌幅 zdf

    // 获取数据并调用绘图函数
    async function fetchData() {
        try {
            const response = await fetch(apiUrl);
            const apiData = await response.json(); // 假设返回的数据结构与之前的相似

            // 过滤沉淀资金大于 50 亿的品种
            let filteredData = apiData.list.filter(item => item.cdzj > 1*1e9);

            // 检查是否有未收盘的品种 (jyzt === 0)
            const hasOpenMarkets = filteredData.some(item => item.jyzt === 0);

            // 如果有未收盘的品种，则只显示未收盘的品种
            if (hasOpenMarkets) {
                filteredData = filteredData.filter(item => item.jyzt === 0);
            }

            // 调用五个图表的绘制函数
            renderChart1(filteredData);  // 期货品种走势对比
            renderChart2(filteredData);  // 投机度 vs 涨幅图表
            renderChart3(filteredData);  // 增仓率 vs 涨跌幅图表
            renderChart4(filteredData);  // 各周期涨跌幅对比
            renderChart5(filteredData, metric1, metric2);  // 期货品种指标对比
        } catch (error) {
            console.error('数据获取失败:', error);
        }
    }

    // 绘制第一个图表: 期货品种走势对比
    function renderChart1(dataList) {
        const processedData = dataList.map(item => {
            const openChange = parseFloat(((item.o - item.zjsj) / item.zjsj * 100).toFixed(2));  // 开盘涨幅
            const closeChange = parseFloat(((item.p - item.zjsj) / item.zjsj * 100).toFixed(2)); // 收盘涨幅
            const lowChange = parseFloat(((item.l - item.zjsj) / item.zjsj * 100).toFixed(2));   // 最低涨幅
            const highChange = parseFloat(((item.h - item.zjsj) / item.zjsj * 100).toFixed(2));  // 最高涨幅
            return {
                name: item.name,
                data: [openChange, closeChange, lowChange, highChange], // 保存涨跌幅数据
                closeChange // 保存收盘涨幅用来排序
            };
        });

        const sortedData = processedData.sort((a, b) => b.closeChange - a.closeChange);
        const categories = sortedData.map(item => item.name);
        const sortedProcessedData = sortedData.map(item => item.data);

        const option = {
            title: {
                text: '期货品种走势对比',
                left: 'center',
                textStyle: {
                    fontSize: 18,
                    color: '#333'
                }
            },
            backgroundColor: '#EAECEDFF', // 背景颜色
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                },
    
            },
            xAxis: {
                type: 'category',
                data: categories,
                axisLabel: {
                    interval: 0,
                    rotate: 45, // 调整为45度角，避免过长时重叠
                    fontSize: 12,
                    color: '#333'
                },
                axisLine: {
                    lineStyle: {
                        color: '#aaa'
                    }
                }
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: value => value.toFixed(2) + ' %',
                    fontSize: 12,
                    color: '#333'
                },
                splitLine: {
                    lineStyle: {
                        color: '#eee'
                    }
                },
                axisLine: {
                    lineStyle: {
                        color: '#aaa'
                    }
                }
            },
            dataZoom: [
                {
                    type: 'inside',
                    start: 0,
                    end: 100
                },
                {
                    start: 0,
                    end: 100
                }
            ],
            series: [{
                name: '涨跌幅',
                type: 'candlestick',
                data: sortedProcessedData,
                itemStyle: {
                    color: '#EF5350',    // 阳线颜色
                    color0: '#53A626FF',   // 阴线颜色
                    borderColor: '#EF5350',
                    borderColor0: '#26A69A'
                },
                markPoint: {
                    label: {
                        formatter: '{c}%',
                        color: '#fff'
                    },
                    data: [
                        {
                            type: 'max',
                            name: 'max',
                            valueDim: 'close'
                        },
                        {
                            type: 'min',
                            name: 'min',
                            valueDim: 'close'
                        }
                    ],
                    symbolSize: 66,
                    itemStyle: {
                        color: '#A722EFFF'
                    }
                }
            }]
        };

        chart1.setOption(option);
    }

    // 绘制第二个图表: 投机度 vs 涨幅
    function renderChart2(dataList) {
        dataList.sort((a, b) => b.zdf - a.zdf);
        const categories = dataList.map(item => item.name);
        const tjdData = dataList.map(item => item.tjd);
        const zdfData = dataList.map(item => item.zdf);

        const option = {
            title: {
                text: '投机度与涨跌幅',
                left: 'center',
                textStyle: {
                    fontSize: 18,
                    color: '#333'
                }
            },
            backgroundColor: '#EAECEDFF', 
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['投机度', '涨幅'],
                top: '8%',
                textStyle: {
                    fontSize: 12
                }
            },
            xAxis: {
                type: 'category',
                data: categories,
                axisLabel: {
                    interval: 0,
                    rotate: 45,
                    fontSize: 12,
                    color: '#333'
                },
                axisLine: {
                    lineStyle: {
                        color: '#aaa'
                    }
                }
            },
            yAxis: [
                {
                    type: 'value',
                    name: '投机度/100',
                    position: 'left',
                    axisLabel: {
                        fontSize: 12,
                        color: '#333'
                    },
                    splitLine: {
                        lineStyle: {
                            color: '#eee'
                        }
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#aaa'
                        }
                    }
                },
                {
                    type: 'value',
                    name: '涨幅 (%)',
                    position: 'right',
                    axisLabel: {
                        formatter: '{value} %',
                        fontSize: 12,
                        color: '#333'
                    },
                    splitLine: {
                        show: false
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#aaa'
                        }
                    }
                }
            ],
            dataZoom: [
                {
                    type: 'inside',
                    start: 0,
                    end: 100
                },
                {
                    start: 0,
                    end: 100
                }
            ],
            series: [
                {
                    name: '投机度',
                    type: 'bar',
                    data: tjdData,
                    yAxisIndex: 0,
                    itemStyle: {
                        color: '#42A5F5'
                    },
                    barWidth: '45%'
                },
                {
                    name: '涨幅',
                    type: 'line',
                    data: zdfData,
                    yAxisIndex: 1,
                    itemStyle: {
                        color: '#FF7043'
                    },
                    lineStyle: {
                        width: 2
                    },
                    smooth: true
                }
            ]
        };

        chart2.setOption(option);
    }

    // 绘制第三个图表: 增仓率 vs 涨跌幅
    function renderChart3(dataList) {
        dataList.sort((a, b) => b.zdf - a.zdf);
        const categories = dataList.map(item => item.name);
        const zdfData = dataList.map(item => item.zdf);
        const zclData = dataList.map(item => parseFloat(((item.rz / (item.ccl - item.rz)) * 100).toFixed(2)));

        const option = {
            title: {
                text: '期货品种增仓率与涨跌幅对比',
                left: 'center',
                textStyle: {
                    fontSize: 18,
                    color: '#333'
                }
            },
            backgroundColor: '#EAECEDFF', 
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['增仓率', '涨跌幅'],
                top: '8%',
                textStyle: {
                    fontSize: 12
                }
            },
            xAxis: {
                type: 'category',
                data: categories,
                axisLabel: {
                    interval: 0,
                    rotate: 45,
                    fontSize: 12,
                    color: '#333'
                },
                axisLine: {
                    lineStyle: {
                        color: '#aaa'
                    }
                }
            },
            yAxis: [
                {
                    type: 'value',
                    name: '增仓率 (%)',
                    position: 'left',
                    axisLabel: {
                        formatter: '{value} %',
                        fontSize: 12,
                        color: '#333'
                    },
                    splitLine: {
                        lineStyle: {
                            color: '#eee'
                        }
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#aaa'
                        }
                    }
                },
                {
                    type: 'value',
                    name: '涨跌幅 (%)',
                    position: 'right',
                    axisLabel: {
                        formatter: '{value} %',
                        fontSize: 12,
                        color: '#333'
                    },
                    splitLine: {
                        show: false
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#aaa'
                        }
                    }
                }
            ],
            dataZoom: [
                {
                    type: 'inside',
                    start: 0,
                    end: 100
                },
                {
                    start: 0,
                    end: 100
                }
            ],
            series: [
                {
                    name: '增仓率',
                    type: 'bar',
                    data: zclData,
                    yAxisIndex: 0,
                    itemStyle: {
                        color: '#42A5F5'
                    },
                    barWidth: '45%'
                },
                {
                    name: '涨跌幅',
                    type: 'line',
                    data: zdfData,
                    yAxisIndex: 1,
                    itemStyle: {
                        color: '#EF5350'
                    },
                    lineStyle: {
                        width: 2
                    },
                    smooth: true
                }
            ]
        };

        chart3.setOption(option);
    }

    // 绘制第四个图表: 各周期涨跌幅对比
    function renderChart4(dataList) {
        const categories = dataList.map(item => item.name);
        const zdfData = dataList.map(item => item.zdf);
        const zdf3Data = dataList.map(item => item.zdf3);
        const zdf5Data = dataList.map(item => item.zdf5);
        const zdf20Data = dataList.map(item => item.zdf20);
        const zdflyData = dataList.map(item => item.zdfly);
        const zdf0Data = dataList.map(item => item.zdf0);
        const zdf250Data = dataList.map(item => item.zdf250);

        const option = {
            title: {
                text: '期货品种各周期涨跌幅对比',
                left: 'center',
                textStyle: {
                    fontSize: 18,
                    color: '#333'
                }
            },
            backgroundColor: '#EAECEDFF', 
            tooltip: {

                }

                textStyle: {
                    fontSize: 12
                },
                type: 'scroll',
                orient: 'horizontal',
                width: '80%'
            },
            xAxis: {
                type: 'category',
                data: categories,
                boundaryGap: false,
                axisLabel: {

            yAxis: {

                splitLine: {
                    lineStyle: {

                    }
                },
                axisLine: {
                    lineStyle: {
                        color: '#aaa'
                    }
                }
            },
            dataZoom: [
                {
                    type: 'inside',
                    start: 0,
                    end: 100
                },
                {
                    start: 0,
                    end: 100
                }
            ],
            series: [
                {
                    name: '当日涨幅',
                    type: 'line',
                    data: zdfData,
                    itemStyle: {
                        color: '#FF5722'
                    },
                    lineStyle: { width: 2 },
                    smooth: true
                },
                {
                    name: '3日涨幅',
                    type: 'line',
                    data: zdf3Data,
                    itemStyle: {
                        color: '#8BC34A'
                    },
                    lineStyle: { width: 2 },
                    smooth: true
                },
                {
                    name: '5日涨幅',
                    type: 'line',
                    data: zdf5Data,
                    itemStyle: {
                        color: '#42A5F5'
                    },
                    lineStyle: { width: 2 },
                    smooth: true
                },
                {
                    name: '20日涨幅',
                    type: 'line',
                    data: zdf20Data,
                    itemStyle: {
                        color: '#AB47BC'
                    },
                    lineStyle: { width: 2 },
                    smooth: true
                },
                {
                    name: '今年涨幅',
                    type: 'line',
                    data: zdflyData,
                    itemStyle: {
                        color: '#FFA726'
                    },
                    lineStyle: { width: 2 },
                    smooth: true
                },
                {
                    name: '近一年涨幅',
                    type: 'line',
                    data: zdf0Data,
                    itemStyle: {
                        color: '#26A69A'
                    },
                    lineStyle: { width: 2 },
                    smooth: true
                },
                {
                    name: '250日涨幅',
                    type: 'line',
                    data: zdf250Data,
                    itemStyle: {
                        color: '#EC407A'
                    },
                    lineStyle: { width: 2 },
                    smooth: true
                }
            ]
        };

        chart4.setOption(option);
    }

    // 绘制第五个图表: 期货品种指标对比
    function renderChart5(dataList, metric1, metric2) {
        dataList.sort((a, b) => b[metric1] - a[metric1]);
        const categories = dataList.map(item => item.name);
        const metric1Data = dataList.map(item => item[metric1]);
        const metric2Data = dataList.map(item => item[metric2]);

        const option = {
            title: {
                text: `期货品种${fieldMapping[metric1]}与${fieldMapping[metric2]}对比`,
                left: 'center',
                textStyle: {
                    fontSize: 18,
                    color: '#333'
                }
            },
            backgroundColor: '#EAECEDFF', 
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                },
                formatter: function (params) {
                    let tooltipText = params[0].name;
                    params.forEach(param => {
                        tooltipText += `<br/>${param.marker}${param.seriesName}: ${param.value}`;
                    });
                    return tooltipText;
                }
            },
            legend: {
                data: [fieldMapping[metric1], fieldMapping[metric2]],
                top: '8%',
                textStyle: {
                    fontSize: 12
                }
            },
            xAxis: {
                type: 'category',
                data: categories,
                axisLabel: {
                    interval: 0,
                    rotate: 45,
                    fontSize: 12,
                    color: '#333'
                },
                axisLine: {
                    lineStyle: {
                        color: '#aaa'
                    }
                }
            },
            yAxis: [
                {
                    type: 'value',
                    name: fieldMapping[metric1],
                    position: 'left',
                    axisLabel: {
                        fontSize: 12,
                        color: '#333'
                    },
                    splitLine: {
                        lineStyle: {
                            color: '#eee'
                        }
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#aaa'
                        }
                    }
                },
                {
                    type: 'value',
                    name: fieldMapping[metric2],
                    position: 'right',
                    axisLabel: {
                        fontSize: 12,
                        color: '#333'
                    },
                    splitLine: {
                        show: false
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#aaa'
                        }
                    }
                }
            ],
            dataZoom: [
                {
                    type: 'inside',
                    start: 0,
                    end: 100
                },
                {
                    start: 0,
                    end: 100
                }
            ],
            series: [
                {
                    name: fieldMapping[metric1],
                    type: 'bar',
                    data: metric1Data.map(value => (value / 1e8).toFixed(2)),
                    yAxisIndex: 0,
                    itemStyle: {
                        color: '#42A5F5'
                    },
                    barWidth: '45%'
                },
                {
                    name: fieldMapping[metric2],
                    type: 'line',
                    data: metric2Data,
                    yAxisIndex: 1,
                    itemStyle: {
                        color: '#FF7043'
                    },
                    lineStyle: {
                        width: 2
                    },
                    smooth: true
                }
            ]
        };

        chart5.setOption(option);
    }

    // 为每个图表添加下载功能的事件监听器
    document.getElementById('download-btn1').addEventListener('click', () => {
        downloadChart(chart1, '期货品种走势对比.png');
    });

    document.getElementById('download-btn2').addEventListener('click', () => {
        downloadChart(chart2, '投机度与涨幅对比.png');
    });

    document.getElementById('download-btn3').addEventListener('click', () => {
        downloadChart(chart3, '增仓率与涨跌幅对比.png');
    });

    document.getElementById('download-btn4').addEventListener('click', () => {
        downloadChart(chart4, '各周期涨跌幅度对比.png');
    });

    // 下载图表函数
    function downloadChart(chartInstance, fileName) {
        const url = chartInstance.getDataURL({
            backgroundColor: '#EAECEDFF', 
            pixelRatio: 2
        });
        const link = document.createElement('a');
        link.href = url;
        link.download = fileName;
        link.click();
    }

    // 页面加载时获取数据并绘制图表
    fetchData();
