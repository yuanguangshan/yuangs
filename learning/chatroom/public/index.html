        function compressImage(file, maxWidth = 800, maxHeight = 600, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = () => {
                    let { width, height } = img;

                    // è®¡ç®—å‹ç¼©åçš„å°ºå¯¸
                    if (width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    }

                    if (height > maxHeight) {
                        width = (width * maxHeight) / height;
                        height = maxHeight;
                    }

                    canvas.width = width;
                    canvas.height = height;

                    // ç»˜åˆ¶å‹ç¼©åçš„å›¾ç‰‡
                    ctx.drawImage(img, 0, 0, width, height);

                    // è½¬æ¢ä¸º blob
                    canvas.toBlob((blob) => {
                        if (blob) {
                            resolve(blob);
                        } else {
                            reject(new Error('å›¾ç‰‡å‹ç¼©å¤±è´¥'));
                        }
                    }, 'image/jpeg', quality);
                };

                img.onerror = () => reject(new Error('å›¾ç‰‡åŠ è½½å¤±è´¥'));
                img.src = URL.createObjectURL(file);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function sendAudioMessage(blob, mimeType) {

                        }
                    };
                    socket.send(JSON.stringify(message));
                    resolve();

                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function convertUrlsToLinks(text) {

            // It captures the full URL or the www. prefix + rest of the URL
            const urlRegex = /(https?:\/\/[^\s]+)|(www\.[^\s]+)/g;

            return text.replace(urlRegex, (match) => {
                let url = match;
                // If the match starts with 'www.', prepend 'https://' to make it a valid URL
                if (url.startsWith('www.')) {
                    url = 'https://' + url;
                }

                // Return an anchor tag
                return `<a href="${escapedUrl}" target="_blank" rel="noopener noreferrer">${escapedDisplayUrl}</a>`;
            });
        }
