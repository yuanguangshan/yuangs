        function compressImage(file, maxWidth = 800, maxHeight = 600, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = () => {
                    let { width, height } = img;

                    // ËÆ°ÁÆóÂéãÁº©ÂêéÁöÑÂ∞∫ÂØ∏
                    if (width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    }

                    if (height > maxHeight) {
                        width = (width * maxHeight) / height;
                        height = maxHeight;
                    }

                    canvas.width = width;
                    canvas.height = height;

                    // ÁªòÂà∂ÂéãÁº©ÂêéÁöÑÂõæÁâá
                    ctx.drawImage(img, 0, 0, width, height);

                    // ËΩ¨Êç¢‰∏∫ blob
                    canvas.toBlob((blob) => {
                        if (blob) {
                            resolve(blob);
                        } else {
                            reject(new Error('ÂõæÁâáÂéãÁº©Â§±Ë¥•'));
                        }
                    }, 'image/jpeg', quality);
                };

                img.onerror = () => reject(new Error('ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•'));
                img.src = URL.createObjectURL(file);
            });
        }

            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function convertUrlsToLinks(text) {

            // It captures the full URL or the www. prefix + rest of the URL
            const urlRegex = /(https?:\/\/[^\s]+)|(www\.[^\s]+)/g;

            return text.replace(urlRegex, (match) => {

                // If the match starts with 'www.', prepend 'https://' to make it a valid URL
                if (url.startsWith('www.')) {

        }

        const { explanation } = await response.json();

        // ËØ∑Ê±ÇÊàêÂäüÔºåÊõ¥Êñ∞Ëß£ÈáäÊ°ÜÂÜÖÂÆπ
        explanationEl.innerHTML = ''; // Ê∏ÖÁ©∫Âä†ËΩΩÊèêÁ§∫

        const closeBtn = document.createElement('button');
        closeBtn.className = 'ai-explanation-close';
        closeBtn.innerHTML = '√ó';
        closeBtn.onclick = () => explanationEl.remove();

        // --- Ê†∏ÂøÉÊîπÂä®Âú®ËøôÈáå ---
        // ÂàõÂª∫‰∏Ä‰∏™ÂÆπÂô®Êù•Â≠òÊîæÊ∏≤ÊüìÂêéÁöÑ Markdown ÂÜÖÂÆπ
        const markdownContainer = document.createElement('div');
        markdownContainer.className = 'markdown-content'; // Â∫îÁî®Êàë‰ª¨ÂàöÂàöÊ∑ªÂä†ÁöÑCSS

        // ‰ΩøÁî® marked.parse() Â∞Ü Markdown Â≠óÁ¨¶‰∏≤ËΩ¨Êç¢‰∏∫ HTML
        // ‰∏∫‰∫ÜÂÆâÂÖ®ÔºåÊàë‰ª¨ÂºÄÂêØ sanitize ÈÄâÈ°πÔºàÂ∞ΩÁÆ°Êñ∞ÁâàmarkedÊé®Ëçê‰ΩøÁî®DOMPurifyÁ≠âÂ∫ìÔºâ
        // ÂØπ‰∫éÁÆÄÂçïÁöÑÂú∫ÊôØÔºåmarkedËá™Â∏¶ÁöÑËΩ¨‰πâÂ∑≤ÁªèË∂≥Â§ü
        const renderedHtml = marked.parse(explanation, {
            gfm: true, // ÂêØÁî® GitHub Flavored Markdown
            breaks: true, // Â∞ÜÊç¢Ë°åÁ¨¶Ê∏≤Êüì‰∏∫ <br>
            sanitize: true // ÂØπHTMLËøõË°åËΩ¨‰πâÔºåÈò≤Ê≠¢XSSÊîªÂáª
        });
        
        // Â∞ÜÊ∏≤ÊüìÂêéÁöÑHTMLÊ≥®ÂÖ•Âà∞ÂÆπÂô®‰∏≠
        markdownContainer.innerHTML = renderedHtml;
        
        // Â∞ÜÂÖ≥Èó≠ÊåâÈíÆÂíå Markdown ÂÆπÂô®Ê∑ªÂä†Âà∞Ëß£ÈáäÊ°Ü‰∏≠
        explanationEl.appendChild(closeBtn);
        explanationEl.appendChild(markdownContainer);
        // --- Ê†∏ÂøÉÊîπÂä®ÁªìÊùü ---

    } catch (error) {
        console.error('ËØ∑Ê±ÇAIËß£ÈáäÂ§±Ë¥•:', error);
        explanationEl.innerHTML = '<p>üòû Êä±Ê≠âÔºåÊó†Ê≥ïËé∑ÂèñAIËß£Èáä„ÄÇ</p>';
        setTimeout(() => {
            if (explanationEl.parentNode) {
                explanationEl.remove();
            }
        }, 4000);
    }
});

        function escapeHTML(str) {
            // Á°Æ‰øù‰º†ÂÖ•ÁöÑÊòØÂ≠óÁ¨¶‰∏≤ÔºåÂê¶ÂàôËøîÂõûÁ©∫Â≠óÁ¨¶‰∏≤
            if (typeof str !== 'string') {
                return '';
            }
            return str.replace(/[&<>"]/g, function(match) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;'
                }[match];
            });
        }
