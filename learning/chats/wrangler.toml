name = "chats"
main = "src/worker.js"
compatibility_date = "2024-07-08"

# 启用 nodejs_compat 以便 ECharts 库能正常工作
compatibility_flags = [ "nodejs_compat" ]

# 静态网站托管配置
[site]
bucket = "./public"

# Durable Object 绑定
[[durable_objects.bindings]]
name       = "CHAT_ROOM_DO"
class_name = "HibernatingChatRoom"
script_name = "chats"

# R2 存储桶绑定 (聊天媒体和图表共用)
[[r2_buckets]]
binding     = "R2_BUCKET"
bucket_name = "yuangs" # ✨ 请确保这是您正确的R2桶名

# log enabled
[observability.logs]
enabled = true


# 【新增】定义管理页面要检查的房间列表
[vars]
MANAGEMENT_ROOMS_LIST = "test,future,kerry,kenny,program" # 逗号分隔的房间名

# 定时触发器
[triggers]
crons = [
  "0 9 * * *",             # 对应 DAILY_TEXT_MESSAGE
  "*/30 0-7 * * 1-6"   # 对应 HOURLY_CHART_GENERATION
]

