        // ä»URLæŸ¥è¯¢å‚æ•°ä¸­è‡ªåŠ¨å¡«å……å¯†é’¥
        // ğŸš¨ è­¦å‘Šï¼šåœ¨ç”Ÿäº§ç¯å¢ƒä¸­ï¼Œè¯·å‹¿å°†å¯†é’¥æš´éœ²åœ¨URLä¸­ï¼
        // å®é™…åº”ç”¨ä¸­ï¼Œç®¡ç†å‘˜åº”é€šè¿‡å®‰å…¨çš„èº«ä»½éªŒè¯æµç¨‹è·å–ä¼šè¯ä»¤ç‰Œã€‚
        const urlParams = new URLSearchParams(window.location.search);

        // é»˜è®¤è¦æ£€æŸ¥çš„æˆ¿é—´åˆ—è¡¨ã€‚æ‚¨å¯ä»¥æ ¹æ®éœ€è¦æ·»åŠ æˆ–ç§»é™¤ã€‚
        // è¿™æ˜¯ä¸ºäº†åœ¨æ²¡æœ‰å…¨å±€æˆ¿é—´æ³¨å†Œæœºåˆ¶æ—¶ï¼Œèƒ½æ˜¾ç¤ºä¸€äº›å¸¸è§çš„æ¿€æ´»æˆ¿é—´ã€‚
        const potentialRoomsToCheck = [

            // å¦‚æœæ‚¨æœ‰å…¶ä»–å›ºå®šçš„æˆ¿é—´åï¼Œå¯ä»¥æ·»åŠ åˆ°è¿™é‡Œ

        // --- è¾…åŠ©å‡½æ•°ï¼šæ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯ ---
        function showStatus(message, type = 'info') {

        // --- 1. è·å–å¹¶æ¸²æŸ“å·²æ¿€æ´»çš„æˆ¿é—´åˆ—è¡¨ ---
        async function fetchActivatedRooms() {
            showStatus('æ­£åœ¨åŠ è½½å·²æ¿€æ´»æˆ¿é—´...');
            activatedRoomList.innerHTML = '<li class="no-rooms">æ­£åœ¨åŠ è½½æˆ¿é—´...</li>';
            const activeRooms = [];

            // ä½¿ç”¨ Promise.allSettled å¹¶è¡Œè¯·æ±‚æ‰€æœ‰æ½œåœ¨æˆ¿é—´çš„çŠ¶æ€
            const fetchPromises = potentialRoomsToCheck.map(room => 
                fetch(`/api/room/status?roomName=${encodeURIComponent(room)}`)
                    .then(response => response.json())

            const results = await Promise.allSettled(fetchPromises);

            results.forEach(result => {

        // --- 2. è·å–å¹¶æ¸²æŸ“ç‰¹å®šæˆ¿é—´çš„ç™½åå•ç”¨æˆ· ---

        // --- 3. æ·»åŠ ç”¨æˆ· ---
        async function addUser() {

            } catch (error) {

            const room = roomNameInput.value.trim();
