<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户组管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
            background-color: #f0f2f5; 
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { 
            width: 100%;
            max-width: 600px; 
            margin: auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .controls { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 20px; 
            align-items: center;
        }
        #user-list { 
            list-style: none; 
            padding: 0; 
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        #user-list li { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 12px 15px; 
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s ease;
        }
        #user-list li:last-child {
            border-bottom: none;
        }
        #user-list li:hover {
            background-color: #f9f9f9;
        }
        #user-list button { 
            background-color: #e74c3c; 
            color: white; 
            border: none; 
            padding: 6px 12px; 
            border-radius: 5px; 
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
        }
        #user-list button:hover {
            background-color: #c0392b;
        }
        .form-group { 
            margin-top: 20px; 
            display: flex; 
            gap: 10px; 
        }
        input[type="text"] {
            flex-grow: 1; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        button {
            background-color: #3498db; 
            color: white; 
            border: none; 
            padding: 12px 18px; 
            border-radius: 6px; 
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #status-message {
            margin-top: 15px;
            text-align: center;
            color: #7f8c8d;
            height: 20px; /* 预留空间防止布局抖动 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户组管理</h1>
        
        <div class="controls">
            <input type="text" id="room-name-input" placeholder="输入房间名 (e.g., test)">
            <button id="load-users-btn">加载/刷新列表</button>
        </div>

        <div id="status-message"></div>

        <ul id="user-list">
            <!-- 用户列表将动态填充在这里 -->
        </ul>
        
        <div class="form-group">
            <input type="text" id="new-user-input" placeholder="输入要添加的用户名">
            <button id="add-user-btn">添加用户</button>
        </div>
    </div>

    <script>
        const roomNameInput = document.getElementById('room-name-input');
        const userList = document.getElementById('user-list');
        const newUserInput = document.getElementById('new-user-input');
        const addUserBtn = document.getElementById('add-user-btn');
        const loadUsersBtn = document.getElementById('load-users-btn');
        const statusMessage = document.getElementById('status-message');

        // 【优化】从URL查询参数中自动填充房间名和密钥
        const urlParams = new URLSearchParams(window.location.search);
        const secret = urlParams.get('secret'); // 获取密钥
        const initialRoom = urlParams.get('room'); // 获取房间名
        if (initialRoom) {
            roomNameInput.value = initialRoom;
        }

        async function fetchUsers() {
            const currentRoom = roomNameInput.value.trim();
            if (!currentRoom) {
                alert('请输入房间名！');
                return;
            }
            statusMessage.textContent = '正在加载...';
            try {
                const response = await fetch(`/api/users/list?roomName=${currentRoom}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`获取用户列表失败 (${response.status}): ${errorText}`);
                }
                const data = await response.json();
                if (data && Array.isArray(data.users)) {
                    renderUsers(data.users);
                    statusMessage.textContent = `已加载房间 "${currentRoom}" 的用户列表。`;
                } else {
                    throw new Error('从服务器返回的数据格式不正确。');
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                statusMessage.textContent = `错误: ${error.message}`;
                alert(error.message);
            }
        }

        function renderUsers(users) {
            userList.innerHTML = '';
            if (users.length === 0) {
                const li = document.createElement('li');
                li.textContent = '此房间白名单为空，对所有用户开放。';
                li.style.justifyContent = 'center';
                li.style.color = '#7f8c8d';
                userList.appendChild(li);
            } else {
                users.forEach(user => {
                    const li = document.createElement('li');
                    const userNameSpan = document.createElement('span');
                    userNameSpan.textContent = user;
                    li.appendChild(userNameSpan);

                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = '移除';
                    removeBtn.onclick = () => removeUser(user);
                    li.appendChild(removeBtn);
                    userList.appendChild(li);
                });
            }
        }

        async function addUser() {
            const username = newUserInput.value.trim();
            const room = roomNameInput.value.trim();

            if (!room || !username) {
                alert('请输入房间名和要添加的用户名！');
                return;
            }
            
            if (!secret) {
                alert('URL中缺少secret参数，无法执行管理员操作。');
                return;
            }

            addUserBtn.disabled = true;
            addUserBtn.textContent = '添加中...';
            
            try {
                const response = await fetch(`/api/users/add?roomName=${room}&secret=${secret}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`添加用户失败 (${response.status}): ${errorText}`);
                }
                newUserInput.value = '';
                await fetchUsers(); // 重新加载列表
            } catch (error) {
                console.error('Error adding user:', error);
                alert(error.message);
            } finally {
                addUserBtn.disabled = false;
                addUserBtn.textContent = '添加用户';
            }
        }

        async function removeUser(username) {
            const room = roomNameInput.value.trim();
            if (!room) {
                 alert('请输入房间名！');
                return;
            }
            if (!secret) {
                alert('URL中缺少secret参数，无法执行管理员操作。');
                return;
            }
            if (!confirm(`确定要从房间 "${room}" 的白名单中移除用户 "${username}" 吗？`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/users/remove?roomName=${room}&secret=${secret}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`移除用户失败 (${response.status}): ${errorText}`);
                }
                await fetchUsers(); // 重新加载列表
            } catch (error) {
                console.error('Error removing user:', error);
                alert(error.message);
            }
        }

        // 绑定事件
        loadUsersBtn.addEventListener('click', fetchUsers);
        addUserBtn.addEventListener('click', addUser);
        
        // 如果URL中已提供房间名，则页面加载时自动获取用户列表
        if (initialRoom) {
            fetchUsers();
        }
    </script>
</body>
</html>
