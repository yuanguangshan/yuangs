# For Cloudflare Workers deployment
name = "express-api"
main = "src/index.js"
compatibility_date = "2024-02-08"

# For Cloudflare Pages deployment
[env.production]
account_id = "07326f3a11159ccaa82843c436749831"  # Your Cloudflare account ID
workers_dev = true

# For Pages: Build configuration
[vars]
NODE_VERSION = "18"

# For advanced routing (optional)
# [[routes]]
# zone_id = "your-zone-id"
# pattern = "your-domain.com/api/*"

# If you want to use Cloudflare D1 database later:
# [[d1_databases]]
# binding = "DB"
# database_name = "your-database-name"
# database_id = ""