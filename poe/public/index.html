<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poe API Interface</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="A chat interface for various AI models">
    <meta name="theme-color" content="#10a37f">
    <link rel="manifest" href="/manifest.json">

    <!-- iOS Safari compatibility -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Poe Chat">
    <link rel="apple-touch-icon" href="/icon-192x192.png">

    <!-- Windows Phone compatibility -->
    <meta name="msapplication-TileImage" content="/icon-192x192.png">
    <meta name="msapplication-TileColor" content="#10a37f">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #10a37f;
            --primary-hover: #0d8a6a;
            --background-dark: #343541;
            --input-bg: #40414f;
            --text-light: #ececf1;
            --text-gray: #c5c5d2;
            --text-muted: #8e8ea0;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --font-family: 'S√∂hne',
                'ui-sans-serif',
                'system-ui',
                -apple-system,
                'Segoe UI',
                Roboto,
                Ubuntu,
                Cantarell,
                'Noto Sans',
                sans-serif,
                'Helvetica Neue',
                Arial,
                'Apple Color Emoji',
                'Segoe UI Emoji',
                'Segoe UI Symbol',
                'Noto Color Emoji';
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        @media (min-width: 769px) {
            body {
                flex-direction: row;
            }
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background-color: #202123;
            display: flex;
            flex-direction: column;
            height: 100%;
            border-right: 1px solid #4a4a4a;
            z-index: 101; /* Higher than input container */
        }

        .logo-section {
            padding: 20px;
            border-bottom: 1px solid #4a4a4a;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .logo i {
            color: var(--primary-color);
        }

        .mobile-logo-section .logo {
            justify-content: flex-start; /* Left align on mobile */
        }

        .logo-section .logo {
            justify-content: flex-start; /* Left align on desktop */
        }

        .history-section {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .mobile-history-section {
            display: none;
            overflow-x: auto;
            padding: 10px;
            border-bottom: 1px solid #4a4a4a;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            background-color: var(--background-dark);
            position: sticky;
            top: 0;
            z-index: 101;
        }

        .mobile-history-section::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome/Safari */
        }

        .mobile-history-item {
            display: inline-block;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            margin-right: 8px;
            cursor: pointer;
            background-color: var(--input-bg);
            border: 1px solid #565869;
            white-space: nowrap;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .mobile-history-item:hover,
        .mobile-history-item.active {
            background-color: var(--primary-color);
        }

        .history-title {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 10px;
            padding: 0 10px;
        }

        .history-item {
            padding: 10px;
            border-radius: var(--border-radius);
            margin-bottom: 5px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item:hover {
            background-color: #2a2b32;
        }

        .history-item.active {
            background-color: #343541;
        }

        .new-chat-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px;
            margin: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: var(--primary-hover);
        }

        /* Position the button inside the sidebar on desktop */
        @media (min-width: 769px) {
            .sidebar {
                display: flex !important;
                flex-direction: column;
            }
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        @media (max-width: 768px) {
            .main-content {
                height: calc(100vh - 92px); /* Adjust for mobile header + history section height */
            }
        }

        .header {
            padding: 10px 15px;
            border-bottom: 1px solid #4a4a4a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 102; /* Ensure header stays above other content */
            min-height: 46px; /* Reduced height */
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .model-selector {
            background-color: var(--input-bg);
            color: var(--text-light);
            border: 1px solid #565869;
            border-radius: var(--border-radius);
            padding: 8px 12px;
            font-size: 14px;
            outline: none;
            cursor: pointer;
            position: relative;
            z-index: 103; /* Ensure dropdown appears above other elements */
        }

        .header-left {
            display: flex;
            align-items: center;
            flex: 0 0 auto;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between model selector and quote */
        }

        .logo-full {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 18px;
        }

        .quote-display {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            color: var(--text-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header.hidden {
            transform: translateY(-100%);
            opacity: 0;
        }

        .quote-display #quoteText {
            font-style: italic;
        }

        .quote-display #quoteAuthor {
            font-weight: 500;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 16px 0;
            width: 100%;
            border-bottom: 1px solid #4a4a4a;
        }

        @media (min-width: 769px) {
            .message.assistant {
                margin: 0 -16px;
                padding: 0 16px;
            }

            .chat-container {
                padding: 24px 24px; /* Original padding, assistant messages extend beyond */
            }
        }

        .message:last-child {
            border-bottom: none;
        }

        .message.user {
            background-color: transparent;
        }

        .message.assistant {
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 0 16px;
            margin: 0 -16px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 4px;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .history-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .history-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .history-title {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .history-item:hover .history-actions {
            opacity: 1;
        }

        .rename-btn, .delete-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 12px;
            padding: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
        }

        .rename-btn:hover, .delete-btn:hover {
            color: var(--text-light);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .message.assistant .message-content {
            line-height: 1.7;
            padding: 8px 0;
        }

        .user .avatar {
            background-color: #5436da;
        }

        .assistant .avatar {
            background-color: var(--primary-color);
        }

        .message-content {
            flex: 1;
            padding-top: 0;
            width: 100%;
        }

        @media (min-width: 769px) {
            .message-content {
                max-width: calc(100% - 52px); /* Account for avatar width and gap */
            }
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: 1px solid #565869;
            border-radius: 4px;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            gap: 4px;
            min-width: 60px;
            justify-content: center;
        }

        .action-btn:hover {
            color: var(--text-light);
            border-color: var(--primary-color);
            background-color: rgba(16, 163, 127, 0.1);
        }

        .input-container {
            padding: 24px;
            position: sticky;
            bottom: 0;
            left: 260px; /* Sidebar width */
            right: 0;
            background-color: var(--background-dark);
            z-index: 100;
            border-top: 1px solid #4a4a4a;
        }

        .input-area {
            position: relative;
            background-color: var(--input-bg);
            border-radius: var(--border-radius);
            border: 1px solid #565869;
            width: 100%;
            max-width: 100%;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-light);
            resize: none;
            padding: 16px 48px 16px 16px;
            font-size: 16px;
            height: 60px;
            max-height: 200px;
            outline: none;
        }

        .send-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: var(--primary-hover);
        }

        .token-counter {
            text-align: right;
            font-size: 12px;
            color: var(--text-gray);
            padding-right: 50px; /* Make room for the send button */
            padding-top: 5px;
        }

        @media (max-width: 768px) {
            .input-container {
                left: 60px; /* Collapsed sidebar width */
                padding: 16px;
            }

            .input-area {
                width: 100%;
            }
        }

        @media (min-width: 769px) {
            .input-area {
                max-width: 100%; /* Full width desktop */
                margin: 0 auto;
            }

            .input-container {
                padding: 24px;
            }
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-light);
            resize: none;
            padding: 16px 48px 16px 16px;
            font-size: 16px;
            height: 60px;
            max-height: 200px;
            outline: none;
        }

        .send-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: var(--primary-hover);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 20px 0;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .typing-indicator .avatar {
            background-color: var(--primary-color);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-gray);
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        /* Markdown styles */
        .markdown-body {
            line-height: 1.6;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        .markdown-body h1 {
            font-size: 2em;
        }

        .markdown-body h2 {
            font-size: 1.5em;
        }

        .markdown-body h3 {
            font-size: 1.25em;
        }

        .markdown-body p {
            margin-bottom: 16px;
        }

        .markdown-body ul,
        .markdown-body ol {
            margin-bottom: 16px;
            padding-left: 2em;
        }

        .markdown-body li {
            margin-bottom: 4px;
        }

        .markdown-body pre {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 16px;
            overflow: auto;
            margin-bottom: 16px;
        }

        .markdown-body code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 85%;
        }

        .markdown-body pre code {
            background: none;
            padding: 0;
            overflow: visible;
        }

        .markdown-body blockquote {
            padding: 0 1em;
            color: var(--text-gray);
            border-left: 0.25em solid #ddd;
            margin: 0 0 16px;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }

        .markdown-body th,
        .markdown-body td {
            padding: 6px 13px;
            border: 1px solid #3b3d4c;
        }

        .markdown-body tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .token-counter {
            text-align: right;
            font-size: 12px;
            color: var(--text-gray);
            padding-right: 10px;
            padding-top: 5px;
        }

        .user-profile-section {
            padding: 10px;
            border-top: 1px solid #4a4a4a;
            margin-top: auto;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .user-profile:hover {
            background-color: #2a2b32;
        }

        .user-profile i {
            color: var(--primary-color);
        }

        .mobile-header {
            display: none; /* Only visible on mobile */
        }


        .mobile-history-layout {
            display: flex;
            padding: 10px 15px;
            border-bottom: 1px solid #4a4a4a;
            background-color: var(--background-dark);
        }

        .mobile-recent-chat {
            flex: 3;
            padding: 12px;
            border-radius: var(--border-radius);
            background-color: var(--input-bg);
            border: 1px solid #565869;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .recent-chat-title {
            font-weight: 500;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .recent-chat-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .mobile-more-btn {
            flex: 1;
            margin-left: 10px;
            padding: 12px;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .mobile-more-btn:hover {
            background-color: var(--primary-hover);
        }

        .mobile-history-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-history-dialog-content {
            background-color: var(--background-dark);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #4a4a4a;
        }

        .dialog-header h3 {
            margin: 0;
        }

        .dialog-close-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-history-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .mobile-history-item {
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            cursor: pointer;
            background-color: var(--input-bg);
            border: 1px solid #565869;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s;
        }

        .mobile-history-item:hover,
        .mobile-history-item.active {
            background-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .mobile-header {
                display: block;
            }

            .sidebar {
                display: none; /* Hide sidebar on mobile */
            }

            .history-section,
            .user-profile-section {
                display: none;
            }

            .new-chat-btn span,
            .logo span,
            .user-profile span {
                display: none;
            }

            .logo-section .logo {
                justify-content: center; /* Center in sidebar on mobile */
            }

            .mobile-logo-section .logo {
                justify-content: flex-start; /* Left align in mobile header */
            }

            .history-item {
                padding: 10px 5px;
                text-align: center;
            }

            .new-chat-btn {
                position: fixed !important;
                bottom: 120px !important; /* Position higher to create more separation from input area */
                right: 20px !important;
                z-index: 103 !important;
                padding: 12px !important;
                border-radius: 50% !important;
                width: 50px !important;
                height: 50px !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                margin: 0 !important;
            }

            .new-chat-btn span {
                display: none !important;
            }

            .user-profile {
                justify-content: center;
                padding: 10px 5px;
                text-align: center;
            }

            .quote-display {
                display: none;
            }

            /* Adjust header for mobile to better accommodate model selector */
            .header {
                padding: 10px 15px; /* Standard padding for mobile */
            }

            .header-right {
                gap: 8px; /* Reduced gap on mobile */
            }

            .model-selector {
                min-width: 120px; /* Ensure it's visible on mobile */
                font-size: 12px; /* Slightly smaller text on mobile */
                max-width: 150px; /* Limit width to ensure proper display on small screens */
                padding: 6px 8px; /* Adjust padding for smaller screens */
                position: relative;
                z-index: 104; /* Ensure dropdown appears above other elements on mobile */
            }
        }
    </style>
</head>

<body>
    <!-- Mobile Header with Mobile History -->
    <div class="mobile-header">

        <!-- Mobile History Layout: Recent chat + More button -->
        <div class="mobile-history-layout">
            <!-- Most recent chat displayed prominently -->
            <div class="mobile-recent-chat" id="mobileRecentChat">
                <div class="recent-chat-title">No chats yet</div>
                <div class="recent-chat-time"></div>
            </div>

            <!-- More button -->
            <button class="mobile-more-btn" id="mobileMoreBtn">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </div>

        <!-- Mobile History Dialog -->
        <div class="mobile-history-dialog" id="mobileHistoryDialog" style="display: none;">
            <div class="mobile-history-dialog-content">
                <div class="dialog-header">
                    <h3>Recent Chats</h3>
                    <button class="dialog-close-btn" id="dialogCloseBtn">&times;</button>
                </div>
                <div class="mobile-history-list" id="mobileHistoryList">
                    <!-- Mobile history items will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar (hidden on mobile) -->
    <div class="sidebar">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>Poe API</span>
            </div>
        </div>

        <button class="new-chat-btn" id="newChatBtn">
            <i class="fas fa-plus"></i>
            <span>New Chat</span>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');

        const modelSelector = document.getElementById('modelSelector');
        const historyList = document.getElementById('historyList');

        const tokenCounter = document.getElementById('tokenCounter');

        // State variables
        let currentSession = null;
        let conversations = JSON.parse(localStorage.getItem('conversations')) || {};

        // Handle responsive button placement
        function handleResponsiveButton() {
            const newChatBtn = document.getElementById('newChatBtn');
            if (!newChatBtn) return;

            if (window.innerWidth <= 768) {
                // On mobile, move button to body to make it visible despite hidden sidebar
                document.body.appendChild(newChatBtn);

                // On desktop, move button back to sidebar
                const sidebar = document.querySelector('.sidebar');
                const logoSection = document.querySelector('.logo-section');
                if (sidebar && logoSection) {
                    sidebar.insertBefore(newChatBtn, logoSection.nextSibling);
                }
            }
        }

        // Show mobile history dialog
        function showMobileHistoryDialog() {
            const dialog = document.getElementById('mobileHistoryDialog');
            if (dialog) {
                dialog.style.display = 'flex';
            }
        }

        // Hide mobile history dialog
        function hideMobileHistoryDialog() {
            const dialog = document.getElementById('mobileHistoryDialog');
            if (dialog) {
                dialog.style.display = 'none';
            }
        }

        // Update the most recent chat display
        function updateRecentChatDisplay() {
            const mobileHistoryList = document.getElementById('mobileHistoryList');
            if (!mobileHistoryList) return;

            // Get the first (most recent) history item
            const firstItem = mobileHistoryList.querySelector('.mobile-history-item');
            if (firstItem) {
                const recentChatDiv = document.getElementById('mobileRecentChat');
                if (recentChatDiv) {
                    // Update the title with the full text from the first item
                    recentChatDiv.querySelector('.recent-chat-title').textContent = firstItem.textContent;
                    // You could also add time information if available
                    // recentChatDiv.querySelector('.recent-chat-time').textContent = "...";
                }
            } else {
                // If no items, show default message
                const recentChatDiv = document.getElementById('mobileRecentChat');
                if (recentChatDiv) {
                    recentChatDiv.querySelector('.recent-chat-title').textContent = 'No chats yet';
                    recentChatDiv.querySelector('.recent-chat-time').textContent = '';
                }

        // Initialize the app
        async function initApp() {
            setupEventListeners();
            loadModels();  // Load available models from the API
            await loadHistory();
            loadUserProfile(); // Load user profile from localStorage
            updateTokenCounter();
            handleResponsiveButton(); // Place button appropriately

            // Check if we have a current session in URL hash
            const sessionId = window.location.hash.substring(1);
            if (sessionId && conversations[sessionId]) {
                currentSession = sessionId;
                loadConversation(sessionId);
            } else if (Object.keys(conversations).length > 0) {
                // Load the most recent conversation
                const latestSession = Object.keys(conversations)
                    .sort((a, b) => conversations[b].timestamp - conversations[a].timestamp)[0];
                currentSession = latestSession;
                loadConversation(latestSession);
            } else {
                // If no conversations exist, start a new conversation automatically
                startNewConversation();
            }

            // Add resize event listener to handle responsive button placement
            window.addEventListener('resize', handleResponsiveButton);
        }

        // Variables to track scroll behavior
        let lastScrollY = window.scrollY;
        let ticking = false;

        // Set up event listeners
        function setupEventListeners() {
            sendButton.addEventListener('click', sendMessage);

            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            userInput.addEventListener('input', updateTokenCounter);

            newChatBtn.addEventListener('click', startNewConversation);

            // Add event listener for user profile
            const userProfile = document.querySelector('.user-profile');
            if (userProfile) {
                userProfile.addEventListener('click', changeUsername);
            }

            // Add event listeners for mobile history elements
            const mobileMoreBtn = document.getElementById('mobileMoreBtn');
            const dialogCloseBtn = document.getElementById('dialogCloseBtn');

            if (mobileMoreBtn) {
                mobileMoreBtn.addEventListener('click', showMobileHistoryDialog);
            }

            if (dialogCloseBtn) {
                dialogCloseBtn.addEventListener('click', hideMobileHistoryDialog);
            }

            // Close dialog when clicking outside content
            document.addEventListener('click', function(event) {
                const dialog = document.getElementById('mobileHistoryDialog');
                if (dialog && dialog.style.display !== 'none' &&
                    !dialog.contains(event.target) &&
                    event.target.id !== 'mobileMoreBtn') {
                    hideMobileHistoryDialog();
                }
            });

            // Setup scroll event for header auto-hide on mobile
            if ('ontouchstart' in window || navigator.maxTouchPoints) {
                // Mobile devices
                document.addEventListener('scroll', handleScroll, { passive: true });
            } else {
                // Desktop browsers
                window.addEventListener('scroll', handleScroll, { passive: true });
            }
        }

        // Handle scroll to hide/show header
        function handleScroll() {
            if (!ticking) {
                requestAnimationFrame(() => {
                    const currentScrollY = window.scrollY;
                    const header = document.querySelector('.header');

                    if (!header) {
                        ticking = false;
                        return;
                    }

                    // Check if it's a significant scroll (ignore small scrolls)
                    if (Math.abs(currentScrollY - lastScrollY) < 5) {
                        ticking = false;
                        return;
                    }

                    if (currentScrollY > lastScrollY && currentScrollY > 100) {
                        // Scrolling down - hide header
                        header.classList.add('hidden');
                    } else if (currentScrollY < lastScrollY) {
                        // Scrolling up - show header
                        header.classList.remove('hidden');
                    }

                    lastScrollY = currentScrollY;
                    ticking = false;
                });

                ticking = true;
            }
        }

        // Load user profile from localStorage
        function loadUserProfile() {
            const savedUsername = localStorage.getItem('username');
            const usernameDisplay = document.getElementById('usernameDisplay');

            if (savedUsername) {

        // Change username function
        function changeUsername() {
            const currentUsername = document.getElementById('usernameDisplay').textContent;
            const newUsername = prompt('ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÁî®Êà∑Âêç:', currentUsername);

            if (newUsername !== null && newUsername.trim() !== '') {
                // Update display
                document.getElementById('usernameDisplay').textContent = newUsername.trim();

                // Save to localStorage

        // Update token counter
        function updateTokenCounter() {
            const count = userInput.value.length;
            tokenCounter.textContent = `${count} / 2000`;
            tokenCounter.style.color = count > 1800 ? '#ff6b6b' : '#c5c5d2';
        }

        // Start a new conversation
        function startNewConversation() {
            if (currentSession && !confirm('Start a new conversation? Current conversation will be saved.')) {
                return;
            }

            if (currentSession) {
                saveCurrentSession();
            }

            currentSession = 'session_' + Date.now();
            chatContainer.innerHTML = '';
            userInput.value = '';
            updateTokenCounter();

            // Update URL hash
            window.location.hash = currentSession;

            // Add to history
            addToHistory(currentSession, 'New Chat', Date.now());

            // Clear active class from all history items
            document.querySelectorAll('.history-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // Save current session to API
        async function saveCurrentSession() {
            if (!currentSession) return;

            const messages = [];
            document.querySelectorAll('.message').forEach(msg => {
                messages.push({
                    role: msg.classList.contains('user') ? 'user' : 'assistant',
                    content: msg.querySelector('.content').innerHTML,
                    rawContent: msg.querySelector('.content').dataset.raw || '',
                    timestamp: msg.dataset.timestamp || Date.now()
                });
            });

            const conversationData = {
                id: currentSession,
                title: getConversationTitle(),
                messages: messages,
                timestamp: conversations[currentSession]?.timestamp || Date.now(),
                model: modelSelector.value
            };

            try {
                const response = await fetch('/api/history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(conversationData)
                });

                if (!response.ok) {
                    const err = await response.text();
                    console.error("Save failed:", err);
                    addErrorMessage(`DEBUG: Save failed (${response.status}): ${err}`);
                } else {
                    console.log("Session saved:", currentSession);
                    // Update cache
                    conversations[currentSession] = conversationData;
                }
            } catch (error) {
                console.error('Error saving session:', error);
                addErrorMessage(`DEBUG: Network Error saving: ${error.message}`);
            }
        }

        // Get conversation title from first user message
        function getConversationTitle() {
            const firstUserMessage = Array.from(chatContainer.querySelectorAll('.message.user'))
                .find(msg => msg.querySelector('.content').textContent.trim());

            if (firstUserMessage) {
                const content = firstUserMessage.querySelector('.content').textContent;
                return content.length > 30 ? content.substring(0, 30) + '...' : content;
            }
            return 'New Chat';
        }

        // Add message to history sidebar
        function addToHistory(sessionId, title, timestamp = Date.now()) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.dataset.sessionId = sessionId;
            const date = new Date(parseInt(timestamp));

            historyItem.innerHTML = `

                </div>

            `;

            historyItem.addEventListener('click', () => {
                if (currentSession === sessionId) return;
                if (currentSession) saveCurrentSession();

                window.location.hash = sessionId;

                // Update active state
                document.querySelectorAll('.history-item').forEach(item => {
                    item.classList.remove('active');

                // Also add active class to corresponding mobile item
                const mobileItem = document.querySelector(`.mobile-history-item[data-session-id="${sessionId}"]`);
                if (mobileItem) mobileItem.classList.add('active');

                // Update the recent chat display
                const recentChatDiv = document.getElementById('mobileRecentChat');
                if (recentChatDiv) {
                    recentChatDiv.querySelector('.recent-chat-title').textContent = title;
                    recentChatDiv.querySelector('.recent-chat-time').textContent = `${dateString} ${timeString}`;
                }
            });

            historyList.prepend(historyItem);

            // Also add to mobile history list (dialog)
            const mobileHistoryList = document.getElementById('mobileHistoryList');
            if (mobileHistoryList) {
                const mobileHistoryItem = document.createElement('div');
                mobileHistoryItem.className = 'mobile-history-item';
                mobileHistoryItem.dataset.sessionId = sessionId;

                // Show full title for dialog items
                mobileHistoryItem.textContent = title;

                mobileHistoryItem.addEventListener('click', () => {
                    if (currentSession === sessionId) return;
                    if (currentSession) saveCurrentSession();
                    loadConversation(sessionId);
                    currentSession = sessionId;
                    window.location.hash = sessionId;

                    // Update active state
                    document.querySelectorAll('.history-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    document.querySelectorAll('.mobile-history-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    mobileHistoryItem.classList.add('active');

                    // Also add active class to corresponding desktop item
                    const desktopItem = document.querySelector(`.history-item[data-session-id="${sessionId}"]`);
                    if (desktopItem) desktopItem.classList.add('active');

                    // Hide dialog after selection
                    hideMobileHistoryDialog();

                    // Update the recent chat display
                    const recentChatDiv = document.getElementById('mobileRecentChat');
                    if (recentChatDiv) {
                        recentChatDiv.querySelector('.recent-chat-title').textContent = title;
                        recentChatDiv.querySelector('.recent-chat-time').textContent = `${dateString} ${timeString}`;
                    }
                });

                mobileHistoryList.prepend(mobileHistoryItem);

                // Update the recent chat display to show this new chat if it's the first one
                const recentChatDiv = document.getElementById('mobileRecentChat');
                if (recentChatDiv) {
                    recentChatDiv.querySelector('.recent-chat-title').textContent = title;
                    recentChatDiv.querySelector('.recent-chat-time').textContent = `${dateString} ${timeString}`;
                }
            }
        }
        
        // Rename Conversation
        async function renameConversation(id, currentTitle) {
            const newTitle = prompt("Enter new title:", currentTitle);
            if (newTitle && newTitle.trim() !== "" && newTitle !== currentTitle) {
                try {
                    await fetch(`/api/history/${id}`, {
                        method: 'PATCH',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ title: newTitle.trim() })
                    });
                    // Refresh list
                    loadHistory();
                    // If current, update title in memory
                    if (conversations[id]) conversations[id].title = newTitle.trim();
                } catch(e) {
                    console.error("Rename failed", e);
                    alert("Failed to rename");
                }
            }
        }

        // Delete Conversation
        async function deleteConversation(id) {
            if (confirm("Are you sure you want to delete this chat?")) {
                try {
                    await fetch(`/api/history/${id}`, { method: 'DELETE' });

                    // If active, clear UI
                    if (currentSession === id) {
                        currentSession = null;
                        chatContainer.innerHTML = '';
                        window.location.hash = '';

                        // Reset to new chat state
                        chatContainer.innerHTML = `
                            <div class="welcome-message">
                                <h1>Welcome to Poe API Interface</h1>
                                <p>Ask anything and get responses from various AI models.</p>
                                <p>Supports markdown rendering and history tracking (up to 5 messages).</p>

                    loadHistory();

                    console.error("Delete failed", e);
                    alert("Failed to delete");

        // Load conversation from API
        async function loadConversation(sessionId) {
            try {
                const res = await fetch(`/api/history/${sessionId}`);
                if (!res.ok) throw new Error('Failed to load');
                const conv = await res.json();

                // Update local cache
                conversations[sessionId] = conv;

                // Clear current chat
                chatContainer.innerHTML = '';

                // Restore messages
                if (conv.messages) {
                    conv.messages.forEach(msg => {
                        // Backend returns snake_case from DB
                        addMessageToDOM(msg.role, msg.raw_content || msg.rawContent, msg.content, msg.timestamp);
                    });
                }

                // Set selected model
                modelSelector.value = conv.model || 'GPT-4o-mini';

                // Highlight active history item
                document.querySelectorAll('.history-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.sessionId === sessionId);
                });
            } catch (e) {
                console.error("Error loading conversation:", e);
            }
        }

        // Load history from API
        async function loadHistory() {
            historyList.innerHTML = '';
            const mobileHistoryList = document.getElementById('mobileHistoryList');
            if (mobileHistoryList) mobileHistoryList.innerHTML = '';

            try {
                const res = await fetch('/api/history');
                if (res.ok) {
                    const results = await res.json();
                    // Sort conversations by timestamp (most recent first)
                    const sortedSessions = results.sort((a, b) => b.timestamp - a.timestamp);

                    // Update local cache object roughly
                    conversations = {};
                    sortedSessions.forEach(c => conversations[c.id] = c);

                    sortedSessions.forEach(conv => {
                        // Desktop history item
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        historyItem.dataset.sessionId = conv.id;

                        const date = new Date(conv.timestamp);
                        const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        const dateString = date.toLocaleDateString([], { month: 'short', day: 'numeric' });

                        historyItem.innerHTML = `
                            <div class="history-title-row">
                                <div class="history-title" title="${conv.title}">${conv.title}</div>
                                <div class="history-actions">
                                    <button class="action-btn rename-btn" title="Rename" onclick="event.stopPropagation(); renameConversation('${conv.id}', '${conv.title.replace(/'/g, "\\'")}')">‚úé</button>
                                    <button class="action-btn delete-btn" title="Delete" onclick="event.stopPropagation(); deleteConversation('${conv.id}')">üóëÔ∏è</button>
                                </div>
                            </div>
                            <div class="history-time">${dateString} ${timeString}</div>
                        `;

                        historyItem.addEventListener('click', () => {
                            if (currentSession) saveCurrentSession();
                            loadConversation(conv.id);
                            currentSession = conv.id;
                            window.location.hash = conv.id;

                            // Update active state
                            document.querySelectorAll('.history-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            document.querySelectorAll('.mobile-history-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            historyItem.classList.add('active');

                            // Also add active class to corresponding mobile item
                            const mobileItem = document.querySelector(`.mobile-history-item[data-session-id="${conv.id}"]`);
                            if (mobileItem) mobileItem.classList.add('active');
                        });

                        historyList.appendChild(historyItem);

                        // Mobile history item (only first two characters)
                        if (mobileHistoryList) {
                            const mobileHistoryItem = document.createElement('div');
                            mobileHistoryItem.className = 'mobile-history-item';
                            mobileHistoryItem.dataset.sessionId = conv.id;

                            // Only show first two characters followed by ... if longer
                            const shortTitle = conv.title.length > 2 ?
                                conv.title.substring(0, 2) + '...' :
                                conv.title;

                            mobileHistoryItem.textContent = shortTitle;

                            mobileHistoryItem.addEventListener('click', () => {
                                if (currentSession) saveCurrentSession();
                                loadConversation(conv.id);
                                currentSession = conv.id;
                                window.location.hash = conv.id;

                                // Update active state
                                document.querySelectorAll('.history-item').forEach(item => {
                                    item.classList.remove('active');
                                });
                                document.querySelectorAll('.mobile-history-item').forEach(item => {
                                    item.classList.remove('active');
                                });
                                mobileHistoryItem.classList.add('active');

                                // Also add active class to corresponding desktop item
                                const desktopItem = document.querySelector(`.history-item[data-session-id="${conv.id}"]`);
                                if (desktopItem) desktopItem.classList.add('active');
                            });

                            mobileHistoryList.appendChild(mobileHistoryItem);
                        }
                    });
                }
            } catch (e) {
                console.error("Failed to load history list:", e);
            }
        }

        // Update history display
        function updateHistoryDisplay() {
            loadHistory();
        }

        // Send message to API
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to UI
            const timestamp = Date.now();
            addMessageToDOM('user', message, null, timestamp);
            const userMessageElement = document.querySelectorAll('.message.user')[document.querySelectorAll('.message.user').length - 1];

            // Clear input
            userInput.value = '';
            updateTokenCounter();

            // Show typing indicator
            showTypingIndicator();

            try {
                // Get recent messages (last 5) to prevent using too many tokens
                const messages = getRecentMessages(5);

                // Call the API
                const response = await callPoeAPI(messages, modelSelector.value);

                // Remove typing indicator
                removeTypingIndicator();

                // Add assistant response to UI
                addMessageToDOM('assistant', response, null, Date.now());

                // Auto-create session if not exists
                if (!currentSession) {
                    currentSession = 'session_' + Date.now();
                    window.location.hash = currentSession;
                    addToHistory(currentSession, getConversationTitle(), Date.now());
                }

                // Save the conversation
                saveCurrentSession();
            } catch (error) {
                // Remove typing indicator
                removeTypingIndicator();

                // Show error message
                addErrorMessage(`Error: ${error.message || 'Failed to get response'}`);
            }
        }

        // Get recent messages (up to limit)
        function getRecentMessages(limit) {
            const messages = [];
            const messageElements = document.querySelectorAll('.message');

            // Start from the end and work backwards
            for (let i = messageElements.length - 1; i >= Math.max(0, messageElements.length - limit); i--) {
                const element = messageElements[i];
                const role = element.classList.contains('user') ? 'user' : 'assistant';
                const content = element.querySelector('.content').dataset.raw || element.querySelector('.content').textContent;

                messages.unshift({ role, content }); // Add to beginning to maintain order
            }

            return messages;
        }

        // Call Poe API
        async function callPoeAPI(messages, model) {
            // Use relative path (root-relative) which will be intercepted by worker at /v1/...
            const apiBaseUrl = '';

            // Call the API via proxy
            const response = await fetch(`${apiBaseUrl}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: model,
                    messages: messages,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                const errorData = await response.text();
                throw new Error(`API Error: ${ response.status } - ${ errorData } `);
            }

            const data = await response.json();

            // Handle OpenAI format (standard)
            if (data.choices && data.choices.length > 0 && data.choices[0].message) {
                return data.choices[0].message.content;
            }

            // Fallback for other potential formats
            if (data.content) return data.content;

            console.warn("Unexpected API response format:", data);
            return "Error: Could not parse API response.";
        }

        // Retrieve model list from the API
        async function loadModels() {
            try {
                // Use proxy to handle CORS (intercepted at /v1/models)
                const response = await fetch('/v1/models', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error(`Failed to load models: ${ response.status } ${ response.statusText } `);
                }
                const data = await response.json();
                populateModelSelector(data.data);
            } catch (error) {
                console.error('Error loading models:', error);
                // Fallback to default models if API call fails
                const defaultModels = [
                    { id: "GPT-4o-mini" },
                    { id: "GPT-4o" },
                    { id: "GPT-5.2-instant" },
                    { id: "Gemini-3-Pro" },
                    { id: "Claude-Sonnet-4.5" },
                    { id: "Grok-4" },
                    { id: "Claude-Opus-4.5" },
                    { id: "Assistant" },
                    { id: "Gemini-2.5-Pro" },
                    { id: "Gemini-Deep-Research" },
                    { id: "GPT-5.2-Pro" },
                    { id: "GPT-5" },
                    { id: "script-bot-creator" },
                    { id: "app-creator" }
                ];
                populateModelSelector(defaultModels);
            }
        }

        // Populate model selector with API data
        function populateModelSelector(models) {
            modelSelector.innerHTML = '';
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.id;
                option.textContent = model.id;
                modelSelector.appendChild(option);
            });
        }

        // Add message to DOM
        function addMessageToDOM(role, rawContent, htmlContent = null, timestamp = Date.now()) {
            // Remove welcome message if it exists
            const welcomeMessage = chatContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${ role } `;
            messageDiv.dataset.timestamp = timestamp; // Store timestamp in data attribute

            const timeDate = new Date(parseInt(timestamp));
            const timeString = timeDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            avatarDiv.innerHTML = role === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';

            if (htmlContent) {
                contentDiv.innerHTML = htmlContent;
            } else {
                // Convert markdown to HTML
                const markdownHtml = marked.parse(rawContent);
                contentDiv.innerHTML = markdownHtml;
            }

            // Store raw content for copying
            contentDiv.setAttribute('data-raw', rawContent);

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'message-actions';

            if (role === 'assistant') {
                actionsDiv.innerHTML = `
                    <button class="action-btn copy-btn" title="Copy">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                `;
            }

            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'message-content';
            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';

            const timeSpan = document.createElement('span');
            timeSpan.className = 'message-time';
            timeSpan.textContent = timeString;

            // No longer putting avatar in header to keep the side-by-side look, 
            // but we can put the time above or below. 
            // Let's attach time to content wrapper for now or put it in message-actions.
            // Actually, let's append it to the content wrapper for better layout

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.style.marginTop = '4px';
            timeDiv.textContent = timeString;

            contentWrapper.appendChild(contentDiv);
            contentWrapper.appendChild(timeDiv); // Add time below content
            contentWrapper.appendChild(actionsDiv);

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentWrapper);

            chatContainer.appendChild(messageDiv);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Add event listener to copy button
            if (role === 'assistant') {
                const copyBtn = messageDiv.querySelector('.copy-btn');
                if (copyBtn) {
                    copyBtn.addEventListener('click', () => copyMessage(rawContent));
                }
            }
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'typing-indicator';

            typingDiv.innerHTML = `
                <div class="avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;

            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Add error message to DOM
        function addErrorMessage(errorMessage) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            avatarDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.style.color = '#ff6b6b';
            contentDiv.textContent = errorMessage;

            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'message-content';
            contentWrapper.appendChild(contentDiv);

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentWrapper);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Copy message to clipboard
        function copyMessage(content) {
            navigator.clipboard.writeText(content)
                .then(() => {
                    // Show temporary feedback
                    const tempFeedback = document.createElement('div');
                    tempFeedback.textContent = 'Copied!';
                    tempFeedback.style.position = 'fixed';
                    tempFeedback.style.bottom = '20px';
                    tempFeedback.style.right = '20px';
                    tempFeedback.style.backgroundColor = '#10a37f';
                    tempFeedback.style.color = 'white';
                    tempFeedback.style.padding = '8px 16px';
                    tempFeedback.style.borderRadius = '4px';
                    tempFeedback.style.zIndex = '1000';

                    document.body.appendChild(tempFeedback);

                    setTimeout(() => {
                        document.body.removeChild(tempFeedback);
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);

        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
