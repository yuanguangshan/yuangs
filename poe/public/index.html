<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Poe API Interface</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="A chat interface for various AI models">
    <meta name="theme-color" content="#10a37f">
    <link rel="manifest" href="/manifest.json">

    <!-- iOS Safari compatibility -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Poe Chat">
    <link rel="apple-touch-icon" href="/icon-192x192.png">

    <!-- Windows Phone compatibility -->
    <meta name="msapplication-TileImage" content="/icon-192x192.png">
    <meta name="msapplication-TileColor" content="#10a37f">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Prevent unwanted zooming on mobile devices */
        @media (max-width: 768px) {
            textarea {
                font-size: 16px !important;
            }
        }
        
        :root {
            --primary-color: #10a37f;
            --primary-hover: #0d8a6a;
            --primary-light: rgba(16, 163, 127, 0.1);
            --background-dark: #343541;
            --sidebar-bg: #202123;
            --input-bg: #40414f;
            --text-light: #ececf1;
            --text-gray: #c5c5d2;
            --text-muted: #8e8ea0;
            --border-color: #4a4a4a;
            --border-radius: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.2);
            --font-family: 'S√∂hne', 'ui-sans-serif', 'system-ui', -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Noto Sans', sans-serif;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            height: 100vh;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            body {
                height: calc(var(--vh, 1vh) * 100);
                min-height: calc(var(--vh, 1vh) * 100);
            }
        }


        @media (min-width: 769px) {
            body {
                flex-direction: row;
                height: 100vh;
            }

            .main-content {
                height: 100vh;
            }
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, var(--sidebar-bg) 0%, #1a1b1e 100%);
            display: flex;
            flex-direction: column;
            height: 100%;
            border-right: 1px solid var(--border-color);
            z-index: 101;
            box-shadow: var(--shadow-md);
        }

        .logo-section {
            padding: 24px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo i {
            color: var(--primary-color);
            font-size: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .history-section {
            flex: 1;
            overflow-y: auto;
            padding: 16px 12px;
        }

        .history-section::-webkit-scrollbar {
            width: 6px;
        }

        .history-section::-webkit-scrollbar-track {
            background: transparent;
        }

        .history-section::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .history-section::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .history-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 12px;
            padding: 0 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history-item {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            gap: 6px;
            border: 1px solid transparent;
        }

        .history-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateX(2px);
        }

        .history-item.active {
            background-color: var(--primary-light);
            border-color: var(--primary-color);
        }

        .history-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .history-item .history-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-light);
            text-transform: none;
            letter-spacing: normal;
            margin: 0;
            padding: 0;
        }

        .history-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        .history-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: var(--transition);
        }

        .history-item:hover .history-actions {
            opacity: 1;
        }

        .rename-btn, .delete-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-gray);
            cursor: pointer;
            font-size: 12px;
            padding: 4px;
            width: 24px;
            height: 24px;
            border-radius: 6px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rename-btn:hover {
            background: var(--primary-light);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .delete-btn:hover {
            background: rgba(255, 107, 107, 0.1);
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .new-chat-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d8a6a 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px 16px;
            margin: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            font-size: 15px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .new-chat-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .new-chat-btn:active {
            transform: translateY(0);
        }

        /* New Chat Dropdown Menu */
        .new-chat-dropdown {
            position: absolute;
            bottom: 80px; /* Position above the button */
            left: 0;
            width: 100%;
            background: var(--sidebar-bg);
            border-radius: 12px;
            padding: 8px 0;
            box-shadow: var(--shadow-lg);
            z-index: 100;
            display: none;
            border: 1px solid var(--border-color);
            max-height: 300px;
            overflow-y: auto;
        }

        .new-chat-dropdown.show {
            display: block;
        }

        .dropdown-option {
            padding: 12px 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .dropdown-option:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .dropdown-option i {
            font-size: 14px;
            width: 16px;
            text-align: center;
        }

        .dropdown-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 4px 0;
        }

        .dropdown-header {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dropdown-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: var(--transition);
            margin-left: auto;
        }

        .dropdown-option:hover .dropdown-actions {
            opacity: 1;
        }

        .dropdown-action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-gray);
            cursor: pointer;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown-action-btn:hover {
            background: var(--primary-light);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .dropdown-action-btn.delete:hover {
            background: rgba(255, 107, 107, 0.1);
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .rename-input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            color: var(--text-light);
            outline: none;
        }

        .dropdown-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Logo Dropdown Menu */
        .logo-dropdown {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            width: 260px;
            background: var(--sidebar-bg);
            border-radius: 12px;
            padding: 8px 0;
            box-shadow: var(--shadow-lg);
            z-index: 100;
            display: none;
            border: 1px solid var(--border-color);
            max-height: 400px;
            overflow-y: auto;
        }

        .logo-dropdown.show {
            display: block;
        }

        .logo-section {
            position: relative;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            background: var(--background-dark);
        }

        @media (max-width: 768px) {
            .main-content {
                display: flex;
                flex-direction: column;
            }

            .header {
                position: sticky;
                top: 0;
            }

            .chat-container {
                flex: 1;
                padding-bottom: 20px;
                overflow-y: auto;
            }
        }

        .header {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 102;
            min-height: 64px;
            transition: var(--transition);
        }


        .header.hidden {
            transform: translateY(-100%);
            opacity: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-full {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
        }

        .logo-full i {
            color: var(--primary-color);
            font-size: 20px;
        }

        .logo-text {
            font-size: 18px;
            letter-spacing: -0.5px;
        }

        .model-selector {
            background: var(--input-bg);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
            font-weight: 500;
            outline: none;
            cursor: pointer;
            transition: var(--transition);
            min-width: 140px;
        }

        .model-selector:hover {
            border-color: var(--primary-color);
            background: rgba(64, 65, 79, 0.8);
        }

        .model-selector:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .quote-display {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-muted);
            font-style: italic;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }

        .quote-display #quoteAuthor {
            font-weight: 600;
            color: var(--text-gray);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .welcome-message {
            text-align: center;
            padding: 60px 20px;
            max-width: 600px;
            margin: auto;
        }

        .welcome-message h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--text-light) 0%, var(--text-gray) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-message p {
            color: var(--text-gray);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 20px 0;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            padding: 20px;
            margin: 0 -8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .user .avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .assistant .avatar {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d8a6a 100%);
        }

        .message:hover .avatar {
            transform: scale(1.05);
        }

        .message-content {
            flex: 1;
            width: 100%;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
            display: block;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            opacity: 0;
            transition: var(--transition);
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 13px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
            font-weight: 500;
        }

        .action-btn:hover {
            background: var(--primary-light);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-1px);
        }

        /* Input Container */
        .input-container {
            padding: 24px;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.2) 100%);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 100;
        }

        .input-area {
            position: relative;
            background: var(--input-bg);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .input-area:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light), var(--shadow-md);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-light);
            resize: none;
            padding: 16px 80px 16px 16px; /* Increased right padding to make space for token counter */
            font-size: 15px;
            line-height: 1.5;
            height: 56px;
            max-height: 200px;
            outline: none;
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d8a6a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            z-index: 2; /* Higher than token counter */
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .token-counter {
            position: absolute;
            right: 50px;
            bottom: 16px;
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
            pointer-events: none; /* So it doesn't interfere with clicking */
            z-index: 0; /* Lower than send button */
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px 0;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Markdown Styles */
        .markdown-body {
            line-height: 1.7;
        }

        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 700;
            line-height: 1.3;
        }

        .markdown-body h1 { font-size: 2em; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; }

        .markdown-body p {
            margin-bottom: 16px;
        }

        .markdown-body ul, .markdown-body ol {
            margin-bottom: 16px;
            padding-left: 2em;
        }

        .markdown-body li {
            margin-bottom: 6px;
        }

        .markdown-body pre {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 16px;
            overflow: auto;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .markdown-body code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .markdown-body pre code {
            background: none;
            padding: 0;
        }

        .markdown-body blockquote {
            padding: 0 1em;
            color: var(--text-gray);
            border-left: 4px solid var(--primary-color);
            margin: 0 0 16px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 4px;
            padding: 12px 16px;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }

        .markdown-body th, .markdown-body td {
            padding: 10px 13px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .markdown-body th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
        }

        .markdown-body tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }

        /* User Profile */
        .user-profile-section {
            padding: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: auto;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-profile i {
            color: var(--primary-color);
            font-size: 18px;
        }

        /* Mobile Styles */
        .mobile-header {
            display: none;
            flex-direction: column;
        }

        .mobile-history-layout {
            display: flex;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.2);
            gap: 12px;
        }

        .mobile-recent-chat {
            flex: 1;
            padding: 12px 16px;
            border-radius: 10px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .recent-chat-title {
            font-weight: 600;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .recent-chat-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .mobile-more-btn {
            padding: 12px 16px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d8a6a 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .mobile-more-btn:active {
            transform: scale(0.95);
        }

        .mobile-history-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.2s ease-in;
        }

        .mobile-history-dialog-content {

            const newChatContainer = document.querySelector('.new-chat-container');

            if (window.innerWidth <= 768) {

                newChatContainer.classList.add('floating-btn');
            } else {
                const sidebar = document.querySelector('.sidebar');
                const logoSection = document.querySelector('.logo-section');
                if (sidebar && logoSection) {
                    sidebar.insertBefore(newChatContainer, logoSection.nextSibling);
                }
            }
        }

            const dialog = document.getElementById('mobileHistoryDialog');
            if (dialog) {
                dialog.style.display = 'flex';
            }
        }

        function hideMobileHistoryDialog() {
            const dialog = document.getElementById('mobileHistoryDialog');
            if (dialog) {
                dialog.style.display = 'none';
            }
        }

        function updateRecentChatDisplay() {
            const mobileHistoryList = document.getElementById('mobileHistoryList');
            if (!mobileHistoryList) return;

            const firstItem = mobileHistoryList.querySelector('.mobile-history-item');
            if (firstItem) {
                const recentChatDiv = document.getElementById('mobileRecentChat');
                if (recentChatDiv) {
                    recentChatDiv.querySelector('.recent-chat-title').textContent = firstItem.textContent;
                }
            } else {
                const recentChatDiv = document.getElementById('mobileRecentChat');
                if (recentChatDiv) {
                    recentChatDiv.querySelector('.recent-chat-title').textContent = 'No chats yet';
                    recentChatDiv.querySelector('.recent-chat-time').textContent = '';
                }
            }
        }

        async function initApp() {
            setupEventListeners();
            loadModels();
            await loadHistory();
            loadUserProfile();
            updateTokenCounter();
            handleResponsiveButton();

            const sessionId = window.location.hash.substring(1);
            if (sessionId && conversations[sessionId]) {
                currentSession = sessionId;
                loadConversation(sessionId);
            } else if (Object.keys(conversations).length > 0) {
                const latestSession = Object.keys(conversations)
                    .sort((a, b) => conversations[b].timestamp - conversations[a].timestamp)[0];
                currentSession = latestSession;
                loadConversation(latestSession);
            } else {
                startNewConversation();
            }

            window.addEventListener('resize', handleResponsiveButton);
        }

        let lastScrollY = window.scrollY;
        let ticking = false;

        function setupEventListeners() {
            sendButton.addEventListener('click', sendMessage);

            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            userInput.addEventListener('input', updateTokenCounter);

            // Update new chat button to toggle dropdown instead of starting new chat directly
            newChatBtn.addEventListener('click', function(event) {
                event.stopPropagation();
                newChatDropdown.classList.toggle('show');
            });

            // Add click listener for new chat option in dropdown
            const newChatOption = document.getElementById('newChatOption');
            if (newChatOption) {
                newChatOption.addEventListener('click', function() {
                    startNewConversation();
                    newChatDropdown.classList.remove('show');
                });
            }

            // Add click listener for logo to toggle logo dropdown
            const logoContainer = document.getElementById('logoContainer');
            const logoDropdown = document.getElementById('logoDropdown');
            if (logoContainer && logoDropdown) {
                logoContainer.addEventListener('click', function(event) {
                    event.stopPropagation();
                    // Close the new chat dropdown if open
                    newChatDropdown.classList.remove('show');
                    // Toggle the logo dropdown
                    logoDropdown.classList.toggle('show');
                });
            }

            // Handle clicks outside the logo dropdown to close it
            document.addEventListener('click', function(event) {
                if (logoContainer && !logoContainer.contains(event.target) && logoDropdown && logoDropdown.classList.contains('show')) {
                    logoDropdown.classList.remove('show');
                }
            });

            const userProfile = document.querySelector('.user-profile');
            if (userProfile) {
                userProfile.addEventListener('click', changeUsername);
            }

            const mobileMoreBtn = document.getElementById('mobileMoreBtn');
            const dialogCloseBtn = document.getElementById('dialogCloseBtn');

            if (mobileMoreBtn) {
                mobileMoreBtn.addEventListener('click', showMobileHistoryDialog);
            }

            if (dialogCloseBtn) {
                dialogCloseBtn.addEventListener('click', hideMobileHistoryDialog);
            }

            // Handle clicks outside the dropdown to close it
            document.addEventListener('click', function(event) {
                const newChatContainer = document.querySelector('.new-chat-container');

                if (newChatContainer && !newChatContainer.contains(event.target) && newChatDropdown && newChatDropdown.classList.contains('show')) {
                    newChatDropdown.classList.remove('show');
                }

                const dialog = document.getElementById('mobileHistoryDialog');
                if (dialog && dialog.style.display !== 'none' &&
                    !dialog.contains(event.target) &&
                    event.target.id !== 'mobileMoreBtn') {
                    hideMobileHistoryDialog();
                }
            });

            if ('ontouchstart' in window || navigator.maxTouchPoints) {
                document.addEventListener('scroll', handleScroll, { passive: true });
            } else {
                window.addEventListener('scroll', handleScroll, { passive: true });
            }
        }

        function handleScroll() {
            if (!ticking) {
                requestAnimationFrame(() => {
                    const currentScrollY = window.scrollY;
                    const header = document.querySelector('.header');

                    if (!header) {
                        ticking = false;
                        return;
                    }

                    if (Math.abs(currentScrollY - lastScrollY) < 5) {
                        ticking = false;
                        return;
                    }

                    if (currentScrollY > lastScrollY && currentScrollY > 100) {
                        header.classList.add('hidden');
                    } else if (currentScrollY < lastScrollY) {
                        header.classList.remove('hidden');
                    }

                    lastScrollY = currentScrollY;
                    ticking = false;
                });

                ticking = true;
            }
        }

        function loadUserProfile() {
            const savedUsername = localStorage.getItem('username');
            const usernameDisplay = document.getElementById('usernameDisplay');

            if (savedUsername) {
                usernameDisplay.textContent = savedUsername;
            } else {
                localStorage.setItem('username', 'ËãëÂπøÂ±±');
                usernameDisplay.textContent = 'ËãëÂπøÂ±±';
            }
        }

        function changeUsername() {
            const currentUsername = document.getElementById('usernameDisplay').textContent;
            const newUsername = prompt('ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÁî®Êà∑Âêç:', currentUsername);

            if (newUsername !== null && newUsername.trim() !== '') {
                document.getElementById('usernameDisplay').textContent = newUsername.trim();
                localStorage.setItem('username', newUsername.trim());
            }
        }

        function updateTokenCounter() {
            const count = userInput.value.length;
            tokenCounter.textContent = `${count} / 2000`;
            tokenCounter.style.color = count > 1800 ? '#ff6b6b' : 'var(--text-muted)';
        }

        function startNewConversation() {
            if (currentSession && !confirm('Start a new conversation? Current conversation will be saved.')) {
                return;
            }

            if (currentSession) {
                saveCurrentSession();
            }

            currentSession = 'session_' + Date.now();
            chatContainer.innerHTML = '';
            userInput.value = '';
            updateTokenCounter();

            window.location.hash = currentSession;

            addToHistory(currentSession, 'New Chat', Date.now());

            document.querySelectorAll('.history-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        async function saveCurrentSession() {
            if (!currentSession) return;

            const messages = [];
            document.querySelectorAll('.message').forEach(msg => {
                messages.push({
                    role: msg.classList.contains('user') ? 'user' : 'assistant',
                    content: msg.querySelector('.content').innerHTML,
                    rawContent: msg.querySelector('.content').dataset.raw || '',
                    timestamp: msg.dataset.timestamp || Date.now()
                });
            });

            const conversationData = {
                id: currentSession,
                title: getConversationTitle(),
                messages: messages,
                timestamp: conversations[currentSession]?.timestamp || Date.now(),
                model: modelSelector.value
            };

            try {
                const response = await fetch('/api/history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(conversationData)
                });

                if (!response.ok) {
                    const err = await response.text();
                    console.error("Save failed:", err);
                    addErrorMessage(`DEBUG: Save failed (${response.status}): ${err}`);
                } else {
                    console.log("Session saved:", currentSession);
                    conversations[currentSession] = conversationData;
                }
            } catch (error) {
                console.error('Error saving session:', error);
                addErrorMessage(`DEBUG: Network Error saving: ${error.message}`);
            }
        }

        function getConversationTitle() {
            const firstUserMessage = Array.from(chatContainer.querySelectorAll('.message.user'))
                .find(msg => msg.querySelector('.content').textContent.trim());

            if (firstUserMessage) {
                const content = firstUserMessage.querySelector('.content').textContent;
                return content.length > 30 ? content.substring(0, 30) + '...' : content;
            }
            return 'New Chat';
        }

        function getRecentMessages(limit) {
            const messages = [];
            const messageElements = document.querySelectorAll('.message');

            for (let i = messageElements.length - 1; i >= Math.max(0, messageElements.length - limit); i--) {
                const element = messageElements[i];
                const role = element.classList.contains('user') ? 'user' : 'assistant';
                const content = element.querySelector('.content').dataset.raw || element.querySelector('.content').textContent;

                messages.unshift({ role, content });
            }

            return messages;
        }

        async function callPoeAPI(messages, model) {
            const apiBaseUrl = '';

            const response = await fetch(`${apiBaseUrl}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: model,
                    messages: messages,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                const errorData = await response.text();
                throw new Error(`API Error: ${response.status} - ${errorData}`);
            }

            const data = await response.json();

            if (data.choices && data.choices.length > 0 && data.choices[0].message) {
                return data.choices[0].message.content;
            }

            if (data.content) return data.content;

            console.warn("Unexpected API response format:", data);
            return "Error: Could not parse API response.";
        }

                    // Account for header height (approximately 92px)
                    mainContent.style.height = `calc(var(--vh, 1vh) * 100 - 92px)`;
                }
            }
        }

        // Set initial height
        setMobileViewportHeight();

        // Reset on resize (which happens when address bar appears/disappears)
        window.addEventListener('resize', setMobileViewportHeight);

        document.addEventListener('DOMContentLoaded', initApp);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
