<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poe API Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #10a37f;
            --primary-hover: #0d8a6a;
            --background-dark: #343541;
            --input-bg: #40414f;
            --text-light: #ececf1;
            --text-gray: #c5c5d2;
            --text-muted: #8e8ea0;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --font-family: 'S√∂hne',
                'ui-sans-serif',
                'system-ui',
                -apple-system,
                'Segoe UI',
                Roboto,
                Ubuntu,
                Cantarell,
                'Noto Sans',
                sans-serif,
                'Helvetica Neue',
                Arial,
                'Apple Color Emoji',
                'Segoe UI Emoji',
                'Segoe UI Symbol',
                'Noto Color Emoji';
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-light);
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background-color: #202123;
            display: flex;
            flex-direction: column;
            height: 100%;
            border-right: 1px solid #4a4a4a;
        }

        .logo-section {
            padding: 20px;
            border-bottom: 1px solid #4a4a4a;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .logo i {
            color: var(--primary-color);
        }

        .history-section {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .history-title {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 10px;
            padding: 0 10px;
        }

        .history-item {
            padding: 10px;
            border-radius: var(--border-radius);
            margin-bottom: 5px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item:hover {
            background-color: #2a2b32;
        }

        .history-item.active {
            background-color: #343541;
        }

        .new-chat-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px;
            margin: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: var(--primary-hover);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .header {
            padding: 16px 24px;
            border-bottom: 1px solid #4a4a4a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .model-selector {
            background-color: var(--input-bg);
            color: var(--text-light);
            border: 1px solid #565869;
            border-radius: var(--border-radius);
            padding: 8px 12px;
            font-size: 14px;
            outline: none;
            cursor: pointer;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 24px;
            padding: 20px 0;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message.user {
            background-color: transparent;
        }

        .message.assistant {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 0 20px;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        .history-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .history-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message.assistant .message-content {
            line-height: 1.7;
        }
        }

        .user .avatar {
            background-color: #5436da;
        }

        .assistant .avatar {
            background-color: var(--primary-color);
        }

        .message-content {
            flex: 1;
            padding-top: 3px;
        }

        .message-actions {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-btn:hover {
            color: var(--text-light);
        }

        .input-container {
            padding: 24px;
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .input-area {
            position: relative;
            background-color: var(--input-bg);
            border-radius: var(--border-radius);
            border: 1px solid #565869;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-light);
            resize: none;
            padding: 16px 48px 16px 16px;
            font-size: 16px;
            height: 60px;
            max-height: 200px;
            outline: none;
        }

        .send-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: var(--primary-hover);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 20px 0;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .typing-indicator .avatar {
            background-color: var(--primary-color);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-gray);
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        /* Markdown styles */
        .markdown-body {
            line-height: 1.6;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        .markdown-body h1 {
            font-size: 2em;
        }

        .markdown-body h2 {
            font-size: 1.5em;
        }

        .markdown-body h3 {
            font-size: 1.25em;
        }

        .markdown-body p {
            margin-bottom: 16px;
        }

        .markdown-body ul,
        .markdown-body ol {
            margin-bottom: 16px;
            padding-left: 2em;
        }

        .markdown-body li {
            margin-bottom: 4px;
        }

        .markdown-body pre {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 16px;
            overflow: auto;
            margin-bottom: 16px;
        }

        .markdown-body code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 85%;
        }

        .markdown-body pre code {
            background: none;
            padding: 0;
            overflow: visible;
        }

        .markdown-body blockquote {
            padding: 0 1em;
            color: var(--text-gray);
            border-left: 0.25em solid #ddd;
            margin: 0 0 16px;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }

        .markdown-body th,
        .markdown-body td {
            padding: 6px 13px;
            border: 1px solid #3b3d4c;
        }

        .markdown-body tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .token-counter {
            text-align: right;
            font-size: 12px;
            color: var(--text-gray);
            padding-right: 10px;
            padding-top: 5px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }

            .history-title,
            .history-item span,
            .logo span {
                display: none;
            }

            .logo {
                justify-content: center;
            }

            .history-item {
                padding: 10px 5px;
                text-align: center;
            }

            .new-chat-btn span {
                display: none;
            }

            .new-chat-btn {
                padding: 12px 8px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>Poe API</span>
            </div>
        </div>

        <button class="new-chat-btn" id="newChatBtn">
            <i class="fas fa-plus"></i>
            <span>New Chat</span>
        </button>

        <div class="history-section">
            <div class="history-title">Recent Chats</div>
            <div id="historyList"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <select class="model-selector" id="modelSelector">
                <option value="GPT-4o-mini">GPT-4o-mini</option>
                <option value="GPT-4o">GPT-4o</option>
                <option value="GPT-5.2-instant">GPT-5.2-instant</option>
                <option value="Gemini-3-Pro">Gemini-3-Pro</option>
                <option value="Claude-Sonnet-4.5">Claude-Sonnet-4.5</option>
                <option value="Grok-4">Grok-4</option>
                <option value="Claude-Opus-4.5">Claude-Opus-4.5</option>
                <option value="Assistant">Assistant</option>
                <option value="Gemini-2.5-Pro">Gemini-2.5-Pro</option>
                <option value="Gemini-Deep-Research">Gemini-Deep-Research</option>
                <option value="GPT-5.2-Pro">GPT-5.2-Pro</option>
                <option value="GPT-5">GPT-5</option>
                <option value="script-bot-creator">script-bot-creator</option>
                <option value="app-creator">app-creator</option>
            </select>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h1>Welcome to Poe API Interface</h1>
                <p>Ask anything and get responses from various AI models.</p>
                <p>Supports markdown rendering and history tracking (up to 5 messages).</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-area">
                <textarea id="userInput" placeholder="Send a message..." maxlength="2000"></textarea>
                <button class="send-btn" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <div class="token-counter" id="tokenCounter">0 / 2000</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const modelSelector = document.getElementById('modelSelector');
        const historyList = document.getElementById('historyList');
        const newChatBtn = document.getElementById('newChatBtn');
        const tokenCounter = document.getElementById('tokenCounter');

        // State variables
        let currentSession = null;
        let conversations = JSON.parse(localStorage.getItem('conversations')) || {};

        // Initialize the app
        async function initApp() {
            setupEventListeners();
            loadModels();  // Load available models from the API
            await loadHistory();
            updateTokenCounter();

            // Check if we have a current session in URL hash
            const sessionId = window.location.hash.substring(1);
            if (sessionId && conversations[sessionId]) {
                currentSession = sessionId;
                loadConversation(sessionId);
            } else if (Object.keys(conversations).length > 0) {
                // Load the most recent conversation
                const latestSession = Object.keys(conversations)
                    .sort((a, b) => conversations[b].timestamp - conversations[a].timestamp)[0];
                currentSession = latestSession;
                loadConversation(latestSession);
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            sendButton.addEventListener('click', sendMessage);

            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            userInput.addEventListener('input', updateTokenCounter);

            newChatBtn.addEventListener('click', startNewConversation);
        }

        // Update token counter
        function updateTokenCounter() {
            const count = userInput.value.length;
            tokenCounter.textContent = `${count} / 2000`;
            tokenCounter.style.color = count > 1800 ? '#ff6b6b' : '#c5c5d2';
        }

        // Start a new conversation
        function startNewConversation() {
            if (currentSession && !confirm('Start a new conversation? Current conversation will be saved.')) {
                return;
            }

            if (currentSession) {
                saveCurrentSession();
            }

            currentSession = 'session_' + Date.now();
            chatContainer.innerHTML = '';
            userInput.value = '';
            updateTokenCounter();

            // Update URL hash
            window.location.hash = currentSession;

            // Add to history
            addToHistory(currentSession, 'New Chat', Date.now());

            // Clear active class from all history items
            document.querySelectorAll('.history-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // Save current session to API
        async function saveCurrentSession() {
            if (!currentSession) return;

            const messages = [];
            document.querySelectorAll('.message').forEach(msg => {
                messages.push({
                    role: msg.classList.contains('user') ? 'user' : 'assistant',
                    content: msg.querySelector('.content').innerHTML,
                    rawContent: msg.querySelector('.content').dataset.raw || '',
                    timestamp: msg.dataset.timestamp || Date.now()
                });
            });

            const conversationData = {
                id: currentSession,
                title: getConversationTitle(),
                messages: messages,
                timestamp: conversations[currentSession]?.timestamp || Date.now(),
                model: modelSelector.value
            };

            try {
                const response = await fetch('/api/history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(conversationData)
                });

                if (!response.ok) {
                    const err = await response.text();
                    console.error("Save failed:", err);
                    addErrorMessage(`DEBUG: Save failed (${response.status}): ${err}`);
                } else {
                    console.log("Session saved:", currentSession);
                    // Update cache
                    conversations[currentSession] = conversationData;
                }
            } catch (error) {
                console.error('Error saving session:', error);
                addErrorMessage(`DEBUG: Network Error saving: ${error.message}`);
            }
        }

        // Get conversation title from first user message
        function getConversationTitle() {
            const firstUserMessage = Array.from(chatContainer.querySelectorAll('.message.user'))
                .find(msg => msg.querySelector('.content').textContent.trim());

            if (firstUserMessage) {
                const content = firstUserMessage.querySelector('.content').textContent;
                return content.length > 30 ? content.substring(0, 30) + '...' : content;
            }
            return 'New Chat';
        }

        // Add message to history sidebar
        function addToHistory(sessionId, title, timestamp = Date.now()) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.dataset.sessionId = sessionId;
            const date = new Date(parseInt(timestamp));
            const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const dateString = date.toLocaleDateString([], { month: 'short', day: 'numeric' });

            historyItem.innerHTML = `
                <div class="history-content">
                    <i class="fas fa-comment"></i>
                    <span>${title}</span>
            const dateString = date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
            const timeString = date.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });

            historyItem.innerHTML = `
                < div class="history-title-row" >
                    <div class="history-title" title="${session.title}">${session.title}</div>
                    <div class="history-actions">
                        <button class="action-btn rename-btn" title="Rename" onclick="event.stopPropagation(); renameConversation('${session.id}', '${session.title.replace(/'/g, "\\'")}')">‚úé</button>
                        <button class="action-btn delete-btn" title="Delete" onclick="event.stopPropagation(); deleteConversation('${session.id}')">üóëÔ∏è</button>
                    </div >
                </div >
                <div class="history-time">${dateString} ${timeString}</div>
            `;

            historyItem.addEventListener('click', () => {
                if (currentSession === sessionId) return; 
                if (currentSession) saveCurrentSession();
                loadConversation(sessionId);
                currentSession = sessionId;
                window.location.hash = sessionId;

                // Update active state
                document.querySelectorAll('.history-item').forEach(item => {
                    item.classList.remove('active');
                });
                historyItem.classList.add('active');
            });

            historyList.prepend(historyItem);
        }
        
        // Rename Conversation
        async function renameConversation(id, currentTitle) {
            const newTitle = prompt("Enter new title:", currentTitle);
            if (newTitle && newTitle.trim() !== "" && newTitle !== currentTitle) {
                try {
                    await fetch(`/ api / history / ${ id } `, {
                        method: 'PATCH',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ title: newTitle.trim() })
                    });
                    // Refresh list
                    loadHistory();
                    // If current, update title in memory
                    if (conversations[id]) conversations[id].title = newTitle.trim();
                } catch(e) {
                    console.error("Rename failed", e);
                    alert("Failed to rename");
                }
            }
        }

        // Delete Conversation
        async function deleteConversation(id) {
            if (confirm("Are you sure you want to delete this chat?")) {
                try {
                    await fetch(`/ api / history / ${ id } `, { method: 'DELETE' });
                    
                    // If active, clear UI
                    if (currentSession === id) {
                        currentSession = null;
                        chatContainer.innerHTML = '';
                        window.location.hash = '';
                        addToHistory('temp', 'Message to start new chat...', Date.now()); // Dummy/Reset or just clear
                        // actually loadHistory() will rebuild list. 
                        // If we deleted current, we should probably start a fresh state.
                        
                        // Reset to new chat state
                        currentSession = null;
                        chatContainer.innerHTML = '';
                        addMessageToDOM('assistant', "Hello! How can I assist you today?", null, Date.now());
                    }
                    
                    loadHistory();
                } catch(e) {
                    console.error("Delete failed", e);
                    alert("Failed to delete");
                }
            }
        }

        // Load conversation from API
        async function loadConversation(sessionId) {
            try {
                const res = await fetch(`/ api / history / ${ sessionId } `);
                if (!res.ok) throw new Error('Failed to load');
                const conv = await res.json();

                // Update local cache
                conversations[sessionId] = conv;

                // Clear current chat
                chatContainer.innerHTML = '';

                // Restore messages
                if (conv.messages) {
                    conv.messages.forEach(msg => {
                        // Backend returns snake_case from DB
                        addMessageToDOM(msg.role, msg.raw_content || msg.rawContent, msg.content, msg.timestamp);
                    });
                }

                // Set selected model
                modelSelector.value = conv.model || 'GPT-4o-mini';

                // Highlight active history item
                document.querySelectorAll('.history-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.sessionId === sessionId);
                });
            } catch (e) {
                console.error("Error loading conversation:", e);
            }
        }

        // Load history from API
        async function loadHistory() {
            historyList.innerHTML = '';

            try {
                const res = await fetch('/api/history');
                if (res.ok) {
                    const results = await res.json();
                    // Sort conversations by timestamp (most recent first)
                    const sortedSessions = results.sort((a, b) => b.timestamp - a.timestamp);

                    // Update local cache object roughly
                    conversations = {};
                    sortedSessions.forEach(c => conversations[c.id] = c);

                    sortedSessions.forEach(conv => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        historyItem.dataset.sessionId = conv.id;

                        const date = new Date(conv.timestamp);
                        const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        const dateString = date.toLocaleDateString([], { month: 'short', day: 'numeric' });

                        historyItem.innerHTML = `
                < div class="history-content" >
                                <i class="fas fa-comment"></i>
                                <span>${conv.title}</span>
                            </div >
                <div class="history-time">${dateString} ${timeString}</div>
            `;

                        historyItem.addEventListener('click', () => {
                            if (currentSession) saveCurrentSession();
                            loadConversation(conv.id);
                            currentSession = conv.id;
                            window.location.hash = conv.id;

                            // Update active state
                            document.querySelectorAll('.history-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            historyItem.classList.add('active');
                        });

                        historyList.appendChild(historyItem);
                    });
                }
            } catch (e) {
                console.error("Failed to load history list:", e);
            }
        }

        // Update history display
        function updateHistoryDisplay() {
            loadHistory();
        }

        // Send message to API
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to UI
            const timestamp = Date.now();
            addMessageToDOM('user', message, null, timestamp);
            const userMessageElement = document.querySelectorAll('.message.user')[document.querySelectorAll('.message.user').length - 1];

            // Clear input
            userInput.value = '';
            updateTokenCounter();

            // Show typing indicator
            showTypingIndicator();

            try {
                // Get recent messages (last 5) to prevent using too many tokens
                const messages = getRecentMessages(5);

                // Call the API
                const response = await callPoeAPI(messages, modelSelector.value);

                // Remove typing indicator
                removeTypingIndicator();

                // Add assistant response to UI
                addMessageToDOM('assistant', response, null, Date.now());

                // Auto-create session if not exists
                if (!currentSession) {
                    currentSession = 'session_' + Date.now();
                    window.location.hash = currentSession;
                    addToHistory(currentSession, getConversationTitle(), Date.now());
                }

                // Save the conversation
                saveCurrentSession();
            } catch (error) {
                // Remove typing indicator
                removeTypingIndicator();

                // Show error message
                addErrorMessage(`Error: ${ error.message || 'Failed to get response' } `);
            }
        }

        // Get recent messages (up to limit)
        function getRecentMessages(limit) {
            const messages = [];
            const messageElements = document.querySelectorAll('.message');

            // Start from the end and work backwards
            for (let i = messageElements.length - 1; i >= Math.max(0, messageElements.length - limit); i--) {
                const element = messageElements[i];
                const role = element.classList.contains('user') ? 'user' : 'assistant';
                const content = element.querySelector('.content').dataset.raw || element.querySelector('.content').textContent;

                messages.unshift({ role, content }); // Add to beginning to maintain order
            }

            return messages;
        }

        // Call Poe API
        async function callPoeAPI(messages, model) {
            // Use relative path (root-relative) which will be intercepted by worker at /v1/...
            const apiBaseUrl = '';

            // Call the API via proxy
            const response = await fetch(`${ apiBaseUrl } /v1/chat / completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: model,
                    messages: messages,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                const errorData = await response.text();
                throw new Error(`API Error: ${ response.status } - ${ errorData } `);
            }

            const data = await response.json();

            // Handle OpenAI format (standard)
            if (data.choices && data.choices.length > 0 && data.choices[0].message) {
                return data.choices[0].message.content;
            }

            // Fallback for other potential formats
            if (data.content) return data.content;

            console.warn("Unexpected API response format:", data);
            return "Error: Could not parse API response.";
        }

        // Retrieve model list from the API
        async function loadModels() {
            try {
                // Use proxy to handle CORS (intercepted at /v1/models)
                const response = await fetch('/v1/models', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error(`Failed to load models: ${ response.status } ${ response.statusText } `);
                }
                const data = await response.json();
                populateModelSelector(data.data);
            } catch (error) {
                console.error('Error loading models:', error);
                // Fallback to default models if API call fails
                const defaultModels = [
                    { id: "GPT-4o-mini" },
                    { id: "GPT-4o" },
                    { id: "GPT-5.2-instant" },
                    { id: "Gemini-3-Pro" },
                    { id: "Claude-Sonnet-4.5" },
                    { id: "Grok-4" },
                    { id: "Claude-Opus-4.5" },
                    { id: "Assistant" },
                    { id: "Gemini-2.5-Pro" },
                    { id: "Gemini-Deep-Research" },
                    { id: "GPT-5.2-Pro" },
                    { id: "GPT-5" },
                    { id: "script-bot-creator" },
                    { id: "app-creator" }
                ];
                populateModelSelector(defaultModels);
            }
        }

        // Populate model selector with API data
        function populateModelSelector(models) {
            modelSelector.innerHTML = '';
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.id;
                option.textContent = model.id;
                modelSelector.appendChild(option);
            });
        }

        // Add message to DOM
        function addMessageToDOM(role, rawContent, htmlContent = null, timestamp = Date.now()) {
            // Remove welcome message if it exists
            const welcomeMessage = chatContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${ role } `;
            messageDiv.dataset.timestamp = timestamp; // Store timestamp in data attribute

            const timeDate = new Date(parseInt(timestamp));
            const timeString = timeDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            avatarDiv.innerHTML = role === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';

            if (htmlContent) {
                contentDiv.innerHTML = htmlContent;
            } else {
                // Convert markdown to HTML
                const markdownHtml = marked.parse(rawContent);
                contentDiv.innerHTML = markdownHtml;
            }

            // Store raw content for copying
            contentDiv.setAttribute('data-raw', rawContent);

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'message-actions';

            if (role === 'assistant') {
                actionsDiv.innerHTML = `
                < button class="action-btn copy-btn" title = "Copy" >
                    <i class="fas fa-copy"></i> Copy
                    </button >
                `;
            }

            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'message-content';
            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';

            const timeSpan = document.createElement('span');
            timeSpan.className = 'message-time';
            timeSpan.textContent = timeString;

            // No longer putting avatar in header to keep the side-by-side look, 
            // but we can put the time above or below. 
            // Let's attach time to content wrapper for now or put it in message-actions.
            // Actually, let's append it to the content wrapper for better layout

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.style.marginTop = '4px';
            timeDiv.textContent = timeString;

            contentWrapper.appendChild(contentDiv);
            contentWrapper.appendChild(timeDiv); // Add time below content
            contentWrapper.appendChild(actionsDiv);

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentWrapper);

            chatContainer.appendChild(messageDiv);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Add event listener to copy button
            if (role === 'assistant') {
                const copyBtn = messageDiv.querySelector('.copy-btn');
                copyBtn.addEventListener('click', () => copyMessage(rawContent));
            }
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'typing-indicator';

            typingDiv.innerHTML = `
                < div class="avatar" >
                    <i class="fas fa-robot"></i>
                </div >
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;

            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Add error message to DOM
        function addErrorMessage(errorMessage) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            avatarDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.style.color = '#ff6b6b';
            contentDiv.textContent = errorMessage;

            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'message-content';
            contentWrapper.appendChild(contentDiv);

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentWrapper);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Copy message to clipboard
        function copyMessage(content) {
            navigator.clipboard.writeText(content)
                .then(() => {
                    // Show temporary feedback
                    const tempFeedback = document.createElement('div');
                    tempFeedback.textContent = 'Copied!';
                    tempFeedback.style.position = 'fixed';
                    tempFeedback.style.bottom = '20px';
                    tempFeedback.style.right = '20px';
                    tempFeedback.style.backgroundColor = '#10a37f';
                    tempFeedback.style.color = 'white';
                    tempFeedback.style.padding = '8px 16px';
                    tempFeedback.style.borderRadius = '4px';
                    tempFeedback.style.zIndex = '1000';

                    document.body.appendChild(tempFeedback);

                    setTimeout(() => {
                        document.body.removeChild(tempFeedback);
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
