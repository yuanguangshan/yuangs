<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Placeholder Icon Generator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background-color: #f0f0f0;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>诗词雅苑 - PWA 图标生成器</h1>
    <p>这是一个临时的图标生成器，将在实际部署时替换为真正的图标</p>
    
    <div class="icon-container" id="iconContainer">
        <!-- Icons will be generated here -->
    </div>

    <button onclick="downloadAllIcons()">下载所有图标</button>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('iconContainer');
        
        // Create canvas elements for each size
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon-item';
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Draw a simple background with text
            ctx.fillStyle = '#6366f1'; // Purple background
            ctx.fillRect(0, 0, size, size);
            
            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = `${Math.max(12, size/8)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('诗词', size/2, size/2 - 10);
            ctx.font = `${Math.max(8, size/12)}px Arial`;
            ctx.fillText('雅苑', size/2, size/2 + 10);
            
            div.appendChild(canvas);
            div.appendChild(document.createElement('br'));
            div.appendChild(document.createTextNode(`${size}x${size}`));
            container.appendChild(div);
        });
        
        function downloadAllIcons() {
            sizes.forEach(size => {
                const canvas = document.querySelector(`canvas[width="${size}"]`);
                if (canvas) {
                    const link = document.createElement('a');
                    link.download = `icon-${size}x${size}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }
            });
        }
    </script>
</body>
</html>
