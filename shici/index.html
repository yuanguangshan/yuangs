<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗词 · 雅苑</title>
    
    <!-- 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="assets/css/base.css?v=1.0.1">
    <link rel="stylesheet" href="assets/css/components.css?v=1.0.1">
    <link rel="stylesheet" href="assets/css/responsive.css?v=1.0.1">
</head>
<body>
    <!-- 加载指示器 -->
    <div id="loading" class="loading" style="display: block;">
        <div class="loading-spinner"></div>
        <p>诗词加载中...</p>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 标题栏 -->
        <header>
            <h1>古典诗词</h1>
            <div class="subtitle">品味千年文化，感受诗词之美</div>
            <button id="menuToggle" class="menu-toggle" title="菜单">
                🎋
            </button>
        </header>

        <!-- 控制栏 -->
        <div class="controls">
            <div class="filter-section">
                <label for="authorSelect"></label>
                <select id="authorSelect">
                    <option value="">选择作者</option>
                </select>
                <button id="clearAuthor" class="refresh-btn">清除</button>
                <button id="searchToggle" class="refresh-btn">🔍 搜诗词</button>
                <button id="layoutToggle" class="refresh-btn">瀑布流</button>
            </div>
        </div>

        <!-- 作者作品列表 -->
        <div id="authorWorksSection" class="author-works-section" style="display: none; margin: 15px auto; max-width: 1200px; padding: 0 15px;">
            <div class="author-works-header">
                <h3 id="authorWorksTitle" style="margin: 0 0 10px 0; text-align: center; color: var(--xhs-pink);"></h3>
            </div>
            <div id="authorWorksList" class="author-works-list" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; padding: 10px;"></div>
        </div>

        <!-- Search Section (Initially Hidden) -->
        <div id="searchSection" class="search-section" style="display: none;">
            <input type="text" id="searchInput" placeholder="搜索诗歌标题或正文..." onkeypress="handleSearchKeyPress(event)">
            <button class="refresh-btn" onclick="performSearch()">搜索</button>
            <button class="refresh-btn" onclick="hideSearch()">收起</button>
        </div>

        <!-- Search Results Section -->
        <div id="searchResults" class="search-results" style="display: none;">
            <h3>搜索结果</h3>
            <ul id="searchResultsList"></ul>
        </div>

        <!-- 诗词内容区域 -->
        <div class="poem-content">
            <div class="poem-section">
                <div class="image-section">
                    <img id="poemImage" class="poem-image fade-in" src="" alt="诗词配图">
                </div>
                <div class="text-section">
                    <div id="poemTextContent" style="display: none; width: 100%; display: flex; flex-direction: column; align-items: center;">

                        <!-- 头部组合：功能按钮 + 标题 + 作者 -->
                        <div class="poem-header-group">
                            <div class="poem-meta" style="margin-bottom: 10px; display: flex; justify-content: center; gap: 10px;">
                                <!-- 功能按钮组 -->
                                <button id="inlineSearchBtn" class="inline-search-btn" title="搜索诗词赏析">🔍</button>
                                <button id="copyBtn" class="inline-search-btn" title="复制诗词">📋</button>
                                <button id="favoriteToggleBtn" class="inline-search-btn" title="收藏此诗词">♡</button>
                                <button id="aiInterpretBtn" class="inline-search-btn" title="AI解读诗词">💡</button>
                                <button id="layoutToggleBtn" class="inline-search-btn" title="切换布局">🔄</button>
                            </div>
                            <div style="position: relative; width: 100%; min-height: 60px;">
                                <h2 id="poemTitle" class="poem-title positioned-title"></h2>
                            </div>
                            <div class="poem-author-badge">
                                <span id="poemDynasty" class="dynasty-tag"></span>
                                <span id="poemAuthor"></span>
                            </div>
                        </div>

                        <div id="poemVerse" class="poem-verse"></div>
                        <div id="poemTags" class="poem-tags"></div>

                        <!-- 大印章 -->
                        <div class="seal-decoration main-seal" id="mainTypeSeal">诗</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 赏析区域 -->
        <div id="poemDescContent" class="poem-desc" style="display: none;">
            <h3>赏析</h3>
            <div id="poemDesc"></div>
        </div>

        <!-- 瀑布流容器 -->
        <div id="waterfallContainer" class="waterfall-container">
            <div id="waterfallContent" class="waterfall-content">
                <!-- Waterfall cards will be dynamically generated here -->
            </div>
        </div>

        <!-- Floating Refresh Button -->
        <button id="floatingRefreshBtn" class="floating-refresh-btn" title="刷新内容">
            ♻️
        </button>

        <!-- 页脚 -->
        <footer class="footer">
            <p>诗词 · 雅苑 - 品味古典之美</p>
        </footer>
    </div>

    <!-- Menu Overlay -->
    <div id="menuOverlay" class="menu-overlay">
        <div class="menu-content">
            <div class="menu-header">
                <h3 class="menu-title">菜单</h3>
                <button id="closeMenuBtn" class="close-menu-btn" title="关闭">×</button>
            </div>
            <div class="menu-options">
                <!-- History Section -->
                <div class="menu-section">
                    <button class="menu-option" id="historyBtn">
                        <span>🕒</span> 历史记录
                    </button>
                    <div id="historySection" class="history-list" style="display: none;">
                        <h4>历史记录</h4>
                        <div id="historyList"></div>
                    </div>
                </div>

                <!-- Favorites Section -->
                <div class="menu-section">
                    <button class="menu-option" id="favoritesBtn">
                        <span>❤️</span> 我的收藏
                    </button>
                    <div id="favoritesSection" class="favorites-list" style="display: none;">
                        <h4>我的收藏</h4>
                        <div id="favoritesList"></div>
                    </div>
                </div>

                <!-- Theme Selection -->
                <div class="menu-section">
                    <div class="theme-selector-container" style="position: relative;">
                        <button class="menu-option" id="darkModeToggle">
                            🌙 切换模式 <span>▼</span>
                        </button>
                        <div class="theme-menu" id="themeMenu">
                            <button class="theme-option" onclick="switchTheme('light')">☀️ 亮色主题</button>
                            <button class="theme-option" onclick="switchTheme('dark')">🌙 深色主题</button>
                            <button class="theme-option" onclick="switchTheme('classic-paper')">📜 古典纸张</button>
                            <button class="theme-option" onclick="switchTheme('modern-minimal')">⚪ 现代简约</button>
                            <button class="theme-option" onclick="switchTheme('nature-green')">🌿 自然绿意</button>
                            <button class="theme-option" onclick="switchTheme('ocean-blue')">🌊 海洋蓝调</button>
                        </div>
                    </div>
                </div>

                <!-- Scroll Mode Toggle -->
                <div class="menu-section">
                    <button class="menu-option" id="scrollModeToggle">
                        <span>📜</span> 卷轴模式
                    </button>
                </div>

                <!-- About Section -->
                <div class="menu-section">
                    <button class="menu-option" id="aboutBtn">
                        <span>ℹ️</span> 关于
                    </button>
                    <div id="aboutSection" class="about-section"
                        style="display: none; padding: 20px; color: var(--text-primary);">
                        <h4>关于本站</h4>
                        <p style="margin-top: 10px; line-height: 1.6;">
                            本站致力于弘扬中华传统文化，为您随机展示唐诗宋词的经典之作。
                        </p>
                        <p style="margin-top: 10px; line-height: 1.6;">
                            我们提供 AI 深度赏析功能，助您更好地理解诗词意境。
                        </p>
                        <p style="margin-top: 20px; font-size: 0.9rem; color: var(--text-tertiary);">
                            Version 3.0.0<br>
                            Designed by 苑广山
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript模块 - 使用ES6模块 -->
    <script type="module" src="assets/js/main.js?v=1.0.1"></script>
</body>
</html>
