name = "shici-app"
compatibility_date = "2025-12-22"

# Worker 脚本入口点
main = "src/index.js"

[env.production]
account_id = "your-account-id"  # 请替换为你的 Cloudflare 账户 ID
workers_dev = false
route = ""  # 可选：指定路由模式

# 注意：对于纯静态网站，推荐使用 Cloudflare Pages 而不是 Workers
# 如果只需部署静态文件，请使用 Cloudflare Pages：
# 1. 在 Cloudflare Dashboard 创建 Pages 项目
# 2. 连接 GitHub 仓库
# 3. 设置：构建命令留空，输出目录为 "."