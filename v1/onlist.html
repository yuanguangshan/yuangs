<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龙虎榜上榜次数</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --title-color: #2c3e50;
            --border-color: #eee;
            --primary-color: #409eff;
            --primary-hover: #337ecc;
            --header-bg: #f2f6fc;
            --header-color: #606266;
            --row-hover: #f5f7fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark-theme {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --title-color: #ffffff;
            --border-color: #444444;
            --primary-color: #0d86ff;
            --primary-hover: #0065c8;
            --header-bg: #3d3d3d;
            --header-color: #c0c0c0;
            --row-hover: #3a3a3a;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow-color);
            padding: 24px;
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: var(--title-color);
            margin-bottom: 30px;
            font-size: 28px;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        #datePicker {
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .theme-toggle:hover {
            background-color: rgba(128, 128, 128, 0.1);
            transform: none;
            box-shadow: none;
        }

        .theme-toggle i {
            font-size: 16px;
        }

        .chart-container {
            margin-bottom: 40px;
            height: 250px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 20px;
            background-color: var(--card-bg);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 10px var(--shadow-color);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--header-bg);
            color: var(--header-color);
            font-weight: 600;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: var(--row-hover);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .error {
            color: #f56c6c;
            text-align: center;
            padding: 20px;
            background-color: rgba(245, 108, 108, 0.1);
            border-radius: 6px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .top-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            #datePicker {
                width: 100%;
                box-sizing: border-box;
            }

            button {
                width: 100%;
            }

            th, td {
                padding: 12px 15px;
                font-size: 14px;
            }

            .theme-toggle {
                margin-bottom: 15px;
                align-self: flex-end;
            }

            .chart-container {
                height: 350px;
            }
        }

        .date-info {
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
            color: var(--title-color);
            font-weight: 500;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-color);
            font-size: 16px;
            background-color: rgba(128, 128, 128, 0.05);
            border-radius: 6px;
        }

        /* 排名颜色 */
        .rank-1 {
            font-weight: bold;
            color: #f56c6c;
        }
        .rank-2 {
            font-weight: bold;
            color: #e6a23c;
        }
        .rank-3 {
            font-weight: bold;
            color: #409eff;
        }

        /* 添加简单的加载动画 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading::before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
        }

        /* 数据表格顶部标题 */
        .table-title {
            font-size: 20px;
            font-weight: 500;
            margin: 30px 0 20px;
            color: var(--title-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top-controls">
            <h1>龙虎榜每日上榜次数</h1>
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i> 切换
            </button>
        </div>
        
        <div class="controls">
            <div>
                <label for="datePicker">日期：</label>
                <input type="date" id="datePicker">
            </div>
            <button id="queryBtn">查询</button>
        </div>
        
        <div class="date-info" id="dateInfo"></div>
        
        <div class="chart-container">
            <canvas id="companyChart"></canvas>
        </div>
        
        <div class="table-title">上榜期货公司列表</div>
        
        <div id="tableContainer">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>公司名称</th>
                        <th>上榜次数</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- 数据将在这里动态加载 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 全局变量
        let myChart = null;
        let allData = [];
        const maxItems = 20; // 默认显示20条记录
        let isDarkTheme = false;
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否有保存的主题偏好
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                toggleDarkTheme(true);
            }
            
            // 设置日期选择器默认为当天
            const today = new Date();
            const defaultDate = formatDateForInput(today);
            document.getElementById('datePicker').value = defaultDate;
            
            // 添加按钮点击事件
            document.getElementById('queryBtn').addEventListener('click', loadData);
            document.getElementById('themeToggle').addEventListener('click', toggleDarkTheme);
            
            // 首次加载数据
            loadData();
        });
        
        // 切换暗黑模式
        function toggleDarkTheme(forceState) {
            isDarkTheme = forceState !== undefined ? forceState : !isDarkTheme;
            
            if (isDarkTheme) {
                document.body.classList.add('dark-theme');
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i> 浅色模式';
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-theme');
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i> 深色模式';
                localStorage.setItem('theme', 'light');
            }
            
            // 如果图表已存在，重新渲染以应用新主题
            if (myChart) {
                const currentData = allData.slice(0, 10);
                myChart.destroy();
                renderChart(currentData);
            }
        }
        
        // 加载数据
        function loadData() {
            const dateInput = document.getElementById('datePicker').value;
            const formattedDate = dateInput.replace(/-/g, '');
            
            // 显示加载中
            document.getElementById('tableBody').innerHTML = '<tr><td colspan="3" class="loading">数据加载中...</td></tr>';
            
            // 清除图表
            if (myChart) {
                myChart.destroy();
            }
            
            // 获取数据
            fetch(`https://data.want.biz/lhb/${formattedDate}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络请求失败');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.data && data.data.length > 0) {
                        // 处理数据并显示
                        processData(data);
                    } else {
                        // 没有数据
                        document.getElementById('tableBody').innerHTML = '<tr><td colspan="3" class="no-data">该日期没有数据</td></tr>';
                        document.getElementById('dateInfo').textContent = `${formatDisplayDate(dateInput)} 数据不存在`;
                        
                        // 清除图表
                        const ctx = document.getElementById('companyChart').getContext('2d');
                        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('tableBody').innerHTML = `<tr><td colspan="3" class="error">数据加载失败: ${error.message}</td></tr>`;
                });
        }
        
        // 处理并显示数据
        function processData(responseData) {
            // 提取并处理数据
            allData = responseData.data.map(item => {
                return {
                    ...item,
                    // 移除公司名称中的"(代客)"
                    cleanName: item.futureCompanyName.replace(/\(\u4ee3\u5ba2\)$/, '')
                };
            });
            
            // 更新日期信息
            const displayDate = formatDateFromString(responseData.date);
            document.getElementById('dateInfo').textContent = `${displayDate} 龙虎榜数据`;
            
            // 渲染图表（取前10名）
            renderChart(allData.slice(0, 10));
            
            // 渲染表格（取前20名）
            renderTable(allData.slice(0, maxItems));
        }
        
        // 渲染图表
        function renderChart(topData) {
            const ctx = document.getElementById('companyChart').getContext('2d');
            
            // 提取前10名公司数据
            const labels = topData.map(item => item.cleanName);
            const values = topData.map(item => item.onlist);
            
            // 调整图表颜色基于当前主题
            const textColor = isDarkTheme ? '#e0e0e0' : '#606266';
            const gridColor = isDarkTheme ? '#444444' : '#e0e0e0';
            
            // 创建渐变色
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, isDarkTheme ? 'rgba(64, 158, 255, 0.9)' : 'rgba(64, 158, 255, 0.7)');
            gradient.addColorStop(1, isDarkTheme ? 'rgba(0, 102, 204, 0.9)' : 'rgba(0, 102, 204, 0.7)');
            
            // 创建图表
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '上榜次数',
                        data: values,
                        backgroundColor: gradient,
                        borderColor: isDarkTheme ? 'rgba(64, 158, 255, 1)' : 'rgba(64, 158, 255, 1)',
                        borderWidth: 1,
                        borderRadius: 6,
                        maxBarThickness: 50
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '前十名期货公司上榜统计',
                            font: {
                                size: 18,
                                weight: 'bold'
                            },
                            color: textColor,
                            padding: {
                                top: 10,
                                bottom: 20
                            }
                        },
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: isDarkTheme ? 'rgba(50, 50, 50, 0.9)' : 'rgba(0, 0, 0, 0.7)',
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 14
                            },
                            padding: 12,
                            cornerRadius: 6,
                            callbacks: {
                                label: function(context) {
                                    return `上榜次数: ${context.raw}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: gridColor,
                                drawBorder: false
                            },
                            ticks: {
                                color: textColor,
                                font: {
                                    size: 12
                                }
                            },
                            title: {
                                display: true,
                                text: '上榜次数',
                                color: textColor,
                                font: {
                                    size: 14
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: textColor,
                                maxRotation: 45,
                                minRotation: 45,
                                font: {
                                    size: 12
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeOutQuart'
                    }
                }
            });
        }
        
        // 渲染表格
        function renderTable(data) {
            // 清空表格
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            // 添加数据行
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                
                // 根据排名添加不同的样式
                let rankClass = '';
                if (index === 0) rankClass = 'rank-1';
                else if (index === 1) rankClass = 'rank-2';
                else if (index === 2) rankClass = 'rank-3';
                
                row.innerHTML = `
                    <td class="${rankClass}">${index + 1}</td>
                    <td>${item.cleanName}</td>
                    <td>${item.onlist}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // 格式化日期为input value格式 (YYYY-MM-DD)
        function formatDateForInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // 从YYYYMMDD格式的字符串转换为显示格式 (YYYY年MM月DD日)
        function formatDateFromString(dateStr) {
            if (!dateStr || dateStr.length !== 8) return '';
            
            const year = dateStr.substring(0, 4);
            const month = dateStr.substring(4, 6);
            const day = dateStr.substring(6, 8);
            
            return `${year}年${month}月${day}日`;
        }
        
        // 格式化显示日期 (YYYY-MM-DD -> YYYY年MM月DD日)
        function formatDisplayDate(dateStr) {
            if (!dateStr) return '';
            
            const parts = dateStr.split('-');
            if (parts.length !== 3) return dateStr;
            
            return `${parts[0]}年${parts[1]}月${parts[2]}日`;
        }
    </script>
</body>
</html>
