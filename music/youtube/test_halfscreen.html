<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Screen Modal Test</title>
    <style>
        :root {
            --primary: #1db954;
            --primary-dark: #1aa34a;
            --accent: #ff6b6b;
            --bg: #0a0a0a;
            --card: #161616;
            --card-hover: #1f1f1f;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .test-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Half Screen Modal Test</h1>
    <p>This tests the half-screen modal implementation for YouTube links</p>
    
    <button class="test-btn" onclick="openJumpLink('Test Song', 'Test Artist')">Test Half Screen Modal</button>
    <button class="test-btn" onclick="closeHalfScreenModal()">Close Modal (if open)</button>
    
    <script>
        // 打开跳转链接，使用标题和作者作为查询参数
        function openJumpLink(trackName, artistName) {
            // 组合标题和作者，用空格分隔
            const query = `${trackName} ${artistName}`;
            // 创建目标URL，使用提供的格式
            const jumpUrl = `https://wealth.want.biz/pages/youtubeMusic.html?query=${encodeURIComponent(query)}`;
            
            // 检查是否已存在半屏模态框，如果存在则移除
            const existingModal = document.querySelector('.half-screen-modal');
            if (existingModal) {
                existingModal.remove();
            }
            
            // 创建半屏模态框
            const modal = document.createElement('div');
            modal.className = 'half-screen-modal';
            modal.innerHTML = `
                <div class="modal-overlay" onclick="closeHalfScreenModal()"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-drag-bar"></div>
                        <div class="modal-actions">
                            <button class="modal-close-btn" onclick="closeHalfScreenModal()">✕</button>
                        </div>
                    </div>
                    <div class="modal-iframe">Would show: ${jumpUrl}</div>
                </div>
            `;
            
            // 添加模态框样式（如果尚未添加）
            if (!document.querySelector('#half-screen-modal-styles')) {
                const styles = document.createElement('style');
                styles.id = 'half-screen-modal-styles';
                styles.textContent = `
                    .half-screen-modal {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        z-index: 10000;
                        display: flex;
                        flex-direction: column;
                    }
                    
                    .modal-overlay {
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0, 0, 0, 0.6);
                        z-index: 1;
                        opacity: 0;
                        animation: fadeIn 0.3s ease forwards;
                    }
                    
                    .modal-content {
                        position: absolute;
                        bottom: 0;
                        left: 0;
                        width: 100%;
                        height: 50vh;
                        background: var(--bg);
                        border-top-left-radius: 20px;
                        border-top-right-radius: 20px;
                        z-index: 2;
                        transform: translateY(100%);
                        animation: slideUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
                        display: flex;
                        flex-direction: column;
                        overflow: hidden;
                    }
                    
                    .modal-header {
                        padding: 12px 16px 8px;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        position: relative;
                        z-index: 3;
                        background: var(--bg);
                        border-bottom: 1px solid var(--glass-border);
                    }
                    
                    .modal-drag-bar {
                        position: absolute;
                        top: 8px;
                        left: 50%;
                        transform: translateX(-50%);
                        width: 40px;
                        height: 4px;
                        background: var(--text-secondary);
                        border-radius: 2px;
                    }
                    
                    .modal-actions {
                        display: flex;
                        gap: 8px;
                        z-index: 4;
                    }
                    
                    .modal-close-btn {
                        width: 36px;
                        height: 36px;
                        border-radius: 50%;
                        background: var(--glass);
                        border: 1px solid var(--glass-border);
                        color: var(--text);
                        font-size: 18px;
                        cursor: pointer;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        transition: all 0.2s ease;
                    }
                    
                    .modal-close-btn:hover {
                        background: var(--glass-border);
                        transform: scale(1.1);
                    }
                    
                    .modal-iframe {
                        flex: 1;
                        border: none;
                        width: 100%;
                        height: calc(100% - 60px);
                        padding: 20px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        text-align: center;
                        background: #1a1a1a;
                        color: white;
                    }
                    
                    @keyframes slideUp {
                        from {
                            transform: translateY(100%);
                        }
                        to {
                            transform: translateY(0);
                        }
                    }
                    
                    @keyframes fadeIn {
                        from {
                            opacity: 0;
                        }
                        to {
                            opacity: 1;
                        }
                    }
                    
                    /* 响应式适配 */
                    @media (min-width: 768px) {
                        .modal-content {
                            height: 60vh;
                            max-height: 700px;
                        }
                    }
                `;
                document.head.appendChild(styles);
            }
            
            document.body.appendChild(modal);
        }
        
        // 关闭半屏模态框
        function closeHalfScreenModal() {
            const modal = document.querySelector('.half-screen-modal');
            if (modal) {
                // 添加关闭动画
                const content = modal.querySelector('.modal-content');
                const overlay = modal.querySelector('.modal-overlay');
                
                content.style.animation = 'slideUp 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards';
                content.style.animationDirection = 'reverse';
                
                overlay.style.animation = 'fadeIn 0.3s ease forwards';
                overlay.style.animationDirection = 'reverse';
                
                setTimeout(() => {
                    modal.remove();
                }, 300);
            }
        }
    </script>
</body>
</html>
