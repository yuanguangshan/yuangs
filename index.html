        function startClock() {
            const canvas = document.getElementById('clockCanvas');
            const ctx = canvas.getContext('2d');
            const radius = canvas.width / 2;
            ctx.translate(radius, radius);
            const clockRadius = radius * 0.9;

            function drawClock() {
                drawFace(ctx, clockRadius);
                drawNumbers(ctx, clockRadius);
                drawTime(ctx, clockRadius);
                drawBeiDou(ctx, clockRadius);
            }

            function drawFace(ctx, radius) {
                // å¤–ç¯
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(0, 0, radius * 0.5, 0, 0, radius);
                gradient.addColorStop(0, '#1a2560');
                gradient.addColorStop(1, '#0d142d');
                ctx.fillStyle = gradient;
                ctx.fill();

                // å…¨æ¯ç¯
                const hologramColors = ['#4263eb', '#45aaf2', '#3c9ee5', '#4263eb'];
                const ringWidth = radius * 0.08;
                
                for (let i = 0; i < hologramColors.length; i++) {
                    ctx.beginPath();
                    ctx.arc(0, 0, radius, (i * Math.PI / 2) - Math.PI / 2, ((i + 1) * Math.PI / 2) - Math.PI / 2);
                    ctx.lineWidth = ringWidth;
                    ctx.strokeStyle = hologramColors[i];
                    ctx.globalAlpha = 0.6;
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }

                // æ—¶é’Ÿä¸­å¿ƒ
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.1, 0, Math.PI * 2);
                const centerGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, radius * 0.1);
                centerGradient.addColorStop(0, '#4263eb');
                centerGradient.addColorStop(1, '#2b3c99');
                ctx.fillStyle = centerGradient;
                ctx.fill();

                // è£…é¥°åœ†åœˆ
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.8, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(114, 137, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.7, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(114, 137, 255, 0.2)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            function drawNumbers(ctx, radius) {
                ctx.font = `bold ${radius * 0.15}px Orbitron`;
                ctx.textBaseline = 'middle';
                ctx.textAlign = 'center';
                
                for (let num = 1; num <= 12; num++) {
                    const ang = num * Math.PI / 6;
                    ctx.rotate(ang);
                    ctx.translate(0, -radius * 0.78);
                    ctx.rotate(-ang);
                    ctx.fillStyle = '#8fa5ff';
                    ctx.fillText(num.toString(), 0, 0);
                    ctx.rotate(ang);
                    ctx.translate(0, radius * 0.78);
                    ctx.rotate(-ang);
                }

                // åˆ†é’Ÿåˆ»åº¦
                for (let i = 0; i < 60; i++) {
                    const ang = i * Math.PI / 30;
                    ctx.beginPath();
                    ctx.rotate(ang);
                    ctx.moveTo(radius * 0.9, 0);
                    ctx.lineTo(radius * 0.95, 0);
                    ctx.strokeStyle = i % 5 === 0 ? '#8fa5ff' : 'rgba(143, 165, 255, 0.5)';
                    ctx.lineWidth = i % 5 === 0 ? 2 : 1;
                    ctx.stroke();
                    ctx.rotate(-ang);
                }
            }

            function drawTime(ctx, radius) {
                const now = new Date();
                const hour = now.getHours() % 12;
                const minute = now.getMinutes();
                const second = now.getSeconds();
                const millisecond = now.getMilliseconds();

                // æ—¶é’ˆ
                const hourAngle = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
                drawHand(ctx, hourAngle, radius * 0.5, radius * 0.07, '#4263eb');

                // åˆ†é’ˆ
                const minuteAngle = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
                drawHand(ctx, minuteAngle, radius * 0.7, radius * 0.05, '#45aaf2');

                // ç§’é’ˆ
                const secondAngle = (second * Math.PI / 30) + (millisecond * Math.PI / (30 * 1000));
                drawHand(ctx, secondAngle, radius * 0.9, radius * 0.02, '#e74c3c');
                
                // ç§’é’ˆå¸½
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.04, 0, Math.PI * 2);
                ctx.fillStyle = '#e74c3c';
                ctx.fill();
            }

            function drawHand(ctx, pos, length, width, color) {
                ctx.beginPath();
                ctx.lineWidth = width;
                ctx.lineCap = 'round';
                
                // å‘å…‰æ•ˆæœ
                ctx.shadowColor = color;
                ctx.shadowBlur = 5;
                
                ctx.strokeStyle = color;
                ctx.moveTo(0, 0);
                ctx.rotate(pos);
                ctx.lineTo(0, -length);
                ctx.stroke();
                
                // é‡ç½®é˜´å½±
                ctx.shadowBlur = 0;
                
                ctx.rotate(-pos);
            }

            function drawBeiDou(ctx, radius) {
                ctx.font = `bold ${radius * 0.12}px Orbitron`;
                ctx.fillStyle = '#4263eb';
                ctx.textAlign = 'center';
                ctx.fillText('åŒ— æ–—', 0, radius * 0.3);
                
                ctx.font = `${radius * 0.07}px Orbitron`;
                ctx.fillStyle = 'rgba(143, 165, 255, 0.7)';
                ctx.fillText('COSMIC TIME', 0, radius * 0.45);
            }

            function animateClock() {
                ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
                drawClock();
                requestAnimationFrame(animateClock);
            }

            animateClock(); // å¼€å§‹åŠ¨ç”»
        }
    </script>
