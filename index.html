<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苑广山的个人空间</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 16px;
        }
        canvas { 
            display: block; 
            margin: 10px auto; 
            background-color: #ffffff; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-radius: 50%;
        }
        #buttonContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
        .gameButton {
            padding: 15px;
            font-size: 16px;
            text-align: center;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .gameButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h3>逝者如斯夫！不舍昼夜。</h3>
    <canvas id="clockCanvas" width="300" height="300"></canvas>
    <div id="buttonContainer">
        <a href="https://blog.want.biz/pages/shudu66.html" class="gameButton" style="background-color: #ff6b6b;">6️⃣六宫格</a>
        <a href="https://blog.want.biz/pages/shudu99.html" class="gameButton" style="background-color: #4ecdc4;">9️⃣九宫格</a>
        <a href="https://blog.want.biz/pages/guess.html" class="gameButton" style="background-color: #45b7d1;">🔢猜数字</a>
        <a href="https://blog.want.biz/pages/prize.html" class="gameButton" style="background-color: #feca57;">🦊抽大奖</a>
        <a href="https://blog.want.biz/pages/huarongdao.html" class="gameButton" style="background-color: #fbca76;">🐧动物华容道</a>
        <a href="https://blog.want.biz/pages/color.html" class="gameButton" style="background-color: #ffca57;">🐠猜颜色</a>
<a href="https://blog.want.biz/pages/2048.html" class="gameButton" style="background-color: #fbca76;">🐒2048消数字</a>
        <a href="https://blog.want.biz/pages/beatit.html" class="gameButton" style="background-color: #ffca57;">🦉动物大逃亡</a>
    </div>
   <div class="footer">
        By <a href="https://github.com/yuanguangshan/yuangs" target="_blank"><strong>YGS</strong></a> Copyright©2024
    </div>
    <script>
        const canvas = document.getElementById('clockCanvas');
        const ctx = canvas.getContext('2d');
        const radius = canvas.width / 2;
        ctx.translate(radius, radius);
        const clockRadius = radius * 0.9;

        function drawClock() {
            drawFace(ctx, clockRadius);
            drawNumbers(ctx, clockRadius);
            drawTime(ctx, clockRadius);
            drawBeiDou(ctx, clockRadius);
        }

        function drawFace(ctx, radius) {
            // Outer circle
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.fillStyle = '#f3f3f3';
            ctx.fill();

            // Rainbow outer ring
            const rainbowColors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3'];
            const ringWidth = radius * 0.1;
            for (let i = 0; i < 7; i++) {
                ctx.beginPath();
                ctx.arc(0, 0, radius, (i * Math.PI / 3.5) - Math.PI / 2, ((i + 1) * Math.PI / 3.5) - Math.PI / 2);
                ctx.lineWidth = ringWidth;
                ctx.strokeStyle = rainbowColors[i];
                ctx.stroke();
            }

            // Draw the center of the clock
            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.1, 0, Math.PI * 2);
            ctx.fillStyle = '#333';
            ctx.fill();

            // Draw decorative circles
            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.8, 0, Math.PI * 2);
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawNumbers(ctx, radius) {
            ctx.font = `bold ${radius * 0.15}px Arial`;
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';
            for (let num = 1; num <= 12; num++) {
                const ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius * 0.78);
                ctx.rotate(-ang);
                ctx.fillStyle = '#333';
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius * 0.78);
                ctx.rotate(-ang);
            }

            // Draw minute ticks
            for (let i = 0; i < 60; i++) {
                const ang = i * Math.PI / 30;
                ctx.beginPath();
                ctx.rotate(ang);
                ctx.moveTo(radius * 0.9, 0);
                ctx.lineTo(radius * 0.95, 0);
                ctx.strokeStyle = i % 5 === 0 ? '#666' : '#999';
                ctx.lineWidth = i % 5 === 0 ? 2 : 1;
                ctx.stroke();
                ctx.rotate(-ang);
            }
        }

        function drawTime(ctx, radius) {
            const now = new Date();
            const hour = now.getHours() % 12;
            const minute = now.getMinutes();
            const second = now.getSeconds();

            // hour
            const hourAngle = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
            drawHand(ctx, hourAngle, radius * 0.5, radius * 0.07, '#333');

            // minute
            const minuteAngle = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
            drawHand(ctx, minuteAngle, radius * 0.7, radius * 0.05, '#666');

            // second
            const secondAngle = second * Math.PI / 30;
            drawHand(ctx, secondAngle, radius * 0.9, radius * 0.02, '#c00');
        }

        function drawHand(ctx, pos, length, width, color) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.strokeStyle = color;
            ctx.moveTo(0, 0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.rotate(-pos);
        }

        function drawBeiDou(ctx, radius) {
            ctx.font = `bold ${radius * 0.12}px Arial`;
            ctx.fillStyle = '#333';
            ctx.textAlign = 'center';
            ctx.fillText('北 斗', 0, radius * 0.3);
        }

        function animateClock() {
            ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
            drawClock();
            requestAnimationFrame(animateClock);
        }

        animateClock(); // 开始动画
    </script>
</body>
</html>
