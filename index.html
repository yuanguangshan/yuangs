<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苑广山的个人空间</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 16px;
        }
        canvas { 
            display: block; 
            margin: 10px auto; 
            background-color: #ffffff; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }
        #buttonContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
        .gameButton {
            padding: 15px;
            font-size: 16px;
            text-align: center;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .gameButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h3>逝者如斯夫！不舍昼夜。</h3>
    <canvas id="clockCanvas" width="300" height="300"></canvas>
    <div id="buttonContainer">
        <a href="https://blog.want.biz/pages/shudu66.html" class="gameButton" style="background-color: #ff6b6b;">6️⃣六宫格</a>
        <a href="https://blog.want.biz/pages/shudu99.html" class="gameButton" style="background-color: #4ecdc4;">9️⃣九宫格</a>
        <a href="https://blog.want.biz/pages/guess.html" class="gameButton" style="background-color: #45b7d1;">🔢猜数字</a>
        <a href="https://blog.want.biz/pages/prize.html" class="gameButton" style="background-color: #feca57;">💛抽大奖</a>
        <a href="https://blog.want.biz/pages/huarongdao.html" class="gameButton" style="background-color: #fbca76;">🐧动物华容道</a>
        <a href="https://blog.want.biz/pages/color.html" class="gameButton" style="background-color: #ffca57;">🐠猜颜色</a>
    </div>
   <div class="footer">
        By <a href="https://github.com/yuanguangshan/yuangs" target="_blank"><strong>YGS</strong></a> Copyright©2024
    </div>
    <script>
        const canvas = document.getElementById('clockCanvas');
        const ctx = canvas.getContext('2d');
        const radius = canvas.width / 2;
        ctx.translate(radius, radius);
        const clockRadius = radius * 0.9;

        function drawClock() {
            drawFace(ctx, clockRadius);
            drawNumbers(ctx, clockRadius);
            drawTime(ctx, clockRadius);
        }

        function drawFace(ctx, radius) {
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();

            ctx.strokeStyle = '#333';
            ctx.lineWidth = radius * 0.05;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.1, 0, Math.PI * 2);
            ctx.fillStyle = '#333';
            ctx.fill();
        }

        function drawNumbers(ctx, radius) {
            ctx.font = `${radius * 0.15}px Arial`;
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';
            for (let num = 1; num <= 12; num++) {
                const ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius * 0.85);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius * 0.85);
                ctx.rotate(-ang);
            }
        }

        function drawTime(ctx, radius) {
            const now = new Date();
            const hour = now.getHours() % 12;
            const minute = now.getMinutes();
            const second = now.getSeconds();

            // hour
            const hourAngle = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
            drawHand(ctx, hourAngle, radius * 0.5, radius * 0.07);

            // minute
            const minuteAngle = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
            drawHand(ctx, minuteAngle, radius * 0.8, radius * 0.07);

            // second
            const secondAngle = second * Math.PI / 30;
            drawHand(ctx, secondAngle, radius * 0.9, radius * 0.02, 'red');
        }

        function drawHand(ctx, pos, length, width, color = '#333') {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.strokeStyle = color;
            ctx.moveTo(0, 0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.rotate(-pos);
        }

        function animateClock() {
            ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
            drawClock();
            requestAnimationFrame(animateClock);
        }

        animateClock(); // 开始动画
    </script>
</body>
</html>
