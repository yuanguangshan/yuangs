<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Clock</title>
    <style>
        canvas { 
            display: block; 
            margin: 0 auto; 
            background-color: #fcf9f9; 
        }
    </style>
</head>
<body>
    <canvas id="clockCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('clockCanvas');
        const ctx = canvas.getContext('2d');
        const radius = canvas.width / 2;
        ctx.translate(radius, radius); // 将 (0, 0) 移动到画布中心
        const clockRadius = radius * 0.9;

        function drawClock() {
            drawFace(ctx, clockRadius);
            drawNumbers(ctx, clockRadius);
            drawTime(ctx, clockRadius);
        }

        function drawFace(ctx, radius) {
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();

            ctx.strokeStyle = '#333';
            ctx.lineWidth = radius * 0.05;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.1, 0, Math.PI * 2);
            ctx.fillStyle = '#333';
            ctx.fill();
        }

        function drawNumbers(ctx, radius) {
            ctx.font = `${radius * 0.15}px Arial`;
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';
            for (let num = 1; num <= 12; num++) {
                const ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius * 0.85);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius * 0.85);
                ctx.rotate(-ang);
            }
        }

        function drawTime(ctx, radius) {
            const now = new Date();
            const hour = now.getHours() % 12;
            const minute = now.getMinutes();
            const second = now.getSeconds();

            // hour
            const hourAngle = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
            drawHand(ctx, hourAngle, radius * 0.5, radius * 0.07);

            // minute
            const minuteAngle = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
            drawHand(ctx, minuteAngle, radius * 0.8, radius * 0.07);

            // second
            const secondAngle = second * Math.PI / 30;
            drawHand(ctx, secondAngle, radius * 0.9, radius * 0.02, 'red');
        }

        function drawHand(ctx, pos, length, width, color = '#333') {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.strokeStyle = color;
            ctx.moveTo(0, 0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.rotate(-pos);
        }

        function animateClock() {
            ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
            drawClock();
            requestAnimationFrame(animateClock);
        }

        animateClock(); // 开始动画
    </script>
</body>
</html>
