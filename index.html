<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>苑广山的宇宙空间站</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0d1a;
            color: #e0e7ff;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 16px;
            background-image: 
                radial-gradient(circle at 20% 35%, rgba(14, 30, 70, 0.5) 0%, transparent 50%),
                radial-gradient(circle at 75% 60%, rgba(22, 18, 71, 0.5) 0%, transparent 50%);
        }
        
        /* 光芒效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #0a0d1a 70%);
            pointer-events: none;
            z-index: -1;
            will-change: transform; /* 性能优化 */
        }
        
        /* 星星背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            /* 预渲染星星为背景图，减少DOM节点 */
            background-image: radial-gradient(1px 1px at calc(100% * var(--x)) calc(100% * var(--y)), var(--star-color), transparent);
            --x: 0.5;
            --y: 0.5;
            --star-color: #ffffff;
        }
        
        /* 流星效果 - 减少数量和复杂度 */
        .shooting-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
        }
        
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            border-radius: 50%;
            filter: drop-shadow(0 0 6px rgba(105, 155, 255, 0.7));
            transform: rotate(-45deg);
            animation: shooting 5s linear infinite;
            will-change: transform; /* 性能优化 */
        }
        
        @keyframes shooting {
            0% {
                transform: translateX(-100px) translateY(-100px) rotate(45deg);
                opacity: 1;
                width: 0;
            }
            15% {
                width: 100px;
                opacity: 1;
            }
            30% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(-45deg);
                opacity: 0;
                width: 0;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(-45deg);
                opacity: 0;
            }
        }
        
        /* 内容容器 */
        #content {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 100%;
            z-index: 1;
            position: relative;
        }
        
        h3 {
            font-size: 1.5rem;
            margin: 20px 0;
            text-align: center;
            color: #8fa5ff;
            text-shadow: 0 0 10px rgba(114, 137, 255, 0.5);
            letter-spacing: 2px;
            z-index: 5;
        }
        
        /* 时钟画布样式 */
        canvas { 
            display: block; 
            margin: 20px auto; 
            background-color: rgba(13, 20, 45, 0.8);
            box-shadow: 0 0 15px rgba(100, 149, 255, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(114, 137, 255, 0.3);
            position: relative;
            z-index: 2;
        }
        
        /* 行星系统容器 */
        #solarSystem {
            position: absolute;
            width: 100%;
            height: 100vh;
            min-height: 800px;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            overflow: visible;
            z-index: 1;
        }
        
        /* 恒星中心点 */
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at center, #ffee94, #ffc857);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 200, 87, 0.8);
            z-index: 100;
            animation: pulse 4s infinite alternate;
            will-change: box-shadow; /* 性能优化 */
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(255, 200, 87, 0.8); }
            100% { box-shadow: 0 0 50px rgba(255, 200, 87, 0.9); }
        }
        
        /* 行星轨道 */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(114, 137, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
        }
        
        /* 行星容器 */
        .planet-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            pointer-events: none;
            will-change: transform; /* 性能优化 */
        }
        
        /* 行星链接 */
        .planet {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 10;
            font-size: 14px;
            pointer-events: auto;
            backface-visibility: hidden;
            will-change: transform; /* 性能优化 */
        }
        
        .planet:hover {
            transform: scale(1.2) !important;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 20;
        }
        
        .planet .label {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 4px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .planet:hover .label {
            opacity: 1;
        }
        
        /* 内容区块，用于显示时钟和标题 */
        .content-block {
            position: relative;
            z-index: 3;
            background-color: rgba(13, 20, 45, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-top: 120px;
            border: 1px solid rgba(114, 137, 255, 0.2);
            box-shadow: 0 0 30px rgba(10, 13, 26, 0.5);
        }
        
        /* 页脚样式 */
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(143, 165, 255, 0.7);
            font-size: 14px;
            z-index: 10;
        }
        
        .footer a {
            color: #8fa5ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .footer a:hover {
            color: #e0e7ff;
            text-shadow: 0 0 10px rgba(224, 231, 255, 0.5);
        }
        
        /* 解锁提示框样式 */
        #unlockPrompt {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            background-color: rgba(13, 20, 45, 0.8);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(114, 137, 255, 0.3);
            box-shadow: 0 0 20px rgba(66, 99, 235, 0.2);
            max-width: 450px;
            width: 90%;
            z-index: 5;
            position: relative;
        }
        
        #unlockPrompt h3 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        #unlockPrompt input {
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid rgba(114, 137, 255, 0.5);
            border-radius: 6px;
            background-color: rgba(10, 13, 26, 0.8);
            color: #e0e7ff;
            width: 100%;
            outline: none;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            letter-spacing: 2px;
        }
        
        #unlockPrompt input::placeholder {
            color: rgba(143, 165, 255, 0.5);
        }
        
        #unlockPrompt button {
            padding: 12px 24px;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            color: white;
            background: linear-gradient(135deg, #4263eb, #2f4dcd);
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        #unlockPrompt button:hover {
            background: linear-gradient(135deg, #5375ff, #3b5ef2);
            box-shadow: 0 0 15px rgba(66, 99, 235, 0.5);
        }
        
        /* 太空人样式 */
        .astronaut-container {
            position: absolute;
            width: 200px;
            height: 200px;
            top: -170px;
            right: -80px;
            transform: rotate(10deg);
            z-index: 100;
            filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.4));
            animation: float 8s ease-in-out infinite;
            will-change: transform; /* 性能优化 */
        }

            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(10deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }
        
        /* 发光线条效果 */
        .glowing-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, rgba(66, 99, 235, 0.1), rgba(66, 99, 235, 0.8), rgba(66, 99, 235, 0.1));
            width: 50%;
            bottom: -10px;
            left: 25%;
            border-radius: 50%;
        }
        
        /* 加载动画 */
        .loader {
            border: 3px solid rgba(66, 99, 235, 0.2);
            border-top: 3px solid #4263eb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            will-change: transform; /* 性能优化 */
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 控制台风格文本 */
        .console-text {
            font-family: 'Courier New', monospace;
            color: #45aaf2;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(69, 170, 242, 0.5);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .console-text::before {
            content: '>';
            margin-right: 8px;
            color: #4ecdc4;
        }
        
        .blinking-cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: #4ecdc4;
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        /* 科幻消息通知 */
        .notification-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            z-index: 1000;
            pointer-events: none;
        }
        
        .notification {
            background-color: rgba(13, 20, 45, 0.8);
            border: 1px solid rgba(66, 99, 235, 0.5);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
            color: #e0e7ff;
            box-shadow: 0 0 20px rgba(66, 99, 235, 0.3);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
            will-change: transform, opacity; /* 性能优化 */
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.hide {
            opacity: 0;
            transform: translateY(-20px);
        }
        
        .notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #4263eb, #45aaf2);
        }
        
        .notification .title {
            color: #45aaf2;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        
        .notification .title::before {
            content: '▶';
            margin-right: 8px;
            color: #4ecdc4;
            font-size: 12px;
        }
        
        .notification .content {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .notification .signal {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #4ecdc4;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse-signal 2s infinite;
        }
        
        @keyframes pulse-signal {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        
        /* 太空舱特效 - 简化版，减少性能消耗 */
        .space-cabin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            display: none; /* 初始隐藏 */
        }
        
        /* 太空舱框架 - 简化版本 */
        .cabin-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 20px solid rgba(30, 40, 70, 0.4);
            box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            border-radius: 20px;
            pointer-events: none;
        }
        
        /* 舱内控制面板 - 简化版本 */
        .control-panel {
            position: fixed;
            bottom: 70px;
            left: 20px;
            width: 180px;
            height: 130px;
            background-color: rgba(10, 13, 26, 0.9);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none; /* 初始隐藏 */
        }
        
        .control-panel-header {
            color: #45aaf2;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .control-panel-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 8px;
        }
        
        .control-button {
            width: 100%;
            height: 28px;
            background: linear-gradient(to bottom, #1a2560, #0d142d);
            border: 1px solid #2b3c99;
            border-radius: 4px;
            color: #8fa5ff;
            font-size: 10px;
            text-align: center;
            line-height: 28px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: background 0.2s;
            user-select: none;
        }
        
        .control-button:hover {
            background: linear-gradient(to bottom, #2b3c99, #1a2560);
            color: #e0e7ff;
        }
        
        /* 仪表盘 - 简化版本 */
        .dashboard {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 180px;
            height: 90px;
            background-color: rgba(10, 13, 26, 0.9);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none; /* 初始隐藏 */
            font-family: 'Courier New', monospace;
            color: #45aaf2;
            font-size: 11px;
        }
        
        .dashboard-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        
        .dashboard-value {
            color: #e0e7ff;
        }
        
        /* 环境数据 - 简化版本 */
        .environment-data {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 180px;
            height: 130px;
            background-color: rgba(10, 13, 26, 0.9);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            font-family: 'Courier New', monospace;
            color: #45aaf2;
            font-size: 11px;
            display: none; /* 初始隐藏 */
        }
        
        .environment-header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4ecdc4;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .environment-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        
        .environment-value {
            color: #e0e7ff;
        }
        
        /* 性能优化：检测设备性能 */
        .low-performance-mode {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(10, 13, 26, 0.8);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1001;
            cursor: pointer;
        }
        
        /* 媒体查询 - 移动设备优化 */
        @media (max-width: 700px) {
            .content-block {
                padding: 15px;
                margin-top: 60px;
            }
            
            h3 {
                font-size: 1.2rem;
            }
            
            canvas {
                width: 250px;
                height: 250px;
            }
            
            .sun {
                width: 40px;
                height: 40px;
            }
            
            .astronaut-container {
                width: 120px;
                height: 120px;
                top: -100px;
                right: -40px;
            }
            
            .notification {
                font-size: 12px;
                padding: 10px 12px;
            }
            
            .notification .title {
                font-size: 13px;
            }
            
            .cabin-frame {
                border-width: 10px;
            }
            
            .control-panel, 
            .dashboard {
                width: 150px;
                padding: 8px;
            }
            
            .environment-data {
                display: none !important; /* 在移动设备上隐藏环境数据面板，减少渲染压力 */
            }
            
            /* 减少移动设备的动画效果 */
            .shooting-stars {
                display: none;
            }
        }
        
        /* 为iPhone等低性能设备添加进一步优化 */
        @media (max-width: 480px) {
            .orbit:nth-child(n+4) {
                display: none; /* 隐藏外部轨道 */
            }
            
            .dashboard {
                display: none !important; /* 在小屏幕上隐藏仪表盘 */
            }
            
            .cabin-frame {
                box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.6); /* 减少阴影复杂度 */
            }

            // 显示随机消息
            showRandomMessage() {
                const randomIndex = Math.floor(Math.random() * this.messages.length);
                const message = this.messages[randomIndex];
                this.addToQueue(message);
                this.processQueue();
            }
            
            // 添加消息到队列
            addToQueue(message) {
                // 在低性能模式下限制队列长度
                if (isLowPerformanceMode && this.queue.length > 1) {
                    return;
                }
                this.queue.push(message);
            }
            
            // 处理队列
            processQueue() {
                if (this.isShowing || this.queue.length === 0) return;
                
                this.isShowing = true;
                const message = this.queue.shift();
                this.showNotification(message);
            }
            
            // 显示通知 - 优化版本
            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                
                // 根据消息类型设置不同的样式
                let signalColor = '#4ecdc4';
                switch(message.type) {
                    case 'warning':
                        signalColor = '#ff6b6b';
                        break;
                    case 'incoming':
                        signalColor = '#feca57';
                        break;
                    case 'secure':
                        signalColor = '#5375ff';
                        break;
                    default:
                        signalColor = '#4ecdc4';
                }
                
                // 简化了HTML结构，减少DOM复杂度
                notification.innerHTML = `
                    <div class="title">
                        <span class="signal" style="background-color: ${signalColor}"></span>
                        ${message.title}
                    </div>
                    <div class="content">${message.content}</div>
                `;
                
                this.container.appendChild(notification);
                
                // 使用requestAnimationFrame而不是setTimeout来优化动画性能
                requestAnimationFrame(() => {
                    notification.classList.add('show');
                });
                
                // 6秒后开始淡出
                setTimeout(() => {
                    notification.classList.add('hide');
                    notification.classList.remove('show');
                    
                    // 动画完成后移除元素
                    setTimeout(() => {
                        notification.remove();
                        this.isShowing = false;
                        this.processQueue(); // 处理队列中的下一条消息
                    }, 500);
                }, 6000);
            }
            
            // 启动随机消息系统 - 优化版本
            startRandomMessages() {
                // 确保容器存在
                if (!this.container) {
                    console.error('通知容器未找到');
                    return;
                }
                
                // 立即显示第一条消息
                setTimeout(() => {
                    this.showRandomMessage();
                    
                    // 设置合适的消息间隔 - 低性能模式下降低频率
                    const interval = isLowPerformanceMode ? 40000 : 20000;
                    
                    setInterval(() => {
                        this.showRandomMessage();
                    }, interval + (Math.random() * 10000)); // 添加随机性
                }, 1000);
            }

        // 创建流星效果 - 优化版本

            if (isLowPerformanceMode) return;

                // 行星动画暂停事件 - 只添加必要的事件处理
                if (!isMobile) {
                    planetLink.addEventListener('mouseenter', () => {
                        planetContainer.style.animationPlayState = 'paused';
                        if (planetLink.style.animation) {
                            planetLink.style.animationPlayState = 'paused';
                        }
                    });
                    
                    planetLink.addEventListener('mouseleave', () => {
                        planetContainer.style.animationPlayState = 'running';
                        if (planetLink.style.animation) {
                            planetLink.style.animationPlayState = 'running';
                        }
                    });
                }
            });
            
            // 一次性添加所有元素到DOM
            solarSystem.appendChild(fragment);
        }

        // 处理窗口大小变化 - 优化版本
        function handleResize() {
            // 使用节流技术避免频繁调用
            if (this.resizeTimeout) {
                clearTimeout(this.resizeTimeout);
            }
            
            this.resizeTimeout = setTimeout(() => {
                const systemCenterX = window.innerWidth / 2;
                const systemCenterY = window.innerHeight / 2;
                
                // 调整太阳位置
                const sun = document.querySelector('.sun');
                if (sun) {
                    sun.style.left = `${systemCenterX}px`;
                    sun.style.top = `${systemCenterY}px`;
                }
                
                // 使用批量更新减少重排
                requestAnimationFrame(() => {
                    // 调整所有轨道和行星容器位置
                    document.querySelectorAll('.orbit').forEach(orbit => {
                        orbit.style.left = `${systemCenterX}px`;
                        orbit.style.top = `${systemCenterY}px`;
                    });
                    
                    document.querySelectorAll('.planet-container').forEach(container => {
                        container.style.left = `${systemCenterX}px`;
                        container.style.top = `${systemCenterY}px`;
                    });
                });
            }, 200); // 添加延迟减少计算频率
        }

        // 初始化时，获取解锁码
        async function fetchUnlockCode() {
            try {
                // 显示加载状态
                document.getElementById('codeLoader').style.display = 'block';
                document.getElementById('loadingText').style.display = 'block';
                
                // 模拟连接过程，更新控制台文本
                updateConsoleText("正在建立星际通信连接");
                await sleep(1000);
                updateConsoleText("正在扫描太空电波信号");
                await sleep(800);
                updateConsoleText("尝试连接空间站主服务器");
                await sleep(1200);
                
                try {
                    const response = await fetch('https://unlock.want.biz/', { method: 'POST' });
                    const data = await response.json();
                    
                    if (data.success) {
                        unlockCode = data.code.toString();
                        
                        updateConsoleText("连接成功! 请输入接入码");
                        await sleep(500);
                        
                        // 隐藏加载状态，显示输入框
                        document.getElementById('codeLoader').style.display = 'none';
                        document.getElementById('loadingText').style.display = 'none';
                        document.getElementById('unlockInput').style.display = 'block';
                        document.getElementById('unlockButton').style.display = 'block';
                    } else {
                        throw new Error('获取解锁码失败: ' + (data.message || '未知错误'));
                    }
                } catch (fetchError) {
                    throw fetchError;
                }
            } catch (error) {
                console.error('获取解锁码时发生错误:', error);
                updateConsoleText("无法连接空间站! 请检查网络");
                document.getElementById('loadingText').style.display = 'none';
                
                // 模拟接口失败时的测试解锁码
                unlockCode = "123456";
                await sleep(1500);
                
                updateConsoleText("已启用紧急备用接入通道");
                await sleep(800);
                
                document.getElementById('codeLoader').style.display = 'none';
                document.getElementById('unlockInput').style.display = 'block';
                document.getElementById('unlockButton').style.display = 'block';
            }
        }
        
        // 辅助函数 - 延迟
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // 页面加载时初始化
        window.onload = function() {
            // 应用性能模式设置
            applyPerformanceMode();
            
            // 初始化基本元素
            createStars();
            
            // 只在非低性能模式下创建流星
            if (!isLowPerformanceMode) {
                createShootingStars();
            }
            
            fetchUnlockCode();
            
            // 初始化通知系统
            notificationSystem = new NotificationSystem();
            
            // 解锁按钮点击事件
            document.getElementById('unlockButton').addEventListener('click', async () => {
                const userInput = document.getElementById('unlockInput').value;

                if (userInput === unlockCode) {
                    updateConsoleText("接入码验证通过，正在进入空间站");
                    await sleep(1200);
                    
                    document.getElementById('unlockPrompt').style.display = 'none';
                    document.getElementById('content').style.display = 'flex';
                    
                    // 开始初始化UI，显示太空舱
                    showSpaceCabinInterface();
                    
                    // 创建时钟和星球系统
                    startClock();
                    createSolarSystem();
                    
                    // 添加调整过的窗口大小变化监听
                    window.addEventListener('resize', handleResize);
                    
                    // 启动通知系统
                    setTimeout(() => {
                        notificationSystem.startRandomMessages();
                    }, 2000);
                } else {
                    updateConsoleText("接入码错误，请重试");
                    alert('接入码不正确，无法建立连接！');
                    await fetchUnlockCode();
                }
            });
            
            // 按Enter键提交
            document.getElementById('unlockInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    document.getElementById('unlockButton').click();
                }
            });
            
            // 控制面板按钮点击优化
            document.querySelectorAll('.control-button').forEach(button => {
                button.addEventListener('click', () => {
                    // 简化点击效果
                    button.style.backgroundColor = '#2b3c99';
                    
                    setTimeout(() => {
                        button.style.backgroundColor = '';
                    }, 300);
                    
                    // 只在合适的时机触发通知
                    if (!isLowPerformanceMode || Math.random() > 0.5) {
                        notificationSystem.showRandomMessage();
                    }
                });
            });
        };

        // 开始时钟动画 - 优化版本
        function startClock() {
            const canvas = document.getElementById('clockCanvas');
            const ctx = canvas.getContext('2d');
            
            // 在移动设备上减小画布尺寸
            if (isMobile) {
                canvas.width = 250;
                canvas.height = 250;
            }
            
            const radius = canvas.width / 2;
            ctx.translate(radius, radius);
            const clockRadius = radius * 0.9;
            
            // 预先绘制不变的部分
            const staticCanvas = document.createElement('canvas');
            staticCanvas.width = canvas.width;
            staticCanvas.height = canvas.height;
            const staticCtx = staticCanvas.getContext('2d');
            staticCtx.translate(radius, radius);
            
            // 绘制时钟静态部分
            drawClockFace(staticCtx, clockRadius);
            drawNumbers(staticCtx, clockRadius);
            drawBeiDou(staticCtx, clockRadius);
            
            // 主要动画函数
            function updateClock() {
                // 清除画布
                ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
                
                // 绘制静态部分 (来自预渲染)
                ctx.drawImage(staticCanvas, -radius, -radius);
                
                // 绘制动态部分 (指针)
                drawTime(ctx, clockRadius);
                
                // 根据性能模式调整动画帧率
                setTimeout(() => {
                    requestAnimationFrame(updateClock);
                }, clockUpdateInterval);
            }
            
            // 绘制时钟表面 (静态)
            function drawClockFace(ctx, radius) {
                // 简化渐变
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, Math.PI * 2);
                ctx.fillStyle = '#0d142d';
                ctx.fill();
                
                // 时钟中心
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.1, 0, Math.PI * 2);
                ctx.fillStyle = '#4263eb';
                ctx.fill();
                
                // 装饰圆圈
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.8, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(114, 137, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // 绘制数字 (静态)
            function drawNumbers(ctx, radius) {
                ctx.font = `bold ${radius * 0.15}px Orbitron`;
                ctx.textBaseline = 'middle';
                ctx.textAlign = 'center';
                
                for (let num = 1; num <= 12; num++) {
                    const ang = num * Math.PI / 6;
                    ctx.rotate(ang);
                    ctx.translate(0, -radius * 0.78);
                    ctx.rotate(-ang);
                    ctx.fillStyle = '#8fa5ff';
                    ctx.fillText(num.toString(), 0, 0);
                    ctx.rotate(ang);
                    ctx.translate(0, radius * 0.78);
                    ctx.rotate(-ang);
                }
                
                // 只绘制主要刻度，减少绘制操作
                for (let i = 0; i < 12; i++) {
                    const ang = i * Math.PI / 6;
                    ctx.beginPath();
                    ctx.rotate(ang);
                    ctx.moveTo(radius * 0.9, 0);
                    ctx.lineTo(radius * 0.95, 0);
                    ctx.strokeStyle = '#8fa5ff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.rotate(-ang);
                }
            }
            
            // 绘制时间指针 (动态)
            function drawTime(ctx, radius) {
                const now = new Date();
                const hour = now.getHours() % 12;
                const minute = now.getMinutes();
                const second = now.getSeconds();
                
                // 减少毫秒级计算，提高性能
                let millisecond = 0;
                if (!isLowPerformanceMode) {
                    millisecond = now.getMilliseconds();
                }
                
                // 时针
                const hourAngle = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60));
                drawHand(ctx, hourAngle, radius * 0.5, radius * 0.07, '#4263eb');
                
                // 分针
                const minuteAngle = (minute * Math.PI / 30);
                drawHand(ctx, minuteAngle, radius * 0.7, radius * 0.05, '#45aaf2');
                
                // 秒针
                let secondAngle = second * Math.PI / 30;
                // 只在非低性能模式下应用毫秒精度
                if (!isLowPerformanceMode) {
                    secondAngle += (millisecond * Math.PI / (30 * 1000));
                }
                drawHand(ctx, secondAngle, radius * 0.9, radius * 0.02, '#e74c3c');
                
                // 秒针帽
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.04, 0, Math.PI * 2);
                ctx.fillStyle = '#e74c3c';
                ctx.fill();
            }
            
            // 绘制指针 (优化版)
            function drawHand(ctx, pos, length, width, color) {
                ctx.beginPath();
                ctx.lineWidth = width;
                ctx.lineCap = 'round';
                
                // 只在非低性能模式下应用阴影
                if (!isLowPerformanceMode) {
                    ctx.shadowColor = color;
                    ctx.shadowBlur = 5;
                }
                
                ctx.strokeStyle = color;
                ctx.moveTo(0, 0);
                ctx.rotate(pos);
                ctx.lineTo(0, -length);
                ctx.stroke();
                
                ctx.shadowBlur = 0;
                ctx.rotate(-pos);
            }
            
            // 绘制标志 (静态)
            function drawBeiDou(ctx, radius) {
                ctx.font = `bold ${radius * 0.12}px Orbitron`;
                ctx.fillStyle = '#4263eb';
                ctx.textAlign = 'center';
                ctx.fillText('北 斗', 0, radius * 0.3);
                
                ctx.font = `${radius * 0.07}px Orbitron`;
                ctx.fillStyle = 'rgba(143, 165, 255, 0.7)';
                ctx.fillText('COSMIC TIME', 0, radius * 0.45);
            }
            
            // 开始动画
            updateClock();
        }
    </script>
