<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>苑广山的宇宙空间站</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0d1a;
            color: #e0e7ff;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 16px;
            background-image: 
                radial-gradient(circle at 20% 35%, rgba(14, 30, 70, 0.5) 0%, transparent 50%),
                radial-gradient(circle at 75% 60%, rgba(22, 18, 71, 0.5) 0%, transparent 50%);
        }
        
        /* 光芒效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #0a0d1a 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* 星星背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        /* 流星效果 */
        .shooting-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            border-radius: 50%;
            filter: drop-shadow(0 0 6px rgba(105, 155, 255, 1));
            transform: rotate(-45deg);
            animation: shooting 5s linear infinite;
        }
        
        @keyframes shooting {
            0% {
                transform: translateX(-100px) translateY(-100px) rotate(-45deg);
                opacity: 1;
                width: 0;
            }
            15% {
                width: 100px;
                opacity: 1;
            }
            30% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(-45deg);
                opacity: 0;
                width: 0;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(-45deg);
                opacity: 0;
            }
        }
        
        /* 内容容器 */
        #content {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 100%;
            z-index: 1;
            position: relative;
        }
        
        h3 {
            font-size: 1.5rem;
            margin: 20px 0;
            text-align: center;
            color: #8fa5ff;
            text-shadow: 0 0 10px rgba(114, 137, 255, 0.5);
            letter-spacing: 2px;
            z-index: 5;
        }
        
        /* 时钟画布样式 */
        canvas { 
            display: block; 
            margin: 20px auto; 
            background-color: rgba(13, 20, 45, 0.8);
            box-shadow: 
                0 0 15px rgba(100, 149, 255, 0.3),
                0 0 30px rgba(66, 99, 235, 0.2),
                0 0 45px rgba(16, 26, 143, 0.1);
            border-radius: 50%;
            border: 2px solid rgba(114, 137, 255, 0.3);
            position: relative;
            z-index: 2;
        }
        
        /* 行星系统容器 */
        #solarSystem {
            position: absolute;
            width: 100%;
            height: 100vh;
            min-height: 800px;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            overflow: visible;
            z-index: 1;
        }
        
        /* 恒星中心点 */
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at center, #ffee94, #ffc857);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 200, 87, 0.8), 0 0 60px rgba(255, 200, 87, 0.4);
            z-index: 100;
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(255, 200, 87, 0.8), 0 0 60px rgba(255, 200, 87, 0.4); }
            100% { box-shadow: 0 0 50px rgba(255, 200, 87, 0.9), 0 0 100px rgba(255, 200, 87, 0.6); }
        }
        
        /* 行星轨道 */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(114, 137, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
        }
        
        /* 行星容器 */
        .planet-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            pointer-events: none;
        }
        
        /* 行星链接 */
        .planet {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 10;
            font-size: 14px;
            pointer-events: auto;
            backface-visibility: hidden;
        }
        
        .planet:hover {
            transform: scale(1.2) !important;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.2);
            z-index: 20;
        }
        
        .planet .label {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 4px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .planet:hover .label {
            opacity: 1;
        }
        
        /* 内容区块，用于显示时钟和标题 */
        .content-block {
            position: relative;
            z-index: 3;
            background-color: rgba(13, 20, 45, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-top: 120px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(114, 137, 255, 0.2);
            box-shadow: 0 0 30px rgba(10, 13, 26, 0.5);
        }
        
        /* 页脚样式 */
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(143, 165, 255, 0.7);
            font-size: 14px;
            z-index: 10;
        }
        
        .footer a {
            color: #8fa5ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .footer a:hover {
            color: #e0e7ff;
            text-shadow: 0 0 10px rgba(224, 231, 255, 0.5);
        }
        
        /* 解锁提示框样式 */
        #unlockPrompt {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            background-color: rgba(13, 20, 45, 0.8);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(114, 137, 255, 0.3);
            box-shadow: 
                0 0 20px rgba(66, 99, 235, 0.2),
                0 0 40px rgba(10, 13, 26, 0.5);
            max-width: 450px;
            width: 90%;
            z-index: 5;
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        #unlockPrompt h3 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        #unlockPrompt input {
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid rgba(114, 137, 255, 0.5);
            border-radius: 6px;
            background-color: rgba(10, 13, 26, 0.8);
            color: #e0e7ff;
            width: 100%;
            outline: none;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            letter-spacing: 2px;
        }
        
        #unlockPrompt input::placeholder {
            color: rgba(143, 165, 255, 0.5);
        }
        
        #unlockPrompt button {
            padding: 12px 24px;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            color: white;
            background: linear-gradient(135deg, #4263eb, #2f4dcd);
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        #unlockPrompt button:hover {
            background: linear-gradient(135deg, #5375ff, #3b5ef2);
            box-shadow: 0 0 15px rgba(66, 99, 235, 0.5);
        }
        
        /* 太空人样式 */
        .astronaut-container {
            position: absolute;
            width: 200px;
            height: 200px;
            top: -170px;
            right: -80px;
            transform: rotate(10deg);
            z-index: 100;
            filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.4));
            animation: float 8s ease-in-out infinite;
        }

            background-repeat: no-repeat;
            background-position: center;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(10deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }
        
        /* 发光线条效果 */
        .glowing-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, rgba(66, 99, 235, 0.1), rgba(66, 99, 235, 0.8), rgba(66, 99, 235, 0.1));
            width: 50%;
            bottom: -10px;
            left: 25%;
            border-radius: 50%;
        }
        
        /* 小行星 */
        .asteroid {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #8fa5ff, #4263eb);
            box-shadow: 0 0 10px rgba(66, 99, 235, 0.5);
            opacity: 0.8;
            z-index: 3;
        }
        
        /* 加载动画 */
        .loader {
            border: 3px solid rgba(66, 99, 235, 0.2);
            border-top: 3px solid #4263eb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 控制台风格文本 */
        .console-text {
            font-family: 'Courier New', monospace;
            color: #45aaf2;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(69, 170, 242, 0.5);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

                switch(message.type) {

                    case 'incoming':
                        signalColor = '#feca57';
                        break;
                    case 'secure':
                        signalColor = '#5375ff';
                        break;
                    default:
                        signalColor = '#4ecdc4';
                }
                
                notification.innerHTML = `

                    <div class="title">
                        <span class="signal" style="background-color: ${signalColor}"></span>
                        ${message.title}
                    </div>

                `;
                
                this.container.appendChild(notification);
                
                // 使用setTimeout来分阶段添加和移除类，创建淡入淡出效果

        // 开始时钟动画
        function startClock() {
            const canvas = document.getElementById('clockCanvas');
            const ctx = canvas.getContext('2d');
            const radius = canvas.width / 2;
            ctx.translate(radius, radius);
            const clockRadius = radius * 0.9;

            function drawClock() {
                drawFace(ctx, clockRadius);
                drawNumbers(ctx, clockRadius);
                drawTime(ctx, clockRadius);
                drawBeiDou(ctx, clockRadius);
            }

            function drawFace(ctx, radius) {
                // 外环
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(0, 0, radius * 0.5, 0, 0, radius);
                gradient.addColorStop(0, '#1a2560');
                gradient.addColorStop(1, '#0d142d');
                ctx.fillStyle = gradient;
                ctx.fill();

                // 全息环
                const hologramColors = ['#4263eb', '#45aaf2', '#3c9ee5', '#4263eb'];
                const ringWidth = radius * 0.08;
                
                for (let i = 0; i < hologramColors.length; i++) {
                    ctx.beginPath();
                    ctx.arc(0, 0, radius, (i * Math.PI / 2) - Math.PI / 2, ((i + 1) * Math.PI / 2) - Math.PI / 2);
                    ctx.lineWidth = ringWidth;
                    ctx.strokeStyle = hologramColors[i];
                    ctx.globalAlpha = 0.6;
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }

                // 时钟中心
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.1, 0, Math.PI * 2);
                const centerGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, radius * 0.1);
                centerGradient.addColorStop(0, '#4263eb');
                centerGradient.addColorStop(1, '#2b3c99');
                ctx.fillStyle = centerGradient;
                ctx.fill();

                // 装饰圆圈
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.8, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(114, 137, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.7, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(114, 137, 255, 0.2)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            function drawNumbers(ctx, radius) {
                ctx.font = `bold ${radius * 0.15}px Orbitron`;
                ctx.textBaseline = 'middle';
                ctx.textAlign = 'center';
                
                for (let num = 1; num <= 12; num++) {
                    const ang = num * Math.PI / 6;
                    ctx.rotate(ang);
                    ctx.translate(0, -radius * 0.78);
                    ctx.rotate(-ang);
                    ctx.fillStyle = '#8fa5ff';
                    ctx.fillText(num.toString(), 0, 0);
                    ctx.rotate(ang);
                    ctx.translate(0, radius * 0.78);
                    ctx.rotate(-ang);
                }

                // 分钟刻度
                for (let i = 0; i < 60; i++) {
                    const ang = i * Math.PI / 30;
                    ctx.beginPath();
                    ctx.rotate(ang);
                    ctx.moveTo(radius * 0.9, 0);
                    ctx.lineTo(radius * 0.95, 0);
                    ctx.strokeStyle = i % 5 === 0 ? '#8fa5ff' : 'rgba(143, 165, 255, 0.5)';
                    ctx.lineWidth = i % 5 === 0 ? 2 : 1;
                    ctx.stroke();
                    ctx.rotate(-ang);
                }
            }

            function drawTime(ctx, radius) {
                const now = new Date();
                const hour = now.getHours() % 12;
                const minute = now.getMinutes();
                const second = now.getSeconds();
                const millisecond = now.getMilliseconds();

                // 时针
                const hourAngle = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
                drawHand(ctx, hourAngle, radius * 0.5, radius * 0.07, '#4263eb');

                // 分针
                const minuteAngle = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
                drawHand(ctx, minuteAngle, radius * 0.7, radius * 0.05, '#45aaf2');

                // 秒针
                const secondAngle = (second * Math.PI / 30) + (millisecond * Math.PI / (30 * 1000));
                drawHand(ctx, secondAngle, radius * 0.9, radius * 0.02, '#e74c3c');
                
                // 秒针帽
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.04, 0, Math.PI * 2);
                ctx.fillStyle = '#e74c3c';
                ctx.fill();
            }

            function drawHand(ctx, pos, length, width, color) {
                ctx.beginPath();
                ctx.lineWidth = width;
                ctx.lineCap = 'round';
                
                // 发光效果
                ctx.shadowColor = color;
                ctx.shadowBlur = 5;
                
                ctx.strokeStyle = color;
                ctx.moveTo(0, 0);
                ctx.rotate(pos);
                ctx.lineTo(0, -length);
                ctx.stroke();
                
                // 重置阴影
                ctx.shadowBlur = 0;
                
                ctx.rotate(-pos);
            }

            function drawBeiDou(ctx, radius) {
                ctx.font = `bold ${radius * 0.12}px Orbitron`;
                ctx.fillStyle = '#4263eb';
                ctx.textAlign = 'center';
                ctx.fillText('北 斗', 0, radius * 0.3);
                
                ctx.font = `${radius * 0.07}px Orbitron`;
                ctx.fillStyle = 'rgba(143, 165, 255, 0.7)';
                ctx.fillText('COSMIC TIME', 0, radius * 0.45);
            }

            function animateClock() {
                ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
                drawClock();
                requestAnimationFrame(animateClock);
            }

            animateClock(); // 开始动画
        }
    </script>
